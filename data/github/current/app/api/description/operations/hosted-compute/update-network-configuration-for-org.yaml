---
summary: Update a hosted compute network configuration for an organization
description: |-
  Updates a hosted compute network configuration for an organization.

  OAuth app tokens and personal access tokens (classic) need the `write:network_configurations` scope to use this endpoint.
tags:
  - hosted-compute
operationId: hosted-compute/update-network-configuration-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/settings/network-configurations#update-a-hosted-compute-network-configuration-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/network-configuration-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: Name of the network configuration. Must be between 1 and 100 characters and may only contain upper and lowercase letters a-z, numbers 0-9, '.', '-', and '_'.
            type: string
          compute_service:
            description: The hosted compute service to use for the network configuration.
            type: string
            enum:
            - none
            - actions
          network_settings_ids:
            type: array
            minItems: 0
            maxItems: 1
            description: The identifier of the network settings to use for the network configuration. Exactly one network settings must be specified.
            items:
              type: string
      examples:
        default:
          value:
            name: my-network-configuration
            network_settings_ids:
            - 23456789ABDCEF1
            compute_service: actions
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/network-configuration.yaml'
        examples:
          default:
            $ref: '../../components/examples/network-configuration.yaml'
x-github-releases:
  - ghec
  - api.github.com

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: settings
  subcategory: network-configurations

x-github-internal:
  path: '/orgs/{org}/settings/network-configurations/{network_configuration_id}'
  http-method: patch
  service-tier: 1
  owner: '@github/hosted-runners'
  published: false
