summary: Update an attribute for a SCIM enterprise user
description: |-
  > [!NOTE]
  > The SCIM API endpoints for enterprise accounts are currently in *private* beta and are subject to change.

  Update a provisioned user's individual attributes.

  To change a user's values, you must provide a specific `Operations` JSON format that contains at least one of the `add`, `remove`, or `replace` operations. For examples and more information on the SCIM operations format, see the [SCIM specification](https://tools.ietf.org/html/rfc7644#section-3.5.2).

  > [!NOTE]
  > Complicated SCIM `path` selectors that include filters are not supported. For example, a `path` selector defined as `"path": "emails[type eq \"work\"]"` will not work.

  > [!WARNING]
  > Setting `active: false` will suspend a user and obfuscate the user handle and user email. Since the implementation is a generic SCIM implementation and does not differentiate yet between different IdP providers, for Okta, the user GDPR data will not be purged and the credentials will not be removed.
  > ```
  > {
  >   "Operations":[{
  >     "op":"replace",
  >     "value":{
  >       "active":false
  >     }
  >   }]
  > }
  > ```
operationId: enterprise-admin/update-attribute-for-enterprise-user
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/scim#update-an-attribute-for-a-scim-enterprise-user'
parameters:
  - $ref: '../../components/parameters/scim-user-id.yaml'
  - $ref: '../../components/parameters/enterprise.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/patch-schema.yaml'
      examples:
        userMultiValuedProperties:
          summary: Multi Valued Property
          value:
            schemas:
              - 'urn:ietf:params:scim:api:messages:2.0:PatchOp'
            Operations:
              - op: replace
                path: emails[type eq 'work'].value
                value: updatedEmail@microsoft.com
              - op: replace
                path: name.familyName
                value: updatedFamilyName
        userSingleValuedProperties:
          summary: Single Valued Property
          value:
            schemas:
              - 'urn:ietf:params:scim:api:messages:2.0:PatchOp'
            Operations:
              - op: replace
                path: userName
                value: 5b50642d-79fc-4410-9e90-4c077cdd1a59@testuser.com
              - op: replace
                path: displayName
                value: Monalisa Octocat
        disableUser:
          summary: Disable User
          value:
            schemas:
              - 'urn:ietf:params:scim:api:messages:2.0:PatchOp'
            Operations:
              - op: replace
                path: active
                value: false
responses:
  '200':
    description: Success, user was updated
    content:
      application/scim+json:
        schema:
          $ref: '../../components/schemas/scim-enterprise-user-response.yaml'
        examples:
          userMultiValuedProperties:
            $ref: '../../components/examples/scim-enterprise-user.yaml'
          userSingleValuedProperties:
            $ref: '../../components/examples/scim-enterprise-user.yaml'
          disableUser:
            $ref: '../../components/examples/scim-enterprise-user.yaml'
  '400':
    $ref: '../../components/responses/scim_bad_request.yaml'
  '401':
    $ref: '../../components/responses/authorization_failure.yaml'
  '403':
    $ref: '../../components/responses/permission_denied.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '409':
    $ref: '../../components/responses/duplicate_record_detected.yaml'
  '429':
    $ref: '../../components/responses/scim_too_many_requests.yaml'
  '500':
    $ref: '../../components/responses/scim_internal_error.yaml'
