---
name: sort
description: The property to sort the results by. `created_at` means when the cache was created. `last_accessed_at` means when
  the cache was last accessed. `size_in_bytes` is the size of the cache in bytes.
in: query
required: false
schema:
  type: string
  enum:
    - created_at
    - last_accessed_at
    - size_in_bytes
  default: last_accessed_at
