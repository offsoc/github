---
summary: 'List security manager teams'
description: |-
  Lists teams that are security managers for an organization. For more information, see "[Managing security managers in your organization](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."

  The authenticated user must be an administrator or security manager for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `read:org` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/list-security-manager-teams

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/security-managers#list-security-manager-teams'

x-github-internal:
  path: /orgs/{org}/security-managers
  http-method: get
  published: true
  owner: '@github/security-center-reviewers'

x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.7'

parameters:
  - $ref: '../../components/parameters/org.yaml'

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/team-simple.yaml'
        examples:
          default:
            $ref: '../../components/examples/team-items.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  previews: []
  category: orgs
  subcategory: security-managers
