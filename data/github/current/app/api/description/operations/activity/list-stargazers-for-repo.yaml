---
summary: List stargazers
description: |-
  Lists the people that have starred the repository.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.star+json`**: Includes a timestamp of when the star was created.
tags:
  - activity
operationId: activity/list-stargazers-for-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/activity/starring#list-stargazers'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          anyOf:
            - type: array
              items:
                $ref: '../../components/schemas/simple-user.yaml'
            - type: array
              items:
                $ref: '../../components/schemas/stargazer.yaml'
        examples:
          default-response:
            $ref: '../../components/examples/simple-user-items-default-response.yaml'
          alternative-response-with-star-creation-timestamps:
            $ref: '../../components/examples/stargazer-items-alternative-response-with-star-creation-timestamps.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
