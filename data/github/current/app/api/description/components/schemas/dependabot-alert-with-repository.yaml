---
# Used in api.github.com: dependabot/list-alerts-for-org
type: object
description: A Dependabot alert.
properties:
  number:
    $ref: './alert-number.yaml'
  state:
    type: string
    description: The state of the Dependabot alert.
    readOnly: true
    enum:
      - auto_dismissed
      - dismissed
      - fixed
      - open
  dependency:
    type: object
    description: Details for the vulnerable dependency.
    readOnly: true
    properties:
      package:
        $ref: './dependabot-alert-package.yaml'
      manifest_path:
        type: string
        description: The full path to the dependency manifest file, relative to the root of the repository.
        readOnly: true
      scope:
        type: string
        description: The execution scope of the vulnerable dependency.
        readOnly: true
        nullable: true
        enum:
          - development
          - runtime
  security_advisory:
    $ref: './dependabot-alert-security-advisory.yaml'
  security_vulnerability:
    $ref: './dependabot-alert-security-vulnerability.yaml'
  url:
    $ref: './alert-url.yaml'
  html_url:
    $ref: './alert-html-url.yaml'
  created_at:
    $ref: './alert-created-at.yaml'
  updated_at:
    $ref: './alert-updated-at.yaml'
  dismissed_at:
    $ref: './alert-dismissed-at.yaml'
  dismissed_by:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  dismissed_reason:
    type: string
    description: The reason that the alert was dismissed.
    nullable: true
    enum:
      - fix_started
      - inaccurate
      - no_bandwidth
      - not_used
      - tolerable_risk
  dismissed_comment:
    type: string
    description: An optional comment associated with the alert's dismissal.
    nullable: true
    maxLength: 280
  fixed_at:
    $ref: './alert-fixed-at.yaml'
  auto_dismissed_at:
    $ref: './alert-auto-dismissed-at.yaml'
  repository:
    $ref: './simple-repository.yaml'
required:
  - number
  - state
  - dependency
  - security_advisory
  - security_vulnerability
  - url
  - html_url
  - created_at
  - updated_at
  - dismissed_at
  - dismissed_by
  - dismissed_reason
  - dismissed_comment
  - fixed_at
  - repository
additionalProperties: false
