---
summary: Update the state of a CodeQL database upload
description: |-
  Updates the state of a CodeQL database upload for a repository.
tags:
  - code-scanning
operationId: code-scanning/update-codeql-database
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-scanning/code-scanning#update-the-state-of-a-codeql-database-upload'

x-github-resource-owner: '@github/code-scanning-secexp'

x-github-internal:
  owner: '@github/code-scanning-secexp'
  path: '/repos/{owner}/{repo}/code-scanning/codeql/databases/{language}/{upload_id}'
  http-method: patch
  published: false

x-github-releases:
  - ghec
  - api.github.com

parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: language
    in: path
    description: The language of the CodeQL database.
    schema:
      type: string
    required: true
  - name: upload_id
    in: path
    description: The unique identifier of the CodeQL database.
    schema:
      type: integer
    required: true
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        properties:
          state:
            type: string
            enum:
            - uploaded
        required:
          - state
      examples:
        default:
          value:
            state: uploaded

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/code-scanning-codeql-database.yaml'
        examples:
          default:
            $ref: '../../components/examples/code-scanning-codeql-database.yaml'
  '403':
    $ref: '../../components/responses/code_scanning_forbidden_write.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '503':
    $ref: '../../components/responses/service_unavailable.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  previews: []
  category: code-scanning
  subcategory: code-scanning
