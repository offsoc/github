---
summary: Suspend an app installation
description: |-
  Suspends a GitHub App on a user, organization, or business account, which blocks the app from accessing the account's resources. When a GitHub App is suspended, the app's access to the ${apiName} API or webhook events is blocked for that account.

  You must use a [JWT](${externalDocsUrl}/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
tags:
  - apps
operationId: apps/suspend-installation
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/apps#suspend-an-app-installation'
parameters:
  - $ref: '../../components/parameters/installation-id.yaml'
responses:
  '204':
    description: Response
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: apps
  subcategory: apps
x-github-internal:
  path: '/app/installations/{installation_id}/suspended'
  http-method: put
  service-tier: 2
  owner: '@github/ecosystem-apps'
  published: true
