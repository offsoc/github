---
summary: Set the status of maintenance mode
description: |-
  Sets or schedules the maintenance mode. For more information, see "[Enabling and scheduling maintenance mode](${externalDocsUrl}/admin/configuration/configuring-your-enterprise/enabling-and-scheduling-maintenance-mode)."
operationId: enterprise-admin/set-manage-maintenance
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#set-the-status-of-maintenance-mode'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/ghes-set-maintenance-request.yaml'
      examples:
        default:
          value:
            enabled: true
            when: '2006-01-02T15:04:05+00:00'
            ip_exception_list:
              - 192.168.1.0/24
              - 1.1.1.1

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/ghes-set-maintenance-response.yaml'
        examples:
          default:
            $ref: '../../components/examples/ghes-set-maintenance.yaml'
  '400':
    description: Bad request
  '401':
    description: Unauthorized
  '500':
    description: Internal error
x-github-releases:
  - ghes: '>= 3.10'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/maintenance'
  http-method: post
  service-tier: 1
  published: true
  owner: "@github/ghes-infrastructure"
