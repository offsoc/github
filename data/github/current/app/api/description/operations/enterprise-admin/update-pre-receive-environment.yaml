---
summary: Update a pre-receive environment
description: You cannot modify the default environment. If you attempt to modify the
  default environment, you will receive a `422 Unprocessable Entity` response.
operationId: enterprise-admin/update-pre-receive-environment
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/pre-receive-environments#update-a-pre-receive-environment'
parameters:
  - $ref: '../../components/parameters/pre-receive-environment-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/pre-receive-environment.yaml'
        examples:
          default-response:
            $ref: '../../components/examples/pre-receive-environment-default-response.yaml'
  '422':
    description: Client Errors
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            errors:
              type: array
              items:
                type: object
                properties:
                  resource:
                    type: string
                  code:
                    type: string
                  message:
                    type: string
        examples:
          client-errors:
            value:
              message: Validation Failed
              errors:
                - resource: PreReceiveEnvironment
                  code: custom
                  message: Cannot modify or delete the default environment
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: This pre-receive environment's new name.
          image_url:
            type: string
            description: URL from which to download a tarball of this environment.
      examples:
        default:
          value:
            name: DevTools Hook Env
            image_url: https://my_file_server/path/to/devtools_env.tar.gz
x-github-releases:
  - ghes: '>= 2.18'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: pre-receive-environments
x-github-internal:
  path: '/admin/pre-receive-environments/{pre_receive_environment_id}'
  http-method: patch
  service-tier: 1
  owner: '@github/meao'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/eye-scream.yaml'
          required: true
