---
summary: List repository cache replication status
description: Lists the status of each repository cache replica.
tags:
  - repos
operationId: repos/list-cache-info
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/repos#list-repository-cache-replication-status'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Status information for cache replicas
    content:
      application/json:
        schema:
          type: array
          items:
            description: Status for a cache replica
            type: object
            properties:
              host:
                type: string
              location:
                type: string
              git:
                type: object
                properties:
                  sync_status:
                    type: string
                    enum:
                      - offline
                      - inactive
                      - in_sync
                      - not_in_sync
                  last_sync:
                    type: string
                    format: date-time
                required:
                  - sync_status
                  - last_sync
            required:
              - host
              - location
              - git
        examples:
          default:
            value:
              - host: host-1
                location: berlin
                git:
                  - sync_status: in_sync
                  - last_sync: '2022-01-10T19:33:52Z'
              - host: host-2
                location: chicago
                git:
                  - sync_status: offline
                  - last_sync: '2022-01-10T19:34:12Z'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghes: '>= 3.4'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: repos
  subcategory: repos
x-github-internal:
  path: '/repos/{owner}/{repo}/replicas/caches'
  http-method: get
  service-tier: 1
  owner: '@github/git-protocols'
  published: true
