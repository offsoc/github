---
summary: List organization secrets
description: |-
  Lists all secrets available in an organization without revealing their
  encrypted values.

  Authenticated users must have collaborator access to a repository to create, update, or read secrets.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint. If the repository is private, the `repo` scope is also required.
tags:
  - actions
operationId: actions/list-org-secrets
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#list-organization-secrets'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - secrets
          properties:
            total_count:
              type: integer
            secrets:
              type: array
              items:
                $ref: '../../components/schemas/organization-actions-secret.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-actions-secret-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: secrets
x-github-internal:
  path: '/orgs/{org}/actions/secrets'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
