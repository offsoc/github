---
summary: Get a diff of the dependencies between commits
description: Gets the diff of the dependency changes between two commits of a repository,
  based on the changes to the dependency manifests made in those commits.
tags:
  - dependency-graph
operationId: dependency-graph/diff-range
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/dependency-graph/dependency-review#get-a-diff-of-the-dependencies-between-commits'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: basehead
    description: 'The base and head Git revisions to compare. The Git revisions will be resolved to commit SHAs.
      Named revisions will be resolved to their corresponding HEAD commits, and an appropriate merge base will be determined.
      This parameter expects the format `{base}...{head}`.'
    in: path
    required: true
    schema:
      type: string
  - $ref: '../../components/parameters/manifest-path.yaml'
  - name: includes_dependency_snapshots
    in: query
    required: false
    x-unpublished: "Not yet released"
    schema:
      type: boolean
      default: false
      description: 'If true, the response will include changes based on
        dependencies submitted to the Dependency Submission API.'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/dependency-graph-diff.yaml'
        examples:
          default:
            $ref: '../../components/examples/diff-range-response.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/dependency_review_forbidden.yaml'

x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.6'
x-github:
  githubCloudOnly: false
  category: dependency-graph
  subcategory: dependency-review
x-github-internal:
  path: '/repos/{owner}/{repo}/dependency-graph/compare/{basehead}'
  http-method: get
  service-tier: 2
  owner: '@github/dependency-graph'
  published: true
