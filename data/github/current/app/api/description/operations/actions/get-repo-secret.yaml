---
summary: Get a repository secret
description: |-
  Gets a single repository secret without revealing its encrypted value.

  The authenticated user must have collaborator access to the repository to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-repo-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#get-a-repository-secret'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/actions-secret.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-secret.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: secrets
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/secrets/{secret_name}'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
