---
summary: Get default attributes for a codespace
description: |-
  Gets the default attributes for codespaces created by the user with the repository.

  OAuth app tokens and personal access tokens (classic) need the `codespace` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/pre-flight-with-repo-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/codespaces#get-default-attributes-for-a-codespace'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: ref
    description: The branch or commit to check for a default devcontainer path. If not specified, the default branch will be checked.
    in: query
    schema:
      type: string
      example: main
  - name: client_ip
    description: An alternative IP for default location auto-detection, such as when proxying a request.
    in: query
    schema:
      type: string
      example: 1.2.3.4
responses:
  '200':
    description: Response when a user is able to create codespaces from the repository.
    content:
      application/json:
        schema:
          type: object
          properties:
            billable_owner:
              $ref: '../../components/schemas/simple-user.yaml'
            defaults:
              type: object
              required:
                - location
                - devcontainer_path
              properties:
                location:
                  type: string
                devcontainer_path:
                  type: string
                  nullable: true
        examples:
          default:
            $ref: '../../components/examples/codespaces-default-attributes-for-a-codespace.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-internal:
  path: '/repos/{owner}/{repo}/codespaces/new'
  http-method: get
  owner: '@github/codespaces-team'
  published: true
x-github-releases:
  - ghec
  - api.github.com
