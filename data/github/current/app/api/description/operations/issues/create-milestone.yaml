---
summary: Create a milestone
description: 'Creates a milestone.'
tags:
  - issues
operationId: issues/create-milestone
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/milestones#create-a-milestone'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            type: string
            description: The title of the milestone.
          state:
            type: string
            description: The state of the milestone. Either `open` or `closed`.
            enum:
              - open
              - closed
            default: open
          description:
            type: string
            description: A description of the milestone.
          due_on:
            type: string
            format: date-time
            description:
              'The milestone due date. This is a timestamp in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
              format: `YYYY-MM-DDTHH:MM:SSZ`.'
        required:
          - title
      examples:
        default:
          value:
            title: v1.0
            state: open
            description: Tracking milestone for version 1.0
            due_on: '2012-10-09T23:39:01Z'
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/milestone.yaml'
        examples:
          default:
            $ref: '../../components/examples/milestone.yaml'
    headers:
      Location:
        example: https://api.github.com/repos/octocat/Hello-World/milestones/1
        schema:
          type: string
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: issues
  subcategory: milestones
x-github-internal:
  path: '/repos/{owner}/{repo}/milestones'
  http-method: post
  service-tier: 1
  owner: '@github/issues'
  published: true
