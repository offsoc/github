---
summary: Delete a user migration archive
description: Deletes a previous migration archive. Downloadable migration archives
  are automatically deleted after seven days. Migration metadata, which is returned
  in the [List user migrations](${externalDocsUrl}/rest/migrations/users#list-user-migrations)
  and [Get a user migration status](${externalDocsUrl}/rest/migrations/users#get-a-user-migration-status)
  endpoints, will continue to be available even after an archive is deleted.
tags:
  - migrations
operationId: migrations/delete-archive-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/migrations/users#delete-a-user-migration-archive'
parameters:
  - $ref: '../../components/parameters/migration-id.yaml'
responses:
  '204':
    description: Response
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: migrations
  subcategory: users
x-github-internal:
  path: '/user/migrations/{migration_id}/archive'
  http-method: delete
  service-tier: 2
  owner: '@github/migration-tools'
  published: true
