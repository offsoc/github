---
summary: Refresh an installation token
description: |-
  Internal endpoint which will refresh an installation access_token
  given an existing access_token.
tags:
  - apps
operationId: apps/refresh-installation-token
externalDocs:
  description: N/A because this is an internal endpoint
  url: '${externalDocsUrl}/rest/apps/apps#refresh-an-installation-token'
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          token:
            description: The token for the installation.
            type: string
          expires_at:
            description: The requested time to extend the expiration to.
            type: string
        required:
          - token
        type: object
      examples:
        default:
          value:
            token: e72e16c7e42f292c6912e7710c838347ae178b4a
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/installation-token.yaml'
        examples:
          default:
            $ref: '../../components/examples/installation-token.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github-internal:
  path: '/app/installation/access_tokens'
  http-method: patch
  published: false
  owner: '@github/ecosystem-apps'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: apps
  subcategory: apps
