---
summary: List project cards
description: 'Lists the project cards in a project.'
tags:
  - projects
operationId: projects/list-cards
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/projects/cards#list-project-cards'
parameters:
  - $ref: '../../components/parameters/column-id.yaml'
  - name: archived_state
    description: Filters the project cards that are returned by the card's state.
    in: query
    required: false
    schema:
      type: string
      enum:
        - all
        - archived
        - not_archived
      default: not_archived
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/project-card.yaml'
        examples:
          default:
            $ref: '../../components/examples/project-card-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: projects
  subcategory: cards
x-github-internal:
  path: '/projects/columns/{column_id}/cards'
  http-method: get
  service-tier: 2
  owner: '@github/issues'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/inertia.yaml'
          required: true
