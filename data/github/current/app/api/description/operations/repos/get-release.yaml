---
summary: Get a release
description: |-
  Gets a public release with the specified release ID.

  > [!NOTE]
  > This returns an `upload_url` key corresponding to the endpoint for uploading release assets. This key is a hypermedia resource. For more information, see "[Getting started with the REST API](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#hypermedia)."
tags:
  - repos
operationId: repos/get-release
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/releases/releases#get-a-release'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/release-id.yaml'
responses:
  '200':
    description: '**Note:** This returns an `upload_url` key corresponding to the
      endpoint for uploading release assets. This key is a hypermedia resource. For more information, see
      "[Getting started with the REST API](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#hypermedia)."'
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/release.yaml'
        examples:
          default:
            $ref: '../../components/examples/release.yaml'
  '401':
    description: Unauthorized
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: releases
  subcategory: releases
x-github-internal:
  path: '/repos/{owner}/{repo}/releases/{release_id}'
  http-method: get
  service-tier: 1
  owner: '@github/package-security'
  published: true
