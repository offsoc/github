---
type: object
required:
  - schemas
  - totalResults
  - Resources
  - startIndex
  - itemsPerPage
properties:
  schemas:
    type: array
    description: The URIs that are used to indicate the namespaces of the list SCIM schemas.
    items:
        type: string
        enum:
        - urn:ietf:params:scim:api:messages:2.0:ListResponse
    example:
      - urn:ietf:params:scim:api:messages:2.0:ListResponse
  totalResults:
    type: integer
    description: Number of results found
    example: 1
  Resources:
    type: array
    description: Information about each provisioned account.
    items:
      $ref: '../schemas/scim-enterprise-user-response.yaml'
  startIndex:
    type: integer
    description: A starting index for the returned page
    example: 1
  itemsPerPage:
    type: integer
    description: Number of objects per page
    example: 20
