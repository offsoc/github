---
title: marketplace_purchase pending_change event
type: object
properties:
  action:
    type: string
    enum:
      - pending_change
  effective_date:
    type: string
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  marketplace_purchase:
    $ref: ../webhooks_marketplace_purchase.yaml
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  previous_marketplace_purchase:
    title: Marketplace Purchase
    type: object
    properties:
      account:
        type: object
        properties:
          id:
            type: integer
          login:
            type: string
          node_id:
            type: string
          organization_billing_email:
            type: string
            nullable: true
          type:
            type: string
        required:
          - type
          - id
          - node_id
          - login
          - organization_billing_email
      billing_cycle:
        type: string
      free_trial_ends_on:
        type: string
        nullable: true
      next_billing_date:
        type: string
        nullable: true
      on_free_trial:
        type: boolean
      plan:
        type: object
        properties:
          bullets:
            type: array
            items:
              type: string
          description:
            type: string
          has_free_trial:
            type: boolean
          id:
            type: integer
          monthly_price_in_cents:
            type: integer
          name:
            type: string
          price_model:
            type: string
            enum:
              - FREE
              - FLAT_RATE
              - PER_UNIT
          unit_name:
            type: string
            nullable: true
          yearly_price_in_cents:
            type: integer
        required:
          - id
          - name
          - description
          - monthly_price_in_cents
          - yearly_price_in_cents
          - price_model
          - has_free_trial
          - unit_name
          - bullets
      unit_count:
        type: integer
    required:
      - account
      - billing_cycle
      - unit_count
      - on_free_trial
      - free_trial_ends_on
      - plan
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - effective_date
  - sender
  - marketplace_purchase
