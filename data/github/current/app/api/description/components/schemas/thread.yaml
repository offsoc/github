---
title: Thread
description: Thread
type: object
properties:
  id:
    type: string
  repository:
    $ref: './minimal-repository.yaml'
  subject:
    type: object
    properties:
      title:
        type: string
      url:
        type: string
      latest_comment_url:
        type: string
      type:
        type: string
    required:
      - title
      - url
      - latest_comment_url
      - type
  reason:
    type: string
  unread:
    type: boolean
  updated_at:
    type: string
  last_read_at:
    type: string
    nullable: true
  url:
    type: string
  subscription_url:
    type: string
    example: https://api.github.com/notifications/threads/2/subscription
required:
  - id
  - unread
  - reason
  - updated_at
  - last_read_at
  - subject
  - repository
  - url
  - subscription_url
