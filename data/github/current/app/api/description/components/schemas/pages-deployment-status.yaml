---
title: GitHub Pages deployment status
type: object
properties:
  status:
    type: string
    description: The current status of the deployment.
    enum:
      - deployment_in_progress
      - syncing_files
      - finished_file_sync
      - updating_pages
      - purging_cdn
      - deployment_cancelled
      - deployment_failed
      - deployment_content_failed
      - deployment_attempt_error
      - deployment_lost
      - succeed
