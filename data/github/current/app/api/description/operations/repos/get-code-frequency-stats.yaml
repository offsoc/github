---
summary: Get the weekly commit activity
description: |-
  Returns a weekly aggregate of the number of additions and deletions pushed to a repository.

  > [!NOTE]
  > This endpoint can only be used for repositories with fewer than 10,000 commits. If the repository contains 10,000 or more commits, a 422 status code will be returned.
tags:
  - repos
operationId: repos/get-code-frequency-stats
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/metrics/statistics#get-the-weekly-commit-activity'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: Returns a weekly aggregate of the number of additions and deletions
      pushed to a repository.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/code-frequency-stat.yaml'
        examples:
          default:
            $ref: '../../components/examples/code-frequency-stat-items.yaml'
  '202':
    $ref: '../../components/responses/accepted.yaml'
  '204':
    $ref: '../../components/responses/no_content.yaml'
  '422':
    description: Repository contains more than 10,000 commits
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: metrics
  subcategory: statistics
x-github-internal:
  path: '/repos/{owner}/{repo}/stats/code_frequency'
  http-method: get
  service-tier: 1
  owner: '@github/insights'
  published: true
x-githubEnterpriseOverlays:
  '>=2.18':
    description: Returns a weekly aggregate of the number of additions and deletions pushed to a repository.
    responses:
      '422':
