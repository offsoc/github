---
summary: Set GitHub Actions permissions for an enterprise
description: |-
  Sets the GitHub Actions permissions policy for organizations and allowed actions and reusable workflows in an enterprise.

  OAuth app tokens and personal access tokens (classic) need the `admin:enterprise` scope to use this endpoint.
operationId: enterprise-admin/set-github-actions-permissions-enterprise
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/permissions#set-github-actions-permissions-for-an-enterprise'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
responses:
  '204':
    description: Response
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          enabled_organizations:
            $ref: '../../components/schemas/enabled-organizations.yaml'
          allowed_actions:
            $ref: '../../components/schemas/allowed-actions.yaml'
        required:
          - enabled_organizations
      examples:
        default:
          value:
            enabled_organizations: all
            allowed_actions: selected
x-github:
  enabledForGitHubApps: false
  githubCloudOnly: true
  category: actions
  subcategory: permissions
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.23'
x-github-internal:
  path: '/enterprises/{enterprise}/actions/permissions'
  http-method: put
  service-tier: 1
  published: true
  owner: '@github/c2c-actions'
x-githubEnterpriseOverlays:
  '*':
    description: |-
      Sets the GitHub Actions permissions policy for organizations and allowed actions in an enterprise.

      OAuth app tokens and personal access tokens (classic) need the `admin:enterprise` scope to use this endpoint.
