---
summary: 'Get an organization repository ruleset'
description: |-
  Get a repository ruleset for an organization.

  **Note:** To prevent leaking sensitive information, the `bypass_actors` property is only returned if the user
  making the API request has write access to the ruleset.
tags:
  - repos
operationId: repos/get-org-ruleset
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/rules#get-an-organization-repository-ruleset'
x-github-internal:
  path: /orgs/{org}/rulesets/{ruleset_id}
  http-method: get
  published: true
  owner: '@github/branch-protections'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.11'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: rules
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - name: ruleset_id
    description: The ID of the ruleset.
    in: path
    required: true
    schema:
      type: integer
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/repository-ruleset.yaml'
        examples:
          default:
            $ref: '../../components/examples/org-ruleset.yaml'
  '404':
