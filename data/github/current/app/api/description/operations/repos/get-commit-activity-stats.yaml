---
summary: Get the last year of commit activity
description: Returns the last year of commit activity grouped by week. The `days`
  array is a group of commits per day, starting on `Sunday`.
tags:
  - repos
operationId: repos/get-commit-activity-stats
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/metrics/statistics#get-the-last-year-of-commit-activity'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/commit-activity.yaml'
        examples:
          default:
            $ref: '../../components/examples/commit-activity-items.yaml'
  '202':
    $ref: '../../components/responses/accepted.yaml'
  '204':
    $ref: '../../components/responses/no_content.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: metrics
  subcategory: statistics
x-github-internal:
  path: '/repos/{owner}/{repo}/stats/commit_activity'
  http-method: get
  service-tier: 1
  owner: '@github/insights'
  published: true
