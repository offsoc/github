---
title: Git Tag
description: Metadata for a Git tag
type: object
properties:
  node_id:
    type: string
    example: MDM6VGFnOTQwYmQzMzYyNDhlZmFlMGY5ZWU1YmM3YjJkNWM5ODU4ODdiMTZhYw==
  tag:
    description: Name of the tag
    example: v0.0.1
    type: string
  sha:
    type: string
    example: 940bd336248efae0f9ee5bc7b2d5c985887b16ac
  url:
    description: URL for the tag
    example: https://api.github.com/repositories/42/git/tags/940bd336248efae0f9ee5bc7b2d5c985887b16ac
    type: string
    format: uri
  message:
    description: Message describing the purpose of the tag
    example: Initial public release
    type: string
  tagger:
    type: object
    properties:
      date:
        type: string
      email:
        type: string
      name:
        type: string
    required:
      - date
      - email
      - name
  object:
    type: object
    properties:
      sha:
        type: string
      type:
        type: string
      url:
        type: string
        format: uri
    required:
      - sha
      - type
      - url
  verification:
    $ref: './verification.yaml'
required:
  - sha
  - url
  - node_id
  - tagger
  - object
  - tag
  - message
