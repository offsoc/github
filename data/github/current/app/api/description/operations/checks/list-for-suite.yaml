---
summary: List check runs in a check suite
description: |-
  Lists check runs for a check suite using its `id`.

  > [!NOTE]
  > The endpoints to manage checks only look for pushes in the repository where the check suite or check run were created. Pushes to a branch in a forked repository are not detected and return an empty `pull_requests` array.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint on a private repository.
tags:
  - checks
operationId: checks/list-for-suite
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/checks/runs#list-check-runs-in-a-check-suite'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/check-suite-id.yaml'
  - $ref: '../../components/parameters/check-name.yaml'
  - $ref: '../../components/parameters/status.yaml'
  - name: filter
    description: Filters check runs by their `completed_at` timestamp. `latest` returns the most recent check runs.
    in: query
    required: false
    schema:
      type: string
      enum:
        - latest
        - all
      default: latest
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - check_runs
          properties:
            total_count:
              type: integer
            check_runs:
              type: array
              items:
                $ref: '../../components/schemas/check-run.yaml'
        examples:
          default:
            $ref: '../../components/examples/check-run-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: checks
  subcategory: runs
x-github-internal:
  path: '/repos/{owner}/{repo}/check-suites/{check_suite_id}/check-runs'
  http-method: get
  service-tier: 2
  owner: '@github/actions-sudo'
  published: true
