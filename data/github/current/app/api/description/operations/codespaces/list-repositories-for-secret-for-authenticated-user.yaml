---
summary: List selected repositories for a user secret
description: |-
  List the repositories that have been granted the ability to use a user's development environment secret.

  The authenticated user must have Codespaces access to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `codespace` or `codespace:secrets` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/list-repositories-for-secret-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/secrets#list-selected-repositories-for-a-user-secret'
parameters:
  - $ref: '../../components/parameters/secret-name.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - repositories
          properties:
            total_count:
              type: integer
            repositories:
              type: array
              items:
                $ref: '../../components/schemas/minimal-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/minimal-repository-paginated.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
x-github-internal:
  path: '/user/codespaces/secrets/{secret_name}/repositories'
  http-method: get
  published: true
  owner: '@github/codespaces-team'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: codespaces
  subcategory: secrets
