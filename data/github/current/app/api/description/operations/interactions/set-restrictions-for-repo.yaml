---
summary: Set interaction restrictions for a repository
description: Temporarily restricts interactions to a certain type of GitHub user within
  the given repository. You must have owner or admin access to set these restrictions.
  If an interaction limit is set for the user or organization that owns this repository,
  you will receive a `409 Conflict` response and will not be able to use this endpoint
  to change the interaction limit for a single repository.
tags:
  - interactions
operationId: interactions/set-restrictions-for-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/interactions/repos#set-interaction-restrictions-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/interaction-limit.yaml'
      examples:
        default:
          summary: Example request body
          value:
            limit: collaborators_only
            expiry: one_day
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/interaction-limit-response.yaml'
        examples:
          default:
            $ref: '../../components/examples/interaction-limit-2.yaml'
  '409':
    description: Response
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: interactions
  subcategory: repos
x-github-internal:
  path: '/repos/{owner}/{repo}/interaction-limits'
  http-method: put
  service-tier: 2
  owner: '@github/trust-safety-engineering'
  published: true
