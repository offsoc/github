---
title: Activity
description: Activity
type: object
properties:
  id:
    type: integer
    example: 1296269
  node_id:
    type: string
    example: MDEwOlJlcG9zaXRvcnkxMjk2MjY5
  before:
    type: string
    example: 6dcb09b5b57875f334f61aebed695e2e4193db5e
    description: The SHA of the commit before the activity.
  after:
    type: string
    example: 827efc6d56897b048c772eb4087f854f46256132
    description: The SHA of the commit after the activity.
  ref:
    type: string
    example: refs/heads/main
    description: The full Git reference, formatted as `refs/heads/<branch name>`.
  timestamp:
    type: string
    format: date-time
    example: '2011-01-26T19:06:43Z'
    description: The time when the activity occurred.
  activity_type:
    type: string
    example: force_push
    enum:
      - push
      - force_push
      - branch_deletion
      - branch_creation
      - pr_merge
      - merge_queue_merge
    description: The type of the activity that was performed.
  actor:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
required:
  - id
  - node_id
  - before
  - after
  - ref
  - timestamp
  - activity_type
  - actor
