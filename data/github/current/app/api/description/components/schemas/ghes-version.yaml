---
type: array
items:
  type: object
  properties:
    hostname:
      type: string
      format: hostname
    version:
      type: object
      properties:
        version:
          type: string
          pattern: '[0-9]\.[0-9]{2}\.[0-9]'
        platform:
          type: string
          enum:
            - ami
            - azure
            - esx
            - gce
            - hyperv
            - kvm
        build_id:
          type: string
          pattern: '[0-9a-f]{8}'
        build_date:
          type: string
          format: date
