---
summary: List organization variables
description: |-
  Lists all organization variables.

  Authenticated users must have collaborator access to a repository to create, update, or read variables.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint. If the repository is private, the `repo` scope is also required.
tags:
  - actions
operationId: actions/list-org-variables
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/variables#list-organization-variables'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/variables-per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - variables
          properties:
            total_count:
              type: integer
            variables:
              type: array
              items:
                $ref: '../../components/schemas/organization-actions-variable.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-actions-variables-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: variables
x-github-internal:
  path: '/orgs/{org}/actions/variables'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
