---
summary: Create a gist comment
description: |-
  Creates a comment on a gist.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.raw+json`**: Returns the raw markdown. This is the default if you do not pass any specific media type.
  - **`application/vnd.github.base64+json`**: Returns the base64-encoded contents. This can be useful if your gist contains any invalid UTF-8 sequences.
tags:
  - gists
operationId: gists/create-comment
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/gists/comments#create-a-gist-comment'
parameters:
  - $ref: '../../components/parameters/gist-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          body:
            description: The comment text.
            type: string
            maxLength: 65535
            example: Body of the attachment
        type: object
        required:
          - body
      examples:
        default:
          summary: Creating a comment in a gist
          value:
            body: This is a comment to a gist
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/gist-comment.yaml'
        examples:
          default:
            $ref: '../../components/examples/gist-comment.yaml'
    headers:
      Location:
        example: https://api.github.com/gists/a6db0bec360bb87e9418/comments/1
        schema:
          type: string
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: gists
  subcategory: comments
x-github-internal:
  path: '/gists/{gist_id}/comments'
  http-method: post
