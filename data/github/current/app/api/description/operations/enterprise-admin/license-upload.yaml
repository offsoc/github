---
summary: Upload an enterprise license
description: |-
  Uploads an enterprise license. This operation does not automatically activate the license.

  > [!NOTE]
  > The request body for this operation must be submitted as `multipart/form-data` data. You can can reference the license file by prefixing the filename with the `@` symbol using `curl`. For more information, see the [`curl` documentation](https://curl.se/docs/manpage.html#-F).
operationId: enterprise-admin/license-upload
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#upload-an-enterprise-license'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
parameters:
  - $ref: '../../components/parameters/license-apply.yaml'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: '../../components/schemas/ghes-upload-license-request.yaml'
      examples:
        default:
          value:
            license: '@enterprise.ghl'
responses:
  '201':
    description: Created
  '202':
    description: Accepted
  '401':
    description: Unauthorized
  '500':
    description: Internal error
x-github-releases:
  - ghes: '>= 3.12'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/config/license'
  http-method: put
  service-tier: 1
  published: true
  owner: "@github/ghes-operator-platform"
x-githubEnterpriseOverlays:
  '<= 3.12':
    parameters:
    requestBody:
      required: true
      content:
        multipart/form-data:
        application/octet-stream:
          schema:
            type: string
            format: binary
            description: The enterprise license
          examples:
            default:
              value: '@enterprise.ghl'
    responses:
      '201':
        description: Response
        content:
          application/json:
            schema:
              $ref: '../../components/schemas/ghes-license-upload.yaml'
            examples:
              default:
                $ref: '../../components/examples/ghes-license-upload.yaml'
        headers:
          Link:
            $ref: '../../components/headers/link.yaml'
      '202':
