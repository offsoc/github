apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: unicorn-api-nginx-conf
    options:
      disableNameSuffixHash: true
    files:
      - nginx.conf
      - gzip.conf
      - mime.types
      - proxy.conf
      - logging.conf
      - error_pages.conf
      - large_file_uploads.conf
      - github_prod.conf
      - fallback.conf
generatorOptions:
 annotations: {}
