---
type: object
properties:
  id:
    nullable: true
    type: string
    description: A unique identifier for the rule used to detect the alert.
  name:
    type: string
    description: The name of the rule used to detect the alert.
  severity:
    nullable: true
    type: string
    description: The severity of the alert.
    enum:
      - none
      - note
      - warning
      - error
  security_severity_level:
    nullable: true
    type: string
    description: The security severity of the alert.
    enum:
      - low
      - medium
      - high
      - critical
  description:
    type: string
    description: A short description of the rule used to detect the alert.
  full_description:
    type: string
    description: A description of the rule used to detect the alert.
    x-unpublished: Unpublished until the code_scanning_alert_verbose_rules feature flag ships
    # TODO: Once code_scanning_alert_verbose_rules ships, we can remove this file entirely and just reference ./code-scanning-alert-rule.yaml
  tags:
    nullable: true
    type: array
    description: A set of tags applicable for the rule.
    items:
      type: string
  help:
    nullable: true
    type: string
    description: Detailed documentation for the rule as GitHub Flavored Markdown.
    x-unpublished: Unpublished until the code_scanning_alert_verbose_rules feature flag ships
  help_uri:
    nullable: true
    type: string
    description: A link to the documentation for the rule used to detect the alert.
    x-unpublished: Unpublished until the code_scanning_alert_verbose_rules feature flag ships
x-githubEnterpriseOverlays:
  '< 3.4':
    properties:
      tags:
