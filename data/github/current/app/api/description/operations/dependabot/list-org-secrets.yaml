---
summary: List organization secrets
description: |-
  Lists all secrets available in an organization without revealing their
  encrypted values.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - dependabot
operationId: dependabot/list-org-secrets
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/dependabot/secrets#list-organization-secrets'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - secrets
          properties:
            total_count:
              type: integer
            secrets:
              type: array
              items:
                $ref: '../../components/schemas/organization-dependabot-secret.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-dependabot-secret-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.4'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: dependabot
  subcategory: secrets
x-github-internal:
  path: '/orgs/{org}/dependabot/secrets'
  http-method: get
  service-tier: 2
  owner: '@github/dependabot-updates'
  published: true
