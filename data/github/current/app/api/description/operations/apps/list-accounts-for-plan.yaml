---
summary: List accounts for a plan
description: |-
  Returns user and organization accounts associated with the specified plan, including free plans. For per-seat pricing, you see the list of accounts that have purchased the plan, including the number of seats purchased. When someone submits a plan change that won't be processed until the end of their billing cycle, you will also see the upcoming pending change.

  GitHub Apps must use a [JWT](${externalDocsUrl}/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint. OAuth apps must use [basic authentication](${externalDocsUrl}/rest/authentication/authenticating-to-the-rest-api#using-basic-authentication) with their client ID and client secret to access this endpoint.
tags:
  - apps
operationId: apps/list-accounts-for-plan
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/marketplace#list-accounts-for-a-plan'
parameters:
  - $ref: '../../components/parameters/plan-id.yaml'
  - $ref: '../../components/parameters/sort.yaml'
  - name: direction
    description: To return the oldest accounts first, set to `asc`. Ignored without the `sort` parameter.
    in: query
    required: false
    schema:
      type: string
      enum:
        - asc
        - desc
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/marketplace-purchase.yaml'
        examples:
          default:
            $ref: '../../components/examples/marketplace-purchase-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: apps
  subcategory: marketplace
x-github-internal:
  path: '/marketplace_listing/plans/{plan_id}/accounts'
  http-method: get
  service-tier: 2
  owner: '@github/marketplace-eng'
  published: true
