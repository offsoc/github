---
summary: List repository fine-grained permissions for an organization
description: |-
  Lists the fine-grained permissions that can be used in custom repository roles for an organization. For more information, see "[About custom repository roles](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."

  The authenticated user must be an administrator of the organization or of a repository of the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` or `repo` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/list-repo-fine-grained-permissions

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/custom-roles#list-repository-fine-grained-permissions-for-an-organization'
x-github-internal:
  path: /orgs/{org}/repository-fine-grained-permissions
  http-method: get
  published: true
  owner: '@github/authorization'
x-github-releases:
  - ghec
  - ghes: '>= 3.9'

parameters:
  - $ref: '../../components/parameters/org.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/repository-fine-grained-permission.yaml'
        examples:
          default:
            $ref: '../../components/examples/repository-fine-grained-permission-example.yaml'

x-github:
  githubCloudOnly: true
  enabledForGitHubApps: true
  category: orgs
