---
summary: Create a blob
description: ''
tags:
  - git
operationId: git/create-blob
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/git/blobs#create-a-blob'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          content:
            type: string
            description: The new blob's content.
          encoding:
            type: string
            description: The encoding used for `content`. Currently, `"utf-8"` and
              `"base64"` are supported.
            default: utf-8
        required:
          - content
      examples:
        default:
          value:
            content: Content of the blob
            encoding: utf-8
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/short-blob.yaml'
        examples:
          default:
            $ref: '../../components/examples/short-blob.yaml'
    headers:
      Location:
        example: https://api.github.com/repos/octocat/example/git/blobs/3a0f86fb8db8eea7ccbb9a95f325ddbedfb25e15
        schema:
          type: string
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '409':
    $ref: '../../components/responses/conflict.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '422':
    description: Validation failed
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '../../components/schemas/validation-error.yaml'
            - $ref: '../../components/schemas/repository-rule-violation-error.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: git
  subcategory: blobs
x-github-internal:
  path: '/repos/{owner}/{repo}/git/blobs'
  http-method: post
  service-tier: 1
  owner: '@github/repos'
  published: true
