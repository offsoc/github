---
summary: Delete an issue reaction
description: |-
  > [!NOTE]
  > You can also specify a repository by `repository_id` using the route `DELETE /repositories/:repository_id/issues/:issue_number/reactions/:reaction_id`.

  Delete a reaction to an [issue](${externalDocsUrl}/rest/issues/issues#get-an-issue).
tags:
  - reactions
operationId: reactions/delete-for-issue
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#delete-an-issue-reaction'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/issue-number.yaml'
  - $ref: '../../components/parameters/reaction-id.yaml'
responses:
  '204':
    description: Response
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.21'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reactions
  subcategory: reactions
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
x-github-internal:
  path: '/repos/{owner}/{repo}/issues/{issue_number}/reactions/{reaction_id}'
