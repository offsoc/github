---
summary: Delete an organization variable
description: |-
  Deletes an organization variable using the variable name.

  Authenticated users must have collaborator access to a repository to create, update, or read variables.

  OAuth tokens and personal access tokens (classic) need the`admin:org` scope to use this endpoint. If the repository is private, OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/delete-org-variable
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/variables#delete-an-organization-variable'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/variable-name.yaml'
responses:
  '204':
    description: Response
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: variables
x-github-internal:
  path: '/orgs/{org}/actions/variables/{name}'
  http-method: delete
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
