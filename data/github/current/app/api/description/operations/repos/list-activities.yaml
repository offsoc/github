---
summary: List repository activities
description: |-
  Lists a detailed history of changes to a repository, such as pushes, merges, force pushes, and branch changes, and associates these changes with commits and users.

  For more information about viewing repository activity,
  see "[Viewing activity and data for your repository](${externalDocsUrl}/repositories/viewing-activity-and-data-for-your-repository)."
tags:
  - repos
operationId: repos/list-activities
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/repos#list-repository-activities'
parameters:
  - '$ref': '../../components/parameters/owner.yaml'
  - '$ref': '../../components/parameters/repo.yaml'
  - '$ref': '../../components/parameters/direction.yaml'
  - '$ref': '../../components/parameters/per-page.yaml'
  - '$ref': '../../components/parameters/pagination-before.yaml'
  - '$ref': '../../components/parameters/pagination-after.yaml'
  - name: ref
    description: |-
      The Git reference for the activities you want to list.

      The `ref` for a branch can be formatted either as `refs/heads/BRANCH_NAME` or `BRANCH_NAME`, where `BRANCH_NAME` is the name of your branch.
    in: query
    required: false
    schema:
      type: string
  - name: actor
    description: The GitHub username to use to filter by the actor who performed the activity.
    in: query
    required: false
    schema:
      type: string
  - name: time_period
    description: |-
      The time period to filter by.

      For example, `day` will filter for activity that occurred in the past 24 hours, and `week` will filter for activity that occurred in the past 7 days (168 hours).
    in: query
    required: false
    schema:
      type: string
      enum:
        - day
        - week
        - month
        - quarter
        - year
  - name: activity_type
    description: |-
      The activity type to filter by.

      For example, you can choose to filter by "force_push", to see all force pushes to the repository.
    in: query
    required: false
    schema:
      type: string
      enum:
        - push
        - force_push
        - branch_creation
        - branch_deletion
        - pr_merge
        - merge_queue_merge
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/activity.yaml'
        examples:
          default:
            $ref: '../../components/examples/activity-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.11'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: repos
  subcategory: repos
x-github-internal:
  path: '/repos/{owner}/{repo}/activity'
  http-method: get
  service-tier: 1
  owner: '@github/repos'
  published: true
