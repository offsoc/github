apiVersion: v1
kind: Service
metadata:
  name: git
spec:
  ports:
  - name: http-git
    port: 3033
    protocol: TCP
    targetPort: http-git
  - name: git
    port: 3034
    protocol: TCP
    targetPort: git
  - name: ssh-git
    port: 3035
    protocol: TCP
    targetPort: ssh-git
  - name: http-svn
    port: 3036
    protocol: TCP
    targetPort: http-svn
  selector:
    service: babeld
