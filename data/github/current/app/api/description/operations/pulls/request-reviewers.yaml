---
summary: Request reviewers for a pull request
description:
  Requests reviews for a pull request from a given set of users and/or teams.

  This endpoint triggers [notifications](${externalDocsUrl}/github/managing-subscriptions-and-notifications-on-github/about-notifications).
  Creating content too quickly using this endpoint may result in secondary rate limiting.
  For more information, see "[Rate limits for the API](${externalDocsUrl}/rest/using-the-rest-api/rate-limits-for-the-rest-api#about-secondary-rate-limits)" and "[Best practices for using the REST API](${externalDocsUrl}/rest/guides/best-practices-for-using-the-rest-api)."
tags:
  - pulls
operationId: pulls/request-reviewers
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/review-requests#request-reviewers-for-a-pull-request'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/pull-number.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          reviewers:
            type: array
            description: An array of user `login`s that will be requested.
            items:
              type: string
          team_reviewers:
            type: array
            description: An array of team `slug`s that will be requested.
            items:
              type: string
        anyOf:
          - required:
              - reviewers
          - required:
              - team_reviewers
      examples:
        default:
          value:
            reviewers:
              - octocat
              - hubot
              - other_user
            team_reviewers:
              - justice-league
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/pull-request-simple.yaml'
        examples:
          default:
            $ref: '../../components/examples/pull-request-review-request.yaml'
  '422':
    description: Unprocessable Entity if user is not a collaborator
  '403':
    $ref: '../../components/responses/forbidden.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  triggersNotification: true
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: pulls
  subcategory: review-requests
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/{pull_number}/requested_reviewers'
  http-method: post
  service-tier: 1
  owner: '@github/pull-requests'
  published: true
