---
summary: Create a project column
description: 'Creates a new project column.'
tags:
  - projects
operationId: projects/create-column
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/projects/columns#create-a-project-column'
parameters:
  - $ref: '../../components/parameters/project-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          name:
            description: Name of the project column
            example: Remaining tasks
            type: string
        required:
          - name
        type: object
      examples:
        default:
          value:
            name: Remaining tasks
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/project-column.yaml'
        examples:
          default:
            value:
              url: https://api.github.com/projects/columns/367
              project_url: https://api.github.com/projects/120
              cards_url: https://api.github.com/projects/columns/367/cards
              id: 367
              node_id: MDEzOlByb2plY3RDb2x1bW4zNjc=
              name: To Do
              created_at: '2016-09-05T14:18:44Z'
              updated_at: '2016-09-05T14:22:28Z'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: projects
  subcategory: columns
x-github-internal:
  path: '/projects/{project_id}/columns'
  http-method: post
  service-tier: 2
  owner: '@github/issues'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/inertia.yaml'
          required: true
