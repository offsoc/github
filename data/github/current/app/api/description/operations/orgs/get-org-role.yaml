---
summary: 'Get an organization role'
description: |-
  Gets an organization role that is available to this organization. For more information on organization roles, see "[Using organization roles](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/using-organization-roles)."

  To use this endpoint, the authenticated user must be one of:

  - An administrator for the organization.
  - A user, or a user on a team, with the fine-grained permissions of `read_organization_custom_org_role` in the organization.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/get-org-role

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/organization-roles#get-an-organization-role'

x-github-internal:
  path: /orgs/{org}/organization-roles/{role_id}
  http-method: get
  published: true
  owner: '@github/authorization'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.14'

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/role-id.yaml'

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/organization-role.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-role.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'

