---
summary: 'Get all organization permissions for an organization member.'
description: |-
  Gets all of the permissions that a user has in an organization.

  The authenticated user must be a member of the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `read:org` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/get-member-permissions

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/members#get-all-organization-permissions-for-an-organization-member'

x-github-internal:
  path: /orgs/{org}/members/{username}/permissions
  http-method: get
  published: false
  owner: '@github/authorization'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.9'

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/username.yaml'

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/org-member-permissions.yaml'
        examples:
          default:
            $ref: '../../components/examples/org-member-permissions-example.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: members
