apiVersion: review-lab/v1
kind: ConfigMap

metadata:
  name: general

data:
  staff-environment: review-lab
  dynamic-lab-name:
    valueFrom:
      environmentKeyRef:
        key: DYNAMIC_LAB_NAME
  hostname:
    valueFrom:
      environmentKeyRef:
        key: UNICORN_HOSTNAME
  alive-hostname: alive.github.com
  # The empty redis.conf saves us from hitting https://github.com/redis/redis-rb/issues/224
  # with our old version of the redis gem by making sure the config_file key is set
  empty-redis-conf: ""
