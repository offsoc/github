          - from
      require_last_push_approval:
        type: object
        properties:
          from:
            type: boolean
            nullable: true
        required:
          - from
      required_status_checks:
        type: object
        properties:
          from:
            type: array
            items:
              type: string
        required:
          - from
      required_status_checks_enforcement_level:
        type: object
        properties:
          from:
            type: string
            enum:
              - 'off'
              - non_admins
              - everyone
        required:
          - from
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  rule:
    $ref: ../webhooks_rule.yaml
