---
nullable: true
type: object
properties:
  advanced_security:
    type: object
    properties:
      status:
        type: string
        enum:
          - enabled
          - disabled
  dependabot_security_updates:
    description: 'Enable or disable Dependabot security updates for the repository.'
    type: object
    properties:
      status:
        description: 'The enablement status of Dependabot security updates for the repository.'
        type: string
        enum:
          - enabled
          - disabled
  secret_scanning:
    type: object
    properties:
      status:
        type: string
        enum:
          - enabled
          - disabled
  secret_scanning_push_protection:
    type: object
    properties:
      status:
        type: string
        enum:
          - enabled
          - disabled
  secret_scanning_non_provider_patterns:
    type: object
    properties:
      status:
        type: string
        enum:
          - enabled
          - disabled
  secret_scanning_validity_checks:
    type: object
    properties:
      status:
        type: string
        enum:
          - enabled
          - disabled
x-github-modify:
  api.github.com:
    properties:
      secret_scanning_validity_checks:
        type: object
        properties:
          status:
            type: string
            enum:
              - enabled
              - disabled
        x-unpublished: Only available on GHEC
x-githubEnterpriseOverlays:
  '*':
    properties:
      secret_scanning_validity_checks:
  '<= 3.9':
    properties:
      dependabot_security_updates:
  '< 3.15':
    properties:
      secret_scanning_non_provider_patterns:
