---
summary: List machine types for a codespace
description: |-
  List the machine types a codespace can transition to use.

  OAuth app tokens and personal access tokens (classic) need the `codespace` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/codespace-machines-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/machines#list-machine-types-for-a-codespace'
parameters:
  - $ref: '../../components/parameters/codespace-name.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - machines
          properties:
            total_count:
              type: integer
            machines:
              type: array
              items:
                $ref: '../../components/schemas/codespace-machine.yaml'
        examples:
          default:
            $ref: '../../components/examples/codespace-machines-list.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-internal:
  path: '/user/codespaces/{codespace_name}/machines'
  http-method: get
  published: true
  owner: '@github/codespaces-team'
x-github-releases:
  - ghec
  - api.github.com
