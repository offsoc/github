---
summary: |-
  This event occurs when there is a change to branch protection configurations for a repository.
  For more information, see "[About protected branches](${externalDocsUrl}/repositories/configuring-branches-and-merges-in-your-repository/defining-the-mergeability-of-pull-requests/about-protected-branches)."
  For information about using the APIs to manage branch protection rules, see "[Branch protection rule](${externalDocsUrl}/graphql/reference/objects#branchprotectionrule)" in the GraphQL documentation or "[Branch protection](${externalDocsUrl}/rest/branches/branch-protection)" in the REST API documentation.

  To subscribe to this event, a GitHub App must have at least read-level access for the "Administration" repository permission.
description: All branch protections were enabled for a repository.
operationId: branch-protection-configuration/enabled
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#branch_protection_configuration"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/branch-protection-configuration-enabled.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
- api.github.com
- ghec
- ghes:
  - ">=3.11"
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: branch_protection_configuration
  supported-webhook-types:
  - repository
  - organization
  - app
x-github-internal:
  http-method: post
  webhook-name: branch-protection-configuration-enabled
  owner: "@github/branch-protections-reviewers"
  published: true
