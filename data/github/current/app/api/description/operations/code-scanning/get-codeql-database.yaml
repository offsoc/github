---
summary: Get a CodeQL database for a repository
description: |-
  Gets a CodeQL database for a language in a repository.

  By default this endpoint returns JSON metadata about the CodeQL database. To
  download the CodeQL database binary content, set the `Accept` header of the request
  to [`application/zip`](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types), and make sure
  your HTTP client is configured to follow redirects or use the `Location` header
  to make a second request to get the redirect URL.

  OAuth app tokens and personal access tokens (classic) need the `security_events` scope to use this endpoint with private or public repositories, or the `public_repo` scope to use this endpoint with only public repositories.
tags:
  - code-scanning
operationId: code-scanning/get-codeql-database

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-scanning/code-scanning#get-a-codeql-database-for-a-repository'

x-github-resource-owner: '@github/code-scanning-secexp'

x-github-internal:
  owner: '@github/code-scanning-secexp'
  path: /repos/{owner}/{repo}/code-scanning/codeql/databases/{language}
  http-method: get
  published: true

x-github-releases:
  - ghec
  - api.github.com

parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: language
    in: path
    description: The language of the CodeQL database.
    schema:
      type: string
    required: true
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/code-scanning-codeql-database.yaml'
        examples:
          default:
