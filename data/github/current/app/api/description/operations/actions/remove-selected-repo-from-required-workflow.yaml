---
summary: Remove a selected repository from required workflow
description: |-
  Removes a repository from a required workflow. To use this endpoint, the required workflow must be configured to run on selected repositories.

  For more information, see "[Required Workflows](${externalDocsUrl}/actions/using-workflows/required-workflows)."

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - actions
operationId: actions/remove-selected-repo-from-required-workflow
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/required-workflows#remove-a-selected-repository-from-required-workflow'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/required-workflow-id.yaml'
  - $ref: '../../components/parameters/repository-id.yaml'
responses:
  '204':
    description: Success
  '404':
    description: Resource Not Found
  '422':
    description: Validation Error
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: required-workflows
x-github-internal:
  path: '/orgs/{org}/actions/required_workflows/{required_workflow_id}/repositories/{repository_id}'
  http-method: delete
  service-tier: 1
  owner: '@github/actions-sudo'
  published: false
