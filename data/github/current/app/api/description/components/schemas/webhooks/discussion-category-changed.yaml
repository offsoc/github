---
title: discussion category changed event
type: object
properties:
  action:
    type: string
    enum:
      - category_changed
  changes:
    type: object
    properties:
      category:
        type: object
        properties:
          from:
            type: object
            properties:
              created_at:
                type: string
                format: date-time
              description:
                type: string
              emoji:
                type: string
              id:
                type: integer
              is_answerable:
                type: boolean
              name:
                type: string
              node_id:
                type: string
              repository_id:
                type: integer
              slug:
                type: string
              updated_at:
                type: string
            required:
              - id
              - repository_id
              - emoji
              - name
              - description
              - created_at
              - updated_at
              - slug
              - is_answerable
        required:
          - from
    required:
      - category
  discussion:
    $ref: '../discussion.yaml'
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - changes
  - discussion
  - repository
  - sender
