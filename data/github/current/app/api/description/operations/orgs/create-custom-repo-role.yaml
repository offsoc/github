---
summary: Create a custom repository role
description: |-
  Creates a custom repository role that can be used by all repositories owned by the organization. For more information on custom repository roles, see "[About custom repository roles](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."

  The authenticated user must be an administrator for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/create-custom-repo-role
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/custom-roles#create-a-custom-repository-role'
x-github-internal:
  path: '/orgs/{org}/custom-repository-roles'
  http-method: post
  published: true
  owner: '@github/authorization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 3.9'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/organization-custom-repository-role-create-schema.yaml'
      examples:
        default:
          value:
            name: 'Labeler'
            description: A role for issue and pull request labelers
            base_role: read
            permissions:
              - add_label
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/organization-custom-repository-role.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-custom-repository-role-example.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github:
  githubCloudOnly: true
  enabledForGitHubApps: true
  category: orgs
  subcategory: custom-roles
