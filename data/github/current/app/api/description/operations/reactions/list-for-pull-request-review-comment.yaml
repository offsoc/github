---
summary: List reactions for a pull request review comment
description: List the reactions to a [pull request review comment](${externalDocsUrl}/rest/pulls/comments#get-a-review-comment-for-a-pull-request).
tags:
  - reactions
operationId: reactions/list-for-pull-request-review-comment
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#list-reactions-for-a-pull-request-review-comment'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/comment-id.yaml'
  - name: content
    description: Returns a single [reaction type](${externalDocsUrl}/rest/reactions/reactions#about-reactions).
      Omit this parameter to list all reactions to a pull request review comment.
    in: query
    required: false
    schema:
      type: string
      enum:
        - '+1'
        - '-1'
        - laugh
        - confused
        - heart
        - hooray
        - rocket
        - eyes
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/reaction.yaml'
        examples:
          default:
            $ref: '../../components/examples/reaction-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reactions
  subcategory: reactions
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/comments/{comment_id}/reactions'
  http-method: get
  service-tier: 2
  owner: '@github/pull-requests'
  published: true
