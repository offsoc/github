---
summary: Disable a selected repository for GitHub Actions in an organization
description: |-
  Removes a repository from the list of selected repositories that are enabled for GitHub Actions in an organization. To use this endpoint, the organization permission policy for `enabled_repositories` must be configured to `selected`. For more information, see "[Set GitHub Actions permissions for an organization](#set-github-actions-permissions-for-an-organization)."

  OAuth tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
operationId: actions/disable-selected-repository-github-actions-organization
tags:
  - actions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/permissions#disable-a-selected-repository-for-github-actions-in-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/repository-id.yaml'
responses:
  '204':
    description: Response
x-github:
  enabledForGitHubApps: true
  githubCloudOnly: false
  category: actions
  subcategory: permissions
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.23'
x-github-internal:
  path: '/orgs/{org}/actions/permissions/repositories/{repository_id}'
  http-method: delete
  service-tier: 1
