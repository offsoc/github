syntax = "proto3";

package actions.core.v1;

option go_package = "core/v1";
option ruby_package = "MonolithTwirp::Actions::Core::V1";

import "core/v1/identity.proto";

service WorkflowRunExecutionsAPI {
  // GetWorkflowRunExecution is used to get a workflow run execution for a specific run attempt
  rpc GetWorkflowRunExecution(GetWorkflowRunExecutionRequest) returns (GetWorkflowRunExecutionResponse);
}

// GetWorkflowRunExecutionRequest is request payload for a workflow run execution
message GetWorkflowRunExecutionRequest {
  // Global ID of the check suite
  Identity check_suite_global_id = 1;

  // External ID of the workflow run execution, aka plan ID
  string workflow_run_execution_external_id = 2;
}

// GetWorkflowRunExecutionResponse is a response to a request for a token
message GetWorkflowRunExecutionResponse {
  string referenced_workflows = 1;
}
