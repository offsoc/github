---
summary: Provision a SCIM enterprise group
description: |-
  > [!NOTE]
  > The SCIM API endpoints for enterprise accounts are currently in *private* beta and are subject to change.

  Creates a SCIM group for an enterprise.

  If members are included as part of the group provisioning payload, they will be created as external group members. It is up to a provider to store a mapping between the `externalId` and `id` of each user.
operationId: enterprise-admin/provision-enterprise-group
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/scim#provision-a-scim-enterprise-group'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/group.yaml'
      examples:
        group:
          value:
            schemas:
              - urn:ietf:params:scim:schemas:core:2.0:Group
            externalId: 8aa1a0c0-c4c3-4bc0-b4a5-2ef676900159
            displayName: Engineering
responses:
  '201':
    description: Group has been created
    content:
      application/scim+json:
        schema:
          $ref: '../../components/schemas/scim-enterprise-group-response.yaml'
        examples:
          group:
            $ref: '../../components/examples/scim-enterprise-group.yaml'
  '400':
    $ref: '../../components/responses/scim_bad_request.yaml'
  '401':
    $ref: '../../components/responses/authorization_failure.yaml'
  '403':
    $ref: '../../components/responses/permission_denied.yaml'
  '409':
    $ref: '../../components/responses/duplicate_record_detected.yaml'
  '429':
    $ref: '../../components/responses/scim_too_many_requests.yaml'
  '500':
    $ref: '../../components/responses/scim_internal_error.yaml'
x-github:
  enabledForGitHubApps: true
  githubCloudOnly: true
  category: enterprise-admin
  subcategory: scim
x-github-releases:
  - ghec
  - ghes:
      - '>= 3.6'
x-github-internal:
  path: '/scim/v2/enterprises/{enterprise}/Groups'
  alternative-paths:
    - '/scim/v2/Groups'
  http-method: post
  service-tier: 1
  owner: '@github/external-identities'
  published: true
