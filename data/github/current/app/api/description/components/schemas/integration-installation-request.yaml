---
title: Integration Installation Request
description: Request to install an integration on a target
type: object
properties:
  id:
    description: Unique identifier of the request installation.
    type: integer
    example: 42
  node_id:
    type: string
    example: MDExOkludGVncmF0aW9uMQ==
  account:
    anyOf:
      - $ref: './simple-user.yaml'
      - $ref: './enterprise.yaml'
  requester:
    $ref: './simple-user.yaml'
  created_at:
    type: string
    format: date-time
    example: '2022-07-08T16:18:44-04:00'
required:
  - id
  - account
  - requester
  - created_at
