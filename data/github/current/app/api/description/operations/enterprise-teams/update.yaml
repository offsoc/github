---
summary: 'Update an enterprise team'
description: |-
  To edit a team, the authenticated user must be an enterprise owner.
tags:
  - enterprise-teams
operationId: enterprise-teams/update

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-teams/enterprise-teams#update-an-enterprise-team'

x-github-internal:
  path: /enterprises/{enterprise}/teams/{team_slug}
  http-method: patch
  published: false
  owner: '@github/identity-tnt'

x-github-releases:
  - api.github.com
  - ghec

parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "A new name for the team."
          sync_to_organizations:
            type: string
            description: "Whether the enterprise team should be reflected in each organization. This cannot be changed for enterprises on basic plan."
            enum:
              - all
              - disabled
            default: disabled
          group_id:
            nullable: true
            type: integer
            description: "The ID of the IdP group to assign team membership with. The new IdP group will replace the existing one, or replace existing direct members if the team isn't currently linked to an IdP group."
      examples:
        default:
          value:
            name: Justice League
            sync_to_organizations: all
            group_id: 123456

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/enterprise-team.yaml'
        examples:
          default:
            $ref: '../../components/examples/enterprise-teams-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-teams
  subcategory: enterprise-teams
