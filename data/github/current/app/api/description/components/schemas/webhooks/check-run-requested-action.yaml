---
title: Check Run Requested Action Event
type: object
properties:
  action:
    type: string
    enum:
      - requested_action
  check_run:
    $ref: '../check-run-with-simple-check-suite.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  requested_action:
    description: The action requested by the user.
    type: object
    properties:
      identifier:
        description: The integrator reference of the action requested by the user.
        type: string
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - check_run
  - repository
  - sender
