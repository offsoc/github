require:
  - rubocop-performance

AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 2.7
  Exclude:
   - bin/**/*

Style:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: true
  Exclude:
   - test/**/*
   - bench/**/*
   - Gemfile
   - Rakefile

Layout:
  Enabled: false

Metrics:
  Enabled: false

Gemspec:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Naming/RescuedExceptionsVariableName:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false
