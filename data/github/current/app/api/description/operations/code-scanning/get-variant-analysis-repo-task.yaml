summary: Get the analysis status of a repository in a CodeQL variant analysis
description: |-
  Gets the analysis status of a repository in a CodeQL variant analysis.

  OAuth app tokens and personal access tokens (classic) need the `security_events` scope to use this endpoint with private or public repositories, or the `public_repo` scope to use this endpoint with only public repositories.
tags:
  - code-scanning
operationId: code-scanning/get-variant-analysis-repo-task
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-scanning/code-scanning#get-the-analysis-status-of-a-repository-in-a-codeql-variant-analysis'

x-github-resource-owner: '@github/code-scanning-secexp'

