---
summary: Create a self-hosted runner group for an enterprise
description: |-
  Creates a new self-hosted runner group for an enterprise.

  OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
operationId: enterprise-admin/create-self-hosted-runner-group-for-enterprise
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runner-groups#create-a-self-hosted-runner-group-for-an-enterprise'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: Name of the runner group.
            type: string
          visibility:
            description: 'Visibility of a runner group. You can select all organizations
              or select individual organization.'
            type: string
            enum:
              - selected
              - all
          selected_organization_ids:
            description: List of organization IDs that can access the runner group.
            type: array
            items:
              type: integer
              description: Unique identifier of the organization.
          runners:
            description: List of runner IDs to add to the runner group.
            type: array
            items:
              type: integer
              description: Unique identifier of the runner.
          allows_public_repositories:
            description: Whether the runner group can be used by `public` repositories.
            type: boolean
            default: false
          restricted_to_workflows:
            description: If `true`, the runner group will be restricted to running only the workflows specified in the `selected_workflows` array.
            type: boolean
            default: false
          selected_workflows:
            description: List of workflows the runner group should be allowed to run. This setting will be ignored unless `restricted_to_workflows` is set to `true`.
            type: array
            items:
              type: string
              description: Name of workflow the runner group should be allowed to run. Note that a ref, tag, or long SHA is required.
              example: octo-org/octo-repo/.github/workflows/deploy.yaml@main
          network_configuration_id:
            description: The identifier of a hosted compute network configuration.
            type: string
            x-unpublished: Gated behind the actions_network_configuration_api FF
        required:
          - name
      examples:
        default:
          value:
            name: Expensive hardware runners
            visibility: selected
            selected_organization_ids:
              - 32
              - 91
            runners:
              - 9
              - 2
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/runner-groups-enterprise.yaml'
        examples:
          default:
            $ref: '../../components/examples/runner-group-enterprise.yaml'
