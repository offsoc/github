syntax = "proto3";

package actions.core.v1;

option go_package = "core/v1";
option ruby_package = "MonolithTwirp::Actions::Core::V1";

import "core/v1/repository_visibility.proto";

message Repository {
  reserved 5;
  // id is the database ID for the repository.
  int64 id = 1;
  // name is the name of the repository.
  string name = 2;
  // global_relay_id is the Global Relay ID used to identify the entity in GraphQL queries.
  string global_relay_id = 3;
  // owner_login is the login name of the owning user. (optional)
  string owner_login = 4;
  // visibility shows the visibility of a repository. (optional)
  RepositoryVisibility visibility = 6;
}
