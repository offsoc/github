---
summary: List workflow runs for a required workflow
description: |-
  List all workflow runs for a required workflow. You can use parameters to narrow the list of results. For more information about using parameters, see [Parameters](${externalDocsUrl}/rest/guides/getting-started-with-the-rest-api#parameters).

  Anyone with read access to the repository can use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint with a private repository.
tags:
  - actions
operationId: actions/list-required-workflow-runs
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/workflow-runs#list-workflow-runs-for-a-required-workflow'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/repo-required-workflow-id.yaml'
  - $ref: '../../components/parameters/actor.yaml'
  - $ref: '../../components/parameters/workflow-run-branch.yaml'
  - $ref: '../../components/parameters/event.yaml'
  - $ref: '../../components/parameters/workflow-run-status.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/created.yaml'
  - $ref: '../../components/parameters/exclude-pull-requests.yaml'
  - $ref: '../../components/parameters/workflow-run-check-suite-id.yaml'
  - $ref: '../../components/parameters/workflow-run-head-sha.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - workflow_runs
          properties:
            total_count:
              type: integer
            workflow_runs:
              type: array
              items:
                $ref: '../../components/schemas/workflow-run.yaml'
        examples:
          default:
            $ref: '../../components/examples/workflow-run-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: actions
  subcategory: workflow-runs
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/required_workflows/{required_workflow_id_for_repo}/runs'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: false
