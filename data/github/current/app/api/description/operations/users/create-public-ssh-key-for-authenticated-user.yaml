---
summary: Create a public SSH key for the authenticated user
description: |-
  Adds a public SSH key to the authenticated user's GitHub account.

  OAuth app tokens and personal access tokens (classic) need the `write:gpg_key` scope to use this endpoint.
operationId: users/create-public-ssh-key-for-authenticated-user
tags:
  - users
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/users/keys#create-a-public-ssh-key-for-the-authenticated-user'
parameters: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          title:
            description: A descriptive name for the new key.
            type: string
            example: Personal MacBook Air
          key:
            description: The public SSH key to add to your GitHub account.
            type: string
            pattern: '^ssh-(rsa|dss|ed25519) |^ecdsa-sha2-nistp(256|384|521) '
        required:
          - key
        type: object
      examples:
        default:
          value:
            title: ssh-rsa AAAAB3NzaC1yc2EAAA
            key: 2Sg8iYjAxxmI2LvUXpJjkYrMxURPc8r+dB7TJyvv1234
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/key.yaml'
        examples:
          default:
            $ref: '../../components/examples/key.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: users
  subcategory: keys
x-github-internal:
  path: '/user/keys'
  http-method: post
  service-tier: 2
  owner: '@github/external-identities'
  published: true
