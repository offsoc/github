---
title: Issue Comment
description: Comments provide a way for people to collaborate on an issue.
type: object
properties:
  id:
    description: Unique identifier of the issue comment
    example: 42
    type: integer
    format: int64
  node_id:
    type: string
  url:
    description: URL for the issue comment
    example: https://api.github.com/repositories/42/issues/comments/1
    type: string
    format: uri
  body:
    description: Contents of the issue comment
    example: What version of Safari were you using when you observed this bug?
    type: string
  body_text:
    type: string
  body_html:
    type: string
  html_url:
    type: string
    format: uri
  user:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  created_at:
    type: string
    format: date-time
    example: '2011-04-14T16:00:49Z'
  updated_at:
    type: string
    format: date-time
    example: '2011-04-14T16:00:49Z'
  issue_url:
    type: string
    format: uri
  author_association:
    $ref: './author-association.yaml'
  performed_via_github_app:
    $ref: './integration.yaml'
    x-nullable-ref: true
  reactions:
    $ref: './reaction-rollup.yaml'
required:
  - id
  - node_id
  - html_url
  - issue_url
  - author_association
  - user
  - url
  - created_at
  - updated_at
