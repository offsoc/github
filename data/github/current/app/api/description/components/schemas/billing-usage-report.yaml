---
type: object
properties:
  usageItems:
    type: array
    items:
      type: object
      properties:
        date:
          type: string
          description: Date of the usage line item.
        product:
          type: string
          description: Product name.
        sku:
          type: string
          description: SKU name.
        quantity:
          type: integer
          description: Quantity of the usage line item.
        unitType:
          type: string
          description: Unit type of the usage line item.
        pricePerUnit:
          type: number
          description: Price per unit of the usage line item.
        grossAmount:
          type: number
          description: Gross amount of the usage line item.
        discountAmount:
          type: number
          description: Discount amount of the usage line item.
        netAmount:
          type: number
          description: Net amount of the usage line item.
        organizationName:
          type: string
          description: Name of the organization.
        repositoryName:
          type: string
          description: Name of the repository.
      required:
        - date
        - product
        - sku
        - quantity
        - unitType
        - pricePerUnit
        - grossAmount
        - discountAmount
        - netAmount
        - organizationName
