---
summary: List self-hosted runners for an enterprise
description: |-
  Lists all self-hosted runners configured for an enterprise.

  OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
operationId: enterprise-admin/list-self-hosted-runners-for-enterprise
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#list-self-hosted-runners-for-an-enterprise'
parameters:
  - name: name
    description: The name of a self-hosted runner.
    in: query
    schema:
      type: string
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties:
            total_count:
              type: number
            runners:
              type: array
              items:
                $ref: '../../components/schemas/runner.yaml'
        examples:
          default:
            $ref: '../../components/examples/runner-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github:
  enabledForGitHubApps: false
  githubCloudOnly: true

  category: actions
  subcategory: self-hosted-runners
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.22'
x-github-internal:
  path: '/enterprises/{enterprise}/actions/runners'
  http-method: get
  service-tier: 1
  published: true
  owner: '@github/c2c-actions'
x-githubEnterpriseOverlays:
  '<= 3.2':
