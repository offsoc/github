<html>
<head>
    <title>HREFs</title>
    <ol><link href="./example.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="example prose-diff">
    <h2>when added should generate added_href class in paragraphs</h2>

    <div class="before">
      <p>Hello this is a link.</p>
    </div>

    <div class="after">
      <p>Hello this is a <a href="#somewhere">link</a>.</p>
    </div>

    <div class="diff markdown-body">
      <div class="changed"><p>Hello this is a <a class="changed added_href changed_tag" href="#somewhere">link</a>.</p></div>
    </div>
  </div>
  <div class="example prose-diff">
    <h2>when added should generate added_href class in lists</h2>

    <div class="before">
      <ol><li>Hello this is a link.</li></ol>
    </div>

    <div class="after">
      <ol><li>Hello this is a <a href="#somewhere">link</a>.</li></ol>
    </div>

    <div class="diff markdown-body">
      <div class="changed"><ol><li class="changed" value="1">Hello this is a <a class="changed added_href changed_tag" href="#somewhere">link</a>.</li></ol></div>
    </div>
  </div>
</body>
</html>
