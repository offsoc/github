---
summary: List environment secrets
description: |-
  Lists all secrets available in an environment without revealing their
  encrypted values.

  Authenticated users must have collaborator access to a repository to create, update, or read secrets.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/list-environment-secrets
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#list-environment-secrets'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/environment-name.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - secrets
          properties:
            total_count:
              type: integer
            secrets:
              type: array
              items:
                $ref: '../../components/schemas/actions-secret.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-secret-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.2'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: secrets
x-github-internal:
  owner: '@github/actions-sudo'
  path: '/repos/{owner}/{repo}/environments/{environment_name}/secrets'
  http-method: get
  published: true
