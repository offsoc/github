---
summary: Get a check suite
description: |-
  Gets a single check suite using its `id`.

  > [!NOTE]
  > The Checks API only looks for pushes in the repository where the check suite or check run were created. Pushes to a branch in a forked repository are not detected and return an empty `pull_requests` array and a `null` value for `head_branch`.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint on a private repository.
tags:
  - checks
operationId: checks/get-suite
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/checks/suites#get-a-check-suite'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/check-suite-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/check-suite.yaml'
        examples:
          default:
            $ref: '../../components/examples/check-suite.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: checks
  subcategory: suites
x-github-internal:
  path: '/repos/{owner}/{repo}/check-suites/{check_suite_id}'
  http-method: get
  service-tier: 2
  owner: '@github/actions-sudo'
  published: true
