# Array of rules for conftest to ignore.
ignored_rules:
  - 'deployments without readiness probe'
  - 'missing prestop hook'
  - 'deployments high replicas sum'
  - 'container with high cpu'
  - 'container with high memory'
  - 'service mesh config with star inbound namespace'
  - 'service mesh enabled without pdb'
  - 'service mesh config strict tls true'
  - 'service mesh services without ingress'
