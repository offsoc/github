---
summary: List runner applications for an enterprise
description: |-
  Lists binaries for the runner application that you can download and run.

  OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
operationId: enterprise-admin/list-runner-applications-for-enterprise
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#list-runner-applications-for-an-enterprise'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/runner-application.yaml'
        examples:
          default:
            $ref: '../../components/examples/runner-application-items.yaml'
x-github:
  enabledForGitHubApps: false
  githubCloudOnly: true

  category: actions
  subcategory: self-hosted-runners
