---
summary: Set interaction restrictions for an organization
description: Temporarily restricts interactions to a certain type of GitHub user in
  any public repository in the given organization. You must be an organization owner
  to set these restrictions. Setting the interaction limit at the organization level
  will overwrite any interaction limits that are set for individual repositories owned
  by the organization.
tags:
  - interactions
operationId: interactions/set-restrictions-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/interactions/orgs#set-interaction-restrictions-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/interaction-limit.yaml'
      examples:
        default:
          value:
            limit: collaborators_only
            expiry: 'one_month'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/interaction-limit-response.yaml'
        examples:
          default:
            $ref: '../../components/examples/interaction-limit-response.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: interactions
  subcategory: orgs
x-github-internal:
  path: '/orgs/{org}/interaction-limits'
  http-method: put
  service-tier: 2
  owner: '@github/trust-safety-engineering'
  published: true
