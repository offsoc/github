---
summary: |-
  This event occurs when there is activity relating to a repository security advisory. For more information about repository security advisories, see "[About GitHub Security Advisories for repositories](${externalDocsUrl}/code-security/repository-security-advisories/about-github-security-advisories-for-repositories)."

  To subscribe to this event, a GitHub App must have at least read-level access for the "Repository security advisories" permission.
description: |-
  A private vulnerability report was submitted.
operationId: repository-advisory/reported
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#repository_advisory"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/repository-advisory-reported.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
- api.github.com
- ghec
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: repository_advisory
  supported-webhook-types:
  - repository
  - organization
  - app
x-github-internal:
  http-method: post
  webhook-name: repository-advisory-reported
  owner: "@github/advisory-database-reviewers"
  published: true
