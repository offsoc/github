---
summary: Enable Git LFS for a repository
description: |-
  Enables Git LFS for a repository.

  OAuth app tokens and personal access tokens (classic) need the `admin:enterprise` scope to use this endpoint.
operationId: repos/enable-lfs-for-repo
tags:
  - repos
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/lfs#enable-git-lfs-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 3.3'
responses:
  '202':
    $ref: '../../components/responses/accepted.yaml'
  '403':
    description: |-
      We will return a 403 with one of the following messages:

      - Git LFS support not enabled because Git LFS is globally disabled.
      - Git LFS support not enabled because Git LFS is disabled for the root repository in the network.
      - Git LFS support not enabled because Git LFS is disabled for <owner>.
x-github:
  githubCloudOnly: true
  enabledForGitHubApps: false
  category: repos
  subcategory: lfs
x-github-internal:
  path: '/repos/{owner}/{repo}/lfs'
  http-method: put
  published: true
  owner: '@github/git-protocols'
