---
summary: List custom repository roles in an organization
description: |-
  List the custom repository roles available in this organization. For more information on custom repository roles, see "[About custom repository roles](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."

  The authenticated user must be an administrator of the organization or of a repository of the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` or `repo` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/list-custom-repo-roles
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/custom-roles#list-custom-repository-roles-in-an-organization'
x-github-internal:
  path: '/orgs/{org}/custom-repository-roles'
  http-method: get
  published: true
  owner: '@github/authorization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 3.9'
responses:
  '200':
    description: Response - list of custom role names
    content:
      application/json:
        schema:
          type: object
          properties:
            total_count:
              description: The number of custom roles in this organization
              example: 3
              type: integer
            custom_roles:
              type: array
              items:
                $ref: '../../components/schemas/organization-custom-repository-role.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-custom-repository-role-list-example.yaml'
x-github:
  githubCloudOnly: true
  enabledForGitHubApps: true
  category: orgs
  subcategory: custom-roles
