    enum:
      - edited
  changes:
    type: object
    properties:
      default_branch:
        type: object
        properties:
          from:
            type: string
        required:
          - from
      description:
        type: object
        properties:
          from:
            type: string
            nullable: true
        required:
          - from
      homepage:
        type: object
        properties:
          from:
            type: string
            nullable: true
        required:
          - from
      topics:
        type: object
        properties:
          from:
            type: array
            nullable: true
            items:
              type: string
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - changes
  - repository
  - sender
