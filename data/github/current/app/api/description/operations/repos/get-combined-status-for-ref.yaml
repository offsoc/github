---
summary: Get the combined status for a specific reference
description: |-
  Users with pull access in a repository can access a combined view of commit statuses for a given ref. The ref can be a SHA, a branch name, or a tag name.


  Additionally, a combined `state` is returned. The `state` is one of:

  *   **failure** if any of the contexts report as `error` or `failure`
  *   **pending** if there are no statuses or a context is `pending`
  *   **success** if the latest status for all contexts is `success`
tags:
  - repos
operationId: repos/get-combined-status-for-ref
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/commits/statuses#get-the-combined-status-for-a-specific-reference'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/commit-ref.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/combined-commit-status.yaml'
        examples:
          default:
            $ref: '../../components/examples/combined-commit-status.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
