---
summary: List reactions for an issue
description: List the reactions to an [issue](${externalDocsUrl}/rest/issues/issues#get-an-issue).
tags:
  - reactions
operationId: reactions/list-for-issue
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#list-reactions-for-an-issue'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/issue-number.yaml'
  - name: content
    description: Returns a single [reaction type](${externalDocsUrl}/rest/reactions/reactions#about-reactions).
      Omit this parameter to list all reactions to an issue.
    in: query
    required: false
    schema:
      type: string
      enum:
        - '+1'
        - '-1'
        - laugh
        - confused
        - heart
        - hooray
        - rocket
        - eyes
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/reaction.yaml'
        examples:
          default:
            $ref: '../../components/examples/reaction-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '410':
    $ref: '../../components/responses/gone.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reactions
  subcategory: reactions
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
x-github-internal:
  path: '/repos/{owner}/{repo}/issues/{issue_number}/reactions'
  http-method: get
  service-tier: 2
  owner: '@github/issues'
  published: true
