apiVersion: apps/v1
kind: Deployment
metadata:
    name: registry-metadata-artifact-storage-event-processor
    annotations:
        heaven.githubapp.com/inject-heaven-env-vars-into-containers: "registry-metadata-artifact-storage-event-processor"
        heaven.githubapp.com/image-placeholder: "github"
        heaven.githubapp.com/allow-cluster-preferences-configmap: "true"
spec:
    selector:
        matchLabels:
            service: registry-metadata-artifact-storage-event-processor
    replicas: 1
    template:
        metadata:
            annotations:
                observability.github.com/splunk_index: rails
                observability.github.com/kafka_topic: rails
                fluentbit.io/parser: logfmt_sloppy
            labels:
                service: registry-metadata-artifact-storage-event-processor
        spec:
            restartPolicy: Always
            volumes:
                - name: github-metadata
                  hostPath:
                    path: /etc/github/metadata.json
                - name: ca-certificates
                  hostPath:
                    path: /etc/ssl/certs
                - name: syslog
                  hostPath:
                    path: /dev/log
            containers:
                - name: registry-metadata-artifact-storage-event-processor
                  image: github
                  imagePullPolicy: IfNotPresent
                  args: ["bin/registry-metadata-artifact-storage-event-processor"]
                  resources:
                    requests:
                        cpu: 1.0
                        memory: "2G"
                    limits:
                        cpu: 1.0
                        memory: "4G"
                  volumeMounts:
                    - name: github-metadata
                      mountPath: /etc/github/metadata.json
                      readOnly: true
                    - name: ca-certificates
                      mountPath: /etc/ssl/certs
                      readOnly: true
                  env:
                    - name: RAILS_ENV
                      value: production
                    - name: FAILBOT_CONTEXT_KUBE_POD_NAME
                      valueFrom:
                        fieldRef:
                            fieldPath: metadata.name
                    - name: FAILBOT_CONTEXT_KUBE_POD_IP
                      valueFrom:
                        fieldRef:
                            fieldPath: status.podIP
                    - name: FAILBOT_CONTEXT_KUBE_CLUSTER
                      valueFrom:
                        configMapKeyRef:
                            key: kubernetes_cluster_name
                            name: kube-cluster-metadata
                    - name: GH_HOSTNAME
                      value: github.com
                    - name: GH_LOG_DESTINATION
                      value: stdout
                    - name: DOGSTATSD_HOST
                      valueFrom:
                        fieldRef:
                            fieldPath: spec.nodeName
                    - name: KUBE_NAMESPACE
                      valueFrom:
                        fieldRef:
                            fieldPath: metadata.namespace
                  envFrom:
                    - secretRef:
                        name: vault-secrets
