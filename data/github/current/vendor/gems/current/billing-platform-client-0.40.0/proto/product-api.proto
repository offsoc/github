syntax = "proto3";

package billing_platform.api.v1;

option go_package = "lib/twirp/proto";
option ruby_package = "BillingPlatform::Api::V1";

service ProductApi {
    rpc GetAllProducts(GetAllProductsRequest) returns (GetAllProductsResponse);
    rpc GetProduct(GetProductRequest) returns (GetProductResponse);
    rpc UpsertProduct(UpsertProductRequest) returns (UpsertProductResponse);
}

message GetAllProductsRequest {
}

message GetAllProductsResponse {
    repeated Product products = 1;
}

message GetProductRequest {
    string product = 2;
}

message GetProductResponse {
    Product product = 1;
}

message UpsertProductRequest {
   Product product = 1;
}

message UpsertProductResponse {
    Product product = 1;
}

message Product {
    string name = 2;
    string friendlyProductName = 3;
    string zuoraUsageIdentifier = 4;
}
