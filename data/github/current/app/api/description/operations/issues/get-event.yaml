---
summary: Get an issue event
description: 'Gets a single event by the event id.'
tags:
  - issues
operationId: issues/get-event
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/events#get-an-issue-event'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: event_id
    in: path
    required: true
    schema:
      type: integer
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/issue-event.yaml'
        examples:
          default:
            $ref: '../../components/examples/issue-event.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '410':
    $ref: '../../components/responses/gone.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: issues
  subcategory: events
x-github-internal:
  path: '/repos/{owner}/{repo}/issues/events/{event_id}'
  http-method: get
  service-tier: 1
  owner: '@github/issues'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/starfox.yaml'
          required: false
