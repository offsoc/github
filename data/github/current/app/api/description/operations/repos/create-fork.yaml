---
summary: Create a fork
description: |-
  Create a fork for the authenticated user.

  > [!NOTE]
  > Forking a Repository happens asynchronously. You may have to wait a short period of time before you can access the git objects. If this takes longer than 5 minutes, be sure to contact [${apiName} Support](https://support.github.com/contact?tags=dotcom-rest-api).

  > [!NOTE]
  > Although this endpoint works with GitHub Apps, the GitHub App must be installed on the destination account with access to all repositories and on the source account with access to the source repository.
tags:
  - repos
operationId: repos/create-fork
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/forks#create-a-fork'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: org
    description: legacy query parameter for specifying the org.
    in: query
    deprecated: true
    required: false
    schema:
      type: string
    x-unpublished: Deprecated parameter
  - name: organization
    description: legacy query parameter for specifying the org.
    in: query
    deprecated: true
    required: false
    schema:
      type: string
    x-unpublished: Deprecated parameter
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        nullable: true
        properties:
          organization:
            type: string
            description: Optional parameter to specify the organization name if forking
              into an organization.
          name:
            type: string
            description: When forking from an existing repository, a new name for the fork.
          default_branch_only:
            type: boolean
            description: When forking from an existing repository, fork with only the default branch.
      examples:
        default:
          value:
            organization: octocat
            name: Hello-World
            default_branch_only: true
responses:
  '202':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/full-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/full-repository.yaml'
  '400':
    $ref: '../../components/responses/bad_request.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
