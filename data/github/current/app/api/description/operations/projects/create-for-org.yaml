---
summary: Create an organization project
description: Creates an organization project board. Returns a `410 Gone` status
  if projects are disabled in the organization or if the organization does not have existing
  classic projects. If you do not have sufficient privileges
  to perform this action, a `401 Unauthorized` or `410 Gone` status is returned.
tags:
  - projects
operationId: projects/create-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/projects/projects#create-an-organization-project'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
parameters:
  - $ref: '../../components/parameters/org.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: The name of the project.
          body:
            type: string
            description: The description of the project.
        required:
          - name
      examples:
        default:
          value:
            name: Organization Roadmap
            body: High-level roadmap for the upcoming year.
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/project.yaml'
        examples:
          default:
            $ref: '../../components/examples/project-2.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '410':
    $ref: '../../components/responses/gone.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: projects
  subcategory: projects
x-github-internal:
  path: '/orgs/{org}/projects'
  http-method: post
  service-tier: 2
  owner: '@github/issues'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/inertia.yaml'
          required: true
