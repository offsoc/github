---
summary: Check team permissions for a project
description: |-
  Checks whether a team has `read`, `write`, or `admin` permissions for an organization project. The response includes projects inherited from a parent team.

  > [!NOTE]
  > You can also specify a team by `org_id` and `team_id` using the route `GET /organizations/{org_id}/team/{team_id}/projects/{project_id}`.
tags:
  - teams
operationId: teams/check-permissions-for-project-in-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/teams/teams#check-team-permissions-for-a-project'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'
  - $ref: '../../components/parameters/project-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/team-project.yaml'
        examples:
          default:
            $ref: '../../components/examples/team-project.yaml'
  '404':
    description: Not Found if project is not managed by this team
