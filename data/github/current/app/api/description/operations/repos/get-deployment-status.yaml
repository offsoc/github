---
summary: Get a deployment status
description: 'Users with pull access can view a deployment status for a deployment:'
tags:
  - repos
operationId: repos/get-deployment-status
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/deployments/statuses#get-a-deployment-status'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/deployment-id.yaml'
  - name: status_id
    in: path
    required: true
    schema:
      type: integer
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/deployment-status.yaml'
        examples:
          default:
            $ref: '../../components/examples/deployment-status.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: deployments
  subcategory: statuses
x-github-internal:
  path: '/repos/{owner}/{repo}/deployments/{deployment_id}/statuses/{status_id}'
  http-method: get
  service-tier: 1
  owner: '@github/pages'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/flash.yaml'
          required: false
        - $ref: '../../components/x-previews/ant-man.yaml'
          required: false
