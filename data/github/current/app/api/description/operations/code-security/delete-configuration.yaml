---
summary: 'Delete a code security configuration'
description: |-
  Deletes the desired code security configuration from an organization.
  Repositories attached to the configuration will retain their settings but will no longer be associated with
  the configuration.

  The authenticated user must be an administrator or security manager for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `write:org` scope to use this endpoint.
tags:
  - code-security
operationId: code-security/delete-configuration

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-security/configurations#delete-a-code-security-configuration'

x-github-internal:
  path: /orgs/{org}/code-security/configurations/{configuration_id}
  http-method: delete
  published: true
  owner: '@github/security-products-growth-reviewers'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/configuration-id.yaml'

responses:
  '204':
    $ref: '../../components/responses/no_content.yaml'
  '400':
    $ref: '../../components/responses/bad_request.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '409':
    $ref: '../../components/responses/conflict.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: code-security
  subcategory: configurations
