---
summary: Update a pull request branch
description: Updates the pull request branch with the latest upstream changes by merging
  HEAD from the base branch into the pull request branch.
tags:
  - pulls
operationId: pulls/update-branch
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/pulls#update-a-pull-request-branch'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/pull-number.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        nullable: true
        properties:
          expected_head_sha:
            type: string
            description: 'The expected SHA of the pull request''s HEAD ref. This is
              the most recent commit on the pull request''s branch. If the expected
              SHA does not match the pull request''s HEAD, you will receive a `422
              Unprocessable Entity` status. You can use the "[List commits](${externalDocsUrl}/rest/commits/commits#list-commits)"
              endpoint to find the most recent commit SHA. Default: SHA of the pull
              request''s current HEAD ref.'
      examples:
        default:
          value:
            expected_head_sha: 6dcb09b5b57875f334f61aebed695e2e4193db5e
responses:
  '202':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            url:
              type: string
        examples:
          default:
            value:
              message: Updating pull request branch.
              url: https://github.com/repos/octocat/Hello-World/pulls/53
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: pulls
  subcategory: pulls
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/{pull_number}/update-branch'
  http-method: put
  service-tier: 1
  owner: '@github/pull-requests'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/lydian.yaml'
          required: true
