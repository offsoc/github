---
summary: Delete a self-hosted runner from a repository
description: |-
  Forces the removal of a self-hosted runner from a repository. You can use this endpoint to completely remove the runner when the machine you were using no longer exists.

  Authenticated users must have admin access to the repository to use this endpoint.

  OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/delete-self-hosted-runner-from-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#delete-a-self-hosted-runner-from-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/runner-id.yaml'
responses:
  '204':
    description: Response
x-github-releases:
