---
summary: Delete a required workflow
description: |-
  Deletes a required workflow configured in an organization. For more information, see "[Required Workflows](${externalDocsUrl}/actions/using-workflows/required-workflows)."

  OAuth tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - actions
operationId: actions/delete-required-workflow
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/required-workflows#delete-a-required-workflow'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/required-workflow-id.yaml'
responses:
  '204':
    description: Response
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: required-workflows
x-github-internal:
  path: '/orgs/{org}/actions/required_workflows/{required_workflow_id}'
  http-method: delete
  service-tier: 1
  owner: '@github/actions-sudo'
  published: false
