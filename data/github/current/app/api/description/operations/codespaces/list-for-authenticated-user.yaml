---
summary: List codespaces for the authenticated user
description: |-
  Lists the authenticated user's codespaces.

  OAuth app tokens and personal access tokens (classic) need the `codespace` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/list-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/codespaces#list-codespaces-for-the-authenticated-user'
parameters:
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/repository-id-in-query.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - codespaces
          properties:
            total_count:
              type: integer
            codespaces:
              type: array
              items:
                $ref: '../../components/schemas/codespace.yaml'
            feature_flags:
              description: Codespaces feature flags enabled on the current user
              type: object
              additionalProperties: true
              nullable: true
              x-unpublished: true
        examples:
          default:
            $ref: '../../components/examples/codespaces-list.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-internal:
  path: '/user/codespaces'
  http-method: get
  published: true
  owner: '@github/codespaces-team'
x-github-releases:
  - ghec
  - api.github.com
