---
summary: Merge a pull request
description:
  Merges a pull request into the base branch.

  This endpoint triggers [notifications](${externalDocsUrl}/github/managing-subscriptions-and-notifications-on-github/about-notifications).
  Creating content too quickly using this endpoint may result in secondary rate limiting.
  For more information, see "[Rate limits for the API](${externalDocsUrl}/rest/using-the-rest-api/rate-limits-for-the-rest-api#about-secondary-rate-limits)" and "[Best practices for using the REST API](${externalDocsUrl}/rest/guides/best-practices-for-using-the-rest-api)."
tags:
  - pulls
operationId: pulls/merge
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/pulls#merge-a-pull-request'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/pull-number.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        nullable: true
        properties:
          commit_title:
            type: string
            description: Title for the automatic commit message.
          commit_message:
            type: string
            description: Extra detail to append to automatic commit message.
          sha:
            type: string
            description: SHA that pull request head must match to allow merge.
          merge_method:
            type: string
            description: The merge method to use.
            enum:
              - merge
              - squash
              - rebase
      examples:
        response-if-merge-was-successful:
          value:
            commit_title: Expand enum
            commit_message: Add a new value to the merge_method enum
responses:
  '200':
    description: if merge was successful
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/pull-request-merge-result.yaml'
        examples:
          response-if-merge-was-successful:
            $ref: '../../components/examples/pull-request-merge-result-response-if-merge-was-successful.yaml'
  '405':
    description: Method Not Allowed if merge cannot be performed
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            documentation_url:
              type: string
        examples:
          response-if-merge-cannot-be-performed:
            value:
              message: Pull Request is not mergeable
  '409':
    description: Conflict if sha was provided and pull request head did not match
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            documentation_url:
              type: string
        examples:
          response-if-sha-was-provided-and-pull-request-head-did-not-match:
            value:
              message: Head branch was modified. Review and try the merge again.
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  triggersNotification: true
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: pulls
  subcategory: pulls
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/{pull_number}/merge'
  http-method: put
  service-tier: 1
  owner: '@github/pull-requests'
  published: true
