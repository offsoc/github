---
summary: List workflow run artifacts
description: |-
  Lists artifacts for a workflow run.

  Anyone with read access to the repository can use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint with a private repository.
tags:
  - actions
operationId: actions/list-workflow-run-artifacts
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/artifacts#list-workflow-run-artifacts'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/run-id.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/artifact-name.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - artifacts
          properties:
            total_count:
              type: integer
            artifacts:
              type: array
              items:
                $ref: '../../components/schemas/artifact.yaml'
        examples:
          default:
            $ref: '../../components/examples/artifact-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: actions
  subcategory: artifacts
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/runs/{run_id}/artifacts'
  http-method: get
  service-tier: 1
  owner: '@github/actions-results-team'
  published: true
