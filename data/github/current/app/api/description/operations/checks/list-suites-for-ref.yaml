---
summary: List check suites for a Git reference
description: |-
  Lists check suites for a commit `ref`. The `ref` can be a SHA, branch name, or a tag name.

  > [!NOTE]
  > The endpoints to manage checks only look for pushes in the repository where the check suite or check run were created. Pushes to a branch in a forked repository are not detected and return an empty `pull_requests` array and a `null` value for `head_branch`.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint on a private repository.
tags:
  - checks
operationId: checks/list-suites-for-ref
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/checks/suites#list-check-suites-for-a-git-reference'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/commit-ref.yaml'
  - name: app_id
    description: Filters check suites by GitHub App `id`.
    in: query
    required: false
    schema:
      type: integer
    example: 1
  - $ref: '../../components/parameters/check-name.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - check_suites
          properties:
            total_count:
              type: integer
            check_suites:
              type: array
              items:
                $ref: '../../components/schemas/check-suite.yaml'
        examples:
          default:
            $ref: '../../components/examples/check-suite-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: checks
  subcategory: suites
x-github-internal:
  path: '/repos/{owner}/{repo}/commits/{ref}/check-suites'
  http-method: get
  service-tier: 2
  owner: '@github/actions-sudo'
  published: true
