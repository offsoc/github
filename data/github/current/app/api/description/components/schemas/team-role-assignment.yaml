---
title: A Role Assignment for a Team
description: The Relationship a Team has with a role.
type: object
properties:
  assignment:
    type: string
    description: Determines if the team has a direct, indirect, or mixed relationship to a role
    enum:
      - direct
      - indirect
      - mixed
    example: direct
    x-unpublished: Unpublished until org_system_roles is fully released
  id:
    type: integer
  node_id:
    type: string
  name:
    type: string
  slug:
    type: string
  description:
    type: string
    nullable: true
  privacy:
    type: string
  notification_setting:
    type: string
  permission:
    type: string
  permissions:
    type: object
    properties:
      pull:
        type: boolean
      triage:
        type: boolean
      push:
        type: boolean
      maintain:
        type: boolean
      admin:
        type: boolean
    required:
      - pull
      - triage
      - push
      - maintain
      - admin
  url:
    type: string
    format: uri
  html_url:
    type: string
    format: uri
    example: https://github.com/orgs/rails/teams/core
  members_url:
    type: string
  repositories_url:
    type: string
    format: uri
  parent:
    $ref: './team-simple.yaml'
    x-nullable-ref: true
required:
  - id
  - node_id
  - url
  - members_url
  - name
  - description
  - permission
  - html_url
  - repositories_url
  - slug
  - parent
x-githubEnterpriseOverlays:
  '<3.10':
    properties:
      notification_setting:
