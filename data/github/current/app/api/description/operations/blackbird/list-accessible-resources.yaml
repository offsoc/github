---
summary: List resources accessible to the access_token's session
description: |-
  A longer summary of this operation. Please reach out to our wonderful tech writers
  for a review and/or help.
tags:
  - search
operationId: blackbird/list-accessible-resources
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/blackbird/blackbird#list-resources-accessible-to-the-access_tokens-session'
x-github-internal:
  path: '/internal/blackbird/accessible_resources'
  http-method: post
  published: false
  owner: '@github/blackbird'
x-github-releases:
  - ghec
  - api.github.com
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
            description: A signed access token
          request_user_ip:
            type: string
            description: IP address of the original user request
      examples:
        token:
          value: '<Signed Access Token>'
        request_user_ip:
          value: 192.168.1.1
responses:
  '200':
    description: Returns repository and organization resources accessible to this
      session
    content:
      application/json:
        schema:
          type: object
          properties:
            accessible_repository_ids:
              type: array
              description: Set of accessible repository ids
              items:
                type: integer
            authorized_organization_ids:
              type: array
              description: Set of organization ids currently authorized via CAP
              items:
                type: integer
            protected_organization_ids:
              type: array
              description: Set of organization ids not authorized due to CAP
              items:
                type: integer
            outside_collaborator_owner_ids:
              type: array
              description: Set of account ids where the user is an outside collaborator
              items:
                type: integer
            user_signals:
              type: object
              properties:
                emu_orgs:
                  description: Set of orgs owned by the EMU user's business
                  type: array
                  items:
                    type: object
                    properties:
                      login:
                        type: string
                      id:
                        type: integer
                activity:
                  description: Set of recent user activity events
                  type: array
                  items:
                    type: object
        examples:
          accessible_repository_ids:
            value: [123, 456, 789]
          authorized_organization_ids:
            value: [123, 456, 789]
          protected_organization_ids:
            value: [123, 456, 789]
          outside_collaborator_owner_ids:
            value: [42]
