---
summary: 'List Dependabot alerts for an enterprise'
description: |-
  Lists Dependabot alerts for repositories that are owned by the specified enterprise.

  The authenticated user must be a member of the enterprise to use this endpoint.

  Alerts are only returned for organizations in the enterprise for which you are an organization owner or a security manager. For more information about security managers, see "[Managing security managers in your organization](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."

  OAuth app tokens and personal access tokens (classic) need the `repo` or `security_events` scope to use this endpoint.
tags:
  - dependabot
operationId: dependabot/list-alerts-for-enterprise

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/dependabot/alerts#list-dependabot-alerts-for-an-enterprise'

# Describe how this operation is accessible
# This is essential for us to generate the final OpenAPI description
