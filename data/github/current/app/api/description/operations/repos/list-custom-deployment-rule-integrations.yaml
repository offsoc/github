---
summary: 'List custom deployment rule integrations available for an environment'
description: |-
  Gets all custom deployment protection rule integrations that are available for an environment.

  The authenticated user must have admin or owner permissions to the repository to use this endpoint.

  For more information about environments, see "[Using environments for deployment](${externalDocsUrl}/actions/deployment/targeting-different-environments/using-environments-for-deployment)."

  For more information about the app that is providing this custom deployment rule, see "[GET an app](${externalDocsUrl}/rest/apps/apps#get-an-app)".

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint with a private repository.
tags:
  - repos
operationId: repos/list-custom-deployment-rule-integrations

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/deployments/protection-rules#list-custom-deployment-rule-integrations-available-for-an-environment'
x-github-internal:
  path: /repos/{owner}/{repo}/environments/{environment_name}/deployment_protection_rules/apps
  http-method: get
  published: true
  owner: '@github/actions-fusion-reviewers'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.10'
parameters:
  - $ref: '../../components/parameters/environment-name.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
responses:
  '200':
    description: A list of custom deployment rule integrations available for this environment.
    content:
      application/json:
        schema:
          type: object
          properties:
            total_count:
              description: The total number of custom deployment protection rule integrations available for this environment.
              type: integer
              example: 35
            available_custom_deployment_protection_rule_integrations:
              type: array
              items:
                $ref: '../../components/schemas/custom-deployment-rule-app.yaml'
        examples:
          default:
            $ref: '../../components/examples/custom-deployment-protection-rule-apps.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: deployments
  subcategory: protection-rules
