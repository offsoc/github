---
title: installation_repositories added event
type: object
properties:
  action:
    type: string
    enum:
      - added
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repositories_added:
    $ref: ../webhooks_repositories_added.yaml
  repositories_removed:
    description: An array of repository objects, which were removed from the installation.
    type: array
    items:
      type: object
      properties:
        full_name:
          type: string
        id:
          description: Unique identifier of the repository
          type: integer
        name:
          description: The name of the repository.
          type: string
        node_id:
          type: string
        private:
          description: Whether the repository is private or public.
          type: boolean
  repository:
    $ref: '../repository-webhooks.yaml'
  repository_selection:
    $ref: ../webhooks_repository_selection.yaml
  requester:
    $ref: ../webhooks_user.yaml
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - installation
  - repository_selection
  - repositories_added
  - repositories_removed
  - requester
  - sender
