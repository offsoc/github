---
summary: Update a self-hosted runner group for an organization
description: |-
  Updates the `name` and `visibility` of a self-hosted runner group in an organization.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
operationId: actions/update-self-hosted-runner-group-for-org
tags:
  - actions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runner-groups#update-a-self-hosted-runner-group-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/runner-group-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: Name of the runner group.
            type: string
          visibility:
            description: 'Visibility of a runner group. You can select all repositories,
              select individual repositories, or all private repositories.'
            type: string
            enum:
              - selected
              - all
              - private
          allows_public_repositories:
            description: Whether the runner group can be used by `public` repositories.
            type: boolean
            default: false
          restricted_to_workflows:
            description: If `true`, the runner group will be restricted to running only the workflows specified in the `selected_workflows` array.
            type: boolean
            default: false
          selected_workflows:
            description: List of workflows the runner group should be allowed to run. This setting will be ignored unless `restricted_to_workflows` is set to `true`.
            type: array
            items:
              type: string
              description: Name of workflow the runner group should be allowed to run. Note that a ref, tag, or long SHA is required.
              example: octo-org/octo-repo/.github/workflows/deploy.yaml@main
          network_configuration_id:
            description: The identifier of a hosted compute network configuration.
            type: string
            nullable: true
            x-unpublished: Gated behind the actions_network_configuration_api FF
        required:
          - name
      examples:
        default:
          value:
            name: Expensive hardware runners
            visibility: selected
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/runner-groups-org.yaml'
        examples:
          default:
            $ref: '../../components/examples/runner-group.yaml'
x-github:
  enabledForGitHubApps: true
  githubCloudOnly: true

  category: actions
  subcategory: self-hosted-runner-groups
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.22'
x-github-internal:
  path: '/orgs/{org}/actions/runner-groups/{runner_group_id}'
  http-method: patch
  service-tier: 1
  published: true
  owner: '@github/c2c-actions'
x-githubEnterpriseOverlays:
  '< 3.5':
    requestBody:
      content:
        application/json:
          schema:
            properties:
              restricted_to_workflows:
              selected_workflows:
  '*':
    requestBody:
      content:
        application/json:
          schema:
            properties:
              network_configuration_id:
