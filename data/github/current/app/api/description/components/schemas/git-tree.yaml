---
title: Git Tree
description: The hierarchy between files in a Git repository.
type: object
properties:
  sha:
    type: string
  url:
    type: string
    format: uri
  truncated:
    type: boolean
  tree:
    description: Objects specifying a tree structure
    type: array
    items:
      type: object
      properties:
        path:
          type: string
          example: 'test/file.rb'
        mode:
          type: string
          example: '040000'
        type:
          type: string
          example: 'tree'
        sha:
          type: string
          example: '23f6827669e43831def8a7ad935069c8bd418261'
        size:
          type: integer
          example: 12
        url:
          type: string
          example: 'https://api.github.com/repos/owner-482f3203ecf01f67e9deb18e/BBB_Private_Repo/git/blobs/23f6827669e43831def8a7ad935069c8bd418261'
    example:
      - path: file.rb
        mode: '100644'
        type: blob
        size: 30
        sha: 44b4fc6d56897b048c772eb4087f854f46256132
        url: https://api.github.com/repos/octocat/Hello-World/git/blobs/44b4fc6d56897b048c772eb4087f854f46256132
        properties:
          path:
            type: string
          mode:
            type: string
          type:
            type: string
          size:
            type: integer
          sha:
            type: string
          url:
            type: string
        required:
          - path
          - mode
          - type
          - sha
          - url
          - size
required:
  - sha
  - url
  - tree
  - truncated
