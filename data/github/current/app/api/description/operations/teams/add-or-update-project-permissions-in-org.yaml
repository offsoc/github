---
summary: Add or update team project permissions
description: |-
  Adds an organization project to a team. To add a project to a team or update the team's permission on a project, the authenticated user must have `admin` permissions for the project. The project and team must be part of the same organization.

  > [!NOTE]
  > You can also specify a team by `org_id` and `team_id` using the route `PUT /organizations/{org_id}/team/{team_id}/projects/{project_id}`.
tags:
  - teams
operationId: teams/add-or-update-project-permissions-in-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/teams/teams#add-or-update-team-project-permissions'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'
  - $ref: '../../components/parameters/project-id.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          permission:
            type: string
            description: "The permission to grant to the team for this project. Default: the team's
              `permission` attribute will be used to determine what permission to
              grant the team on this project. Note that, if you choose not to pass
              any parameters, you'll need to set `Content-Length` to zero when calling
              this endpoint. For more information, see \"[HTTP method](${externalDocsUrl}/rest/guides/getting-started-with-the-rest-api#http-method).\""
            enum:
              - read
              - write
              - admin
        nullable: true
      examples:
        default:
          summary: Updates the permissions for the team to write for the project
          value:
            permission: write
responses:
  '204':
    description: Response
  '403':
    description: Forbidden if the project is not owned by the organization
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            documentation_url:
              type: string
        examples:
          response-if-the-project-is-not-owned-by-the-organization:
            value:
              message: Must have admin rights to Repository.
              documentation_url: '${externalDocsUrl}/rest/teams/teams#add-or-update-team-project-permissions'
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.21'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: teams
  subcategory: teams
x-github-internal:
  path: '/orgs/{org}/teams/{team_slug}/projects/{project_id}'
  http-method: put
  service-tier: 2
  owner: '@github/projects'
  published: true
