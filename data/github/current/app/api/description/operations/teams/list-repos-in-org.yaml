---
summary: List team repositories
description: |-
  Lists a team's repositories visible to the authenticated user.

  > [!NOTE]
  > You can also specify a team by `org_id` and `team_id` using the route `GET /organizations/{org_id}/team/{team_id}/repos`.
tags:
  - teams
operationId: teams/list-repos-in-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/teams/teams#list-team-repositories'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
