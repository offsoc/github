---
summary: Get all references in a namespace
description: |-
  Returns an array of all the references from your Git database, including notes and stashes if they exist on the server. Anything in the namespace is returned, not just `heads` and `tags`. If there are no references to list, a `404` is returned.
operationId: git/get-all-refs
tags:
  - git
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/git/refs#get-all-references-in-a-namespace'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - name: namespace
    description: The type of namespace to return.
    in: path
    x-multi-segment: true
    required: true
    schema:
      type: string
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          anyOf:
            - $ref: '../../components/schemas/git-ref.yaml'
            - type: array
              items:
                $ref: '../../components/schemas/git-ref.yaml'
        examples:
          default:
            summary: Example response for tags
            value:
              - ref: "refs/tags/v1.0"
                node_id: "MDM6UmVmMTc6YnVmZmVyL343"
                url: "https://api.github.com/repos/octocat/octo-repo/git/refs/tags/v1.0"
                object:
                  type: "tag"
                  sha: "7638417db6d59f3c431d3e1f261cc637155684y9"
                  url: "https://api.github.com/repos/octocat/octo-repo/git/tags/7638417db6d59f3c431d3e1f261cc637155684y9"
              - ref: "refs/tags/v1.2"
                node_id: "MDrr6UmVmMTc6YnVmZmVyL343"
                url: "https://api.github.com/repos/octocat/octo-repo/git/refs/tags/v1.1"
                object:
                  type: "tag"
                  sha: "eer38417db6d59f3c431d3e1f261cc637155684y9"
                  url: "https://api.github.com/repos/octocat/octo-repo/git/tags/eer8417db6d59f3c431d3e1f261cc637155684y9"
  '409':
    $ref: '../../components/responses/conflict.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: git
  subcategory: refs
deprecated: true
x-github-internal:
  path: '/repos/{owner}/{repo}/git/refs/{namespace}'
  http-method: get
  service-tier: 1
  owner: '@github/repos'
  # Unpublished after being split into two endpoints (https://github.com/github/docs-content/issues/5678#issuecomment-663337798)
  published: false
