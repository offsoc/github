---
summary: Set settings
description: |-
  Applies settings on your instance. For a list of the available settings, see the [Get settings endpoint](${externalDocsUrl}/rest/enterprise-admin/management-console#get-settings).

  **Notes:**

  - The request body for this operation must be submitted as `application/x-www-form-urlencoded` data. You can submit a parameter value as a string, or you can use a tool such as `curl` to submit a parameter value as the contents of a text file. For more information, see the [`curl` documentation](https://curl.se/docs/manpage.html#--data-urlencode).
  - You cannot set the management console password with the Enterprise administration API. Use the `ghe-set-password` utility to change the management console password. For more information, see "[Command-line utilities](${externalDocsUrl}/admin/configuration/configuring-your-enterprise/command-line-utilities#ghe-set-password)."
operationId: enterprise-admin/set-settings
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/management-console#set-settings'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
responses:
  '204':
    description: Response
  '401':
    description: Unauthorized
requestBody:
  required: true
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        properties:
          settings:
            type: string
            description: A JSON string with the new settings. Note that you only need to pass the specific settings you want to modify. For a list of the available settings, see the [Get settings endpoint](${externalDocsUrl}/rest/enterprise-admin/management-console#get-settings).
        required:
          - settings
      examples:
        '204':
          value:
            settings: '{ "enterprise": { "public_pages": true }}'
x-github-releases:
  - ghes: '>= 2.18'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: management-console
x-github-internal:
  path: '/setup/api/settings'
  http-method: put
  service-tier: 1
  published: true
  owner: "@github/ghes-infrastructure"
