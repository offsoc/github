syntax = "proto3";

package actions.core.v1;

option go_package = "core/v1";
option ruby_package = "MonolithTwirp::Actions::Core::V1";

service GlobalIdAPI {
  rpc GetNextGlobalId(GetNextGlobalIdRequest) returns (GetNextGlobalIdResponse);
}

message GetNextGlobalIdRequest {
  string global_id = 1;
}

message GetNextGlobalIdResponse {
  string next_global_id = 1;
}
