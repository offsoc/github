---
summary: List self-hosted runners for an organization
description: |-
  Lists all self-hosted runners configured in an organization.

  Authenticated users must have admin access to the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint. If the repository is private, the `repo` scope is also required.
tags:
  - actions
operationId: actions/list-self-hosted-runners-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#list-self-hosted-runners-for-an-organization'
parameters:
  - name: name
    description: The name of a self-hosted runner.
    in: query
    schema:
      type: string
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - runners
          properties:
            total_count:
              type: integer
            runners:
              type: array
              items:
                $ref: '../../components/schemas/runner.yaml'
        examples:
          default:
            $ref: '../../components/examples/runner-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: actions
  subcategory: self-hosted-runners
x-github-internal:
  path: '/orgs/{org}/actions/runners'
  http-method: get
  service-tier: 1
  owner: '@github/c2c-actions'
  published: true
x-githubEnterpriseOverlays:
  '< 3.11':
    parameters:
      - $ref: '../../components/parameters/org.yaml'
      - $ref: '../../components/parameters/per-page.yaml'
      - $ref: '../../components/parameters/page.yaml'
