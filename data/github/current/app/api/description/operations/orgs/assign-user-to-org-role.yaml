---
summary: 'Assign an organization role to a user'
description: |-
  Assigns an organization role to a member of an organization. For more information on organization roles, see "[Using organization roles](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/using-organization-roles)."

  The authenticated user must be an administrator for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/assign-user-to-org-role

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/organization-roles#assign-an-organization-role-to-a-user'

x-github-internal:
  path: /orgs/{org}/organization-roles/users/{username}/{role_id}
  http-method: put
  published: true
  owner: '@github/authorization'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.14'

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/username.yaml'
  - $ref: '../../components/parameters/role-id.yaml'

responses:
  '204':
    description: Response
  '404':
    description: Response if the organization, user or role does not exist.
  '422':
    description: 'Response if the organization roles feature is not enabled enabled for the organization, the validation failed, or the user is not an organization member.'

x-github:
  githubCloudOnly: false
