---
title: Commit Search Result Item
description: Commit Search Result Item
type: object
properties:
  url:
    type: string
    format: uri
  sha:
    type: string
  html_url:
    type: string
    format: uri
  comments_url:
    type: string
    format: uri
  commit:
    type: object
    properties:
      author:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          date:
            type: string
            format: date-time
        required:
          - name
          - email
          - date
      committer:
        $ref: './git-user.yaml'
        x-nullable-ref: true
      comment_count:
        type: integer
      message:
        type: string
      tree:
        type: object
        properties:
          sha:
            type: string
          url:
            type: string
            format: uri
        required:
          - sha
          - url
      url:
        type: string
        format: uri
      verification:
        $ref: './verification.yaml'
    required:
      - author
      - committer
      - comment_count
      - message
      - tree
      - url
  author:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  committer:
    $ref: './git-user.yaml'
    x-nullable-ref: true
  parents:
    type: array
    items:
      type: object
      properties:
        url:
          type: string
        html_url:
          type: string
        sha:
          type: string
  repository:
    $ref: './minimal-repository.yaml'
  score:
    type: number
  node_id:
    type: string
  text_matches:
    $ref: 'search-result-text-matches.yaml'
required:
  - sha
  - node_id
  - url
  - html_url
  - author
  - committer
  - parents
  - comments_url
  - commit
  - repository
  - score
