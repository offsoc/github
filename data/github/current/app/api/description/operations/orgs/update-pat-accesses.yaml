---
summary: 'Update the access to organization resources via fine-grained personal access tokens'
description: |-
  Updates the access organization members have to organization resources via fine-grained personal access tokens. Limited to revoking a token's existing access.

  Only GitHub Apps can use this endpoint.
tags:
  - orgs
operationId: orgs/update-pat-accesses
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/personal-access-tokens#update-the-access-to-organization-resources-via-fine-grained-personal-access-tokens'
x-github-internal:
  path: /orgs/{org}/personal-access-tokens
  http-method: post
  published: true
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.10'
parameters:
  - $ref: '../../components/parameters/org.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          action:
            type: string
            description: Action to apply to the fine-grained personal access token.
            enum:
              - revoke
          pat_ids:
            description: The IDs of the fine-grained personal access tokens.
            type: array
            items:
              type: integer
              description: Unique identifier of the fine-grained personal access token.
            minItems: 1
            maxItems: 100
        required:
          - action
          - pat_ids
      examples:
        '204':
          summary: Example of revoking a fine-grained personal access token.
          value:
            action: revoke
            pat_ids:
              - 1296269
              - 1296280
responses:
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '202':
    $ref: '../../components/responses/accepted.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: personal-access-tokens
