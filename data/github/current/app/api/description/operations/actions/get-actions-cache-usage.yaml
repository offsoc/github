---
summary: Get GitHub Actions cache usage for a repository
description: |-
  Gets GitHub Actions cache usage for a repository.
  The data fetched using this API is refreshed approximately every 5 minutes, so values returned from this endpoint may take at least 5 minutes to get updated.

  Anyone with read access to the repository can use this endpoint.

  If the repository is private, OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-actions-cache-usage
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/cache#get-github-actions-cache-usage-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/actions-cache-usage-by-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-cache-usage.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.5'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: cache
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/cache/usage'
  http-method: get
  service-tier: 1
  owner: '@github/actions-results-team'
  published: true
