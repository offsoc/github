---
summary: Update a release asset
description: Users with push access to the repository can edit a release asset.
tags:
  - repos
operationId: repos/update-release-asset
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/releases/assets#update-a-release-asset'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/asset-id.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: The file name of the asset.
          label:
            type: string
            description: An alternate short description of the asset. Used in place
              of the filename.
          state:
            type: string
            example: '"uploaded"'
      examples:
        default:
          value:
            name: foo-1.0.0-osx.zip
            label: Mac binary
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/release-asset.yaml'
        examples:
          default:
            $ref: '../../components/examples/release-asset.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: releases
  subcategory: assets
x-github-internal:
  path: '/repos/{owner}/{repo}/releases/assets/{asset_id}'
  http-method: patch
  service-tier: 1
  owner: '@github/package-security'
  published: true
