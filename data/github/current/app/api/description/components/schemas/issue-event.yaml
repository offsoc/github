---
title: Issue Event
description: Issue Event
type: object
properties:
  id:
    type: integer
    format: int64
    example: 1
  node_id:
    type: string
    example: MDEwOklzc3VlRXZlbnQx
  url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/issues/events/1
  actor:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  event:
    type: string
    example: closed
  commit_id:
    type: string
    example: 6dcb09b5b57875f334f61aebed695e2e4193db5e
    nullable: true
  commit_url:
    type: string
    example: https://api.github.com/repos/octocat/Hello-World/commits/6dcb09b5b57875f334f61aebed695e2e4193db5e
    nullable: true
  created_at:
    type: string
    format: date-time
    example: '2011-04-14T16:00:49Z'
  issue:
    $ref: './issue.yaml'
    x-nullable-ref: true
  label:
    $ref: './issue-event-label.yaml'
  assignee:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  assigner:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  review_requester:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  requested_reviewer:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  requested_team:
    $ref: './team.yaml'
  dismissed_review:
    $ref: './issue-event-dismissed-review.yaml'
  milestone:
    $ref: './issue-event-milestone.yaml'
  project_card:
    $ref: './issue-event-project-card.yaml'
  rename:
    $ref: './issue-event-rename.yaml'
  author_association:
    $ref: './author-association.yaml'
  lock_reason:
    type: string
    nullable: true
  performed_via_github_app:
    $ref: './integration.yaml'
    x-nullable-ref: true
required:
  - id
  - node_id
  - url
  - actor
  - event
  - commit_id
  - commit_url
  - created_at
