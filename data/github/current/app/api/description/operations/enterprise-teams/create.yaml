---
summary: 'Create an enterprise team'
description: |-
    To create an enterprise team, the authenticated user must be an owner of the enterprise.
tags:
  - enterprise-teams
operationId: enterprise-teams/create

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-teams/enterprise-teams#create-an-enterprise-team'

x-github-internal:
  path: /enterprises/{enterprise}/teams
  http-method: post
  published: false
  owner: '@github/identity-tnt'

x-github-releases:
  - api.github.com
  - ghec

parameters:
 - $ref: '../../components/parameters/enterprise.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "The name of the team."
          sync_to_organizations:
            type: string
            description: "Sets whether the enterprise team should be reflected in each organization. The default cannot be changed for enterprises on basic plan."
            enum:
              - all
              - disabled
            default: disabled
          group_id:
            nullable: true
            type: integer
            description: "The ID of the IdP group to assign team membership with."
        required:
          - name
      examples:
        default:
          value:
            name: Justice League
            sync_to_organizations: all
            group_id: 123456

responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/enterprise-team.yaml'
        examples:
          default:
            $ref: '../../components/examples/enterprise-teams-items.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-teams
  subcategory: enterprise-teams
