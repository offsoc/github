---
summary: Create an autolink reference for a repository
description: Users with admin access to the repository can create an autolink.
tags:
  - repos
operationId: repos/create-autolink
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/autolinks#create-an-autolink-reference-for-a-repository'
x-github-internal:
  path: '/repos/{owner}/{repo}/autolinks'
  http-method: post
  published: true
  owner: '@github/repos'
x-github-releases:
  - ghec
  - ghes: '>= 3.3'
  - api.github.com
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          key_prefix:
            type: string
            description: This prefix appended by certain characters will generate a link any time it is found in an
              issue, pull request, or commit.
          url_template:
            type: string
            description: 'The URL must contain `<num>` for the reference number. `<num>` matches different characters
              depending on the value of `is_alphanumeric`.'
          is_alphanumeric:
            type: boolean
            default: true
            description: 'Whether this autolink reference matches alphanumeric characters. If true, the `<num>`
              parameter of the `url_template` matches alphanumeric characters `A-Z` (case insensitive), `0-9`, and
              `-`. If false, this autolink reference only matches numeric characters.'
        required:
          - key_prefix
          - url_template
      examples:
        default:
          value:
            key_prefix: TICKET-
            url_template: https://example.com/TICKET?query=<num>
            is_alphanumeric: true
responses:
  '201':
    description: response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/autolink.yaml'
        examples:
          default:
            $ref: '../../components/examples/autolink.yaml'
    headers:
      Location:
        example: https://api.github.com/repos/octocat/Hello-World/autolinks/1
        schema:
          type: string
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: repos
  subcategory: autolinks
x-githubEnterpriseOverlays:
  '<= 3.6':
    requestBody:
      content:
        application/json:
          schema:
            properties:
              key_prefix:
                description: The prefix appended by a number will generate a link any time it is found in an issue,
                  pull request, or commit.
              url_template:
                description: 'The URL must contain `<num>` for the reference number.'
