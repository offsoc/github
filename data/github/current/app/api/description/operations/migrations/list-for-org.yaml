---
summary: List organization migrations
description: |-
  Lists the most recent migrations, including both exports (which can be started through the REST API) and imports (which cannot be started using the REST API).

  A list of `repositories` is only returned for export migrations.
tags:
  - migrations
operationId: migrations/list-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/migrations/orgs#list-organization-migrations'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - name: exclude
    description: Exclude attributes from the API response to improve performance
    in: query
    schema:
      type: array
      items:
        description: Allowed values that can be passed to the exclude param.
        enum:
          - repositories
        example: repositories
        type: string
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/migration.yaml'
        examples:
          default:
            $ref: '../../components/examples/migration-with-short-org-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 3.4'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: migrations
  subcategory: orgs
x-github-internal:
  path: '/orgs/{org}/migrations'
  http-method: get
  service-tier: 2
  owner: '@github/migration-tools'
  published: true
