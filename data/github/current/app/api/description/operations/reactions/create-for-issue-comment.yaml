---
summary: Create reaction for an issue comment
description: 'Create a reaction to an [issue comment](${externalDocsUrl}/rest/issues/comments#get-an-issue-comment).
  A response with an HTTP `200` status means that you already added the reaction type
  to this issue comment.'
tags:
  - reactions
operationId: reactions/create-for-issue-comment
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#create-reaction-for-an-issue-comment'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/comment-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          content:
            type: string
            description: The [reaction type](${externalDocsUrl}/rest/reactions/reactions#about-reactions)
              to add to the issue comment.
            enum:
              - '+1'
              - '-1'
              - laugh
              - confused
              - heart
              - hooray
              - rocket
              - eyes
        required:
          - content
      examples:
        default:
          value:
            content: heart
responses:
  '200':
    description: Reaction exists
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/reaction.yaml'
        examples:
          default:
            $ref: '../../components/examples/reaction.yaml'
  '201':
    description: Reaction created
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/reaction.yaml'
        examples:
          default:
            $ref: '../../components/examples/reaction.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reactions
  subcategory: reactions
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
x-github-internal:
  path: '/repos/{owner}/{repo}/issues/comments/{comment_id}/reactions'
  http-method: post
  service-tier: 2
  owner: '@github/issues'
  published: true
