apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
- ./resources/servicemeshconfigs/config.yaml

patches:
  - target:
      kind: Namespace
    path: ./patches/istio-io-rev-label.yaml
  - target:
      kind: Deployment
    path: ./patches/dnspolicy.yaml

patchesJson6902:
  - target:
      kind: Job
      name: transition-template-job
    patch: |-
      - op: add
        path: /spec/template/metadata/annotations/sidecar.istio.io~1inject
        value: "false"
      - op: remove
        path: /spec/template/spec/dnsPolicy
