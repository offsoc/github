---
summary: Create a gist
description: |-
  Allows you to add a new gist with one or more files.

  > [!NOTE]
  > Don't name your files "gistfile" with a numerical suffix. This is the format of the automatic naming scheme that Gist uses internally.
operationId: gists/create
tags:
  - gists
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/gists/gists#create-a-gist'
parameters: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          description:
            description: Description of the gist
            example: Example Ruby script
            type: string
          files:
            description: Names and content for the files that make up the gist
            example:
              hello.rb:
                content: puts "Hello, World!"
            type: object
            additionalProperties:
              type: object
              properties:
                content:
                  description: Content of the file
                  readOnly: false
                  type: string
              required:
                - content
          public:
            oneOf:
              - description: Flag indicating whether the gist is public
                example: true
                type: boolean
                default: false
              - type: string
                example: 'true'
                default: 'false'
                enum:
                  - 'true'
                  - 'false'
        required:
          - files
        type: object
      examples:
        default:
          summary: Creating a gist
          value:
            description: Example of a gist
            public: false
            files:
              README.md:
                content: Hello World
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/gist-simple.yaml'
        examples:
          default:
            $ref: '../../components/examples/gist.yaml'
    headers:
      Location:
        example: https://api.github.com/gists/aa5a315d61ae9438b18d
        schema:
          type: string
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
