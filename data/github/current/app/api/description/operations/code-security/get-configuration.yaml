---
summary: 'Get a code security configuration'
description: |-
  Gets a code security configuration available in an organization.

  The authenticated user must be an administrator or security manager for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `write:org` scope to use this endpoint.
tags:
  - code-security
operationId: code-security/get-configuration

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-security/configurations#get-a-code-security-configuration'

x-github-internal:
  path: /orgs/{org}/code-security/configurations/{configuration_id}
  http-method: get
  published: true
  owner: '@github/security-products-growth-reviewers'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/configuration-id.yaml'

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/code-security-configuration.yaml'
        examples:
          default:
            $ref: '../../components/examples/code-security-configuration.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: code-security
  subcategory: configurations

x-githubEnterpriseOverlays:
  '>= 3.15':
    description: |-
      Gets a code security configuration available in an organization.

      The authenticated user must be an administrator or security manager for the organization to use this endpoint.

      OAuth app tokens and personal access tokens (classic) need the `write:org` scope to use this endpoint.

      > [!NOTE]
      > The enablement status will only be returned for installed security products.
