     This endpoint triggers [notifications](${externalDocsUrl}/github/managing-subscriptions-and-notifications-on-github/about-notifications). Creating content too quickly using this endpoint may result in secondary rate limiting. See "[Secondary rate limits](${externalDocsUrl}/rest/overview/resources-in-the-rest-api#secondary-rate-limits)" and "[Dealing with secondary rate limits](${externalDocsUrl}/rest/guides/best-practices-for-integrators#dealing-with-secondary-rate-limits)" for details.
