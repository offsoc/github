---
title: branch protection rule edited event
type: object
properties:
  action:
    type: string
    enum:
      - edited
  changes:
    description: If the action was `edited`, the changes to the rule.
    type: object
    properties:
      admin_enforced:
        type: object
        properties:
          from:
            type: boolean
            nullable: true
        required:
          - from
      authorized_actor_names:
        type: object
        properties:
          from:
            type: array
            items:
              type: string
        required:
          - from
      authorized_actors_only:
        type: object
        properties:
          from:
            type: boolean
            nullable: true
        required:
          - from
      authorized_dismissal_actors_only:
        type: object
        properties:
          from:
            type: boolean
            nullable: true
        required:
          - from
      linear_history_requirement_enforcement_level:
        type: object
        properties:
          from:
            type: string
            enum:
              - 'off'
              - non_admins
              - everyone
        required:
          - from
      lock_branch_enforcement_level:
        type: object
        properties:
          from:
            type: string
            enum:
              - 'off'
              - non_admins
              - everyone
        required:
          - from
      lock_allows_fork_sync:
        type: object
        properties:
          from:
            type: boolean
            nullable: true
        required:
          - from
      pull_request_reviews_enforcement_level:
        type: object
        properties:
          from:
            type: string
            enum:
              - 'off'
              - non_admins
              - everyone
