---
title: Team Project
description: A team's access to a project.
type: object
properties:
  owner_url:
    type: string
  url:
    type: string
  html_url:
    type: string
  columns_url:
    type: string
  id:
    type: integer
  node_id:
    type: string
  name:
    type: string
  body:
    type: string
    nullable: true
  number:
    type: integer
  state:
    type: string
  creator:
    $ref: './simple-user.yaml'
  created_at:
    type: string
  updated_at:
    type: string
  organization_permission:
    description: 'The organization permission for this project. Only present when owner is an organization.'
    type: string
  private:
    description: 'Whether the project is private or not. Only present when owner is an organization.'
    type: boolean
  permissions:
    type: object
    properties:
      read:
        type: boolean
      write:
        type: boolean
      admin:
        type: boolean
    required:
      - read
      - write
      - admin
required:
  - owner_url
  - url
  - html_url
  - columns_url
  - id
  - node_id
  - name
  - body
  - number
  - state
  - creator
  - created_at
  - updated_at
  - permissions
