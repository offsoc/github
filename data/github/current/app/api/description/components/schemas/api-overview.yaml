---
title: Api Overview
description: Api Overview
type: object
properties:
  # For security reasons, use fake placeholder values for GitHub's SSH keys, fingerprints, and IP addresses.
  # Real values could become out of date and pose a security risk if readers assume the value is current.
  verifiable_password_authentication:
    type: boolean
    example: true
  ssh_key_fingerprints:
    type: object
    properties:
      SHA256_RSA:
        type: string
      SHA256_DSA:
        type: string
      SHA256_ECDSA:
        type: string
      SHA256_ED25519:
        type: string
  ssh_keys:
    type: array
    items:
      type: string
    example:
      - ssh-ed25519 ABCDEFGHIJKLMNOPQRSTUVWXYZ
  hooks:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  github_enterprise_importer:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  web:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  api:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  git:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  packages:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  pages:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  importer:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  actions:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  actions_macos:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  dependabot:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  copilot:
    type: array
    items:
      type: string
    example:
      - 192.0.2.1
  domains:
    type: object
    properties:
      website:
        type: array
        items:
          type: string
          example:
          - example.com
      codespaces:
        type: array
        items:
          type: string
          example:
