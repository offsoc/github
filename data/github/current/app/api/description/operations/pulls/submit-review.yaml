---
summary: Submit a review for a pull request
description: |-
  Submits a pending review for a pull request. For more information about creating a pending review for a pull request, see "[Create a review for a pull request](${externalDocsUrl}/rest/pulls/reviews#create-a-review-for-a-pull-request)."

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github-commitcomment.raw+json`**: Returns the raw markdown body. Response will include `body`. This is the default if you do not pass any specific media type.
  - **`application/vnd.github-commitcomment.text+json`**: Returns a text only representation of the markdown body. Response will include `body_text`.
  - **`application/vnd.github-commitcomment.html+json`**: Returns HTML rendered from the body's markdown. Response will include `body_html`.
  - **`application/vnd.github-commitcomment.full+json`**: Returns raw, text, and HTML representations. Response will include `body`, `body_text`, and `body_html`.
tags:
  - pulls
operationId: pulls/submit-review
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/reviews#submit-a-review-for-a-pull-request'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/pull-number.yaml'
  - $ref: '../../components/parameters/review-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          body:
            type: string
            description: The body text of the pull request review
          event:
            type: string
            description: 'The review action you want to perform. The review actions
              include: `APPROVE`, `REQUEST_CHANGES`, or `COMMENT`. When you leave
              this blank, the API returns _HTTP 422 (Unrecognizable entity)_ and sets
              the review action state to `PENDING`, which means you will need to re-submit
              the pull request review using a review action.'
            enum:
              - APPROVE
              - REQUEST_CHANGES
              - COMMENT
        required:
          - event
      examples:
        default:
          value:
            body: 'Here is the body for the review.'
            event: 'REQUEST_CHANGES'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/pull-request-review.yaml'
        examples:
          default:
            $ref: '../../components/examples/pull-request-review-4.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: pulls
  subcategory: reviews
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/{pull_number}/reviews/{review_id}/events'
  http-method: post
  service-tier: 1
  owner: '@github/pull-requests'
  published: true
