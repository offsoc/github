---
description: Configuration for code scanning default setup.
type: object
properties:
  state:
    description: Code scanning default setup has been configured or not.
    type: string
    enum:
      - configured
      - not-configured
  languages:
    description: Languages to be analyzed.
    type: array
    items:
      type: string
      enum:
        - c-cpp
        - csharp
        - go
        - java-kotlin
        - javascript-typescript
        - javascript
        - python
        - ruby
        - typescript
        - swift
  query_suite:
    description: CodeQL query suite to be used.
    type: string
    enum:
      - default
      - extended
  updated_at:
    description: Timestamp of latest configuration update.
    nullable: true
    type: string
    format: date-time
    example: '2023-12-06T14:20:20.000Z'
  schedule:
    description: The frequency of the periodic analysis.
    nullable: true
    type: string
    enum:
      - weekly
x-githubEnterpriseOverlays:
  '<3.11':
    properties:
      schedule:
x-github-breaking-changes:
  - changeset: remove_single_js_ts
    patch:
      properties:
        languages:
          items:
            enum:
              - c-cpp
              - csharp
              - go
              - java-kotlin
              - javascript-typescript
              - python
              - ruby
              - swift
