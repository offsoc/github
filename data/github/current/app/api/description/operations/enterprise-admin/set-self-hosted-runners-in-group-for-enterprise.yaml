---
summary: Set self-hosted runners in a group for an enterprise
description: |-
  Replaces the list of self-hosted runners that are part of an enterprise runner group.

  OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
operationId: enterprise-admin/set-self-hosted-runners-in-group-for-enterprise
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runner-groups#set-self-hosted-runners-in-a-group-for-an-enterprise'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/runner-group-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          runners:
            description: List of runner IDs to add to the runner group.
            type: array
            items:
              type: integer
              description: Unique identifier of the runner.
        required:
          - runners
      examples:
        default:
          value:
            runners:
              - 9
              - 2
responses:
  '204':
    description: Response
x-github:
  enabledForGitHubApps: false
  githubCloudOnly: true

  category: actions
  subcategory: self-hosted-runner-groups
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.22'
x-github-internal:
  path: '/enterprises/{enterprise}/actions/runner-groups/{runner_group_id}/runners'
  http-method: put
  service-tier: 1
  published: true
  owner: '@github/c2c-actions'
x-githubEnterpriseOverlays:
  '<= 3.2':
    description: |-
      Replaces the list of self-hosted runners that are part of an enterprise runner group.

      OAuth app tokens and personal access tokens (classic) need the `admin:enterprise` scope to use this endpoint.
