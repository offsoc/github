---
summary: Remove a custom property for an organization
description: |-
  Removes a custom property that is defined for an organization.

  To use this endpoint, the authenticated user must be one of:
    - An administrator for the organization.
    - A user, or a user on a team, with the fine-grained permission of `custom_properties_org_definitions_manager` in the organization.
tags:
  - orgs
operationId: orgs/remove-custom-property
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/custom-properties#remove-a-custom-property-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/custom-property-name.yaml'
responses:
  '204':
    $ref: '../../components/responses/no_content.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.13'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: custom-properties
x-github-internal:
  path: '/orgs/{org}/properties/schema/{custom_property_name}'
  http-method: delete
  service-tier: 2
  owner: '@github/repos'
  published: true
