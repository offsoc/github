---
summary: Get a custom repository role
description: |-
  Gets a custom repository role that is available to all repositories owned by the organization. For more information on custom repository roles, see "[About custom repository roles](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."

  The authenticated user must be an administrator of the organization or of a repository of the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` or `repo` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/get-custom-repo-role

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/custom-roles#get-a-custom-repository-role'

x-github-internal:
  path: '/orgs/{org}/custom-repository-roles/{role_id}'
  http-method: get
  published: true
  owner: '@github/authorization'

x-github-releases:
  - ghec
  - ghes: '>= 3.9'

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/role-id.yaml'

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/organization-custom-repository-role.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-custom-repository-role-example.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'

x-github:
  githubCloudOnly: true
  enabledForGitHubApps: true
  category: orgs
  subcategory: custom-roles
