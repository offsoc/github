---
summary: 'List repositories requested to be accessed by a fine-grained personal access token'
description: |-
  Lists the repositories a fine-grained personal access token request is requesting access to.

  Only GitHub Apps can use this endpoint.
tags:
  - orgs
operationId: orgs/list-pat-grant-request-repositories
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/personal-access-tokens#list-repositories-requested-to-be-accessed-by-a-fine-grained-personal-access-token'
x-github-internal:
  path: /orgs/{org}/personal-access-token-requests/{pat_request_id}/repositories
  http-method: get
  published: true
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.10'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - name: pat_request_id
    in: path
    description: Unique identifier of the request for access via fine-grained personal access token.
    required: true
    schema:
      type: integer
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/minimal-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/minimal-repository-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: personal-access-tokens
