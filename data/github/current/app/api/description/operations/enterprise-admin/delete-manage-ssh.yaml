---
summary: Delete a SSH key
description: |-
  Deletes a SSH key from the `authorized_keys` file for your GitHub Enterprise Server instance. This will remove access via SSH to your instance. For more information, see "[Accessing the administrative shell (SSH)](${externalDocsUrl}/admin/administering-your-instance/administering-your-instance-from-the-command-line/accessing-the-administrative-shell-ssh)."
operationId: enterprise-admin/delete-manage-ssh
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#delete-a-ssh-key'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/ghes-delete-ssh-request.yaml'
      examples:
        default:
          value:
            key: ssh-rsa AAAAB3NzaC1yc2EAAAADCIABAAAAgQCY/ZiDDOFWcZnYXPwMbvwQDofXPdHxLfxPK+HWGVPd1DLcDncYBUSB0bmCU2g9Sc+oHKLoHhXp0ivau9h+EpmQJ7V8vqsRdD9pc4aL/WAnUyF4o3Y7xL94rlRpVbVo/tNjzcvqxxyzBiYyy3GciCMpYQh/uKt56B94/5PNyIGEEw==

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/ghes-delete-ssh-response.yaml'
        examples:
          default:
            $ref: '../../components/examples/ghes-delete-ssh.yaml'
  '400':
    description: Bad request
  '401':
    description: Unauthorized
  '500':
    description: Internal error
x-github-releases:
  - ghes: '>= 3.12'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/access/ssh'
  http-method: delete
  service-tier: 1
  published: true
  owner: "@github/ghes-infrastructure"
