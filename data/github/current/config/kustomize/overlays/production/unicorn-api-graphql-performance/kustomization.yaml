apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
    - ../../../base/production/unicorn-api/

replicas:
    - name: unicorn-api
      count: 3

nameSuffix: -graphql-performance

configMapGenerator:
  - name: unicorn-api-graphql-mirror-conf
    options:
      disableNameSuffixHash: true
    files:
      - nginx.conf.template
generatorOptions:
  annotations: {}

patches:
  - path: ./deployment-unicorn-api.yaml
  - path: ./service-unicorn-api.yaml
