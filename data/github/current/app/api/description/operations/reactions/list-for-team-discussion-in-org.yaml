---
summary: List reactions for a team discussion
description: |-
  List the reactions to a [team discussion](${externalDocsUrl}/rest/teams/discussions#get-a-discussion).

  > [!NOTE]
  > You can also specify a team by `org_id` and `team_id` using the route `GET /organizations/:org_id/team/:team_id/discussions/:discussion_number/reactions`.

  OAuth app tokens and personal access tokens (classic) need the `read:discussion` scope to use this endpoint.
tags:
  - reactions
operationId: reactions/list-for-team-discussion-in-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#list-reactions-for-a-team-discussion'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'
  - $ref: '../../components/parameters/discussion-number.yaml'
  - name: content
    description: Returns a single [reaction type](${externalDocsUrl}/rest/reactions/reactions#about-reactions).
      Omit this parameter to list all reactions to a team discussion.
    in: query
    required: false
    schema:
      type: string
      enum:
        - '+1'
        - '-1'
        - laugh
        - confused
        - heart
        - hooray
        - rocket
        - eyes
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/reaction.yaml'
        examples:
          default:
            $ref: '../../components/examples/reaction-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.21'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reactions
  subcategory: reactions
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
x-github-internal:
  path: '/orgs/{org}/teams/{team_slug}/discussions/{discussion_number}/reactions'
  http-method: get
  service-tier: 2
  owner: '@github/issues'
  published: true
