---
published: false
deprecated: false
variables:
  externalDocsUrl: https://docs.github.com/enterprise-server@99.99
  ghesVersion: '99.99'
  apiName: GitHub Enterprise Server (Test Only)
patch:
- op: add
  path: "/servers"
  value:
  - url: "{protocol}://{hostname}/api/v3"
    variables:
      hostname:
        description: Self-hosted Enterprise Server or Enterprise Cloud hostname
        default: HOSTNAME
      protocol:
        description: Self-hosted Enterprise Server or Enterprise Cloud protocol
        default: http
- op: add
  path: "/externalDocs"
  value:
    description: GitHub Enterprise Developer Docs
    url: https://docs.github.com/enterprise-server@99.99/rest/
