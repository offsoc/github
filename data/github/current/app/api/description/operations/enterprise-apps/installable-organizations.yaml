---
summary: Get enterprise-owned organizations that can have GitHub Apps installed
description: |-
  List of organizations owned by the enterprise on which the authenticated GitHub App installation may install other GitHub Apps.

  The authenticated GitHub App must be installed on the enterprise and be granted the Enterprise/enterprise_organization_installations (read) permission.
tags:
  - enterprise-apps
operationId: enterprise-apps/installable-organizations
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-apps/organization-installations#get-enterprise-owned-organizations-that-can-have-github-apps-installed'
x-github-internal:
  path: '/enterprises/{enterprise}/apps/installable_organizations'
  http-method: get
  published: false
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: A list of organizations owned by the enterprise on which the authenticated GitHub App is installed.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/installable-organization.yaml'
        examples:
          default:
            value:
              - id: 1
                login: github
              - id: 2
                login: microsoft
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: enterprise-apps
  subcategory: organization-installations
