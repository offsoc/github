---
summary: 'Install an app on an Enterprise-owned organization'
description: |-
  Installs the provided GitHub App on the specified organization owned by the enterprise.

  The authenticated GitHub App must be installed on the enterprise and be granted the Enterprise/organization_installations (write) permission.
tags:
  - enterprise-apps
operationId: enterprise-apps/create-installation
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-apps/organization-installations#install-an-app-on-an-enterprise-owned-organization'
x-github-internal:
  path: '/enterprises/{enterprise}/apps/organizations/{org}/installations'
  http-method: post
  published: false
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/org.yaml'
responses:
  '200':
    description: A GitHub App installation that was installed previously.
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/installation.yaml'
        examples:
          default:
            $ref: '../../components/examples/base-installation.yaml'
  '201':
    description: A GitHub App installation.
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/installation.yaml'
        examples:
          default:
            $ref: '../../components/examples/base-installation.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          client_id:
            type: string
            description: The Client ID of the GitHub App to install.
          repository_selection:
            type: string
            description: |-
              The repository selection for the GitHub App. Can be one of:
              * `all` - all repositories that the authenticated GitHub App installation can access.
              * `selected` - select specific repositories.
          repositories:
            type: array
            description: The names of the repositories to which the installation will be granted access.
            items:
              type: string
            maxItems: 50
        required:
          - client_id
          - repository_selection
      examples:
        default:
          summary: Example of installing a GitHub App on an organization and granting access to all of its repositories.
          value:
            client_id: Iv2abc123aabbcc
            repository_selection: all
        repository_selection_selected:
          value:
            client_id: Iv2abc123aabbcc
            repository_selection: selected
            repositories:
              - octocat/hello-world
              - octocat/hello-world-2
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: enterprise-apps
  subcategory: organization-installations
