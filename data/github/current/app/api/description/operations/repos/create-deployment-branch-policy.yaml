---
summary: 'Create a deployment branch policy'
description: |-
  Creates a deployment branch or tag policy for an environment.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - repos
operationId: repos/create-deployment-branch-policy
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/deployments/branch-policies#create-a-deployment-branch-policy'
x-github-internal:
  path: /repos/{owner}/{repo}/environments/{environment_name}/deployment-branch-policies
  http-method: post
  published: true
  owner: '@github/actions-fusion-reviewers'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.2'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/environment-name.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/deployment-branch-policy-name-pattern-with-type.yaml'
      examples:
        example-wildcard:
          summary: Example of a wildcard name pattern
          value:
            name: release/*
        example-single-branch:
          summary: Example of a single branch name pattern
          value:
            name: main
            type: "branch"
        example-single-tag:
          summary: Example of a single tag name pattern
          value:
            name: v1
            type: "tag"
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/deployment-branch-policy.yaml'
        examples:
          example-wildcard:
            $ref: '../../components/examples/deployment-branch-policy-wildcard.yaml'
          example-single-branch:
            $ref: '../../components/examples/deployment-branch-policy-single-branch.yaml'
          example-single-tag:
            $ref: '../../components/examples/deployment-branch-policy-single-tag.yaml'
  '404':
    description: Not Found or `deployment_branch_policy.custom_branch_policies` property for the environment is set to false
  '303':
    description: Response if the same branch name pattern already exists
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: deployments
  subcategory: branch-policies
x-githubEnterpriseOverlays:
  '<3.12':
    description: |-
      Creates a deployment branch policy for an environment.

      OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
    requestBody:
      content:
        application/json:
          examples:
            example-single-branch:
              value:
                name: main
                type:
            example-single-tag:
    responses:
      '200':
        content:
          application/json:
            examples:
              example-single-tag:
