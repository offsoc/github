---
summary: List available machine types for a repository
description: |-
  List the machine types available for a given repository based on its configuration.

  OAuth app tokens and personal access tokens (classic) need the `codespace` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/repo-machines-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/machines#list-available-machine-types-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: location
    description: The location to check for available machines. Assigned by IP if not
      provided.
    in: query
    schema:
      type: string
      example: WestUs2
  - name: client_ip
    description: IP for location auto-detection when proxying a request
    in: query
    schema:
      type: string
  - name: ref
    description: The branch or commit to check for prebuild availability and devcontainer restrictions.
    in: query
    schema:
      type: string
      example: main
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - machines
          properties:
            total_count:
              type: integer
            machines:
              type: array
              items:
                $ref: '../../components/schemas/codespace-machine.yaml'
        examples:
          default:
            $ref: '../../components/examples/codespace-machines-list.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-internal:
  path: '/repos/{owner}/{repo}/codespaces/machines'
  http-method: get
  published: true
  owner: '@github/codespaces-team'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: codespaces
  subcategory: machines
