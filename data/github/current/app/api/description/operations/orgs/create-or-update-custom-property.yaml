---
summary: Create or update a custom property for an organization
description: |-
  Creates a new or updates an existing custom property that is defined for an organization.

  To use this endpoint, the authenticated user must be one of:
  - An administrator for the organization.
  - A user, or a user on a team, with the fine-grained permission of `custom_properties_org_definitions_manager` in the organization.
tags:
  - orgs
operationId: orgs/create-or-update-custom-property
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/custom-properties#create-or-update-a-custom-property-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/custom-property-name.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          value_type:
            type: string
            example: single_select
            enum:
              - string
              - single_select
              - multi_select
              - true_false
            description: The type of the value for the property
          required:
            type: boolean
            description: Whether the property is required.
          default_value:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
            nullable: true
            description: Default value of the property
          description:
            type: string
            nullable: true
            description: Short description of the property
          allowed_values:
            type: array
            items:
              type: string
              maxLength: 75
            maxItems: 200
            nullable: true
            description: |-
              An ordered list of the allowed values of the property.
              The property can have up to 200 allowed values.
        required:
          - value_type
      examples:
        default:
          value:
            value_type: single_select
            required: true
            default_value: production
            description: 'Prod or dev environment'
            allowed_values:
              - production
              - development
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/custom-property.yaml'
        examples:
          default:
            $ref: '../../components/examples/custom-property.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.13'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: custom-properties
x-github-internal:
  path: '/orgs/{org}/properties/schema/{custom_property_name}'
  http-method: put
  service-tier: 2
  owner: '@github/repos'
  published: true
