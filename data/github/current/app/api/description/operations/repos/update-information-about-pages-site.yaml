---
summary: Update information about a ${apiName} Pages site
description: |-
  Updates information for a ${apiName} Pages site. For more information, see "[About GitHub Pages](/github/working-with-github-pages/about-github-pages).

  The authenticated user must be a repository administrator, maintainer, or have the 'manage GitHub Pages settings' permission.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - repos
operationId: repos/update-information-about-pages-site
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pages/pages#update-information-about-a-apiname-pages-site'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          cname:
            type: string
            description: Specify a custom domain for the repository. Sending a `null`
              value will remove the custom domain. For more about custom domains,
              see "[Using a custom domain with GitHub Pages](${externalDocsUrl}/pages/configuring-a-custom-domain-for-your-github-pages-site)."
            nullable: true
          https_enforced:
            type: boolean
            description: Specify whether HTTPS should be enforced for the repository.
          build_type:
            type: string
            description: The process by which the GitHub Pages site will be built. `workflow` means that the site is built by a custom GitHub Actions workflow. `legacy` means that the site is built by GitHub when changes are pushed to a specific branch.
            enum:
              - legacy
              - workflow
          source:
            anyOf:
              - type: string
                description: Update the source for the repository. Must include the
                  branch name, and may optionally specify the subdirectory `/docs`.
                  Possible values are `"gh-pages"`, `"master"`, and `"master /docs"`.
                enum:
                  - gh-pages
                  - master
                  - master /docs
              - type: object
                description: Update the source for the repository. Must include the
                  branch name and path.
                properties:
                  branch:
                    type: string
                    description: The repository branch used to publish your site's source
                      files.
                  path:
                    type: string
                    description: The repository directory that includes the source files
                      for the Pages site. Allowed paths are `/` or `/docs`.
                    enum:
                      - '/'
                      - '/docs'
                required:
                  - branch
                  - path
        anyOf:
          - required:
              - build_type
          - required:
              - source
          - required:
              - cname
          - required:
              - public
          - required:
              - https_enforced
      examples:
        default:
          value:
            cname: octocatblog.com
            source:
              branch: main
              path: '/'
responses:
  '204':
    description: Response
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '400':
    $ref: '../../components/responses/bad_request.yaml'
  '409':
    $ref: '../../components/responses/conflict.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: pages
  subcategory: pages
x-github-internal:
  path: '/repos/{owner}/{repo}/pages'
  http-method: put
  service-tier: 1
  owner: '@github/pages'
  published: true
x-github-modify:
  ghec:
    requestBody:
      content:
        application/json:
          schema:
            properties:
              public:
                type: boolean
                description: Configures access controls for the GitHub Pages site. If
                  public is set to `true`, the site is accessible to anyone on the internet.
                  If set to `false`, the site will only be accessible to users who have
                  at least `read` access to the repository that published the site. This
                  includes anyone in your Enterprise if the repository is set to `internal`
                  visibility.
