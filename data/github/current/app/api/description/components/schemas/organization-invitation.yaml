---
title: Organization Invitation
description: Organization Invitation
type: object
properties:
  id:
    type: integer
    format: int64
  login:
    type: string
    nullable: true
  email:
    type: string
    nullable: true
  role:
    type: string
  created_at:
    type: string
  failed_at:
    type: string
    nullable: true
  failed_reason:
    type: string
    nullable: true
  inviter:
    $ref: './simple-user.yaml'
  team_count:
    type: integer
  node_id:
    type: string
    example: '"MDIyOk9yZ2FuaXphdGlvbkludml0YXRpb24x"'
  invitation_teams_url:
    type: string
    example: '"https://api.github.com/organizations/16/invitations/1/teams"'
  invitation_source:
    type: string
    example: '"member"'
required:
  - id
  - login
  - email
  - role
  - created_at
  - inviter
  - team_count
  - invitation_teams_url
  - node_id
