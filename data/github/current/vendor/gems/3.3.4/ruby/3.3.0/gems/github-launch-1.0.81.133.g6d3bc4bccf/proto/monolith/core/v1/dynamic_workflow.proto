syntax = "proto3";

package actions.core.v1;

option go_package = "core/v1";
option ruby_package = "MonolithTwirp::Actions::Core::V1";

// The dynamic workflow properties.
// Workflow yaml excluded as it could be rather large.
message DynamicWorkflow {
    // Ref is the ref to run the workflow against
    string ref = 1;
    // IntegrationName is the name of the integration that triggered this event
    string integration_name = 2;
    // Inputs provided for the workflow
    map<string, string> inputs = 3;
    // WorkflowName is the name of the workflow
    string workflow_name = 4;
    // Slug is used to form the filename of the workflow
    string slug = 5;
    reserved 6;
}
