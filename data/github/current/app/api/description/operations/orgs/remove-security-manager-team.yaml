---
summary: 'Remove a security manager team'
description: |-
  Removes the security manager role from a team for an organization. For more information, see "[Managing security managers in your organization](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization) team from an organization."

  The authenticated user must be an administrator for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/remove-security-manager-team

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/security-managers#remove-a-security-manager-team'

x-github-internal:
