development: localhost:6379:11 # Use database `:11` to not conflict with other Redis data.
fi: localhost:6379
# Use a different port on each parallel test worker;
# Use database `:10` to avoid hitting development data
test: localhost:<%= 6379 + (ENV['TEST_ENV_NUMBER'] || 0).to_i %>:10
