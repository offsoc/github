---
summary: Set settings
description: |-
  Updates the settings on your instance. For a list of the available settings, see the [Get settings endpoint](${externalDocsUrl}/rest/enterprise-admin/manage-ghes#get-settings).

  **Notes:**
  - The request body only requires the settings parameters that should be updated to be specified, all other parameters will be unmodified or populated from the default values.
  - You cannot set the Management Console root site administrator password with this API endpoint. Use the `ghe-set-password` utility to change the management console password. For more information, see "[Command-line utilities](${externalDocsUrl}/admin/configuration/configuring-your-enterprise/command-line-utilities#ghe-set-password)."
operationId: enterprise-admin/set-manage-settings
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#set-settings'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
requestBody:
  required: true
  description: Only the settings parameters that should be modified need to be specified.
  content:
    application/json:
      schema:
        type: object
      examples:
        default:
          value:
            public_pages: true

responses:
  '204':
    description: Response
  '400':
    description: Bad request
  '401':
    description: Unauthorized
  '500':
    description: Internal error
x-github-releases:
  - ghes: '>= 3.12'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/config/settings'
  http-method: put
  service-tier: 1
  published: true
  owner: "@github/ghes-infrastructure"
