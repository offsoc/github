---
summary: Enable a selected organization for GitHub Actions in an enterprise
description: |-
  Adds an organization to the list of selected organizations that are enabled for GitHub Actions in an enterprise. To use this endpoint, the enterprise permission policy for `enabled_organizations` must be configured to `selected`. For more information, see "[Set GitHub Actions permissions for an enterprise](#set-github-actions-permissions-for-an-enterprise)."

  OAuth app tokens and personal access tokens (classic) need the `admin:enterprise` scope to use this endpoint.
operationId: enterprise-admin/enable-selected-organization-github-actions-enterprise
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/permissions#enable-a-selected-organization-for-github-actions-in-an-enterprise'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/org-id.yaml'
responses:
  '204':
    description: Response
x-github:
  enabledForGitHubApps: false
  githubCloudOnly: true
  category: actions
  subcategory: permissions
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.23'
x-github-internal:
  path: '/enterprises/{enterprise}/actions/permissions/organizations/{org_id}'
  http-method: put
  service-tier: 1
  published: true
  owner: '@github/c2c-actions'
