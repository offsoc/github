---
title: Code Search Result Item
description: Code Search Result Item
type: object
properties:
  name:
    type: string
  path:
    type: string
  sha:
    type: string
  url:
    type: string
    format: uri
  git_url:
    type: string
    format: uri
  html_url:
    type: string
    format: uri
  repository:
    $ref: './minimal-repository.yaml'
  score:
    type: number
  file_size:
    type: integer
  language:
    type: string
    nullable: true
  last_modified_at:
    type: string
    format: date-time
  line_numbers:
    type: array
    items:
      type: string
    example:
      - 73..77
      - 77..78
  text_matches:
    $ref: 'search-result-text-matches.yaml'
required:
  - score
  - name
  - path
  - sha
  - git_url
  - html_url
  - url
  - repository
