---
summary: 'Get a deployment branch policy'
description: |-
  Gets a deployment branch or tag policy for an environment.

  Anyone with read access to the repository can use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint with a private repository.
tags:
  - repos
operationId: repos/get-deployment-branch-policy
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/deployments/branch-policies#get-a-deployment-branch-policy'
x-github-internal:
  path: /repos/{owner}/{repo}/environments/{environment_name}/deployment-branch-policies/{branch_policy_id}
  http-method: get
  published: true
  owner: '@github/actions-fusion-reviewers'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.2'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/environment-name.yaml'
  - $ref: '../../components/parameters/branch-policy-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/deployment-branch-policy.yaml'
        examples:
          default:
            $ref: '../../components/examples/deployment-branch-policy-wildcard.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: deployments
  subcategory: branch-policies
x-githubEnterpriseOverlays:
  '< 3.12':
    description: |-
      Gets a deployment branch policy for an environment.

      Anyone with read access to the repository can use this endpoint.

      OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint with a private repository.
