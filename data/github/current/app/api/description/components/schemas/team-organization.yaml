---
title: Team Organization
description: Team Organization
type: object
properties:
  login:
    type: string
    example: github
  id:
    type: integer
    example: 1
  node_id:
    type: string
    example: MDEyOk9yZ2FuaXphdGlvbjE=
  url:
    type: string
    format: uri
    example: https://api.github.com/orgs/github
  repos_url:
    type: string
    format: uri
    example: https://api.github.com/orgs/github/repos
  events_url:
    type: string
    format: uri
    example: https://api.github.com/orgs/github/events
  hooks_url:
    type: string
    example: https://api.github.com/orgs/github/hooks
  issues_url:
    type: string
    example: https://api.github.com/orgs/github/issues
  members_url:
    type: string
    example: https://api.github.com/orgs/github/members{/member}
  public_members_url:
    type: string
    example: https://api.github.com/orgs/github/public_members{/member}
  avatar_url:
    type: string
    example: https://github.com/images/error/octocat_happy.gif
  description:
    type: string
    example: A great organization
    nullable: true
  name:
    type: string
    example: github
  company:
    type: string
    example: GitHub
  blog:
    type: string
    format: uri
    example: https://github.com/blog
  location:
    type: string
    example: San Francisco
  email:
    type: string
    format: email
    example: octocat@github.com
  twitter_username:
    type: string
    example: github
    nullable: true
  is_verified:
    type: boolean
    example: true
  has_organization_projects:
    type: boolean
    example: true
  has_repository_projects:
    type: boolean
    example: true
  public_repos:
    type: integer
    example: 2
  public_gists:
    type: integer
    example: 1
  followers:
    type: integer
    example: 20
  following:
    type: integer
    example: 0
  html_url:
    type: string
    format: uri
    example: https://github.com/octocat
  created_at:
    type: string
    format: date-time
    example: '2008-01-14T04:33:35Z'
  type:
    type: string
    example: Organization
  total_private_repos:
    type: integer
    example: 100
  owned_private_repos:
    type: integer
    example: 100
  private_gists:
    type: integer
    example: 81
    nullable: true
  disk_usage:
    type: integer
    example: 10000
    nullable: true
  collaborators:
    type: integer
    example: 8
    nullable: true
  billing_email:
    type: string
    format: email
    example: org@example.com
    nullable: true
  plan:
    type: object
    properties:
      name:
        type: string
      space:
        type: integer
      private_repos:
        type: integer
      filled_seats:
        type: integer
      seats:
        type: integer
    required:
      - name
      - space
      - private_repos
  default_repository_permission:
    type: string
    nullable: true
  members_can_create_repositories:
    type: boolean
    example: true
    nullable: true
  two_factor_requirement_enabled:
    type: boolean
    example: true
    nullable: true
  members_allowed_repository_creation_type:
    type: string
    example: all
  members_can_create_public_repositories:
    type: boolean
    example: true
  members_can_create_private_repositories:
    type: boolean
    example: true
  members_can_create_internal_repositories:
    type: boolean
    example: true
  members_can_create_pages:
    type: boolean
    example: true
  members_can_create_public_pages:
    type: boolean
    example: true
  members_can_create_private_pages:
    type: boolean
    example: true
  members_can_fork_private_repositories:
    type: boolean
    example: false
    nullable: true
  web_commit_signoff_required:
    type: boolean
    example: false
  updated_at:
    type: string
    format: date-time
  archived_at:
    type: string
    format: date-time
    nullable: true
required:
  - login
  - url
  - id
  - node_id
  - repos_url
  - events_url
  - hooks_url
  - issues_url
  - members_url
  - public_members_url
  - avatar_url
  - description
  - html_url
  - has_organization_projects
  - has_repository_projects
  - public_repos
  - public_gists
  - followers
  - following
  - type
  - created_at
  - updated_at
  - archived_at
x-githubEnterpriseOverlays:
  '< 3.4':
    properties:
      members_can_fork_private_repositories:
  '< 3.6':
    properties:
      web_commit_signoff_required:
  '< 3.11':
    properties:
      archived_at:
