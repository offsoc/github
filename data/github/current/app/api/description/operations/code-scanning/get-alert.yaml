---
summary: Get a code scanning alert
description: |-
  Gets a single code scanning alert.

  OAuth app tokens and personal access tokens (classic) need the `security_events` scope to use this endpoint with private or public repositories, or the `public_repo` scope to use this endpoint with only public repositories.
tags:
  - code-scanning
operationId: code-scanning/get-alert
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-scanning/code-scanning#get-a-code-scanning-alert'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/alert-number.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/code-scanning-alert.yaml'
        examples:
          default:
            $ref: '../../components/examples/code-scanning-alert.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    $ref: '../../components/responses/code_scanning_forbidden_read.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '503':
    $ref: '../../components/responses/service_unavailable.yaml'
x-githubEnterpriseOverlays:
  '3.4 || 3.5 || 3.6 || 3.7':
    description: |-
      Gets a single code scanning alert. You must use an access token with the `security_events` scope to use this endpoint with private repositories, the `public_repo` scope also grants permission to read security events on public repositories only. GitHub Apps must have the `security_events` read permission to use this endpoint.

      > [!WARNING]
      > **Deprecation notice:** The instances field is deprecated and will, in future, not be included in the response for this endpoint. The example response reflects this change. The same information can now be retrieved via a GET request to the URL specified by `instances_url`.
  '< 3.4':
    description: |-
      Gets a single code scanning alert. You must use an access token with the `security_events` scope to use this endpoint. GitHub Apps must have the `security_events` read permission to use this endpoint.

      > [!WARNING]
      > **Deprecation notice:** The instances field is deprecated and will, in future, not be included in the response for this endpoint. The example response reflects this change. The same information can now be retrieved via a GET request to the URL specified by `instances_url`.
    responses:
      '304':
