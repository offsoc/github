---
summary: List app installations accessible to the user access token
description: |-
  Lists installations of your GitHub App that the authenticated user has explicit permission (`:read`, `:write`, or `:admin`) to access.

  The authenticated user has explicit permission to access repositories they own, repositories where they are a collaborator, and repositories that they can access through an organization membership.

  You can find the permissions for the installation under the `permissions` key.
tags:
  - apps
operationId: apps/list-installations-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/installations#list-app-installations-accessible-to-the-user-access-token'
parameters:
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: You can find the permissions for the installation under the `permissions`
      key.
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - installations
          properties:
            total_count:
              type: integer
            installations:
              type: array
              items:
                $ref: '../../components/schemas/installation.yaml'
        examples:
          default:
            $ref: '../../components/examples/base-installation-for-auth-user-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
