---
summary: Get a gitignore template
description: |-
  Get the content of a gitignore template.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.raw+json`**: Returns the raw .gitignore contents.
operationId: gitignore/get-template
tags:
  - gitignore
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/gitignore/gitignore#get-a-gitignore-template'
parameters:
  - name: name
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/gitignore-template.yaml'
        examples:
          default:
            $ref: '../../components/examples/gitignore-template.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: gitignore
  subcategory: gitignore
x-github-internal:
  path: '/gitignore/templates/{name}'
  http-method: get
  service-tier: 2
  owner: '@github/repos'
  published: true
