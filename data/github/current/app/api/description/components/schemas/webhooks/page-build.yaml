---
title: page_build event
type: object
properties:
  build:
    description: The [List GitHub Pages builds](${externalDocsUrl}/rest/pages/pages#list-github-pages-builds) itself.
    type: object
    properties:
      commit:
        type: string
        nullable: true
      created_at:
        type: string
      duration:
        type: integer
      error:
        type: object
        properties:
          message:
            type: string
            nullable: true
        required:
          - message
      pusher:
        title: User
        type: object
        nullable: true
        properties:
          avatar_url:
            type: string
            format: uri
          deleted:
            type: boolean
          email:
            type: string
            nullable: true
          events_url:
            type: string
            format: uri-template
          followers_url:
            type: string
            format: uri
          following_url:
            type: string
            format: uri-template
          gists_url:
            type: string
            format: uri-template
          gravatar_id:
            type: string
          html_url:
            type: string
            format: uri
          id:
            type: integer
          login:
            type: string
          name:
            type: string
          node_id:
            type: string
          organizations_url:
            type: string
            format: uri
          received_events_url:
            type: string
            format: uri
          repos_url:
            type: string
            format: uri
          site_admin:
            type: boolean
          starred_url:
            type: string
            format: uri-template
          subscriptions_url:
            type: string
            format: uri
          type:
            type: string
            enum:
              - Bot
              - User
              - Organization
          url:
            type: string
            format: uri
        required:
          - login
          - id
      status:
        type: string
      updated_at:
        type: string
      url:
        type: string
        format: uri
    required:
      - url
      - status
      - error
      - pusher
      - commit
      - duration
      - created_at
      - updated_at
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  id:
    type: integer
  installation:
    $ref: '../simple-installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - id
  - build
  - repository
  - sender
