---
summary: Create a commit comment
description: |-
  Create a comment for a commit using its `:commit_sha`.

  This endpoint triggers [notifications](${externalDocsUrl}/github/managing-subscriptions-and-notifications-on-github/about-notifications). Creating content too quickly using this endpoint may result in secondary rate limiting. For more information, see "[Rate limits for the API](${externalDocsUrl}/rest/using-the-rest-api/rate-limits-for-the-rest-api#about-secondary-rate-limits)" and "[Best practices for using the REST API](${externalDocsUrl}/rest/guides/best-practices-for-using-the-rest-api)."

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github-commitcomment.raw+json`**: Returns the raw markdown body. Response will include `body`. This is the default if you do not pass any specific media type.
  - **`application/vnd.github-commitcomment.text+json`**: Returns a text only representation of the markdown body. Response will include `body_text`.
  - **`application/vnd.github-commitcomment.html+json`**: Returns HTML rendered from the body's markdown. Response will include `body_html`.
  - **`application/vnd.github-commitcomment.full+json`**: Returns raw, text, and HTML representations. Response will include `body`, `body_text`, and `body_html`.
tags:
  - repos
operationId: repos/create-commit-comment
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/commits/comments#create-a-commit-comment'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/commit-sha.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          body:
            type: string
            description: The contents of the comment.
          path:
            type: string
            description: Relative path of the file to comment on.
          position:
            type: integer
            description: Line index in the diff to comment on.
          line:
            type: integer
            description: '**Deprecated**. Use **position** parameter instead. Line
              number in the file to comment on.'
        required:
          - body
      examples:
        default:
          value:
            body: Great stuff
            path: file1.txt
            position: 4
            line: 1
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/commit-comment.yaml'
        examples:
          default:
            $ref: '../../components/examples/commit-comment.yaml'
    headers:
      Location:
        example: https://api.github.com/repos/octocat/Hello-World/comments/1
        schema:
          type: string
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  triggersNotification: true
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: commits
  subcategory: comments
x-github-internal:
  path: '/repos/{owner}/{repo}/commits/{commit_sha}/comments'
  http-method: post
  service-tier: 1
  owner: '@github/repos'
  published: true
