---
published: true
deprecated: true
variables:
  externalDocsUrl: https://docs.github.com/enterprise-server@3.9
  ghesVersion: '3.9'
  apiName: GitHub Enterprise Server
patch:
- op: add
  path: "/servers"
  value:
  - url: "{protocol}://{hostname}/api/v3"
    variables:
      hostname:
        description: Self-hosted Enterprise Server hostname
        default: HOSTNAME
      protocol:
        description: Self-hosted Enterprise Server protocol
        default: http
- op: add
  path: "/externalDocs"
  value:
    description: GitHub Enterprise Developer Docs
    url: https://docs.github.com/enterprise-server@3.9/rest/
- op: add
  path: "/tags/-"
  value:
    name: scim
    description: Provisioning of GitHub organization membership for SCIM-enabled providers.
    x-displayName: SCIM
- op: add
  path: "/info/x-github-plan"
  value: ghes
- op: add
  path: "/info/x-github-release"
  value: 3.9
- op: add
  path: "/info/x-github-api-versions"
  value:
  - '2022-11-28'
- op: add
  path: "/tags/-"
  value:
    name: enterprise-admin
    description: Enterprise Administration
    x-displayName: Enterprise Administration
- op: add
  path: "/tags/-"
  value:
    name: oauth-authorizations
    description: OAuth Authorizations API
    x-displayName: OAuth Authorizations
