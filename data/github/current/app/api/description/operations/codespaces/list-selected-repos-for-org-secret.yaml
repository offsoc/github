---
summary: List selected repositories for an organization secret
description: |-
  Lists all repositories that have been selected when the `visibility`
  for repository access to a secret is set to `selected`.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/list-selected-repos-for-org-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/organization-secrets#list-selected-repositories-for-an-organization-secret'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - repositories
          properties:
            total_count:
              type: integer
            repositories:
              type: array
              items:
                $ref: '../../components/schemas/minimal-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/public-repository-paginated.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: codespaces
  subcategory: organization-secrets
x-github-internal:
  path: '/orgs/{org}/codespaces/secrets/{secret_name}/repositories'
  http-method: get
  owner: '@github/codespaces-team'
  published: true
