---
description: A repository security advisory.
type: object
properties:
  ghsa_id:
    type: string
    description: The GitHub Security Advisory ID.
    readOnly: true
  cve_id:
    type: string
    description: The Common Vulnerabilities and Exposures (CVE) ID.
    nullable: true
  url:
    type: string
    format: uri
    description: The API URL for the advisory.
    readOnly: true
  html_url:
    type: string
    format: uri
    description: The URL for the advisory.
    readOnly: true
  summary:
    type: string
    description: A short summary of the advisory.
    maxLength: 1024
  description:
    type: string
    description: A detailed description of what the advisory entails.
    maxLength: 65535
    nullable: true
  severity:
    type: string
    description: The severity of the advisory.
    nullable: true
    enum:
      - critical
      - high
      - medium
      - low
  author:
    readOnly: true
    nullable: true
    description: The author of the advisory.
    allOf:
      - $ref: './simple-user.yaml'
  publisher:
    readOnly: true
    nullable: true
    description: The publisher of the advisory.
    allOf:
      - $ref: './simple-user.yaml'
  identifiers:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          description: The type of identifier.
          enum:
            - CVE
            - GHSA
        value:
          type: string
          description: The identifier value.
      required:
        - type
        - value
    readOnly: true
  state:
    type: string
    description: The state of the advisory.
    enum:
      - published
      - closed
      - withdrawn
      - draft
      - triage
  scope:
    type: string
    description: The scope of the advisory.
    enum:
      - open_source
      - innersource
    x-unpublished: Unpublished until the feature flag is rolled out (innersource_advisories)
  created_at:
    type: string
    format: date-time
    description: The date and time of when the advisory was created, in ISO 8601 format.
    readOnly: true
    nullable: true
  updated_at:
    type: string
    format: date-time
    description: The date and time of when the advisory was last updated, in ISO 8601 format.
    readOnly: true
    nullable: true
  published_at:
    type: string
    format: date-time
    description: The date and time of when the advisory was published, in ISO 8601 format.
    readOnly: true
    nullable: true
  closed_at:
    type: string
    format: date-time
    description: The date and time of when the advisory was closed, in ISO 8601 format.
    readOnly: true
    nullable: true
  withdrawn_at:
    type: string
    format: date-time
    description: The date and time of when the advisory was withdrawn, in ISO 8601 format.
    readOnly: true
    nullable: true
  submission:
    type: object
    nullable: true
    readOnly: true
    properties:
      accepted:
        type: boolean
        description: Whether a private vulnerability report was accepted by the repository's administrators.
        readOnly: true
    required:
      - accepted
  vulnerabilities:
    type: array
    nullable: true
    items:
      $ref: './repository-advisory-vulnerability.yaml'
  cvss:
    type: object
    nullable: true
    properties:
      vector_string:
        type: string
        description: The CVSS vector.
        nullable: true
      score:
        type: number
        description: The CVSS score.
        minimum: 0
        maximum: 10
        nullable: true
        readOnly: true
    required:
      - vector_string
      - score
  cvss_severities:
    $ref: './cvss-severities.yaml'
  cwes:
    type: array
    nullable: true
    items:
      type: object
      properties:
        cwe_id:
          type: string
          description: The Common Weakness Enumeration (CWE) identifier.
        name:
          type: string
          description: The name of the CWE.
          readOnly: true
      required:
        - cwe_id
        - name
    readOnly: true
  cwe_ids:
    type: array
    description: A list of only the CWE IDs.
    nullable: true
    items:
      type: string
  credits:
    type: array
    nullable: true
    items:
      type: object
      properties:
        login:
          type: string
          description: The username of the user credited.
        type:
          $ref: './security-advisory-credit-types.yaml'
  credits_detailed:
    type: array
    nullable: true
    items:
      $ref: './repository-advisory-credit.yaml'
    readOnly: true
  collaborating_users:
    type: array
    description: A list of users that collaborate on the advisory.
    nullable: true
    items:
      $ref: './simple-user.yaml'
  collaborating_teams:
    type: array
    description: A list of teams that collaborate on the advisory.
    nullable: true
    items:
      $ref: './team.yaml'
  private_fork:
    readOnly: true
    nullable: true
    description: A temporary private fork of the advisory's repository for collaborating on a fix.
    allOf:
      - $ref: './simple-repository.yaml'
required:
  - ghsa_id
  - cve_id
  - url
  - html_url
  - summary
  - description
  - severity
  - author
  - publisher
  - identifiers
  - state
  - created_at
  - updated_at
  - published_at
  - closed_at
  - withdrawn_at
  - submission
  - vulnerabilities
  - cvss
  - cwes
  - cwe_ids
  - credits
  - credits_detailed
  - collaborating_users
  - collaborating_teams
  - private_fork
additionalProperties: false
