---
title: Classroom Accepted Assignment
description: A GitHub Classroom accepted assignment
type: object
properties:
  id:
    description: Unique identifier of the repository.
    type: integer
    example: 42
  submitted:
    description: Whether an accepted assignment has been submitted.
    type: boolean
    example: true
  passing:
    description: Whether a submission passed.
    type: boolean
    example: true
  commit_count:
    description: Count of student commits.
    type: integer
    example: 5
  grade:
    description: Most recent grade.
    type: string
    example: 10/10
  students:
    type: array
    items:
      $ref: './simple-classroom-user.yaml'
      x-nullable-ref: false
  repository:
    $ref: './simple-classroom-repository.yaml'
    x-nullable-ref: false
  assignment:
    $ref: './simple-classroom-assignment.yaml'
    x-nullable-ref: false
required:
  - id
  - submitted
  - passing
  - commit_count
  - grade
  - students
  - repository
  - assignment
