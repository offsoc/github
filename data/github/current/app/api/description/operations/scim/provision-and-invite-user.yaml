---
summary: Provision and invite a SCIM user
description: Provisions organization membership for a user, and sends an activation email to the email address. If the user was previously a member of the organization, the invitation will reinstate any former privileges that the user had. For more information about reinstating former members, see "[Reinstating a former member of your organization](${externalDocsUrl}/organizations/managing-membership-in-your-organization/reinstating-a-former-member-of-your-organization)."
tags:
  - scim
operationId: scim/provision-and-invite-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/scim/scim#provision-and-invite-a-scim-user'
parameters:
  - $ref: '../../components/parameters/org.yaml'
responses:
  '201':
    description: Response
    content:
      application/scim+json:
        schema:
          $ref: '../../components/schemas/scim-user.yaml'
        examples:
          default:
            $ref: '../../components/examples/scim-user.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '404':
    $ref: '../../components/responses/scim_not_found.yaml'
  '403':
    $ref: '../../components/responses/scim_forbidden.yaml'
  '500':
    $ref: '../../components/responses/scim_internal_error.yaml'
  '409':
    $ref: '../../components/responses/scim_conflict.yaml'
  '400':
    $ref: '../../components/responses/scim_bad_request.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          userName:
            description: Configured by the admin. Could be an email, login, or username
            example: someone@example.com
            type: string
          displayName:
            description: The name of the user, suitable for display to end-users
            example: Jon Doe
            type: string
          name:
            type: object
            properties:
              givenName:
                type: string
              familyName:
                type: string
              formatted:
                type: string
            required:
              - givenName
              - familyName
            example:
              givenName: Jane
              familyName: User
          emails:
            description: user emails
            example:
              - value: someone@example.com
                primary: true
              - value: another@example.com
                primary: false
            type: array
            minItems: 1
            items:
              type: object
              properties:
                value:
                  type: string
                primary:
                  type: boolean
                type:
                  type: string
              required:
                - value
          schemas:
            type: array
            items:
              type: string
          externalId:
            type: string
          groups:
            type: array
            items:
              type: string
          active:
            type: boolean
        required:
          - userName
          - name
          - emails
      examples:
        default:
          value:
            userName: octocat
            name: Monalisa Octocat
            emails:
              - value: mona.octocat@github.com
                primary: true
x-github-releases:
  - ghec
x-github:
  githubCloudOnly: true
  enabledForGitHubApps: true

  category: scim
  subcategory: scim
x-github-internal:
  path: '/scim/v2/organizations/{org}/Users'
  http-method: post
  service-tier: 2
  owner: '@github/external-identities'
  published: true
