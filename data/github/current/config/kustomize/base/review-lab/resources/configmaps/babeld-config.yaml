apiVersion: v1
kind: ConfigMap
metadata:
  name: babeld-config
data:
  config.json: |
    {
      "ports" : {
        "stats" : 3030,
        "http" : 3033,
        "git" : 3034,
        "ssh": 3035,
        "svn": 3036,
        "svn-push": 3037
      },

      "receive-ref-update-command-limit": 100000,
      "commit-refs-timeout-sec": 150,

      "ext-ports" : {
        "gitauth_host": "gitauth",
        "gitauth" : 8083,
        "gitdaemon" : 9419,
        "svndaemon": 5208
      },

      "stats" : {
        "port" : 0,
        "endpoint" : "127.0.0.1"
      },

      "ssh-expect-haproxy" : true,
      "ssh-exec-timeout-sec" : 120,
      "ssh-host-key" : "/etc/ssh_host_keys/rsa",
      "ssh-dss-host-key" : "/etc/ssh_host_keys/dsa",
      "ssh-ecdsa-host-key" : "/etc/ssh_host_keys/ecdsa",

      "daemonize" : false
    }
