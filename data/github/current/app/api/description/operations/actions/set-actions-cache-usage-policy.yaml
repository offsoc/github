  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '204':
    description: Response
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/actions-cache-usage-policy-for-repository.yaml'
      examples:
        selected_actions:
          $ref: '../../components/examples/actions-cache-usage-policy.yaml'
x-github-releases:
