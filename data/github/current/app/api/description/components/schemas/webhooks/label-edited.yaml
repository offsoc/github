---
title: label edited event
type: object
properties:
  action:
    type: string
    enum:
      - edited
  changes:
    description: The changes to the label if the action was `edited`.
    type: object
    properties:
      color:
        type: object
        properties:
          from:
            description: The previous version of the color if the action was `edited`.
            type: string
        required:
          - from
      description:
        type: object
        properties:
          from:
            description: The previous version of the description if the action was `edited`.
            type: string
        required:
          - from
      name:
        type: object
        properties:
          from:
            description: The previous version of the name if the action was `edited`.
            type: string
        required:
          - from
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  label:
    $ref: ../webhooks_label.yaml
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - label
  - repository
  - sender
