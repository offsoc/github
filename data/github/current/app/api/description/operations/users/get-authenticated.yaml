    description: Response
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '../../components/schemas/private-user.yaml'
            - $ref: '../../components/schemas/public-user.yaml'
        examples:
          response-with-public-and-private-profile-information:
            $ref: '../../components/examples/private-user-response-with-public-and-private-profile-information.yaml'
          response-with-public-profile-information:
            $ref: '../../components/examples/private-user-response-with-public-profile-information.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
