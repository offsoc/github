---
title: Installation Token
description: Authentication token for a GitHub App installed on a user or org.
type: object
properties:
  token:
    type: string
  expires_at:
    type: string
  permissions:
    $ref: './app-permissions.yaml'
  repository_selection:
    type: string
    enum:
      - all
      - selected
  repositories:
    type: array
    items:
      $ref: './repository.yaml'
  single_file:
    type: string
    example: README.md
  has_multiple_single_files:
    type: boolean
    example: true
  single_file_paths:
    type: array
    items:
      type: string
    example:
      - 'config.yml'
      - '.github/issue_TEMPLATE.md'
  valid_after:
    type: string
    format: date-time
    x-unpublished: Unpublished because it's only being exposed to internal Apps
    example: "2023-03-09T16:12:58.370Z"
required:
  - token
  - expires_at
