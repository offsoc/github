---
summary: List pre-receive hooks for a repository
description: List all pre-receive hooks that are enabled or testing for this repository
  as well as any disabled hooks that are allowed to be enabled at the repository level.
  Pre-receive hooks that are disabled at a higher level and are not configurable will
  not be listed.
operationId: enterprise-admin/list-pre-receive-hooks-for-repo
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/repo-pre-receive-hooks#list-pre-receive-hooks-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/direction.yaml'
  - name: sort
    in: query
    required: false
    schema:
      type: string
      enum:
        - created
        - updated
        - name
      default: created
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/repository-pre-receive-hook.yaml'
        examples:
          default:
            $ref: '../../components/examples/repository-pre-receive-hook-items.yaml'
