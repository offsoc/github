---
summary: Create a GPG key for the authenticated user
description: |-
  Adds a GPG key to the authenticated user's GitHub account.

  OAuth app tokens and personal access tokens (classic) need the `write:gpg_key` scope to use this endpoint.
operationId: users/create-gpg-key-for-authenticated-user
tags:
  - users
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/users/gpg-keys#create-a-gpg-key-for-the-authenticated-user'
parameters: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          name:
            description: A descriptive name for the new key.
            type: string
          armored_public_key:
            description: A GPG key in ASCII-armored format.
            type: string
        type: object
        required:
          - armored_public_key
      examples:
        default:
          value:
            name: Octocat's GPG Key
            armored_public_key: |-
              -----BEGIN PGP PUBLIC KEY BLOCK-----
              Version: GnuPG v1

              mQINBFnZ2ZIBEADQ2Z7Z7
              -----END PGP PUBLIC KEY BLOCK-----
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/gpg-key.yaml'
        examples:
          default:
            $ref: '../../components/examples/gpg-key.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: users
  subcategory: gpg-keys
x-github-internal:
  path: '/user/gpg_keys'
  http-method: post
  service-tier: 2
  owner: '@github/external-identities'
  published: true
x-githubEnterpriseOverlays:
  '<=3.5':
    requestBody:
      content:
        application/json:
          schema:
            properties:
              name:
