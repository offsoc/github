---
summary: Move a project column
description: ''
tags:
  - projects
operationId: projects/move-column
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/projects/columns#move-a-project-column'
parameters:
  - $ref: '../../components/parameters/column-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          position:
            description: 'The position of the column in a project. Can be one of: `first`, `last`, or `after:<column_id>` to place after the specified column.'
            example: last
            type: string
            pattern: "^(?:first|last|after:\\d+)$"
        required:
          - position
        type: object
      examples:
        default:
          summary: Move the column to the end of the board
          value:
            position: last
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties: {}
          additionalProperties: false
        examples:
          default:
            value:
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: projects
  subcategory: columns
x-github-internal:
  path: '/projects/columns/{column_id}/moves'
  http-method: post
  service-tier: 2
  owner: '@github/projects'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/inertia.yaml'
          required: true
