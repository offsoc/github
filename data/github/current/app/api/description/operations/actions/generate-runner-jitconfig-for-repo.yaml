---
summary: 'Create configuration for a just-in-time runner for a repository'
description: |-
  Generates a configuration that can be passed to the runner application at startup.

  The authenticated user must have admin access to the repository.

  OAuth tokens and personal access tokens (classic) need the`repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/generate-runner-jitconfig-for-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#create-configuration-for-a-just-in-time-runner-for-a-repository'
x-github-internal:
  path: /repos/{owner}/{repo}/actions/runners/generate-jitconfig
  http-method: post
  published: true
  owner: '@github/c2c-actions'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.10'
parameters:
 - $ref: '../../components/parameters/owner.yaml'
 - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - runner_group_id
          - labels
        properties:
          name:
            type: string
            description: The name of the new runner.
          runner_group_id:
            type: integer
            description: The ID of the runner group to register the runner to.
          labels:
            type: array
            minItems: 1
            maxItems: 100
            items:
              type: string
            description: "The names of the custom labels to add to the runner. **Minimum items**: 1. **Maximum items**: 100."
          work_folder:
            type: string
            description: The working directory to be used for job execution, relative to the runner install directory.
            default: _work
      examples:
        default:
          value:
            name: New runner
            runner_group_id: 1
            labels:
              - self-hosted
              - X64
              - macOS
              - no-gpu
            work_folder: _work
responses:
  '201':
    $ref: '../../components/responses/actions_runner_jitconfig.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: self-hosted-runners
