---
summary: List repositories starred by the authenticated user
description: |-
  Lists repositories the authenticated user has starred.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.star+json`**: Includes a timestamp of when the star was created.
tags:
  - activity
operationId: activity/list-repos-starred-by-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/activity/starring#list-repositories-starred-by-the-authenticated-user'
parameters:
