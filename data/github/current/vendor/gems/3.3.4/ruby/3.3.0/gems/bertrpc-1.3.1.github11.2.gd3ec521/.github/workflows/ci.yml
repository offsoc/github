name: bertrpc-ci

on: [push, pull_request]

jobs:
  build:
    name: Run CI build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Run build script
        run: script/cibuild
