summary: Get an organization public key
description: Gets a public key for an organization, which is required in order to encrypt secrets. You need to
  encrypt the value of a secret before you can create or update secrets.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
