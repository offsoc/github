---
title: security_advisory withdrawn event
type: object
properties:
  action:
    type: string
    enum:
      - withdrawn
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  security_advisory:
    description: The details of the security advisory, including summary, description, and severity.
    type: object
    properties:
      cvss:
        type: object
        properties:
          score:
            type: number
          vector_string:
            type: string
            nullable: true
        required:
          - vector_string
          - score
      cvss_severities:
        $ref: '../cvss-severities.yaml'
      cwes:
        type: array
        items:
          type: object
          properties:
            cwe_id:
              type: string
            name:
              type: string
          required:
            - cwe_id
            - name
      description:
        type: string
      ghsa_id:
        type: string
      identifiers:
        type: array
        items:
          type: object
          properties:
            type:
              type: string
            value:
              type: string
          required:
            - value
            - type
      published_at:
        type: string
      references:
        type: array
        items:
          type: object
          properties:
            url:
              type: string
              format: uri
          required:
            - url
      severity:
        type: string
      summary:
        type: string
      updated_at:
        type: string
      vulnerabilities:
        type: array
        items:
          type: object
          properties:
            first_patched_version:
              type: object
              nullable: true
              properties:
                identifier:
                  type: string
              required:
                - identifier
            package:
              type: object
              properties:
                ecosystem:
                  type: string
                name:
                  type: string
              required:
                - ecosystem
                - name
            severity:
              type: string
            vulnerable_version_range:
              type: string
          required:
            - package
            - severity
            - vulnerable_version_range
            - first_patched_version
      withdrawn_at:
        type: string
    required:
      - cvss
      - cwes
      - ghsa_id
      - summary
      - description
      - severity
      - identifiers
      - references
      - published_at
      - updated_at
      - withdrawn_at
      - vulnerabilities
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - security_advisory
