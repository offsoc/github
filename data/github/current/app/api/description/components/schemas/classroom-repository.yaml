---
title: Classroom Repository
description: A git repository
type: object
properties:
  id:
    description: Unique identifier of the repository
    example: 42
    type: integer
  node_id:
    type: string
    example: MDEwOlJlcG9zaXRvcnkxMjk2MjY5
  name:
    description: The name of the repository.
    type: string
    example: Team Environment
  full_name:
    type: string
    example: octocat/Hello-World
  owner:
    nullable: true
    type: object
    properties:
      login:
        type: string
        example: 'Octocat Coding 101'
      id:
        description: Unique identifier of the user
        type: integer
        example: 1337
      avatar_url:
        description: URL for the user's avatar
        type: string
        format: uri
        example: https://github.com/images/error/octocat_happy.gif
        nullable: true
      email:
        description: Email address for user
        type: string
        format: email
        example: octocat@github.com
        nullable: true
  private:
    description: Whether the repository is private or public.
    default: false
    type: boolean
  html_url:
    type: string
    format: uri
    example: https://github.com/octocat/Hello-World
  description:
    type: string
    example: This your first repo!
    nullable: true
  url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World
  branches_url:
    type: string
    example: http://api.github.com/repos/octocat/Hello-World/branches{/branch}
  collaborators_url:
    type: string
    example: http://api.github.com/repos/octocat/Hello-World/collaborators{/collaborator}
  commits_url:
    type: string
    example: http://api.github.com/repos/octocat/Hello-World/commits{/sha}
  contents_url:
    type: string
    example: http://api.github.com/repos/octocat/Hello-World/contents/{+path}
  downloads_url:
    type: string
    format: uri
    example: http://api.github.com/repos/octocat/Hello-World/downloads
  events_url:
    type: string
    format: uri
    example: http://api.github.com/repos/octocat/Hello-World/events
  git_url:
    type: string
    example: git:github.com/octocat/Hello-World.git
  issue_events_url:
    type: string
    example: http://api.github.com/repos/octocat/Hello-World/issues/events{/number}
  issues_url:
    type: string
    example: http://api.github.com/repos/octocat/Hello-World/issues{/number}
  pulls_url:
    type: string
    example: http://api.github.com/repos/octocat/Hello-World/pulls{/number}
  ssh_url:
    type: string
    example: git@github.com:octocat/Hello-World.git
  teams_url:
    type: string
    format: uri
    example: http://api.github.com/repos/octocat/Hello-World/teams
  homepage:
    type: string
    format: uri
    example: https://github.com
    nullable: true
  language:
    type: string
    nullable: true
  size:
    description: The size of the repository, in kilobytes. Size is calculated hourly. When a repository is initially created, the size is 0.
    type: integer
    example: 108
  default_branch:
    description: The default branch of the repository.
    type: string
    example: master
  open_issues_count:
    type: integer
    example: 0
  is_template:
    description: Whether this repository acts as a template that can be used to generate
      new repositories.
    default: false
    type: boolean
    example: true
  archived:
    description: Whether the repository is archived.
    default: false
    type: boolean
  clone_url:
    type: string
  disabled:
    type: boolean
    description: Returns whether or not this repository disabled.
  visibility:
    description: 'The repository visibility: public, private, or internal.'
    default: public
    type: string
  pushed_at:
    type: string
    format: date-time
    example: '2011-01-26T19:06:43Z'
    nullable: true
  created_at:
    type: string
    format: date-time
    example: '2011-01-26T19:01:12Z'
    nullable: true
  updated_at:
    type: string
    format: date-time
    example: '2011-01-26T19:14:43Z'
    nullable: true
  classroom_assignment:
    nullable: true
    type: object
    properties:
      assignment_id:
        type: integer
        example: 1337
      assignment_type:
        type: string
      classroom_id:
        type: integer
        example: 1337
      team_members:
        type: array
        items:
          type: object
          properties:
            login:
              type: string
            id:
              type: integer
            avatar_url:
              type: string
            email:
              type: string
      repository_id:
        type: integer
        example: 1337
        nullable: true
      classroom_name:
        type: string
        example: 'Octocat Coding 101'
        nullable: true
      assignment_name:
        type: string
        example: 'Introduction to Strings'
        nullable: true
      deadline:
        type: string
        format: date-time
        example: '2009-11-07T17:26:27Z'
        nullable: true
      admins:
        type: array
        items:
          type: object
          properties:
            login:
              type: string
              example: 'Octocat Coding 101'
              nullable: true
            id:
              description: Unique identifier of the user
              type: integer
              example: 1337
            avatar_url:
              description: URL for the user's avatar
              type: string
              format: uri
              example: https://github.com/images/error/octocat_happy.gif
            email:
              description: Email address for user
              type: string
              format: email
              example: octocat@github.com
        nullable: true
      team_id:
        type: integer
        example: 301
        nullable: true
required:
  - archived
  - clone_url
  - commits_url
  - created_at
  - default_branch
  - description
  - disabled
  - full_name
  - id
  - is_template
  - language
  - name
  - open_issues_count
  - owner
  - private
  - pulls_url
  - pushed_at
  - size
  - teams_url
  - url
  - updated_at
  - visibility
  - classroom_assignment
