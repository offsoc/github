---
summary: Create a SSH signing key for the authenticated user
description: |-
  Creates an SSH signing key for the authenticated user's GitHub account.

  OAuth app tokens and personal access tokens (classic) need the `write:ssh_signing_key` scope to use this endpoint.
operationId: users/create-ssh-signing-key-for-authenticated-user
tags:
  - users
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/users/ssh-signing-keys#create-a-ssh-signing-key-for-the-authenticated-user'
parameters: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          title:
            description: A descriptive name for the new key.
            type: string
            example: Personal MacBook Air
          key:
            description: The public SSH key to add to your GitHub account. For more information, see "[Checking for existing SSH keys](${externalDocsUrl}/authentication/connecting-to-github-with-ssh/checking-for-existing-ssh-keys)."
            type: string
            pattern: '^ssh-(rsa|dss|ed25519) |^ecdsa-sha2-nistp(256|384|521) |^(sk-ssh-ed25519|sk-ecdsa-sha2-nistp256)@openssh.com '
        required:
          - key
        type: object
      examples:
        default:
          value:
            key: 2Sg8iYjAxxmI2LvUXpJjkYrMxURPc8r+dB7TJyvv1234
            title: ssh-rsa AAAAB3NzaC1yc2EAAA
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/ssh-signing-key.yaml'
        examples:
          default:
            $ref: '../../components/examples/ssh-signing-key.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 3.7'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: users
  subcategory: ssh-signing-keys
x-github-internal:
  path: '/user/ssh_signing_keys'
  http-method: post
  service-tier: 2
  owner: '@github/external-identities'
  published: true
