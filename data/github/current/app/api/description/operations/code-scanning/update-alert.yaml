---
summary: Update a code scanning alert
description: Updates the status of a single code scanning alert.

  OAuth app tokens and personal access tokens (classic) need the `security_events` scope to use this endpoint with private or public repositories, or the `public_repo` scope to use this endpoint with only public repositories.
operationId: code-scanning/update-alert
tags:
  - code-scanning
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-scanning/code-scanning#update-a-code-scanning-alert'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/alert-number.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          state:
            $ref: '../../components/schemas/code-scanning-alert-set-state.yaml'
          dismissed_reason:
            $ref: '../../components/schemas/code-scanning-alert-dismissed-reason.yaml'
          dismissed_comment:
            $ref: '../../components/schemas/code-scanning-alert-dismissed-comment.yaml'
        required:
          - state
      examples:
        default:
          value:
            state: dismissed
            dismissed_reason: false positive
            dismissed_comment: This alert is not actually correct, because there's a sanitizer included in the library.
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/code-scanning-alert.yaml'
        examples:
          default:
            $ref: '../../components/examples/code-scanning-alert-dismissed.yaml'
  '403':
    $ref: '../../components/responses/code_scanning_forbidden_write.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '503':
    $ref: '../../components/responses/service_unavailable.yaml'
x-githubEnterpriseOverlays:
  '< 3.4':
    description: |-
      Updates the status of a single code scanning alert. You must use an access token with the `security_events` scope to use this endpoint. GitHub Apps must have the `security_events` write permission to use this endpoint.
  '< 3.6':
    requestBody:
      content:
        application/json:
          schema:
            properties:
              dismissed_comment:
x-github:
  enabledForGitHubApps: true
  githubCloudOnly: false

  category: code-scanning
  subcategory: code-scanning
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.22'
  - api.github.com
x-github-internal:
  path: '/repos/{owner}/{repo}/code-scanning/alerts/{alert_number}'
  http-method: patch
  service-tier: 2
  owner: '@github/code-scanning-experiences'
  published: true
