syntax = "proto3";

package actions.core.v1;

option go_package = "core/v1";
option ruby_package = "MonolithTwirp::Actions::Core::V1";

import "core/v1/identity.proto";
import "core/v1/actor.proto";

// ActorsAPI provides information about actors.
service ActorsAPI {
  // GetActorsInfo retrieves required abuse context for actors but can be extended to grab
  // additional context as needed and apprpriate.
  rpc GetActorsInfo(GetActorsInfoRequest) returns (GetActorsInfoResponse);
}

// GetActorsInfoRequest provides GetActorsInfo with an array of global IDs
message GetActorsInfoRequest {
  repeated Identity actor_global_ids = 1;
}

// GetActorsInfoResponse answers GetActorsInfo with an array of Actors
message GetActorsInfoResponse {
  repeated Actor actors = 1;
}
