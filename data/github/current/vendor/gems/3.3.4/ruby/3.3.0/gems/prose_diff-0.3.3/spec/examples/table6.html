<html>
<head>
    <title>Tables</title>
    <link href="./example.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="example prose-diff">
    <h2>Should propagate TH changed</h2>

    <div class="before">
      <table>
        <thead><tr><th>first</th><th>second</th></tr></thead>
        <tbody><tr><td>one</td><td>two</td></tr></tbody>
      </table>
    </div>

    <div class="after">
      <table>
        <thead><tr><th>First</th><th>Second</th></tr></thead>
        <tbody><tr><td>one</td><td>two</td></tr></tbody>
      </table>
    </div>

    <div class="diff markdown-body">
      <table class="changed">
      <thead class="changed"><tr class="changed">
      <th class="changed">
      <del>f</del><ins>F</ins>irst</th>
      <th class="changed">
      <del>s</del><ins>S</ins>econd</th>
      </tr></thead>
      <tbody><tr>
      <td>one</td>
      <td>two</td>
      </tr></tbody>
      </table>
    </div>
  </div>
</body>
</html>
