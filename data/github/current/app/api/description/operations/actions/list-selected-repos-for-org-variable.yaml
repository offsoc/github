---
summary: List selected repositories for an organization variable
description: |-
  Lists all repositories that can access an organization variable
  that is available to selected repositories.

  Authenticated users must have collaborator access to a repository to create, update, or read variables.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint. If the repository is private, the `repo` scope is also required.
tags:
  - actions
operationId: actions/list-selected-repos-for-org-variable
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/variables#list-selected-repositories-for-an-organization-variable'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/variable-name.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - repositories
          properties:
            total_count:
              type: integer
            repositories:
              type: array
              items:
                $ref: '../../components/schemas/minimal-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/public-repository-paginated.yaml'
  '409':
    description: Response when the visibility of the variable is not set to `selected`
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: variables
x-github-internal:
  path: '/orgs/{org}/actions/variables/{name}/repositories'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
