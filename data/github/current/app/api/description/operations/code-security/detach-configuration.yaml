---
summary: 'Detach configurations from repositories'
description: |-
  Detach code security configuration(s) from a set of repositories.
  Repositories will retain their settings but will no longer be associated with the configuration.

  The authenticated user must be an administrator or security manager for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `write:org` scope to use this endpoint.
tags:
  - code-security
operationId: code-security/detach-configuration

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-security/configurations#detach-configurations-from-repositories'

x-github-internal:
  path: /orgs/{org}/code-security/configurations/detach
  http-method: delete
  published: true
  owner: '@github/security-products-growth-reviewers'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'

parameters:
  - $ref: '../../components/parameters/org.yaml'

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        properties:
          selected_repository_ids:
            type: array
            description: An array of repository IDs to detach from configurations.
            items:
              type: integer
              description: Unique identifier of the repository.
      examples:
        default:
          summary: Example for detaching repositories from configurations.
          value:
            selected_repository_ids:
              - 32
              - 91

responses:
  '204':
    $ref: '../../components/responses/no_content.yaml'
  '400':
    $ref: '../../components/responses/bad_request.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '409':
    $ref: '../../components/responses/conflict.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: code-security
  subcategory: configurations
