---
summary: Delete a custom organization role.

description: |-
  Deletes a custom organization role. For more information on custom organization roles, see "[Managing people's access to your organization with roles](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-organization-roles)."

  To use this endpoint, the authenticated user must be one of:

  - An administrator for the organization.
  - A user, or a user on a team, with the fine-grained permissions of `write_organization_custom_org_role` in the organization.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
