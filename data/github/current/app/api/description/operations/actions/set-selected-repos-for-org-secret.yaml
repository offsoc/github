---
summary: Set selected repositories for an organization secret
description: |-
  Replaces all repositories for an organization secret when the `visibility`
  for repository access is set to `selected`. The visibility is set when you [Create
  or update an organization secret](${externalDocsUrl}/rest/actions/secrets#create-or-update-an-organization-secret).

  Authenticated users must have collaborator access to a repository to create, update, or read secrets.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint. If the repository is private, the `repo` scope is also required.
tags:
  - actions
operationId: actions/set-selected-repos-for-org-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#set-selected-repositories-for-an-organization-secret'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          selected_repository_ids:
            type: array
            description: An array of repository ids that can access the organization
              secret. You can only provide a list of repository ids when the `visibility`
              is set to `selected`. You can add and remove individual repositories
              using the [Add selected repository to an organization secret](${externalDocsUrl}/rest/actions/secrets#add-selected-repository-to-an-organization-secret)
              and [Remove selected repository from an organization secret](${externalDocsUrl}/rest/actions/secrets#remove-selected-repository-from-an-organization-secret)
              endpoints.
            items:
              type: integer
        required:
          - selected_repository_ids
      examples:
        default:
          value:
            selected_repository_ids:
              - 64780797
responses:
  '204':
    description: Response
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: actions
  subcategory: secrets
x-github-internal:
  path: '/orgs/{org}/actions/secrets/{secret_name}/repositories'
  http-method: put
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
