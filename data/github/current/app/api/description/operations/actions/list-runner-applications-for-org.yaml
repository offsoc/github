---
summary: List runner applications for an organization
description: |-
  Lists binaries for the runner application that you can download and run.

  Authenticated users must have admin access to the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.  If the repository is private, the `repo` scope is also required.
tags:
  - actions
operationId: actions/list-runner-applications-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#list-runner-applications-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/runner-application.yaml'
        examples:
          default:
            $ref: '../../components/examples/runner-application-items.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: actions
  subcategory: self-hosted-runners
x-github-internal:
  path: '/orgs/{org}/actions/runners/downloads'
  http-method: get
  published: true
  service-tier: 1
  owner: '@github/c2c-actions'
x-githubEnterpriseOverlays:
  '>=3.2':
    responses:
      '200':
        content:
          application/json:
            examples:
              default:
                $ref: '../../components/examples/runner-application-items-airgap.yaml'
