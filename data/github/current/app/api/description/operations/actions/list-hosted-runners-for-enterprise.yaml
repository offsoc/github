---
summary: List GitHub-hosted runners for an enterprise
description: |-
  Lists all GitHub-hosted runners configured in an enterprise.

  OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
tags:
  - actions
operationId: actions/list-hosted-runners-for-enterprise
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/hosted-runners#list-github-hosted-runners-for-an-enterprise'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - runners
          properties:
            total_count:
              type: integer
            runners:
              type: array
              items:
                $ref: '../../components/schemas/actions-hosted-runner.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-hosted-runner-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
