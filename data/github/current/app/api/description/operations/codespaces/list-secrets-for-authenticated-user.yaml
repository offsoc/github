---
summary: List secrets for the authenticated user
description: |-
  Lists all development environment secrets available for a user's codespaces without revealing their
  encrypted values.

  The authenticated user must have Codespaces access to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `codespace` or `codespace:secrets` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/list-secrets-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/secrets#list-secrets-for-the-authenticated-user'
parameters:
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - secrets
          properties:
            total_count:
              type: integer
            secrets:
              type: array
              items:
                $ref: '../../components/schemas/codespaces-secret.yaml'
        examples:
          default:
            $ref: '../../components/examples/repo-codespaces-secret-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
