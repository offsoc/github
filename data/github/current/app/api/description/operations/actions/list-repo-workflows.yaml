---
summary: List repository workflows
description: |-
  Lists the workflows in a repository.

  Anyone with read access to the repository can use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint with a private repository.
tags:
  - actions
operationId: actions/list-repo-workflows
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/workflows#list-repository-workflows'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - workflows
          properties:
            total_count:
              type: integer
            workflows:
              type: array
              items:
                $ref: '../../components/schemas/workflow.yaml'
        examples:
          default:
            $ref: '../../components/examples/workflow-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: actions
  subcategory: workflows
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/workflows'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
