---
summary: Delete a secret for the authenticated user
description: |-
  Deletes a development environment secret from a user's codespaces using the secret name. Deleting the secret will remove access from all codespaces that were allowed to access the secret.

  The authenticated user must have Codespaces access to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `codespace` or `codespace:secrets` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/delete-secret-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/secrets#delete-a-secret-for-the-authenticated-user'
parameters:
  - $ref: '../../components/parameters/secret-name.yaml'
responses:
  '204':
    description: Response
x-github-internal:
  path: '/user/codespaces/secrets/{secret_name}'
  http-method: delete
  published: true
  owner: '@github/codespaces-team'
