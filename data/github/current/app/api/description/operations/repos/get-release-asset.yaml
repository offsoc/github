---
summary: Get a release asset
description: To download the asset's binary content, set the `Accept` header of the
  request to [`application/octet-stream`](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types).
  The API will either redirect the client to the location, or stream it directly if
  possible. API clients should handle both a `200` or `302` response.
tags:
  - repos
operationId: repos/get-release-asset
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/releases/assets#get-a-release-asset'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/asset-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/release-asset.yaml'
        examples:
          default:
            $ref: '../../components/examples/release-asset.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '302':
    $ref: '../../components/responses/found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: releases
  subcategory: assets
x-github-internal:
  path: '/repos/{owner}/{repo}/releases/assets/{asset_id}'
  http-method: get
  service-tier: 1
  owner: '@github/package-security'
  published: true
