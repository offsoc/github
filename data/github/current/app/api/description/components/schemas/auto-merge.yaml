---
title: Auto merge
description: The status of auto merging a pull request.
type: object
properties:
  enabled_by:
    $ref: './simple-user.yaml'
  merge_method:
    type: string
    description: The merge method to use.
    enum:
      - merge
      - squash
      - rebase
  commit_title:
    type: string
    description: Title for the merge commit message.
  commit_message:
    type: string
    description: Commit message for the merge commit.
required:
  - enabled_by
  - merge_method
  - commit_title
  - commit_message
nullable: true
