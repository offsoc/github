---
summary: Update a review for a pull request
description: |-
  Updates the contents of a specified review summary comment.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github-commitcomment.raw+json`**: Returns the raw markdown body. Response will include `body`. This is the default if you do not pass any specific media type.
  - **`application/vnd.github-commitcomment.text+json`**: Returns a text only representation of the markdown body. Response will include `body_text`.
  - **`application/vnd.github-commitcomment.html+json`**: Returns HTML rendered from the body's markdown. Response will include `body_html`.
  - **`application/vnd.github-commitcomment.full+json`**: Returns raw, text, and HTML representations. Response will include `body`, `body_text`, and `body_html`.
tags:
  - pulls
operationId: pulls/update-review
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/reviews#update-a-review-for-a-pull-request'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/pull-number.yaml'
  - $ref: '../../components/parameters/review-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          body:
            type: string
            description: The body text of the pull request review.
        required:
          - body
      examples:
        default:
          value:
            body: This is close to perfect! Please address the suggested inline change.
              And add more about this.
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/pull-request-review.yaml'
        examples:
          default:
            $ref: '../../components/examples/pull-request-review-5.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: pulls
  subcategory: reviews
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/{pull_number}/reviews/{review_id}'
  http-method: put
  service-tier: 1
  owner: '@github/pull-requests'
  published: true
