---
summary: |-
  This event occurs when there is activity relating to repository rulesets.
  For more information about repository rulesets, see "[Managing rulesets](${externalDocsUrl}/repositories/configuring-branches-and-merges-in-your-repository/managing-rulesets)."
  For more information on managing rulesets via the APIs, see [Repository ruleset](${externalDocsUrl}/graphql/reference/objects#repositoryruleset) in the GraphQL documentation or "[Repository rules](${externalDocsUrl}/rest/repos/rules)" and "[Organization rules](${externalDocsUrl}/rest/orgs/rules) in the REST API documentation."

  To subscribe to this event, a GitHub App must have at least read-level access for the "Administration" repository or organization permission.
description: A repository ruleset was created.
operationId: repository-ruleset/created
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#repository_ruleset"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/repository-ruleset-created.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
- api.github.com
- ghec
- ghes: '>= 3.11'
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: repository_ruleset
  supported-webhook-types:
  - repository
  - organization
  - app
x-github-internal:
  http-method: post
  webhook-name: repository-ruleset-created
  owner: "@github/branch-protections-reviewers"
  published: true
