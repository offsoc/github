---
summary: 'Grant repository access to an organization installation'
description: |-
  Grant repository access to an organization installation.
tags:
  - enterprise-apps
operationId: enterprise-apps/grant-repository-access-to-installation
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-apps/organization-installations#grant-repository-access-to-an-organization-installation'
x-github-internal:
  path: '/enterprises/{enterprise}/apps/organizations/{org}/installations/{installation_id}/repositories/add'
  http-method: patch
  published: false
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/installation-id.yaml'
responses:
  '200':
    description: A list of repositories which the authenticated GitHub App has access to.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/accessible-repository.yaml'
        examples:
          default:
            value:
              - id: 1
                name: Hello World
                full_name: octocat/Hello-World
              - id: 2
                login: Goodbye World
                full_name: octocat/Goodbye-World
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          repositories:
            type: array
            description: The repository names to add to the installation.
            items:
              type: string
            maxItems: 50
        required:
          - repositories
      examples:
        repositories:
          value:
            repositories:
              - octocat/hello-world
              - octocat/hello-world-2
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: enterprise-apps
  subcategory: organization-installations
