---
title: issues typed event
type: object
properties:
  action:
    type: string
    enum:
      - typed
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  issue:
    $ref: ../webhooks_issue.yaml
  type:
    title: Issue Type
    description: The type of issue.
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier of the issue type.
      node_id:
        type: string
        description: The node identifier of the issue type.
      name:
        type: string
        description: The name of the issue type.
      description:
        type: string
        description: The description of the issue type.
        nullable: true
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
    required:
      - id
      - node_id
      - name
      - description
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - issue
  - type
  - repository
  - sender
