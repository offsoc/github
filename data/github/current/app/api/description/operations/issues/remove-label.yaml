---
summary: Remove a label from an issue
description: Removes the specified label from the issue, and returns the remaining
  labels on the issue. This endpoint returns a `404 Not Found` status if the label
  does not exist.
tags:
  - issues
operationId: issues/remove-label
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/labels#remove-a-label-from-an-issue'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/issue-number.yaml'
  - name: name
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/label.yaml'
        examples:
          default:
            $ref: '../../components/examples/label-items-2.yaml'
  '301':
    $ref: '../../components/responses/moved_permanently.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '410':
    $ref: '../../components/responses/gone.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: issues
  subcategory: labels
x-github-internal:
  path: '/repos/{owner}/{repo}/issues/{issue_number}/labels/{name}'
  http-method: delete
  service-tier: 1
  owner: '@github/issues'
  published: true
