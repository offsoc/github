---
summary: Get the summary of a CodeQL variant analysis
description: |-
  Gets the summary of a CodeQL variant analysis.

  OAuth app tokens and personal access tokens (classic) need the `security_events` scope to use this endpoint with private or public repositories, or the `public_repo` scope to use this endpoint with only public repositories.
tags:
  - code-scanning
operationId: code-scanning/get-variant-analysis

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-scanning/code-scanning#get-the-summary-of-a-codeql-variant-analysis'

x-github-resource-owner: '@github/code-scanning-secexp'

x-github-internal:
  owner: '@github/code-scanning-secexp'
  path: /repos/{owner}/{repo}/code-scanning/codeql/variant-analyses/{codeql_variant_analysis_id}
  http-method: get
  published: true

x-github-releases:
  - ghec
  - api.github.com

parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: codeql_variant_analysis_id
    in: path
    description: The unique identifier of the variant analysis.
    schema:
      type: integer
    required: true
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/code-scanning-variant-analysis.yaml'
        examples:
          default:
            $ref: '../../components/examples/code-scanning-variant-analysis.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '503':
    $ref: '../../components/responses/service_unavailable.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  previews: []
  category: code-scanning
  subcategory: code-scanning
