---
title: Gist Commit
description: Gist Commit
type: object
properties:
  url:
    type: string
    format: uri
    example: https://api.github.com/gists/aa5a315d61ae9438b18d/57a7f021a713b1c5a6a199b54cc514735d2d462f
  version:
    type: string
    example: 57a7f021a713b1c5a6a199b54cc514735d2d462f
  user:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  change_status:
    type: object
    properties:
      total:
        type: integer
      additions:
        type: integer
      deletions:
        type: integer
  committed_at:
    type: string
    format: date-time
    example: '2010-04-14T02:15:15Z'
required:
  - url
  - user
  - version
  - committed_at
  - change_status
