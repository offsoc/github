---
summary: Delete an environment variable
description: |-
  Deletes an environment variable using the variable name.

  Authenticated users must have collaborator access to a repository to create, update, or read variables.

  OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/delete-environment-variable
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/variables#delete-an-environment-variable'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/variable-name.yaml'
  - $ref: '../../components/parameters/environment-name.yaml'
responses:
  '204':
    description: Response
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
