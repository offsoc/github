---
summary: Get repositories belonging to an enterprise owned organization that can be made accessible to a GitHub App
description: |-
  List the repositories belonging to an enterprise owned organization that can be made accessible to a GitHub App installed on that organization.

  The authenticated GitHub App must be installed on the enterprise and be granted the Enterprise/enterprise_organization_installations (read) permission.
tags:
  - enterprise-apps
operationId: enterprise-apps/installable-organization-accessible-repositories
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-apps/organization-installations#get-repositories-belonging-to-an-enterprise-owned-organization-that-can-be-made-accessible-to-a-github-app'
x-github-internal:
  path: /enterprises/{enterprise}/apps/installable_organizations/{org}/accessible_repositories
  http-method: get
  published: false
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: A list of repositories owned by the enterprise organization on which the authenticated GitHub App is installed.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/accessible-repository.yaml'
        examples:
          default:
            value:
              - id: 1
                name: Hello World
                full_name: octocat/Hello-World
              - id: 2
                login: Goodbye World
                full_name: octocat/Goodbye-World
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: enterprise-apps
  subcategory: organization-installations
