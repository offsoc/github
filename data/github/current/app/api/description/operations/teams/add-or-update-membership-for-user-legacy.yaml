  url: '${externalDocsUrl}/rest/teams/members#add-or-update-team-membership-for-a-user-legacy'
parameters:
  - $ref: '../../components/parameters/team-id.yaml'
  - $ref: '../../components/parameters/username.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          role:
            type: string
            description: 'The role that this user should have in the team.'
            enum:
              - member
              - maintainer
            default: member
      examples:
        default:
          summary: Assign the member role for a user in a team
          value:
            role: member
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/team-membership.yaml'
        examples:
          response-if-users-membership-with-team-is-now-pending:
            $ref: '../../components/examples/team-membership-response-if-users-membership-with-team-is-now-pending.yaml'
  '403':
    description: Forbidden if team synchronization is set up
  '422':
    description: Unprocessable Entity if you attempt to add an organization to a team
  '404':
    $ref: '../../components/responses/not_found.yaml'
