---
summary: List repositories accessible to the app installation
description: |-
  List repositories that an app installation can access.
tags:
  - apps
operationId: apps/list-repos-accessible-to-installation
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/installations#list-repositories-accessible-to-the-app-installation'
parameters:
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - repositories
          properties:
            total_count:
              type: integer
            repositories:
              type: array
              items:
                $ref: '../../components/schemas/repository.yaml'
            repository_selection:
              type: string
              example: selected
        examples:
          default:
            $ref: '../../components/examples/repository-paginated-2.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: apps
  subcategory: installations
x-github-internal:
  path: '/installation/repositories'
  http-method: get
  service-tier: 2
  owner: '@github/ecosystem-apps'
  published: true
x-githubEnterpriseOverlays:
