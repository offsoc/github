---
summary: Create or update custom properties for an organization
description: |-
  Creates new or updates existing custom properties defined for an organization in a batch.

  To use this endpoint, the authenticated user must be one of:
    - An administrator for the organization.
    - A user, or a user on a team, with the fine-grained permission of `custom_properties_org_definitions_manager` in the organization.
tags:
  - orgs
operationId: orgs/create-or-update-custom-properties
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/custom-properties#create-or-update-custom-properties-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          properties:
            type: array
            description: The array of custom properties to create or update.
            items:
              $ref: '../../components/schemas/custom-property.yaml'
            minItems: 1
            maxItems: 100
        required:
          - properties
      examples:
        default:
          value:
            properties:
              - property_name: environment
                value_type: single_select
                required: true
                default_value: production
                description: 'Prod or dev environment'
                allowed_values:
                  - production
                  - development
                values_editable_by: org_actors
              - property_name: service
                value_type: string
              - property_name: team
                value_type: string
                description: 'Team owning the repository'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/custom-property.yaml'
        examples:
          default:
            $ref: '../../components/examples/custom-properties.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.13'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: custom-properties
x-github-internal:
  path: '/orgs/{org}/properties/schema'
  http-method: patch
  service-tier: 2
  owner: '@github/repos'
  published: true
