---
summary: List organization projects
description: Lists the projects in an organization. Returns a `404 Not Found` status
  if projects are disabled in the organization. If you do not have sufficient privileges
  to perform this action, a `401 Unauthorized` or `410 Gone` status is returned.
tags:
  - projects
operationId: projects/list-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/projects/projects#list-organization-projects'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - name: state
    description: Indicates the state of the projects to return.
    in: query
    required: false
    schema:
      type: string
      enum:
        - open
        - closed
        - all
      default: open
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/project.yaml'
        examples:
          default:
            $ref: '../../components/examples/project-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: projects
  subcategory: projects
x-github-internal:
  path: '/orgs/{org}/projects'
  http-method: get
  service-tier: 2
  owner: '@github/issues'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/inertia.yaml'
          required: true
