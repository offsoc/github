---
title: milestone edited event
type: object
properties:
  action:
    type: string
    enum:
      - edited
  changes:
    description: The changes to the milestone if the action was `edited`.
    type: object
    properties:
      description:
        type: object
        properties:
          from:
            description: The previous version of the description if the action was `edited`.
            type: string
        required:
          - from
      due_on:
        type: object
        properties:
          from:
            description: The previous version of the due date if the action was `edited`.
            type: string
        required:
          - from
      title:
        type: object
        properties:
          from:
            description: The previous version of the title if the action was `edited`.
            type: string
        required:
          - from
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  milestone:
    $ref: ../webhooks_milestone.yaml
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - changes
  - milestone
  - repository
  - sender
