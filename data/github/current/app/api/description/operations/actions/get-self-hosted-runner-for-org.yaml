---
summary: Get a self-hosted runner for an organization
description: |-
  Gets a specific self-hosted runner configured in an organization.

  Authenticated users must have admin access to the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint. If the repository is private, the `repo` scope is also required.
tags:
  - actions
operationId: actions/get-self-hosted-runner-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#get-a-self-hosted-runner-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/runner-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/runner.yaml'
        examples:
          default:
            $ref: '../../components/examples/runner.yaml'
