operationId: projects/update-card
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/projects/cards#update-an-existing-project-card'
parameters:
  - $ref: '../../components/parameters/card-id.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
