---
summary: Get a team by name
description: |-
  Gets a team using the team's `slug`. To create the `slug`, ${apiName} replaces special characters in the `name` string, changes all words to lowercase, and replaces spaces with a `-` separator. For example, `"My TEam NÃ¤me"` would become `my-team-name`.

  > [!NOTE]
  > You can also specify a team by `org_id` and `team_id` using the route `GET /organizations/{org_id}/team/{team_id}`.
tags:
  - teams
operationId: teams/get-by-name
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/teams/teams#get-a-team-by-name'
parameters:
