---
summary: Add social accounts for the authenticated user
description: |-
  Add one or more social accounts to the authenticated user's profile.

  OAuth app tokens and personal access tokens (classic) need the `user` scope to use this endpoint.
tags:
  - users
operationId: users/add-social-account-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/users/social-accounts#add-social-accounts-for-the-authenticated-user'
parameters: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          account_urls:
            description: Full URLs for the social media profiles to add.
            type: array
            items:
              type: string
              example: 'https://twitter.com/github'
            example: []
        required:
        - account_urls
        example:
          account_urls:
          - 'https://www.linkedin.com/company/github/'
          - 'https://twitter.com/github'
      examples:
        default:
          summary: Adding multiple social accounts
          value:
            account_urls:
            - 'https://facebook.com/GitHub'
            - 'https://www.youtube.com/@GitHub'
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/social-account.yaml'
        examples:
          default:
            $ref: '../../components/examples/social-account-items.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 3.9'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: users
  subcategory: social-accounts
x-github-internal:
  path: '/user/social_accounts'
  http-method: post
  service-tier: 2
  owner: '@github/code-intelligence-ktlo-reviewers'
  published: true
