---
summary: 'Get repositories associated with a code security configuration'
description: |-
  Lists the repositories associated with a code security configuration in an organization.

  The authenticated user must be an administrator or security manager for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `write:org` scope to use this endpoint.
tags:
  - code-security
operationId: code-security/get-repositories-for-configuration

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-security/configurations#get-repositories-associated-with-a-code-security-configuration'

x-github-internal:
  path: /orgs/{org}/code-security/configurations/{configuration_id}/repositories
  http-method: get
  published: true
  owner: '@github/security-products-growth-reviewers'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/configuration-id.yaml'
  - name: per_page
    description: 'The number of results per page (max 100). For more information, see "[Using pagination in the REST API](${externalDocsUrl}/rest/using-the-rest-api/using-pagination-in-the-rest-api)."'
    in: query
    required: false
    schema:
      type: integer
      default: 30
  - $ref: '../../components/parameters/pagination-before.yaml'
  - $ref: '../../components/parameters/pagination-after.yaml'
  - name: status
    description: |-
      A comma-separated list of statuses. If specified, only repositories with these attachment statuses will be returned.

      Can be: `all`, `attached`, `attaching`, `detached`, `removed`, `enforced`, `failed`, `updating`, `removed_by_enterprise`
    in: query
    required: false
    schema:
      type: string
      default: all

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/code-security-configuration-repositories.yaml'
        examples:
          default:
            summary: Example of code security configuration repositories
            value:
              - status: attached
                repository:
                  $ref: '../../components/examples/simple-repository.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: code-security
  subcategory: configurations
