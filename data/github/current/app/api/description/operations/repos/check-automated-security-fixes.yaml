---
summary: Check if automated security fixes are enabled for a repository
description: Shows whether automated security fixes are enabled, disabled or paused for a repository.
  The authenticated user must have admin read access to the repository. For more information, see "[Configuring
  automated security fixes](${externalDocsUrl}/articles/configuring-automated-security-fixes)".
tags:
  - repos
operationId: repos/check-automated-security-fixes
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/repos#check-if-automated-security-fixes-are-enabled-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: Response if Dependabot is enabled
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/check-automated-security-fixes.yaml'
        examples:
          default:
            value:
              enabled: true
              paused: false
  '404':
    description: Not Found if Dependabot is not enabled for the repository
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.10'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: repos
  subcategory: repos
x-github-internal:
  path: '/repos/{owner}/{repo}/automated-security-fixes'
  http-method: get
  service-tier: 1
  owner: '@github/dependabot-updates'
  published: true
