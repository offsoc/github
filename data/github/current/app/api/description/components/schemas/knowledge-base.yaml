---
title: Knowledge base
description: A group of markdown documentation across one or more repositories
type: object
properties:
  id:
    type: string
    example: d54bad14-fd76-4aeb-9a80-1aa3eef6635d
  name:
    type: string
    description: The name of the knowledge base
    example: Engineering docs
  description:
    type: string
    example: Internal docs for Acme Engineering
    nullable: true
  owner:
    $ref: './simple-user.yaml'
  repositories:
    type: array
    items:
      $ref: './simple-repository.yaml'
required:
  - id
  - name
  - owner
  - repositories
