---
title: Pull Request Thread Comment
description: Pull Request Thread Comments are comments in a thread on the Pull Request.
type: object
properties:
  url:
    description: URL for the pull request thread comment
    example: https://api.github.com/repos/octocat/Hello-World/pulls/1/threads/42/comments/1
    type: string
  pull_request_thread_id:
    description: The ID of the pull request review to which the comment belongs.
    example: 42
    type: integer
    nullable: true
  id:
    description: The ID of the pull request thread comment.
    example: 1
    type: integer
  node_id:
    description: The node ID of the pull request thread comment.
    type: string
    example: MDI0OlB1bGxSZXF1ZXN0UmV2aWV3Q29tbWVudDEw
  author_association:
    $ref: './author-association.yaml'
  user:
    $ref: './simple-user.yaml'
  body:
    description: The text of the comment.
    example: We should probably include a check for null values here.
    type: string
  created_at:
    type: string
    format: date-time
    example: '2011-04-14T16:00:49Z'
  updated_at:
    type: string
    format: date-time
    example: '2011-04-14T16:00:49Z'
  html_url:
    description: HTML URL for the pull request thread comment.
    type: string
    format: uri
    example: https://github.com/octocat/Hello-World/pull/1#discussion-diff-1
  pull_request_url:
    description: URL for the pull request that the thread comment belongs to.
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/pulls/1
  thread_url:
    description: URL for the thread that the thread comment belongs to.
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/pulls/1/threads/42
  _links:
    type: object
    properties:
      self:
        type: object
        properties:
          href:
            type: string
            format: uri
            example: https://api.github.com/repos/octocat/Hello-World/pulls/1/threads/42/comments/1
        required:
          - href
      html:
        type: object
        properties:
          href:
            type: string
            format: uri
            example: https://github.com/octocat/Hello-World/pull/1#discussion-diff-1
        required:
          - href
      pull_request:
        type: object
        properties:
          href:
            type: string
            format: uri
            example: https://api.github.com/repos/octocat/Hello-World/pulls/1
        required:
          - href
      thread:
        type: object
        properties:
          href:
            type: string
            format: uri
            example: https://api.github.com/repos/octocat/Hello-World/pulls/1/threads/42
        required:
          - href
    required:
      - self
      - html
      - pull_request
      - thread
  reactions:
    $ref: './reaction-rollup.yaml'
  body_html:
    type: string
    example: '"<p>comment body</p>"'
  body_text:
    type: string
    example: '"comment body"'
required:
  - url
  - id
  - node_id
  - pull_request_thread_id
  - user
  - author_association
  - body
  - created_at
  - updated_at
  - html_url
  - pull_request_url
  - thread_url
  - _links
