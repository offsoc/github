# Looking to add a new rule? Start here:
# https://thehub.github.com/epd/engineering/dev-practicals/ruby-rubocop-monolith-contribution-guide/

inherit_gem:
  rubocop-github:
  - config/default.yml
  - config/rails.yml
  primer_view_components:
  - lib/rubocop/config/default.yml

inherit_mode:
  merge:
  - Include
  - Exclude

inherit_from:
- .rubocop_axe_scan.yml

require:
- "./config/initializers/_github_inflections"
- "./test/rubocop/serviceowners"
- "./test/rubocop/erb_parser"
- "./test/rubocop/cop/github"
- rubocop-performance
- rubocop-rails
- rubocop-rails-accessibility
- rubocop-sorbet

# github/github specific configuration

AllCops:
  TargetRubyVersion: 3.3
  TargetRailsVersion: 7.2
  DisabledByDefault: false
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true
  CacheRootDirectory: "./tmp"
  UseCache: false
  NewCops: disable
  Include:
  - app/views/**/*.erb
  - app/components/**/*.erb
  - packages/**/app/components/**/*.erb
  - app/forms/**/*.erb
  Exclude:
  - bin/**/*
  - limit_output # script auto-created by CI; see https://github.com/github/ci/pull/833
  - node_modules/**/*
  - tmp/**/*
  - !ruby/regexp /vendor\/(?!gitrpc\/(lib|test)).*/
  - lib/test/unit/**/*
  - typedruby/**/*
  - lib/html/**/*
  - lib/hydro/**/*
  - test/fixtures/git/**/*
  - test/fixtures/misc/**/*
  - vendor/gitrpc/test/examples/**/*
  - lib/github/azure/monkey_patches.rb
  - vendor/alambic/**/* # https://github.com/github/codespaces/issues/4885
  - vendor/gpgverify/**/* # https://github.com/github/codespaces/issues/4885
  - lib/issues_graph_api/v1/*
  - lib/**/*_pb.rb
  - lib/**/*_twirp.rb
  - repositories/development/**/* # git repositories cache during development
  - repositories/test/**/* # git repositories cache during tests
  - lib/git-core/gist-template/description
  - lib/git-core/network-template/description
  - script/bootstrap-last-run
  - script/bootstrap-pristine-last-run
  - script/setup-last-run
  - script/seeds/data/**/*

