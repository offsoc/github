---
summary: Set selected repositories enabled for GitHub Actions in an organization
description: |-
  Replaces the list of selected repositories that are enabled for GitHub Actions in an organization. To use this endpoint, the organization permission policy for `enabled_repositories` must be configured to `selected`. For more information, see "[Set GitHub Actions permissions for an organization](#set-github-actions-permissions-for-an-organization)."


  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
operationId: actions/set-selected-repositories-enabled-github-actions-organization
tags:
  - actions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/permissions#set-selected-repositories-enabled-for-github-actions-in-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
responses:
  '204':
    description: Response
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          selected_repository_ids:
            description: List of repository IDs to enable for GitHub Actions.
            type: array
            items:
              type: integer
              description: Unique identifier of the repository.
        required:
          - selected_repository_ids
      examples:
        default:
          value:
            selected_repository_ids:
              - 32
              - 42
x-github:
  enabledForGitHubApps: true
  githubCloudOnly: false
  category: actions
  subcategory: permissions
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.23'
x-github-internal:
  path: '/orgs/{org}/actions/permissions/repositories'
  http-method: put
  service-tier: 1
  published: true
  owner: '@github/c2c-actions'
