---
summary: List codespaces for a user in organization
description: |-
  Lists the codespaces that a member of an organization has for repositories in that organization.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/get-codespaces-for-user-in-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/organizations#list-codespaces-for-a-user-in-organization'
parameters:
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/username.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - codespaces
          properties:
            total_count:
              type: integer
            codespaces:
              type: array
              items:
                $ref: '../../components/schemas/codespace.yaml'
        examples:
          default:
            $ref: '../../components/examples/codespaces-list.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
