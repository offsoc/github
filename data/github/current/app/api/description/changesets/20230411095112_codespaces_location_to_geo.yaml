description: deprecate location field on codespace in favor of geo

# To further elaborate on the details of the change or its effects.
notes: GitHub codespaces are tied to a geographic area, not a specific location. Location is not currently guaranteed and is best effort. This change more closely reflects the capabilities of the GitHub Codespaces product.

