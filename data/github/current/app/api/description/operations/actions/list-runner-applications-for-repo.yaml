---
summary: List runner applications for a repository
description: |-
  Lists binaries for the runner application that you can download and run.

  Authenticated users must have admin access to the repository to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/list-runner-applications-for-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#list-runner-applications-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/runner-application.yaml'
        examples:
          default:
            $ref: '../../components/examples/runner-application-items.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: actions
  subcategory: self-hosted-runners
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/runners/downloads'
  http-method: get
  published: true
  service-tier: 1
  owner: '@github/c2c-actions'
x-githubEnterpriseOverlays:
  '>=3.2':
    responses:
      '200':
        content:
          application/json:
            examples:
              default:
                $ref: '../../components/examples/runner-application-items-airgap.yaml'
