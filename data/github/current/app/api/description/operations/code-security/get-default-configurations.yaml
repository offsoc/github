---
summary: 'Get default code security configurations'
description: |-
  Lists the default code security configurations for an organization.

  The authenticated user must be an administrator or security manager for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `write:org` scope to use this endpoint.
tags:
  - code-security
operationId: code-security/get-default-configurations

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-security/configurations#get-default-code-security-configurations'

x-github-internal:
  path: /orgs/{org}/code-security/configurations/defaults
  http-method: get
  published: true
  owner: '@github/security-products-growth-reviewers'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'

parameters:
  - $ref: '../../components/parameters/org.yaml'

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/code-security-default-configurations.yaml'
        examples:
          default:
            $ref: '../../components/examples/code-security-default-configurations.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: code-security
  subcategory: configurations

x-githubEnterpriseOverlays:
  '>= 3.15':
    description: |-
      Lists the default code security configurations for an organization.

      The authenticated user must be an administrator or security manager for the organization to use this endpoint.

