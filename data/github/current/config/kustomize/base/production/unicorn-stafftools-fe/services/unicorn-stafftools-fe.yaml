# https://github.com/github/kube/blob/master/docs/kubernetes/resources/service.md
apiVersion: v1
kind: Service
metadata:
  annotations:
    moda.github.net/domain-name: "admin.github.com,chatops.github.com"
    moda.github.net/dns-registration-enabled: "false"
    moda.github.net/load-balancer-type: "internal-http"
    opaque.github.net/checks: >
      - name: http
        protocol: http
        http:
          url: "https://admin.github.com/_ping"
          expect_text: "OK"

  name: unicorn-stafftools-fe
  labels:
    service: unicorn-stafftools-fe
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 80
  selector:
    service: unicorn-stafftools-fe
  type: LoadBalancer
