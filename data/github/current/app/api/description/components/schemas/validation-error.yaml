---
title: Validation Error
description: Validation Error
type: object
required:
  - message
  - documentation_url
properties:
  message:
    type: string
  documentation_url:
    type: string
  errors:
    type: array
    items:
      type: object
      required:
        - code
      properties:
        resource:
          type: string
        field:
          type: string
        message:
          type: string
        code:
          type: string
        index:
          type: integer
        value:
          oneOf:
            - type: string
              nullable: true
            - type: integer
              nullable: true
            - type: array
              nullable: true
              items:
                type: string
