---
summary: Get the hourly commit count for each day
description: |-
  Each array contains the day number, hour number, and number of commits:

  *   `0-6`: Sunday - Saturday
  *   `0-23`: Hour of day
  *   Number of commits

  For example, `[2, 14, 25]` indicates that there were 25 total commits, during the 2:00pm hour on Tuesdays. All times are based on the time zone of individual commits.
tags:
  - repos
operationId: repos/get-punch-card-stats
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/metrics/statistics#get-the-hourly-commit-count-for-each-day'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: For example, `[2, 14, 25]` indicates that there were 25 total commits,
      during the 2:00pm hour on Tuesdays. All times are based on the time zone of
      individual commits.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/code-frequency-stat.yaml'
        examples:
          default:
            $ref: '../../components/examples/code-frequency-stat-items-2.yaml'
  '204':
    $ref: '../../components/responses/no_content.yaml'
