syntax = "proto3";

package github.registry.metadata.v1.nuget;

option go_package = "github.com/github/registry-metadata/rms/twirp/proto/rms/v1/nuget";
option ruby_package = "Proto::RegistryMetadata::V1::Nuget";


message NugetMetadata {
  	string id = 1;
	string authors = 2;
	string copyright = 3;
	string dependency_groups = 4;
	string dependencies = 5;
	string description = 6;
	string icon_url = 7;
	string language = 8;
	string license_url = 9;
	string owners = 10; 
	string project_url = 11;
	Repository repository = 12;
	string release_notes = 13;
	bool require_license_acceptance = 14;
	bool is_prerelease = 15;
	string summary = 16;
	string tags = 17;
	string title = 18;
	string version = 19;
	string verbatim_version = 20;
	string readme = 21;
	string repo = 22;
	string manifest = 23;
	int32 release_id = 24;
	string commit_oid = 25;
}


message Repository {
  	string type = 1;
	string url = 2;
	string branch = 3;
	string commit = 4;
}

message NugetPackage {
	NugetMetadata metadata = 1;
}
