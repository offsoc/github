---
summary: List commits on a pull request
description: |-
  Lists a maximum of 250 commits for a pull request. To receive a complete
  commit list for pull requests with more than 250 commits, use the [List commits](${externalDocsUrl}/rest/commits/commits#list-commits)
  endpoint.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.raw+json`**: Returns the raw markdown body. Response will include `body`. This is the default if you do not pass any specific media type.
  - **`application/vnd.github.text+json`**: Returns a text only representation of the markdown body. Response will include `body_text`.
  - **`application/vnd.github.html+json`**: Returns HTML rendered from the body's markdown. Response will include `body_html`.
  - **`application/vnd.github.full+json`**: Returns raw, text, and HTML representations. Response will include `body`, `body_text`, and `body_html`.
tags:
  - pulls
operationId: pulls/list-commits
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/pulls#list-commits-on-a-pull-request'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/pull-number.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/commit.yaml'
        examples:
          default:
            $ref: '../../components/examples/commit-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: pulls
  subcategory: pulls
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/{pull_number}/commits'
  http-method: get
  service-tier: 1
  owner: '@github/pull-requests'
  published: true
