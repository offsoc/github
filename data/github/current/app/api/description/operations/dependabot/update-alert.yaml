---
summary: Update a Dependabot alert
description: |-
  The authenticated user must have access to security alerts for the repository to use this endpoint. For more information, see "[Granting access to security alerts](${externalDocsUrl}/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-security-and-analysis-settings-for-your-repository#granting-access-to-security-alerts)."

  OAuth app tokens and personal access tokens (classic) need the `security_events` scope to use this endpoint. If this endpoint is only used with public repositories, the token can use the `public_repo` scope instead.
tags:
  - dependabot
operationId: dependabot/update-alert

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/dependabot/alerts#update-a-dependabot-alert'

x-github-internal:
  path: /repos/{owner}/{repo}/dependabot/alerts/{alert_number}
  http-method: patch
  published: true
  service-tier: 2
  owner: '@github/dependabot-updates'

# Our OpenAPI description describes all versions of GitHub API
# Define in which versions your operation is available.
x-github-releases:
  - api.github.com
  - ghec
  # ghes accepts a semver range of versions
  - ghes: '>= 3.8'


# Describe any query and/or path parameters this operation
# might receive. Check out existing parameter definitions
# in `app/api/description/components/parameters`
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/dependabot-alert-number.yaml'

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          state:
            type: string
            description: |-
              The state of the Dependabot alert.
              A `dismissed_reason` must be provided when setting the state to `dismissed`.
            enum:
              - dismissed
              - open
          dismissed_reason:
            type: string
            description: |-
              **Required when `state` is `dismissed`.** A reason for dismissing the alert.
            enum:
              - fix_started
              - inaccurate
              - no_bandwidth
              - not_used
              - tolerable_risk
          dismissed_comment:
            type: string
            description: |-
              An optional comment associated with dismissing the alert.
            maxLength: 280
        required:
          - state
        additionalProperties: false
      examples:
        default:
          value:
            state: dismissed
            dismissed_reason: tolerable_risk
            dismissed_comment: This alert is accurate but we use a sanitizer.
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/dependabot-alert.yaml'
        examples:
          default:
            $ref: '../../components/examples/dependabot-alert-dismissed.yaml'
  '400':
    $ref: '../../components/responses/bad_request.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '409':
    $ref: '../../components/responses/conflict.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'

# Finally, we must tag our operations with some additional metadata
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  previews: []
  category: dependabot
  subcategory: alerts
