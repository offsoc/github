---
summary: List organizations for a user
description: |-
  List [public organization memberships](${externalDocsUrl}/articles/publicizing-or-concealing-organization-membership) for the specified user.

  This method only lists _public_ memberships, regardless of authentication. If you need to fetch all of the organization memberships (public and private) for the authenticated user, use the [List organizations for the authenticated user](${externalDocsUrl}/rest/orgs/orgs#list-organizations-for-the-authenticated-user) API instead.
tags:
  - orgs
operationId: orgs/list-for-user
