---
summary: List organizations
description: |-
  Lists all organizations, in the order that they were created.

  > [!NOTE]
  > Pagination is powered exclusively by the `since` parameter. Use the [Link header](${externalDocsUrl}/rest/guides/using-pagination-in-the-rest-api#using-link-headers) to get the URL for the next page of organizations.
tags:
  - orgs
operationId: orgs/list
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/orgs#list-organizations'
parameters:
  - $ref: '../../components/parameters/since-org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/organization-simple.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-simple-items.yaml'
    headers:
      Link:
        example: <https://api.github.com/organizations?since=135>; rel="next"
        schema:
          type: string
  '304':
    $ref: '../../components/responses/not_modified.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: orgs
  subcategory: orgs
x-github-internal:
  path: '/organizations'
  http-method: get
  service-tier: 2
  owner: '@github/meao'
  published: true
