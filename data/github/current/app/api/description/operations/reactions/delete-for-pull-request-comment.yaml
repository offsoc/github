---
summary: Delete a pull request comment reaction
description: |-
  > [!NOTE]
  > You can also specify a repository by `repository_id` using the route `DELETE /repositories/:repository_id/pulls/comments/:comment_id/reactions/:reaction_id.`

  Delete a reaction to a [pull request review comment](${externalDocsUrl}/rest/pulls/comments#get-a-review-comment-for-a-pull-request).
tags:
  - reactions
operationId: reactions/delete-for-pull-request-comment
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#delete-a-pull-request-comment-reaction'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/comment-id.yaml'
  - $ref: '../../components/parameters/reaction-id.yaml'
responses:
  '204':
    description: Response
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.21'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reactions
  subcategory: reactions
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
