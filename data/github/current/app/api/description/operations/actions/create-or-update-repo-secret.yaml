---
summary: Create or update a repository secret
description: |-
  Creates or updates a repository secret with an encrypted value. Encrypt your secret using
  [LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages). For more information, see "[Encrypting secrets for the REST API](${externalDocsUrl}/rest/guides/encrypting-secrets-for-the-rest-api)."

  Authenticated users must have collaborator access to a repository to create, update, or read secrets.

  OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/create-or-update-repo-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#create-or-update-a-repository-secret'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          encrypted_value:
            type: string
            description:
              Value for your secret, encrypted with [LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages)
              using the public key retrieved from the [Get a repository public key](${externalDocsUrl}/rest/actions/secrets#get-a-repository-public-key)
              endpoint.
            pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4})$'
          key_id:
            type: string
            description: ID of the key you used to encrypt the secret.
      examples:
        default:
          value:
            encrypted_value: c2VjcmV0
            key_id: '012345678912345678'
responses:
  '201':
    description: Response when creating a secret
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/empty-object.yaml'
        examples:
          default:
            value:
  '204':
    description: Response when updating a secret
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: secrets
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/secrets/{secret_name}'
  http-method: put
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
