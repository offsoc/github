---
summary: Render a Markdown document
description: ''
operationId: markdown/render
tags:
  - markdown
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/markdown/markdown#render-a-markdown-document'
parameters: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          text:
            description: The Markdown text to render in HTML.
            type: string
          mode:
            description: The rendering mode.
            enum:
              - markdown
              - gfm
            default: markdown
            example: markdown
            type: string
          context:
            description: The repository context to use when creating references in
              `gfm` mode.  For example, setting `context` to `octo-org/octo-repo` will change the text `#42`
              into an HTML link to issue 42 in the `octo-org/octo-repo` repository.
            type: string
        required:
          - text
        type: object
      examples:
        default:
          summary: Rendering markdown
          value:
            text: Hello **world**
responses:
  '200':
    description: Response
    headers:
      Content-Type:
        $ref: '../../components/headers/content-type.yaml'
      Content-Length:
        example: '279'
        schema:
          type: string
      X-CommonMarker-Version:
        $ref: '../../components/headers/x-common-marker-version.yaml'
    content:
      text/html:
        schema:
          type: string
        examples:
          default:
            summary: Example response
            value: <p>Hello <strong>world</strong></p>
  '304':
    $ref: '../../components/responses/not_modified.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: markdown
  subcategory: markdown
x-github-internal:
  path: '/markdown'
  http-method: post
  service-tier: 2
  owner: '@github/repos'
  published: true
