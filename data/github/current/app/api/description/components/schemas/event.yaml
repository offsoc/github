---
title: Event
description: Event
type: object
properties:
  id:
    type: string
  type:
    type: string
    nullable: true
  actor:
    $ref: './actor.yaml'
  repo:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      url:
        type: string
        format: uri
    required:
      - id
      - name
      - url
  org:
    $ref: './actor.yaml'
  payload:
    type: object
    properties:
      action:
        type: string
      issue:
        $ref: './issue.yaml'
      comment:
        $ref: './issue-comment.yaml'
      pages:
        type: array
        items:
          type: object
          properties:
            page_name:
              type: string
            title:
              type: string
            summary:
              type: string
              nullable: true
            action:
              type: string
            sha:
              type: string
            html_url:
              type: string
  public:
    type: boolean
  created_at:
    type: string
    format: date-time
    nullable: true
required:
  - id
  - type
  - actor
  - repo
  - payload
  - public
  - created_at
