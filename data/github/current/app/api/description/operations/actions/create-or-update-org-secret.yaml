---
summary: Create or update an organization secret
description: |-
  Creates or updates an organization secret with an encrypted value. Encrypt your secret using
  [LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages). For more information, see "[Encrypting secrets for the REST API](${externalDocsUrl}/rest/guides/encrypting-secrets-for-the-rest-api)."

  Authenticated users must have collaborator access to a repository to create, update, or read secrets.

  OAuth tokens and personal access tokens (classic) need the`admin:org` scope to use this endpoint. If the repository is private, OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/create-or-update-org-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#create-or-update-an-organization-secret'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          encrypted_value:
            type: string
            description:
              Value for your secret, encrypted with [LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages)
              using the public key retrieved from the [Get an organization public
              key](${externalDocsUrl}/rest/actions/secrets#get-an-organization-public-key)
              endpoint.
            pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4})$'
          key_id:
            type: string
            description: ID of the key you used to encrypt the secret.
          visibility:
            type: string
            description: "Which type of organization repositories have access to the organization
              secret. `selected` means only the repositories specified by `selected_repository_ids` can access the secret."
            enum:
              - all
              - private
              - selected
          selected_repository_ids:
            type: array
            description: An array of repository ids that can access the organization
              secret. You can only provide a list of repository ids when the `visibility`
              is set to `selected`. You can manage the list of selected repositories
              using the [List selected repositories for an organization secret](${externalDocsUrl}/rest/actions/secrets#list-selected-repositories-for-an-organization-secret),
              [Set selected repositories for an organization secret](${externalDocsUrl}/rest/actions/secrets#set-selected-repositories-for-an-organization-secret),
              and [Remove selected repository from an organization secret](${externalDocsUrl}/rest/actions/secrets#remove-selected-repository-from-an-organization-secret)
              endpoints.
            items:
              type: integer
        required:
          - visibility
      examples:
        default:
          value:
            encrypted_value: c2VjcmV0
            key_id: '012345678912345678'
            visibility: selected
            selected_repository_ids:
              - 1296269
              - 1296280
responses:
  '201':
    description: Response when creating a secret
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/empty-object.yaml'
        examples:
          default:
            value:
  '204':
    description: Response when updating a secret
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: secrets
x-github-internal:
  path: '/orgs/{org}/actions/secrets/{secret_name}'
  http-method: put
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
