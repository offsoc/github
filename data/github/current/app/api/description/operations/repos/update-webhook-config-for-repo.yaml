---
summary: Update a webhook configuration for a repository
description: |-
  Updates the webhook configuration for a repository. To update more information about the webhook, including the `active` state and `events`, use "[Update a repository webhook](/rest/webhooks/repos#update-a-repository-webhook)."

  OAuth app tokens and personal access tokens (classic) need the `write:repo_hook` or `repo` scope to use this endpoint.
tags:
  - repos
operationId: repos/update-webhook-config-for-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/webhooks#update-a-webhook-configuration-for-a-repository'
x-github-internal:
  path: '/repos/{owner}/{repo}/hooks/{hook_id}/config'
  http-method: patch
  alternative-http-methods:
    - post
  service-tier: 1
  published: true
  owner: '@github/ecosystem-events'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.0'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/hook-id.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        properties:
          url:
            $ref: '../../components/schemas/webhook-config-url.yaml'
          content_type:
            $ref: '../../components/schemas/webhook-config-content-type.yaml'
          secret:
            $ref: '../../components/schemas/webhook-config-secret.yaml'
          insecure_ssl:
            $ref: '../../components/schemas/webhook-config-insecure-ssl.yaml'
      examples:
        default:
          summary: Example of updating content type and URL
          value:
            content_type: json
            url: https://example.com/webhook
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/webhook-config.yaml'
        examples:
          default:
            $ref: '../../components/examples/webhook-config.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: repos
  subcategory: webhooks
