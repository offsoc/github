---
title: Simple Classroom User
description: A GitHub user simplified for Classroom.
type: object
properties:
  id:
    type: integer
    example: 1
  login:
    type: string
    example: octocat
  avatar_url:
    type: string
    format: uri
    example: https://github.com/images/error/octocat_happy.gif
  html_url:
    type: string
    format: uri
    example: https://github.com/octocat
required:
  - id
  - login
  - avatar_url
  - html_url
