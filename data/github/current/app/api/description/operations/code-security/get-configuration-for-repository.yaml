  description: API method documentation
  url: '${externalDocsUrl}/rest/code-security/configurations#get-the-code-security-configuration-associated-with-a-repository'

x-github-internal:
  path: /repos/{owner}/{repo}/code-security-configuration
  http-method: get
  published: true
  owner: '@github/security-products-growth-reviewers'

x-github-releases:
