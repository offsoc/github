  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/selected-actions.yaml'
        examples:
          default:
            $ref: '../../components/examples/selected-actions.yaml'
