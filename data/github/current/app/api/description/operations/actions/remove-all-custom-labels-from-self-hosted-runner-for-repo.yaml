---
summary: Remove all custom labels from a self-hosted runner for a repository
description: |-
  Remove all custom labels from a self-hosted runner configured in a
  repository. Returns the remaining read-only labels from the runner.

  Authenticated users must have admin access to the repository to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/remove-all-custom-labels-from-self-hosted-runner-for-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#remove-all-custom-labels-from-a-self-hosted-runner-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/runner-id.yaml'
responses:
  '200':
    $ref: '../../components/responses/actions_runner_labels_readonly.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.4'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: self-hosted-runners
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/runners/{runner_id}/labels'
  http-method: delete
