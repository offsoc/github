---
summary: |-
  This event occurs when there is activity relating to team membership. For more information, see "[About teams](${externalDocsUrl}/organizations/organizing-members-into-teams/about-teams)." For more information about the APIs to manage team memberships, see [the GraphQL API documentation](${externalDocsUrl}/graphql/reference/objects#team) or "[Team members](${externalDocsUrl}/rest/teams/members)" in the REST API documentation.

  To subscribe to this event, a GitHub App must have at least read-level access for the "Members" organization permission.
description: An organization member was added to a team.
operationId: membership/added
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#membership"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/membership-added.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
- api.github.com
- ghec
- ghes:
  - ">=3.7"
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: membership
  supported-webhook-types:
  - organization
  - business
  - app
x-github-internal:
  http-method: post
  webhook-name: membership-added
  owner: "@github/meao-reviewers"
  published: true
x-github-overlays:
- releases:
  - ghes:
    - ">=3.7"
  patch:
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Version
      in: header
      example: 3.1.9
      schema:
        type: string
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Host
      in: header
      example: ghes.github.com
      schema:
        type: string
