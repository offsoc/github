---
summary: Set admin branch protection
description: |-
  Protected branches are available in public repositories with GitHub Free and GitHub Free for organizations, and in public and private repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise Server. For more information, see [GitHub's products](${externalDocsUrl}/github/getting-started-with-github/githubs-products) in the GitHub Help documentation.

  Adding admin enforcement requires admin or owner permissions to the repository and branch protection to be enabled.
tags:
  - repos
operationId: repos/set-admin-branch-protection
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/branches/branch-protection#set-admin-branch-protection'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/branch.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/protected-branch-admin-enforced.yaml'
        examples:
          default:
            $ref: '../../components/examples/protected-branch-admin-enforced-2.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: branches
  subcategory: branch-protection
x-github-internal:
  path: '/repos/{owner}/{repo}/branches/{branch}/protection/enforce_admins'
  http-method: post
  service-tier: 1
  owner: '@github/branch-protections'
  published: true
