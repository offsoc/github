apiVersion: apps/v1
kind: Deployment
metadata:
    name: aqueduct-job-relay
    annotations:
        heaven.githubapp.com/inject-heaven-env-vars-into-containers: "aqueduct-job-relay"
        heaven.githubapp.com/image-placeholder: "702486989568.dkr.ecr.us-east-1.amazonaws.com/github:master"
        moda.github.net/inject-otel-env-vars-into-containers: "aqueduct-job-relay"
spec:
    replicas: 0
    template:
        metadata:
            labels:
                service: aqueduct-job-relay
            annotations:
                observability.github.com/splunk_index: prod-resque
                fluentbit.io/parser: logfmt_sloppy
        spec:
            restartPolicy: Always
            volumes:
                - name: github-metadata
                  hostPath:
                    path: /etc/github/metadata.json
                - name: ca-certificates
                  hostPath:
                    path: /etc/ssl/certs
            containers:
                - name: aqueduct-job-relay
                  image: 702486989568.dkr.ecr.us-east-1.amazonaws.com/github:master
                  imagePullPolicy: IfNotPresent
                  args: ["bin/hydro-aqueduct-job-relay", "--review-lab"]
                  resources:
                    requests:
                        memory: "1.2G"
                    limits:
                        memory: "1.5G"
                  volumeMounts:
                    - mountPath: /etc/github/metadata.json
                      name: github-metadata
                      readOnly: true
                    - name: ca-certificates
                      mountPath: /etc/ssl/certs
                      readOnly: true
                  env:
                    - name: RAILS_ENV
                      value: production
                    - name: FAILBOT_CONTEXT_KUBE_POD_NAME
                      valueFrom:
                        fieldRef:
                            fieldPath: metadata.name
                    - name: FAILBOT_CONTEXT_KUBE_POD_IP
                      valueFrom:
                        fieldRef:
                            fieldPath: status.podIP
                    - name: FAILBOT_CONTEXT_KUBE_CLUSTER
                      valueFrom:
                        configMapKeyRef:
                            key: kubernetes_cluster_name
                            name: kube-cluster-metadata
                    - name: STAFF_ENVIRONMENT
                      valueFrom:
                        configMapKeyRef:
                            name: general
                            key: staff-environment
                    - name: GH_HOSTNAME
                      valueFrom:
                        configMapKeyRef:
                            name: general
                            key: hostname
                    - name: DYNAMIC_LAB_NAME
                      valueFrom:
                        configMapKeyRef:
                            name: general
                            key: dynamic-lab-name
                    - name: STAFF_ENVIRONMENT_HOSTNAME
                      valueFrom:
                        configMapKeyRef:
                            name: general
                            key: hostname
                    - name: DOGSTATSD_HOST
                      valueFrom:
                        fieldRef:
                            fieldPath: spec.nodeName
                    - name: KUBE_NAMESPACE
                      valueFrom:
                        fieldRef:
                            fieldPath: metadata.namespace
                    - name: OTEL_SERVICE_NAME
                      value: "github-aqueduct-worker"
                  envFrom:
                    - configMapRef:
                        name: observability-config
                    - secretRef:
                        name: vault-secrets
    selector:
        matchLabels:
            service: aqueduct-job-relay
