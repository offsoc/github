---
summary: Remove a custom label from a self-hosted runner for an enterprise
description: |-
  Remove a custom label from a self-hosted runner configured
  in an enterprise. Returns the remaining labels from the runner.

  This endpoint returns a `404 Not Found` status if the custom label is not
  present on the runner.

  OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
tags:
  - enterprise-admin
operationId: enterprise-admin/remove-custom-label-from-self-hosted-runner-for-enterprise
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#remove-a-custom-label-from-a-self-hosted-runner-for-an-enterprise'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/runner-id.yaml'
  - $ref: '../../components/parameters/runner-label-name.yaml'
responses:
  '200':
    $ref: '../../components/responses/actions_runner_labels.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
