---
title: Release Asset
description: Data related to a release.
type: object
properties:
  url:
    type: string
    format: uri
  browser_download_url:
    type: string
    format: uri
  id:
    type: integer
  node_id:
    type: string
  name:
    description: The file name of the asset.
    type: string
    example: Team Environment
  label:
    type: string
    nullable: true
  state:
    description: State of the release asset.
    type: string
    enum:
      - uploaded
      - open
  content_type:
    type: string
  size:
    type: integer
  download_count:
    type: integer
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  uploader:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
required:
  - id
  - name
  - content_type
  - size
  - state
  - url
  - node_id
  - download_count
  - label
  - uploader
  - browser_download_url
  - created_at
  - updated_at
