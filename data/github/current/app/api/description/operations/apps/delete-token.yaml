---
summary: Delete an app token
description: OAuth  or GitHub application owners can revoke a single token for an OAuth application or a GitHub application with an OAuth authorization.
tags:
  - apps
operationId: apps/delete-token
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/oauth-applications#delete-an-app-token'
parameters:
  - $ref: '../../components/parameters/client-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          access_token:
            type: string
            description: The OAuth access token used to authenticate to the GitHub
              API.
        required:
          - access_token
      examples:
        default:
          value:
            access_token: e72e16c7e42f292c6912e7710c838347ae178b4a
responses:
  '204':
    description: Response
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.20'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: apps
  subcategory: oauth-applications
x-github-internal:
  path: '/applications/{client_id}/token'
  http-method: delete
  service-tier: 2
  owner: '@github/ecosystem-apps'
  published: true
