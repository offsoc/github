---
summary: Get the status of a ghe-config-apply run
description: |-
  Displays the current status of `ghe-config-apply` in the environment or the status of a historical run by ID.
operationId: enterprise-admin/get-manage-config-apply-status
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#get-the-status-of-a-ghe-config-apply-run'
parameters:
  - name: run_id
    description: The unique run ID of the `ghe-config-apply` run.
    in: query
    required: false
    schema:
      type: string
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties:
            running:
              type: boolean
              description: 'Whether the ghe-config-apply run is still running in the environment'
            successful:
              type: boolean
              description: 'Whether the ghe-config-apply run was successful in the environment'
            nodes:
              type: array
              items:
                type: object
                properties:
                  run_id:
                    type: string
                    description: 'The unique Run ID of the ghe-config-apply run on the host'
                  hostname:
                    type: string
                    description: 'The hostname of the node'
                  running:
                    type: boolean
                    description: 'Whether the ghe-config-apply run is still running on the host'
                  successful:
                    type: boolean
                    description: 'Whether the ghe-config-apply run was successful on the host'
        examples:
          default:
            value:
              running: true
              successful: false
              nodes:
                - run_id: 'd34db33f'
                  hostname: 'ghes-01.lan'
                  running: true
                  successful: false
  '400':
    description: Bad request
  '401':
    description: Unauthorized
x-github-releases:
  - ghes: '>= 3.12'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/config/apply'
  http-method: get
  service-tier: 1
  published: true
  owner: '@github/ghes-operator-platform'
