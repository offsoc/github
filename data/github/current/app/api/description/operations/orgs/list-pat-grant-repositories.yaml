---
summary: 'List repositories a fine-grained personal access token has access to'
description: |-
  Lists the repositories a fine-grained personal access token has access to.

  Only GitHub Apps can use this endpoint.
tags:
  - orgs
operationId: orgs/list-pat-grant-repositories
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/personal-access-tokens#list-repositories-a-fine-grained-personal-access-token-has-access-to'
x-github-internal:
  path: /orgs/{org}/personal-access-tokens/{pat_id}/repositories
  http-method: get
  published: true
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.10'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - name: pat_id
    in: path
    description: Unique identifier of the fine-grained personal access token.
    required: true
    schema:
      type: integer
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/minimal-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/minimal-repository-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: personal-access-tokens
