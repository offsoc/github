---
summary: This event occurs when there is activity relating to a GitHub Marketplace purchase. For more information, see "[GitHub Marketplace](${externalDocsUrl}/marketplace)." For information about the APIs to manage GitHub Marketplace listings, see [the GraphQL documentation](${externalDocsUrl}/graphql/reference/objects#marketplacelisting) or "[GitHub Marketplace](${externalDocsUrl}/rest/apps/marketplace)" in the REST API documentation.
description: Someone cancelled a GitHub Marketplace plan, and the last billing cycle
  has ended. The change will take effect on the account immediately.
operationId: marketplace-purchase/cancelled
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#marketplace_purchase"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/marketplace-purchase-cancelled.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
- api.github.com
- ghec
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: marketplace_purchase
  supported-webhook-types:
  - marketplace
x-github-internal:
  http-method: post
  webhook-name: marketplace-purchase-cancelled
  owner: "@github/marketplace-eng-reviewers"
  published: true
x-github-overlays:
- releases:
  - ghes:
    - ">=3.7"
  patch:
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Version
      in: header
      example: 3.1.9
      schema:
        type: string
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Host
      in: header
      example: ghes.github.com
      schema:
        type: string
