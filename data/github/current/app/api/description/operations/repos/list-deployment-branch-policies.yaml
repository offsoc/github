---
summary: 'List deployment branch policies'
description: |-
  Lists the deployment branch policies for an environment.

  Anyone with read access to the repository can use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint with a private repository.
tags:
  - repos
operationId: repos/list-deployment-branch-policies
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/deployments/branch-policies#list-deployment-branch-policies'
x-github-internal:
  path: /repos/{owner}/{repo}/environments/{environment_name}/deployment-branch-policies
  http-method: get
  published: true
  owner: '@github/actions-fusion-reviewers'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.2'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/environment-name.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties:
            total_count:
              description: The number of deployment branch policies for the environment.
              type: integer
              example: 2
            branch_policies:
              type: array
              items:
                $ref: '../../components/schemas/deployment-branch-policy.yaml'
          required:
            - total_count
            - branch_policies
        examples:
          default:
            $ref: '../../components/examples/deployment-branch-policies-list.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: deployments
  subcategory: branch-policies
