---
summary: Set selected repositories for a user secret
description: |-
  Select the repositories that will use a user's development environment secret.

  The authenticated user must have Codespaces access to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `codespace` or `codespace:secrets` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/set-repositories-for-secret-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/secrets#set-selected-repositories-for-a-user-secret'
parameters:
  - $ref: '../../components/parameters/secret-name.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          selected_repository_ids:
            type: array
            description: An array of repository ids for which a codespace can access
              the secret. You can manage the list of selected repositories using the
              [List selected repositories for a user secret](${externalDocsUrl}/rest/codespaces/secrets#list-selected-repositories-for-a-user-secret),
              [Add a selected repository to a user secret](${externalDocsUrl}/rest/codespaces/secrets#add-a-selected-repository-to-a-user-secret),
              and [Remove a selected repository from a user secret](${externalDocsUrl}/rest/codespaces/secrets#remove-a-selected-repository-from-a-user-secret)
              endpoints.
            items:
              type: integer
        required:
          - selected_repository_ids
      examples:
        default:
          value:
            selected_repository_ids:
              - '1296269'
              - '1296280'
responses:
  '204':
    description: No Content when repositories were added to the selected list
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
x-github-internal:
  path: '/user/codespaces/secrets/{secret_name}/repositories'
  http-method: put
  published: true
  owner: '@github/codespaces-team'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: codespaces
  subcategory: secrets
