apiVersion: apps/v1
kind: Deployment
metadata:
  name: UNUSED
spec:
  template:
    metadata:
      annotations:
        # Only proxy the hubbernetes Pod/Service CIDR range through the sidecar
        # proxy in order to reduce latency/CPU overhead
        traffic.sidecar.istio.io/includeOutboundIPRanges: "10.125.0.0/16"
