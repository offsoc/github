<html>
<head>
    <title>424</title>
    <link href="./example.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="example prose-diff">
    <h2>Strip a div</h2>

    <div class="before">
      <article>
        <div>
          <p>One</p>
          <p>Two</p>
          <p>Three</p>
          <p>Four</p>
        </div>
      </article>
    </div>

    <div class="after">
      <article>
        <p>One</p>
        <p>Two</p>
        <p>Three</p>
      </article>
    </div>

    <div class="diff markdown-body">
      <article class="changed"><div class="expandable unchanged">
      <p>One</p>
      <p>Two</p>
      </div>
      <p class="vicinity">Three</p>
      <del><p>Four</p></del></article>
    </div>
  </div>

  <div class="example prose-diff">
    <h2>Strip nested divs</h2>

    <div class="before">
      <article>
        <div>
          <div>
            <p>One</p>
            <p>Two</p>
          </div>
          <div>
            <p>Three</p>
            <p>Four</p>
          </div>
        </div>
      </article>
    </div>

    <div class="after">
      <article>
        <div>
          <div>
            <p>One</p>
            <p>Two</p>
          </div>
          <div>
            <p>Three</p>
          </div>
        </div>
      </article>
    </div>

    <div class="diff markdown-body">
      <article class="changed"><div class="expandable unchanged">
      <p>One</p>
      <p>Two</p>
      </div>
      <p class="vicinity">Three</p>
      <del><p>Four</p></del></article>
    </div>
  </div>

</body>
</html>
