---
summary: List public repositories
description: |-
  Lists all public repositories in the order that they were created.

  Note:
  - For GitHub Enterprise Server, this endpoint will only list repositories available to all users on the enterprise.
  - Pagination is powered exclusively by the `since` parameter. Use the [Link header](${externalDocsUrl}/rest/guides/using-pagination-in-the-rest-api#using-link-headers) to get the URL for the next page of repositories.
tags:
  - repos
operationId: repos/list-public
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/repos#list-public-repositories'
parameters:
  - $ref: '../../components/parameters/since-repo.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/minimal-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/public-repository-items.yaml'
    headers:
      Link:
        example: <https://api.github.com/repositories?since=364>; rel="next"
        schema:
          type: string
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: repos
  subcategory: repos
x-github-internal:
  path: '/repositories'
  http-method: get
  service-tier: 1
  owner: '@github/repos'
  published: true
x-githubEnterpriseOverlays:
  '*':
    parameters:
      - $ref: '../../components/parameters/since-repo.yaml'
      - name: visibility
        description: 'Specifies the types of repositories to return. This endpoint will only list repositories available to all users on the
          enterprise.'
        in: query
        required: false
        schema:
          type: string
          default: public
          example: all
          enum:
            - all
            - public
