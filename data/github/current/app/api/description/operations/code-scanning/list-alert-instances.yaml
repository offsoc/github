---
summary: List instances of a code scanning alert
description: |-
  Lists all instances of the specified code scanning alert.

  OAuth app tokens and personal access tokens (classic) need the `security_events` scope to use this endpoint with private or public repositories, or the `public_repo` scope to use this endpoint with only public repositories.
tags:
  - code-scanning
operationId: code-scanning/list-alert-instances
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-scanning/code-scanning#list-instances-of-a-code-scanning-alert'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/alert-number.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/git-ref.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/code-scanning-alert-instance.yaml'
        examples:
          default:
            $ref: '../../components/examples/code-scanning-alert-instances.yaml'
  '403':
    $ref: '../../components/responses/code_scanning_forbidden_read.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '503':
    $ref: '../../components/responses/service_unavailable.yaml'
x-github-releases:
  - ghec
  - ghes:
      - '>= 3.1'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: code-scanning
  subcategory: code-scanning
x-github-internal:
  owner: '@github/code-scanning-experiences'
  path: '/repos/{owner}/{repo}/code-scanning/alerts/{alert_number}/instances'
  http-method: get
  service-tier: 2
  published: true
x-githubEnterpriseOverlays:
  '< 3.4':
    description: |-
      Lists all instances of the specified code scanning alert. You must use an access token with the `security_events` scope to use this endpoint. GitHub Apps must have the `security_events` read permission to use this endpoint.
