---
summary: Add custom labels to a self-hosted runner for an enterprise
description: |-
  Add custom labels to a self-hosted runner configured in an enterprise.

  OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
tags:
  - enterprise-admin
operationId: enterprise-admin/add-custom-labels-to-self-hosted-runner-for-enterprise
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#add-custom-labels-to-a-self-hosted-runner-for-an-enterprise'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/runner-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - labels
        properties:
          labels:
            type: array
            minItems: 1
            maxItems: 100
            description: The names of the custom labels to add to the runner.
            items:
              type: string
      examples:
        default:
          value:
            labels:
              - gpu
              - accelerated
responses:
  '200':
    $ref: '../../components/responses/actions_runner_labels.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github-releases:
  - ghec
  - ghes:
      - '>= 3.4'
x-github:
  githubCloudOnly: true
  enabledForGitHubApps: false
  category: actions
  subcategory: self-hosted-runners
x-github-internal:
  path: '/enterprises/{enterprise}/actions/runners/{runner_id}/labels'
  http-method: post
  service-tier: 1
  owner: '@github/c2c-actions'
  published: true
