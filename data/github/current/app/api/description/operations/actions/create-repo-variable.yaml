---
summary: Create a repository variable
description: |-
  Creates a repository variable that you can reference in a GitHub Actions workflow.

  Authenticated users must have collaborator access to a repository to create, update, or read variables.

  OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/create-repo-variable
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/variables#create-a-repository-variable'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: The name of the variable.
          value:
            type: string
            description: The value of the variable.
        required:
          - name
          - value
      examples:
        default:
          value:
            name: USERNAME
            value: octocat
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/empty-object.yaml'
        examples:
          default:
            value:
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: variables
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/variables'
  http-method: post
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
