---
summary: |-
  This event occurs when there is activity relating to deployment protection rules. For more information, see "[Using environments for deployment](${externalDocsUrl}/actions/deployment/targeting-different-environments/using-environments-for-deployment#environment-protection-rules)." For information about the API to manage deployment protection rules, see [the REST API documentation](${externalDocsUrl}/rest/deployments/environments).

  To subscribe to this event, a GitHub App must have at least read-level access for the "Deployments" repository permission.
description: A deployment protection rule was requested for an environment.
operationId: deployment-protection-rule/requested
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#deployment_protection_rule"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/deployment-protection-rule-requested.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
- api.github.com
- ghec
- ghes:
  - ">=3.10"
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: deployment_protection_rule
  supported-webhook-types:
  - app
x-github-internal:
  http-method: post
  webhook-name: deployment-protection-rule-requested
  owner: "@github/actions-fusion-reviewers"
  published: true
x-github-overlays:
- releases:
  - ghes:
    - ">=3.10"
  patch:
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Version
      in: header
      example: 3.1.9
      schema:
        type: string
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Host
      in: header
      example: ghes.github.com
      schema:
        type: string
