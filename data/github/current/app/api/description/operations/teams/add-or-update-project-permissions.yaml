x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: teams
  subcategory: teams
deprecated: true
x-github-internal:
  path: '/teams/{team_id}/projects/{project_id}'
  http-method: put
  service-tier: 2
  published: true
