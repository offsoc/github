---
title: Projects v2 Item Edited Event
type: object
properties:
  action:
    type: string
    enum:
      - edited
  changes:
    description: |-
      The changes made to the item may involve modifications in the item's fields and draft issue body.
      It includes altered values for text, number, date, single select, and iteration fields, along with the GraphQL node ID of the changed field.
    oneOf:
      - type: object
        properties:
          field_value:
            type: object
            properties:
              field_node_id:
                type: string
              field_type:
                type: string
              field_name:
                type: string
              project_number:
                type: integer
              from:
                nullable: true
                oneOf:
                  - type: string
                  - type: integer
                  - $ref: '../projects-v2-single-select-option.yaml'
                  - $ref: '../projects-v2-iteration-setting.yaml'
              to:
                nullable: true
                oneOf:
                  - type: string
                  - type: integer
                  - $ref: '../projects-v2-single-select-option.yaml'
                  - $ref: '../projects-v2-iteration-setting.yaml'
        required:
          - field_value
      - type: object
        properties:
          body:
            type: object
            properties:
              from:
                type: string
                nullable: true
              to:
                type: string
                nullable: true
        required:
          - body
  installation:
    $ref: '../simple-installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  projects_v2_item:
    $ref: '../projects-v2-item.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - projects_v2_item
  - organization
  - sender
x-githubEnterpriseOverlays:
  '<3.14':
    properties:
      changes:
        description: |-
          The changes made to the item may involve modifications in the item's fields and draft issue body.
          It includes the GraphQL node ID of the changed field.
        oneOf:
          - type: object
            properties:
              field_value:
                type: object
                properties:
                  field_node_id:
                    type: string
                  field_type:
                    type: string
            required:
              - field_value
          - type: object
            properties:
              body:
                type: object
                properties:
                  from:
                    type: string
                    nullable: true
                  to:
                    type: string
                    nullable: true
            required:
              - body
