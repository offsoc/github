---
title: Branch With Protection
description: Branch With Protection
type: object
properties:
  name:
    type: string
  commit:
    $ref: './commit.yaml'
  _links:
    type: object
    properties:
      html:
        type: string
      self:
        type: string
        format: uri
    required:
      - html
      - self
  protected:
    type: boolean
  protection:
    $ref: './branch-protection.yaml'
  protection_url:
    type: string
    format: uri
  pattern:
    type: string
    example: '"mas*"'
  required_approving_review_count:
    type: integer
    example: 1
required:
  - name
  - commit
  - _links
  - protection
  - protected
  - protection_url
