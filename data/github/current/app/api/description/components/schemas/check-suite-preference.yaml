---
title: Check Suite Preference
description: Check suite configuration preferences for a repository.
type: object
required:
  - preferences
  - repository
properties:
  preferences:
    type: object
    properties:
      auto_trigger_checks:
        type: array
        items:
          type: object
          properties:
            app_id:
              type: integer
            setting:
              type: boolean
          required:
            - app_id
            - setting
  repository:
    $ref: './minimal-repository.yaml'
