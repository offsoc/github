---
type: object
title: Codespace
description: A codespace.
properties:
  id:
    type: integer
    format: int64
    example: 1
  name:
    description: Automatically generated name of this codespace.
    type: string
    example: 'monalisa-octocat-hello-world-g4wpq6h95q'
  display_name:
    description: Display name for this codespace.
    type: string
    example: 'bookish space pancake'
    nullable: true
  environment_id:
    description: UUID identifying this codespace's environment.
    type: string
    example: '26a7c758-7299-4a73-b978-5a92a7ae98a0'
    nullable: true
  owner:
    $ref: './simple-user.yaml'
    x-nullable-ref: false
  billable_owner:
    $ref: './simple-user.yaml'
    x-nullable-ref: false
  repository:
    $ref: './full-repository.yaml'
    x-nullable-ref: false
  machine:
    $ref: './codespace-machine.yaml'
    x-nullable-ref: true
  devcontainer_path:
    description: Path to devcontainer.json from repo root used to create Codespace.
    type: string
    example: '.devcontainer/example/devcontainer.json'
    nullable: true
  prebuild:
    description: Whether the codespace was created from a prebuild.
    type: boolean
    example: false
    nullable: true
  created_at:
    type: string
    format: date-time
    example: '2011-01-26T19:01:12Z'
  updated_at:
    type: string
    format: date-time
    example: '2011-01-26T19:01:12Z'
  last_used_at:
    description: Last known time this codespace was started.
    type: string
    format: date-time
    example: '2011-01-26T19:01:12Z'
  state:
    description: State of this codespace.
    enum:
      - Unknown
      - Created
      - Queued
      - Provisioning
      - Available
      - Awaiting
      - Unavailable
      - Deleted
      - Moved
      - Shutdown
      - Archived
      - Starting
      - ShuttingDown
      - Failed
      - Exporting
      - Updating
      - Rebuilding
    example: Available
    type: string
  failure_reason:
    description: If the codespace is in a "Failed" state due to a user-controlled factor, the reason for the failre. The user will need to take action to correct this.
    type: string
    nullable: true
    x-unpublished: true
  url:
    description: API URL for this codespace.
    type: string
    format: uri
  git_status:
    description: Details about the codespace's git repository.
    type: object
    properties:
      ahead:
        description: The number of commits the local repository is ahead of the remote.
        type: integer
        example: 0
      behind:
        description: The number of commits the local repository is behind the remote.
        type: integer
        example: 0
      has_unpushed_changes:
        description: Whether the local repository has unpushed changes.
        type: boolean
      has_uncommitted_changes:
        description: Whether the local repository has uncommitted changes.
        type: boolean
      ref:
        description: The current branch (or SHA if in detached HEAD state) of the local repository.
        type: string
        example: main
  location:
    description: The initally assigned location of a new codespace.
    enum:
      - EastUs
      - SouthEastAsia
      - WestEurope
      - WestUs2
    example: WestUs2
    type: string
  idle_timeout_minutes:
    description: The number of minutes of inactivity after which this codespace will be automatically stopped.
    type: integer
    example: 60
    nullable: true
  web_url:
    description: URL to access this codespace on the web.
    type: string
    format: uri
  machines_url:
    description: API URL to access available alternate machine types for this codespace.
    type: string
    format: uri
  start_url:
    description: API URL to start this codespace.
    type: string
    format: uri
  stop_url:
    description: API URL to stop this codespace.
    type: string
    format: uri
  publish_url:
    description: API URL to publish this codespace to a new repository.
    type: string
    format: uri
    nullable: true
  pulls_url:
    description: API URL for the Pull Request associated with this codespace, if any.
    type: string
    format: uri
    nullable: true
  recent_folders:
    type: array
    items:
      type: string
  test_account:
    description: Indicates whether this account is flagged as a test account internally.
    type: boolean
    x-unpublished: true
  container_id:
    description: Sends container id for this codespace
    type: string
    x-unpublished: true
  vscs_target:
    description: The VSCS target/environment to use for this codespace.
    type: string
    enum:
      - production
      - ppe
      - development
      - local
      - canary
    example: production
    x-unpublished: true
  vscs_target_url:
    description: An option used by VSCS developers to point things at their local devstamp.
    type: string
    format: uri
    x-unpublished: true
  region:
    description: The VSCS control plane to use for this codespace.
    type: string
    x-unpublished: true
  connection:
    description: Liveshare connection information for this codespace.
    type: object
    x-unpublished: true
    properties:
      sessionId:
        type: string
      sessionPath:
        type: string
      serviceUri:
        type: string
        format: uri
      relayEndpoint:
        type: string
        format: uri
      relaySas:
        type: string
      sessionToken:
        type: string
      hostPublicKeys:
        type: array
        items:
          type: string
      tunnel_properties:
        type: object
        nullable: true
        properties:
          tunnel_id:
            type: string
          tunnel_name:
            type: string
          cluster_id:
            type: string
          domain:
            type: string
          connect_access_token:
            type: string
          manage_access_token:
            type: string
  runtime_constraints:
    type: object
    properties:
      allowed_port_privacy_settings:
        description: The privacy settings a user can select from when forwarding a port.
        type: array
        items:
          type: string
        nullable: true
  pending_operation:
    description: Whether or not a codespace has a pending async operation. This would mean that the codespace is temporarily unavailable. The only thing that you can do with a codespace in this state is delete it.
    type: boolean
    nullable: true
  pending_operation_disabled_reason:
    description: Text to show user when codespace is disabled by a pending operation
    type: string
    nullable: true
  idle_timeout_notice:
    description: Text to show user when codespace idle timeout minutes has been overriden by an organization policy
    type: string
    nullable: true
  retention_period_minutes:
    description: Duration in minutes after codespace has gone idle in which it will be deleted. Must be integer minutes between 0 and 43200 (30 days).
    type: integer
    example: 60
    nullable: true
  retention_expires_at:
    description: When a codespace will be auto-deleted based on the "retention_period_minutes" and "last_used_at"
    type: string
    format: date-time
    example: '2011-01-26T20:01:12Z'
    nullable: true
  template:
    description: An object containing information on the template used to create the codespace if any.
    type: object
    nullable: true
    x-unpublished: true
    properties:
      name:
        description: The friendly name of this template
        type: string
        example: Ruby on Rails
      language:
        description: The primary language of this template
        type: string
        example: ruby
      description:
        description: A description of what's included in this template
        type: string
      author:
        description: Who authored the template in order to support badging
        type: string
      icon:
        description: The name of an octicon icon for use with this template
        type: string
        nullable: true
      icon_path:
        description: Path of the icon for use with this template
        type: string
        nullable: true
      repository:
        $ref: './minimal-repository.yaml'
        x-nullable-ref: false
required:
  - id
  - name
  - environment_id
  - owner
  - billable_owner
  - repository
  - machine
  - prebuild
  - created_at
  - updated_at
  - last_used_at
  - state
  - url
  - git_status
  - location
  - idle_timeout_minutes
  - web_url
  - machines_url
  - start_url
  - stop_url
  - pulls_url
  - recent_folders
