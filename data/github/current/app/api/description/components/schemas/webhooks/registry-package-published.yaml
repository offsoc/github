---
type: object
properties:
  action:
    type: string
    enum:
      - published
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  registry_package:
    type: object
    properties:
      created_at:
        type: string
        nullable: true
      description:
        type: string
        nullable: true
      ecosystem:
        type: string
      html_url:
        type: string
      id:
        type: integer
      name:
        type: string
      namespace:
        type: string
      owner:
        type: object
        properties:
          avatar_url:
            type: string
          events_url:
            type: string
          followers_url:
            type: string
          following_url:
            type: string
          gists_url:
            type: string
          gravatar_id:
            type: string
          html_url:
            type: string
          id:
            type: integer
          login:
            type: string
          node_id:
            type: string
          organizations_url:
            type: string
          received_events_url:
            type: string
          repos_url:
            type: string
          site_admin:
            type: boolean
          starred_url:
            type: string
          subscriptions_url:
            type: string
          type:
            type: string
          url:
            type: string
        required:
          - login
          - id
          - node_id
          - avatar_url
          - gravatar_id
          - url
          - html_url
          - followers_url
          - following_url
          - gists_url
          - starred_url
          - subscriptions_url
          - organizations_url
          - repos_url
          - events_url
          - received_events_url
          - type
          - site_admin
      package_type:
        type: string
      package_version:
        type: object
        nullable: true
        properties:
          author:
            type: object
            properties:
              avatar_url:
                type: string
              events_url:
                type: string
              followers_url:
                type: string
              following_url:
                type: string
              gists_url:
                type: string
              gravatar_id:
                type: string
              html_url:
                type: string
              id:
                type: integer
              login:
                type: string
              node_id:
                type: string
              organizations_url:
                type: string
              received_events_url:
                type: string
              repos_url:
                type: string
              site_admin:
                type: boolean
              starred_url:
                type: string
              subscriptions_url:
                type: string
              type:
                type: string
              url:
                type: string
            required:
              - login
              - id
              - node_id
              - avatar_url
              - gravatar_id
              - url
              - html_url
              - followers_url
              - following_url
              - gists_url
              - starred_url
              - subscriptions_url
              - organizations_url
              - repos_url
              - events_url
              - received_events_url
              - type
              - site_admin
          body:
            oneOf:
              - type: string
              - type: object
          body_html:
            type: string
          container_metadata:
            type: object
            properties:
              labels:
                type: object
                nullable: true
              manifest:
                type: object
                nullable: true
              tag:
                type: object
                properties:
                  digest:
                    type: string
                  name:
                    type: string
          created_at:
            type: string
          description:
            type: string
          docker_metadata:
            type: array
            items:
              type: object
              properties:
                tags:
                  type: array
                  items:
                    type: string
          draft:
            type: boolean
          html_url:
            type: string
          id:
            type: integer
          installation_command:
            type: string
          manifest:
            type: string
          metadata:
            type: array
            items:
              type: object
              additionalProperties: true
          name:
            type: string
          npm_metadata:
            type: object
            nullable: true
            properties:
              name:
                type: string
              version:
                type: string
              npm_user:
                type: string
              author:
                oneOf:
                - type: string
                - type: object
                nullable: true
              bugs:
                oneOf:
                - type: string
                - type: object
                nullable: true
              dependencies:
                type: object
              dev_dependencies:
                type: object
              peer_dependencies:
                type: object
              optional_dependencies:
                type: object
              description:
                type: string
              dist:
                oneOf:
                - type: string
                - type: object
                nullable: true
              git_head:
                type: string
              homepage:
                type: string
              license:
                type: string
              main:
                type: string
              repository:
                oneOf:
                - type: string
                - type: object
                nullable: true
              scripts:
                type: object
              id:
                type: string
              node_version:
                type: string
              npm_version:
                type: string
              has_shrinkwrap:
                type: boolean
              maintainers:
                type: array
                items:
                  type: string
              contributors:
                type: array
                items:
                  type: string
              engines:
                type: object
              keywords:
                type: array
                items:
                  type: string
              files:
                type: array
                items:
                  type: string
              bin:
                type: object
              man:
                type: object
              directories:
                oneOf:
                - type: string
                - type: object
                nullable: true
              os:
                type: array
                items:
                  type: string
              cpu:
                type: array
                items:
                  type: string
              readme:
                type: string
              installation_command:
                type: string
              release_id:
                type: integer
              commit_oid:
                type: string
              published_via_actions:
                type: boolean
              deleted_by_id:
                type: integer
          nuget_metadata:
            type: array
            nullable: true
            items:
              type: object
              properties:
                id:
                  oneOf:
                  - type: string
                  - type: object
                  - type: integer
                  nullable: true
                name:
                  type: string
                value:
                  oneOf:
                    - type: boolean
                    - type: string
                    - type: integer
                    - type: object
                      properties:
                        url:
                          type: string
                        branch:
                          type: string
                        commit:
                          type: string
                        type:
                          type: string
          package_files:
            type: array
            items:
              type: object
              properties:
                content_type:
                  type: string
                created_at:
                  type: string
                download_url:
                  type: string
                id:
                  type: integer
                md5:
                  type: string
                  nullable: true
                name:
                  type: string
                sha1:
                  type: string
                  nullable: true
                sha256:
                  type: string
                  nullable: true
                size:
                  type: integer
                state:
                  type: string
                  nullable: true
                updated_at:
                  type: string
              required:
                - download_url
                - id
                - name
                - sha256
                - sha1
                - md5
                - content_type
                - state
                - size
                - created_at
                - updated_at
          package_url:
            type: string
          prerelease:
            type: boolean
          release:
            type: object
            properties:
              author:
                type: object
                properties:
                  avatar_url:
                    type: string
                  events_url:
                    type: string
                  followers_url:
                    type: string
                  following_url:
                    type: string
                  gists_url:
                    type: string
                  gravatar_id:
                    type: string
                  html_url:
                    type: string
                  id:
                    type: integer
                  login:
                    type: string
                  node_id:
                    type: string
                  organizations_url:
                    type: string
                  received_events_url:
                    type: string
                  repos_url:
                    type: string
                  site_admin:
                    type: boolean
                  starred_url:
                    type: string
                  subscriptions_url:
                    type: string
                  type:
                    type: string
                  url:
                    type: string
              created_at:
                type: string
              draft:
                type: boolean
              html_url:
                type: string
              id:
                type: integer
              name:
                type: string
                nullable: true
              prerelease:
                type: boolean
              published_at:
                type: string
              tag_name:
                type: string
              target_commitish:
                type: string
              url:
                type: string
          rubygems_metadata:
            type: array
            items:
              $ref: './rubygems-metadata.yaml'
          summary:
            type: string
          tag_name:
            type: string
          target_commitish:
            type: string
          target_oid:
            type: string
          updated_at:
            type: string
          version:
            type: string
        required:
          - id
          - version
          - name
          - description
          - summary
          - html_url
          - metadata
          - package_files
          - installation_command
          - package_url
      registry:
        type: object
        nullable: true
        properties:
          about_url:
            type: string
          name:
            type: string
          type:
            type: string
          url:
            type: string
          vendor:
            type: string
      updated_at:
        type: string
        nullable: true
    required:
      - id
      - name
      - namespace
      - description
      - ecosystem
      - package_type
      - html_url
      - created_at
      - updated_at
      - owner
      - package_version
      - registry
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - registry_package
  - sender
