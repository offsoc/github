---
summary: Get a workflow run
description: |-
  Gets a specific workflow run.

  Anyone with read access to the repository can use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint with a private repository.
tags:
  - actions
operationId: actions/get-workflow-run
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/workflow-runs#get-a-workflow-run'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/run-id.yaml'
  - $ref: '../../components/parameters/exclude-pull-requests.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/workflow-run.yaml'
        examples:
          default:
            $ref: '../../components/examples/workflow-run.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: workflow-runs
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/runs/{run_id}'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
