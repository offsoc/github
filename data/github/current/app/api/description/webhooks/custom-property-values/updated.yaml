---
summary: |-
  This event occurs when there is activity relating to custom property values for a repository.

  For more information, see "[Managing custom properties for repositories in your organization](${externalDocsUrl}/organizations/managing-organization-settings/managing-custom-properties-for-repositories-in-your-organization)". For information about the APIs to manage custom properties for a repository, see "[Custom properties](${externalDocsUrl}/rest/repos/custom-properties)" in the REST API documentation.

  To subscribe to this event, a GitHub App must have at least read-level access for the "Custom properties" organization permission.
description: |-
  The custom property values of a repository were updated.
operationId: custom-property-values/updated
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#custom-property-values"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/custom-property-values-updated.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
  - api.github.com
  - ghec
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: custom-property-values
  supported-webhook-types:
  - repository
  - organization
  - app
x-github-internal:
  http-method: post
  webhook-name: custom-property-values-updated
  owner: '@github/repos'
  published: true
