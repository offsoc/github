---
title: Package
description: A software package
type: object
properties:
  id:
    description: Unique identifier of the package.
    type: integer
    example: 1
  name:
    description: The name of the package.
    type: string
    example: super-linter
  package_type:
    type: string
    example: docker
    x-graceful-enum: true
    enum:
      - npm
      - maven
      - rubygems
      - docker
      - nuget
      - container
  url:
    type: string
    example: https://api.github.com/orgs/github/packages/container/super-linter
  html_url:
    type: string
    example: https://github.com/orgs/github/packages/container/package/super-linter
  version_count:
    description: The number of versions of the package.
    type: integer
    example: 1
  visibility:
    type: string
    example: private
    enum:
      - private
      - public
  owner:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  repository:
    $ref: './minimal-repository.yaml'
    x-nullable-ref: true
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
required:
  - id
  - name
  - package_type
  - visibility
  - url
  - html_url
  - version_count
  - created_at
  - updated_at
