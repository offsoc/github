---
summary: Get all requested reviewers for a pull request
description: |-
  Gets the users or teams whose review is requested for a pull request. Once a requested reviewer submits a review, they are no longer considered a requested reviewer. Their review will instead be returned by the [List reviews for a pull request](${externalDocsUrl}/rest/pulls/reviews#list-reviews-for-a-pull-request) operation.
tags:
  - pulls
operationId: pulls/list-requested-reviewers
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/review-requests#get-all-requested-reviewers-for-a-pull-request'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/pull-number.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/pull-request-review-request.yaml'
        examples:
          default:
            $ref: '../../components/examples/simple-pull-request-review-request.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: pulls
  subcategory: review-requests
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/{pull_number}/requested_reviewers'
  http-method: get
  service-tier: 1
  owner: '@github/pull-requests'
  published: true
