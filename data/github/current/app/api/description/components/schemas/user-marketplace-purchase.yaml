---
title: User Marketplace Purchase
description: User Marketplace Purchase
type: object
properties:
  billing_cycle:
    type: string
    example: monthly
  next_billing_date:
    type: string
    format: date-time
    example: '2017-11-11T00:00:00Z'
    nullable: true
  unit_count:
    type: integer
    nullable: true
  on_free_trial:
    type: boolean
    example: true
  free_trial_ends_on:
    type: string
    format: date-time
    example: '2017-11-11T00:00:00Z'
    nullable: true
  updated_at:
    type: string
    format: date-time
    example: '2017-11-02T01:12:12Z'
    nullable: true
  account:
    $ref: './marketplace-account.yaml'
  plan:
    $ref: './marketplace-listing-plan.yaml'
required:
  - billing_cycle
  - next_billing_date
  - unit_count
  - updated_at
  - on_free_trial
  - free_trial_ends_on
  - account
  - plan
