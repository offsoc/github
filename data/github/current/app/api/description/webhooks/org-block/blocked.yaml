---
summary: |-
  This event occurs when organization owners or moderators block or unblock a non-member from collaborating on the organization's repositories. For more information, see "[Blocking a user from your organization](${externalDocsUrl}/communities/maintaining-your-safety-on-github/blocking-a-user-from-your-organization)." For information about the APIs to manage blocked users, see [the GraphQL documentation](${externalDocsUrl}/graphql/reference/objects#userblockedevent) or "[Blocking users](${externalDocsUrl}/rest/orgs/blocking)" in the REST API documentation.

  If you want to receive an event when members are added or removed from an organization, use the `organization` event instead.

  To subscribe to this event, a GitHub App must have at least read-level access for the "Administration" organization permission.
description: A user was blocked from the organization.
operationId: org-block/blocked
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#org_block"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/org-block-blocked.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
- api.github.com
- ghec
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: org_block
  supported-webhook-types:
  - organization
  - business
  - app
x-github-internal:
  http-method: post
  webhook-name: org-block-blocked
  owner: "@github/meao-reviewers"
  published: true
