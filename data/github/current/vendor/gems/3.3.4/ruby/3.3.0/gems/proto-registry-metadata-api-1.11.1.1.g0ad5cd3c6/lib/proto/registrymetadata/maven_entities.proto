syntax = "proto3";

package github.registry.metadata.v1.maven;

option go_package = "github.com/github/registry-metadata/rms/twirp/proto/rms/v1/maven";
option ruby_package = "Proto::RegistryMetadata::V1::Maven";


message MavenMetadata {
    string readme = 1;
    MavenRepository repository = 2;
    string description = 3;
    repeated MavenDependency dependencies = 4;
}

message MavenRepository {
    string url = 1;
}

message MavenDependency {
    string name = 1;
    string version = 2;
    string dependency_type = 3;
}