---
summary: List commit statuses for a reference
description: |-
  Users with pull access in a repository can view commit statuses for a given ref. The ref can be a SHA, a branch name, or a tag name. Statuses are returned in reverse chronological order. The first status in the list will be the latest one.

  This resource is also available via a legacy route: `GET /repos/:owner/:repo/statuses/:ref`.
tags:
  - repos
operationId: repos/list-commit-statuses-for-ref
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/commits/statuses#list-commit-statuses-for-a-reference'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/commit-ref.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/status.yaml'
        examples:
          default:
            $ref: '../../components/examples/status-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '301':
    $ref: '../../components/responses/moved_permanently.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: commits
  subcategory: statuses
x-github-internal:
  path: '/repos/{owner}/{repo}/commits/{ref}/statuses'
  alternative-paths:
    - '/repos/{owner}/{repo}/statuses/{ref}'
  http-method: get
  service-tier: 1
  published: true
