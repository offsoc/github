disambiguations:
  - extensions: ['.csproj']
    rules:
      - stack: AspNetCore
        named_pattern: aspnetcore
      - stack: DotNetCoreWorker
        named_pattern: dotnetworker
      - stack: DotNetCoreConsole
        named_pattern: dotnetconsole
  - extensions: ['package.json']
    rules:
      - stack: React
        named_pattern: react
      - stack: Angular
        named_pattern: angular
      - stack: Express
        named_pattern: express
      - stack: Sails
        named_pattern: sails
      - stack: Next
        pattern: '\"next\":\s*\".*\"'
      - stack: Gatsby
        pattern: '\"gatsby\":\s*\".*\"'
      - stack: Nuxt
        pattern: '\"nuxt\":\s*\".*\"'
      - stack: Astro
        pattern: '\"astro\":\s*\".*\"'
      - stack: Svelte
        pattern: '\"svelte\":\s*\".*\"'
      - stack: Vue
        pattern: '\"vue\":\s*\".*\"'
  - extensions: ['next.config.js']
    rules:
      - stack: Next
        named_pattern: match_any
  - extensions: ['nuxt.config.js']
    rules:
      - stack: Nuxt
        named_pattern: match_any
  - extensions: ['gatsby-config.js']
    rules:
      - stack: Gatsby
        named_pattern: match_any
  - extensions: ['astro.config.mjs']
    rules:
      - stack: Astro
        named_pattern: match_any
  - extensions: ['svelte.config']
    rules:
      - stack: Svelte
        named_pattern: match_any
  - extensions: ['.vue']
    rules:
      - stack: Vue
        named_pattern: match_any
  - extensions: ['composer.json']
    rules:
      - stack: Laravel
        pattern: '\"laravel/framework\":\s*\".*\"'
      - stack: Symfony
        pattern: '\"symfony/framework-bundle\":\s*\".*\"'
  - extensions: ['.txt']
    rules:
      - stack: Bottle
        named_pattern: bottle
      - stack: Flask
        named_pattern: flask
  - extensions: ['gemfile.lock']
    rules:
      - stack: Rails
        named_pattern: rails-lock
  - extensions: ['gemfile']
    rules:
    - stack: Rails
      named_pattern: rails-gem
    - stack: Jekyll
      pattern: \s*gem\s*[\'\"]jekyll[\'\"]
  - extensions: ['pom.xml']
    rules:
    - stack: Spring
      named_pattern: spring
    - stack: JSF
      named_pattern: jsf
  - extensions: ['.gradle']
    rules:
    - stack: Spring
      named_pattern: spring
    - stack: JSF
      named_pattern: jsf
  - extensions: ['.yml', '.yaml']
    rules:
    - stack: Helm
      and:
      - named_pattern: k8s-apiVersion
      - pattern: 'name:\s*'
      - pattern: 'version:\s*'
    - stack: Kubernetes
      and:
      - named_pattern: k8s-apiVersion
      - pattern: 'kind:\s*(Binding|ComponentStatus|ConfigMap|DaemonSet|Deployment|Endpoints|Event|Eviction|Ingress|LimitRange|Namespace|Node(ProxyOptions)?|PersistentVolume(Claim)?|Pod(AttachOptions|ExecOptions|PortForwardOptions|ProxyOptions|Template)?|ReplicaSet|ReplicationController|ResourceQuota|Scale|Secret|Service(Account|ProxyOptions)?|StatefulSet|TokenRequest)'
  - extensions: ['mix.lock']
    rules:
    - stack: Phoenix
      named_pattern: phoenix
named_patterns:
  react: '\"react\":\s*\".*\"'
  aspnetcore: '<Project Sdk\=\"Microsoft\.NET\.Sdk\.Web\">'
  angular: '\"@angular\/core\":\s*\".*\"'
  bottle: 'bottle(==\d{1,}(\.\d{1,}){0,2}){0,1}$'
  flask: 'Flask(==\d{1,}(\.\d{1,}){0,2}){0,1}$'
  dotnetworker: '<Project Sdk\=\"Microsoft\.NET\.Sdk\.Worker\">'
  dotnetconsole: '<OutputType>Exe</OutputType>'
  rails-lock: '\s*rails\s*\(.*\)$'
  rails-gem: \s*gem\s*[\'\"]rails[\'\"]
  spring: 'org\.springframework'
  jsf: 'javax\.faces|com\.sun\.faces'
  express: '\"express\":\s*\".*\"'
  sails: '\"sails\":\s*\".*\"'
  match_any: '.*'
  k8s-apiVersion: 'apiVersion:\s*'
  phoenix: '\"phoenix\":\s*.*'
