---
summary: Update a discussion
description: |-
  Edits the title and body text of a discussion post. Only the parameters you provide are updated.
  OAuth app tokens and personal access tokens (classic) need the `write:discussion` scope to use this endpoint.
operationId: teams/update-discussion
tags:
  - teams
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/teams/discussions#update-a-discussion'
parameters:
  - name: accept
    description: This API is under preview and subject to change.
    in: header
    schema:
      type: string
      default: application/vnd.github.echo-preview+json
    required: true
  - $ref: '../../components/parameters/team-id.yaml'
  - $ref: '../../components/parameters/discussion-number.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/team-discussion.yaml'
        examples:
          default:
            $ref: '../../components/examples/team-discussion-2.yaml'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            type: string
            description: The discussion post's title.
          body:
            type: string
            description: The discussion post's body text.
      examples:
        default:
          value:
            title: Welcome to our first team post
