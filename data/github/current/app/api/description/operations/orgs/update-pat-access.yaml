---
summary: 'Update the access a fine-grained personal access token has to organization resources'
description: |-
  Updates the access an organization member has to organization resources via a fine-grained personal access token. Limited to revoking the token's existing access. Limited to revoking a token's existing access.

  Only GitHub Apps can use this endpoint.
tags:
  - orgs
operationId: orgs/update-pat-access
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/personal-access-tokens#update-the-access-a-fine-grained-personal-access-token-has-to-organization-resources'
x-github-internal:
  path: /orgs/{org}/personal-access-tokens/{pat_id}
  http-method: post
  published: true
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.10'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/fine-grained-personal-access-token-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          action:
            type: string
            description: Action to apply to the fine-grained personal access token.
            enum:
              - revoke
        required:
          - action
      examples:
        '204':
          summary: Example of revoking a fine-grained personal access token.
          value:
            action: revoke
responses:
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '204':
    $ref: '../../components/responses/no_content.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
