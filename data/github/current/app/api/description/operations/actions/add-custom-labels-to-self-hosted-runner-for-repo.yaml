---
summary: Add custom labels to a self-hosted runner for a repository
description: |-
  Adds custom labels to a self-hosted runner configured in a repository.

  Authenticated users must have admin access to the organization to use this endpoint.

  OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/add-custom-labels-to-self-hosted-runner-for-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#add-custom-labels-to-a-self-hosted-runner-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/runner-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - labels
        properties:
          labels:
            type: array
            minItems: 1
            maxItems: 100
            description: The names of the custom labels to add to the runner.
            items:
              type: string
      examples:
        default:
          value:
            labels:
              - gpu
              - accelerated
responses:
  '200':
    $ref: '../../components/responses/actions_runner_labels.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.4'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: self-hosted-runners
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/runners/{runner_id}/labels'
  http-method: post
  service-tier: 1
  owner: '@github/c2c-actions'
  published: true
