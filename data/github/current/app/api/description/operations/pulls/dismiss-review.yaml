---
summary: Dismiss a review for a pull request
description: |-
  Dismisses a specified review on a pull request.

  > [!NOTE]
  > To dismiss a pull request review on a [protected branch](${externalDocsUrl}/rest/branches/branch-protection), you must be a repository administrator or be included in the list of people or teams who can dismiss pull request reviews.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github-commitcomment.raw+json`**: Returns the raw markdown body. Response will include `body`. This is the default if you do not pass any specific media type.
  - **`application/vnd.github-commitcomment.text+json`**: Returns a text only representation of the markdown body. Response will include `body_text`.
  - **`application/vnd.github-commitcomment.html+json`**: Returns HTML rendered from the body's markdown. Response will include `body_html`.
  - **`application/vnd.github-commitcomment.full+json`**: Returns raw, text, and HTML representations. Response will include `body`, `body_text`, and `body_html`.
tags:
  - pulls
operationId: pulls/dismiss-review
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/reviews#dismiss-a-review-for-a-pull-request'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/pull-number.yaml'
  - $ref: '../../components/parameters/review-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            description: The message for the pull request review dismissal
          event:
            type: string
            example: '"DISMISS"'
            enum:
              - "DISMISS"
        required:
          - message
      examples:
        default:
          value:
            message: "You are dismissed"
            event: "DISMISS"
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/pull-request-review.yaml'
        examples:
          default:
            $ref: '../../components/examples/pull-request-review-3.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: pulls
  subcategory: reviews
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/{pull_number}/reviews/{review_id}/dismissals'
  http-method: put
  service-tier: 1
  owner: '@github/pull-requests'
  published: true
