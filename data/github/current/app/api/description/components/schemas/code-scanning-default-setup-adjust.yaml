---
description: Adjust configuration for code scanning default setup.
type: object
properties:
  languages:
    description: "CodeQL languages to be analyzed."
    type: array
    items:
      type: string
      enum:
        - c-cpp
        - cpp
        - csharp
        - go
        - java
        - java-kotlin
        - javascript
        - javascript-typescript
        - python
        - ruby
        - swift
  workflow_run_id:
    description: "The run id of the workflow run making the call."
    type: integer
required:
  - languages
