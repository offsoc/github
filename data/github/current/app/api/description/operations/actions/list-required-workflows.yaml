---
summary: List required workflows
description: |-
  List all required workflows in an organization. For more information, see "[Required Workflows](${externalDocsUrl}/actions/using-workflows/required-workflows)."

  OAuth app tokens and personal access tokens (classic) need the `read:org` scope to use this endpoint.
tags:
  - actions
operationId: actions/list-required-workflows
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/required-workflows#list-required-workflows'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - required_workflows
          properties:
            total_count:
              type: integer
            required_workflows:
              type: array
              items:
                $ref: '../../components/schemas/required-workflow.yaml'
        examples:
          default:
            $ref: '../../components/examples/required-workflows-paginated.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: required-workflows
x-github-internal:
  path: '/orgs/{org}/actions/required_workflows'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: false
