---
summary: List repository access to a self-hosted runner group in an organization
description: |-
  Lists the repositories with access to a self-hosted runner group configured in an organization.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
operationId: actions/list-repo-access-to-self-hosted-runner-group-in-org
tags:
  - actions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runner-groups#list-repository-access-to-a-self-hosted-runner-group-in-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/runner-group-id.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - repositories
          properties:
            total_count:
              type: number
            repositories:
              type: array
              items:
                $ref: '../../components/schemas/minimal-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/minimal-repository-paginated.yaml'
x-github:
  enabledForGitHubApps: true
  githubCloudOnly: true

  category: actions
  subcategory: self-hosted-runner-groups
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.22'
x-github-internal:
  path: '/orgs/{org}/actions/runner-groups/{runner_group_id}/repositories'
  http-method: get
  service-tier: 1
  published: true
  owner: '@github/c2c-actions'
