---
title: Reaction
description: Reactions to conversations provide a way to help people express their
  feelings more simply and effectively.
type: object
properties:
  id:
    type: integer
    example: 1
  node_id:
    type: string
    example: MDg6UmVhY3Rpb24x
  user:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  content:
    description: The reaction to use
    example: heart
    type: string
    enum:
      - '+1'
      - '-1'
      - laugh
      - confused
      - heart
      - hooray
      - rocket
      - eyes
  created_at:
    type: string
    format: date-time
    example: '2016-05-20T20:09:31Z'
required:
  - id
  - node_id
  - user
  - content
  - created_at
