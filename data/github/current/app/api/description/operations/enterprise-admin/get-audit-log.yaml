---
summary: Get the audit log for an enterprise
operationId: enterprise-admin/get-audit-log
description: |-
  Gets the audit log for an enterprise.

  This endpoint has a rate limit of 1,750 queries per hour per user and IP address. If your integration receives a rate limit error (typically a 403 or 429 response), it should wait before making another request to the GitHub API. For more information, see "[Rate limits for the REST API](${externalDocsUrl}/rest/using-the-rest-api/rate-limits-for-the-rest-api)" and "[Best practices for integrators](${externalDocsUrl}/rest/guides/best-practices-for-integrators)."

  The authenticated user must be an enterprise admin to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `read:audit_log` scope to use this endpoint.
tags:
  - enterprise-admin
