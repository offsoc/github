cache_path: vendor/licenses
version_strategy: contents
sources:
  bundler: true
  npm: true
  manifest: true

manifest:
  licenses:
    OpenSans-Font: 'vendor/licenses/content/LICENSE-opensans'
    Noto-Sans-Font: 'vendor/licenses/content/LICENSE-noto-sans'
    Copse-Regular-Font: 'vendor/licenses/content/LICENSE-copse'
    QuattroCentoSans-Font: 'vendor/licenses/content/LICENSE-quattrocentosans'
    modernizr: 'vendor/licenses/content/LICENSE-modernizr'
    normalize-css: 'vendor/licenses/content/LICENSE-normalize-css'
    reset-css: 'vendor/licenses/content/LICENSE-reset-css'
    ack: 'vendor/licenses/content/LICENSE-ack'
    aws-s3: 'vendor/licenses/content/LICENSE-aws-s3'
    ruby-emoji-regex: 'vendor/licenses/content/LICENSE-ruby-emoji-regex'
    foundation-emails: 'vendor/licenses/content/LICENSE-foundation-emails'
    spark: 'vendor/licenses/content/LICENSE-spark'
  exclude:
    - '**/*'
    - '!public/static/themes/merlot/fonts/opensans-*'
    - '!public/static/themes/midnight/fonts/OpenSans-*'
    - '!public/static/themes/test/fonts/opensans-*'
    - '!public/static/themes/minimal/fonts/Noto-Sans-*/*'
    - '!public/static/themes/leap_day/fonts/copse-regular-*'
    - '!public/static/themes/leap_day/fonts/quattrocentosans-*'
    - '!public/static/themes/merlot/javascripts/modernizr.js'
    - '!public/static/themes/architect/stylesheets/stylesheet.css'
    - '!public/static/themes/cayman/stylesheets/normalize.css'
    - '!public/static/themes/leap_day/stylesheets/normalize.css'
    - '!public/static/themes/leap_day/stylesheets/normalize.scss'
    - '!public/static/themes/leap_day/stylesheets/styles.css'
    - '!public/static/themes/midnight/stylesheets/normalize.css'
    - '!public/static/themes/midnight/stylesheets/normalize.scss'
    - '!public/static/themes/midnight/stylesheets/styles.css'
    - '!public/static/themes/time_machine/stylesheets/stylesheet.css'
    - '!public/static/themes/dinky/stylesheets/styles.css'
    - '!public/static/themes/merlot/stylesheets/mobile.css'
    - '!public/static/themes/merlot/stylesheets/screen.css'
    - '!public/static/themes/slate/stylesheets/stylesheet.css'
    - '!public/static/themes/tactile/stylesheets/stylesheet.css'
    - '!script/ack'
    - '!app/models/asset/log_line.rb'
    - '!packages/issues/app/models/label/emoji_regex.rb'
    - '!app/views/mailers/layouts/_ink.css'
    - '!app/views/mailers/layouts/styles/_invitation_email_styles.css'
    - '!app/views/mailers/nps/nps_survey.html.erb'
    - '!vendor/bt/bt.sh'
  dependencies:
    OpenSans-Font:
      - 'public/static/themes/merlot/fonts/opensans-*'
      - 'public/static/themes/midnight/fonts/OpenSans-*'
      - 'public/static/themes/test/fonts/opensans-*'
    Noto-Sans-Font:
      - 'public/static/themes/minimal/fonts/Noto-Sans-*/*'
    Copse-Regular-Font:
      - 'public/static/themes/leap_day/fonts/copse-regular-*'
    QuattroCentoSans-Font:
      - 'public/static/themes/leap_day/fonts/quattrocentosans-*'
    modernizr:
      - 'public/static/themes/merlot/javascripts/modernizr.js'
    normalize-css:
      - 'public/static/themes/architect/stylesheets/stylesheet.css'
      - 'public/static/themes/cayman/stylesheets/normalize.css'
      - 'public/static/themes/leap_day/stylesheets/normalize.css'
      - 'public/static/themes/leap_day/stylesheets/normalize.scss'
      - 'public/static/themes/leap_day/stylesheets/styles.css'
      - 'public/static/themes/midnight/stylesheets/normalize.css'
      - 'public/static/themes/midnight/stylesheets/normalize.scss'
      - 'public/static/themes/midnight/stylesheets/styles.css'
      - 'public/static/themes/time_machine/stylesheets/stylesheet.css'
    reset-css:
      - 'public/static/themes/dinky/stylesheets/styles.css'
      - 'public/static/themes/merlot/stylesheets/mobile.css'
      - 'public/static/themes/merlot/stylesheets/screen.css'
      - 'public/static/themes/slate/stylesheets/stylesheet.css'
      - 'public/static/themes/tactile/stylesheets/stylesheet.css'
    ack:
      - 'script/ack'
    aws-s3:
      - 'app/models/asset/log_line.rb'
    ruby-emoji-regex:
      - 'packages/issues/app/models/label/emoji_regex.rb'
    foundation-emails:
      - 'app/views/mailers/layouts/_ink.css'
      - 'app/views/mailers/layouts/styles/_invitation_email_styles.css'
    spark:
      - 'vendor/bt/bt.sh'

additional_terms:
  bundler:
    graphql-pro: ./vendor/licenses/amendments/bundler/graphql-pro/amendments.txt

allowed:
  - 0bsd
  - apache-2.0
  - bsd-2-clause
  - bsd-3-clause
  - isc
  - mit
  - cc0-1.0
  - unlicense
  - w3c-20150513

