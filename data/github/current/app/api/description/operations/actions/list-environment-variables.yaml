---
summary: List environment variables
description: |-
  Lists all environment variables.

  Authenticated users must have collaborator access to a repository to create, update, or read variables.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/list-environment-variables
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/variables#list-environment-variables'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/environment-name.yaml'
  - $ref: '../../components/parameters/variables-per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - variables
          properties:
            total_count:
              type: integer
            variables:
              type: array
              items:
                $ref: '../../components/schemas/actions-variable.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-variables-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: variables
x-github-internal:
  path: '/repos/{owner}/{repo}/environments/{environment_name}/variables'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
