---
summary: Merge a branch
description: ''
tags:
  - repos
operationId: repos/merge
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/branches/branches#merge-a-branch'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          base:
            type: string
            description: The name of the base branch that the head will be merged
              into.
          head:
            type: string
            description: The head to merge. This can be a branch name or a commit
              SHA1.
          commit_message:
            type: string
            description: Commit message to use for the merge commit. If omitted, a
              default message will be used.
        required:
          - base
          - head
      examples:
        default:
          value:
            base: master
            head: cool_feature
            commit_message: Shipped cool_feature!
responses:
  '201':
    description: Successful Response (The resulting merge commit)
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/commit.yaml'
        examples:
          default:
            $ref: '../../components/examples/commit.yaml'
  '204':
    description: Response when already merged
  '404':
    description: Not Found when the base or head does not exist
  '409':
    description: Conflict when there is a merge conflict
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: branches
  subcategory: branches
x-github-internal:
  path: '/repos/{owner}/{repo}/merges'
  http-method: post
  service-tier: 1
  owner: '@github/branch-protections'
  published: true
