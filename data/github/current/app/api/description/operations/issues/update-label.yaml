---
summary: Update a label
description: 'Updates a label using the given label name.'
tags:
  - issues
operationId: issues/update-label
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/labels#update-a-label'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: name
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          new_name:
            type: string
            description: The new name of the label. Emoji can be added to label names,
              using either native emoji or colon-style markup. For example, typing
              `:strawberry:` will render the emoji ![:strawberry:](https://github.githubassets.com/images/icons/emoji/unicode/1f353.png
              ":strawberry:"). For a full list of available emoji and codes, see "[Emoji
              cheat sheet](https://github.com/ikatyang/emoji-cheat-sheet)."
          color:
            type: string
            description: The [hexadecimal color code](http://www.color-hex.com/) for
              the label, without the leading `#`.
          description:
            type: string
            description: A short description of the label. Must be 100 characters or fewer.
      examples:
        default:
          value:
            new_name: 'bug :bug:'
            description: Small bug fix required
            color: b01f26
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/label.yaml'
        examples:
          default:
            $ref: '../../components/examples/label-2.yaml'
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.19'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: issues
  subcategory: labels
x-github-internal:
  path: '/repos/{owner}/{repo}/labels/{name}'
  http-method: patch
  alternative-http-methods:
    - post
  service-tier: 1
  published: true
  owner: '@github/issues'
