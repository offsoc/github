<html>
<head>
    <title>Table Correspondence</title>
    <link href="./example.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="example prose-diff">
    <h2>Adding a column to front matter should be a table change</h2>

    <div class="before">
      <table data-table-type="yaml-metadata">
      <thead><tr>
      <th>layout</th>

        <th>title</th>
        </tr></thead>
      <tbody><tr>
      <td><div>default</div></td>

        <td><div>Communication? Check!</div></td>
        </tr></tbody>
      </table>
    </div>

    <div class="after">
      <table data-table-type="yaml-metadata">
      <thead><tr>
      <th>layout</th>

        <th>title</th>

        <th>category</th>
        </tr></thead>
      <tbody><tr>
      <td><div>default</div></td>

        <td><div>Communication? Check!</div></td>

        <td><div>noindex</div></td>
        </tr></tbody>
      </table>
    </div>

    <div class="diff markdown-body">
      <table class="changed" data-table-type="yaml-metadata">
      <thead class="changed"><tr class="changed">
      <th>layout</th>
      <th>title</th>
      <th class="added">category</th>
      </tr></thead>
      <tbody class="changed"><tr class="changed">
      <td>default</div></td>
      <td>Communication? Check!</td>
      <td class="added">noindex</td>
      </tr></tbody>
      </table>
    </div>
  </div>
</body>
</html>
