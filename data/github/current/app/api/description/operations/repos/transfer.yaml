---
summary: Transfer a repository
description: A transfer request will need to be accepted by the new owner when transferring
  a personal repository to another user. The response will contain the original `owner`,
  and the transfer will continue asynchronously. For more details on the requirements
  to transfer personal and organization-owned repositories, see [about repository
  transfers](${externalDocsUrl}/articles/about-repository-transfers/).
tags:
  - repos
operationId: repos/transfer
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/repos#transfer-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          new_owner:
            type: string
            description: The username or organization name the repository will be
              transferred to.
          new_name:
            type: string
            description: The new name to be given to the repository.
          team_ids:
            type: array
            description: ID of the team or teams to add to the repository. Teams can
              only be added to organization-owned repositories.
            items:
              type: integer
        required:
          - new_owner
      examples:
        default:
          value:
            new_owner: github
            team_ids:
              - 12
              - 345
            new_name: octorepo
responses:
  '202':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/minimal-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/minimal-repository.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: repos
  subcategory: repos
x-github-internal:
  path: '/repos/{owner}/{repo}/transfer'
  http-method: post
  service-tier: 1
  owner: '@github/repos'
  published: true
x-githubEnterpriseOverlays:
  '< 3.7':
    requestBody:
      content:
        application/json:
          schema:
            properties:
              new_name:
          examples:
            default:
              value:
                new_name:
  '< 3.10':
    description: A transfer request will need to be accepted by the new owner when transferring
      a personal repository to another user. The response will contain the original `owner`,
      and the transfer will continue asynchronously. For more details on the requirements
      to transfer personal and organization-owned repositories, see [about repository
      transfers](${externalDocsUrl}/articles/about-repository-transfers/).

      You must use a personal access token or an OAuth token for this endpoint. An installation
      access token cannot be used because it is only granted access to a single account.
