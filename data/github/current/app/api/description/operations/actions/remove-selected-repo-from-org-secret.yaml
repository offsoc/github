---
summary: Remove selected repository from an organization secret
description: |-
  Removes a repository from an organization secret when the `visibility`
  for repository access is set to `selected`. The visibility is set when you [Create
  or update an organization secret](${externalDocsUrl}/rest/actions/secrets#create-or-update-an-organization-secret).

  Authenticated users must have collaborator access to a repository to create, update, or read secrets.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint. If the repository is private, the `repo` scope is also required.
tags:
  - actions
operationId: actions/remove-selected-repo-from-org-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#remove-selected-repository-from-an-organization-secret'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
  - name: repository_id
    in: path
    required: true
    schema:
      type: integer
responses:
  '204':
    description: Response when repository was removed from the selected list
  '409':
    description: Conflict when visibility type not set to selected
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: actions
  subcategory: secrets
x-github-internal:
  path: '/orgs/{org}/actions/secrets/{secret_name}/repositories/{repository_id}'
  http-method: delete
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
