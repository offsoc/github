---
summary: Create a repository security advisory
description: |-
  Creates a new repository security advisory.

  In order to create a draft repository security advisory, the authenticated user must be a security manager or administrator of that repository.

  OAuth app tokens and personal access tokens (classic) need the `repo` or `repository_advisories:write` scope to use this endpoint.
tags:
  - security-advisories
operationId: security-advisories/create-repository-advisory
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/security-advisories/repository-advisories#create-a-repository-security-advisory'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/repository-advisory-create.yaml'
      examples:
        default:
          value:
            summary: A new important advisory
            description: A more in-depth description of what the problem is.
            severity: high
            cve_id: null
            vulnerabilities:
              - package:
                  name: a-package
                  ecosystem: npm
                vulnerable_version_range: "< 1.0.0"
                patched_versions: "1.0.0"
                vulnerable_functions: ["important_function"]
            cwe_ids: ["CWE-1101", "CWE-20"]
            credits:
             - login: monalisa
               type: reporter
             - login: octocat
               type: analyst
        withVectorString:
          value:
            summary: A new important advisory
            description: A more in-depth description of what the problem is.
            cvss_vector_string: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:L
            cve_id: null
            vulnerabilities:
              - package:
                  name: a-package
                  ecosystem: npm
                vulnerable_version_range: "< 1.0.0"
                patched_versions: "1.0.0"
                vulnerable_functions: ["important_function"]
            cwe_ids: ["CWE-1101", "CWE-20"]
            credits:
            - login: monalisa
              type: reporter
            - login: octocat
              type: analyst
        minimal:
          value:
            summary: A new important advisory
            description: A more in-depth description of what the problem is.
            vulnerabilities:
              - package:
                  ecosystem: npm
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/repository-advisory.yaml'
        examples:
          default:
            $ref: '../../components/examples/repository-advisory.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: security-advisories
  subcategory: repository-advisories
x-github-internal:
  path: '/repos/{owner}/{repo}/security-advisories'
  http-method: post
  service-tier: 2
  owner: '@github/advisory-database'
  published: true
