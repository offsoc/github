---
title: Team
description: >-
  Groups of organization members that gives permissions on specified
  repositories.
type: object
properties:
  deleted:
    type: boolean
  description:
    description: Description of the team
    type: string
    nullable: true
  html_url:
    type: string
    format: uri
  id:
    description: Unique identifier of the team
    type: integer
  members_url:
    type: string
    format: uri-template
  name:
    description: Name of the team
    type: string
  node_id:
    type: string
  parent:
    type: object
    nullable: true
    properties:
      description:
        description: Description of the team
        type: string
        nullable: true
      html_url:
        type: string
        format: uri
      id:
        description: Unique identifier of the team
        type: integer
      members_url:
        type: string
        format: uri-template
      name:
        description: Name of the team
        type: string
      node_id:
        type: string
      permission:
        description: Permission that the team will have for its repositories
        type: string
      privacy:
        type: string
        enum:
          - open
          - closed
          - secret
      notification_setting:
        description: >-
          Whether team members will receive notifications when their team is
          @mentioned
        type: string
        enum:
          - notifications_enabled
          - notifications_disabled
      repositories_url:
        type: string
        format: uri
      slug:
        type: string
      url:
        description: URL for the team
        type: string
        format: uri
    required:
      - name
      - id
      - node_id
      - slug
      - description
      - privacy
      - notification_setting
      - url
      - html_url
      - members_url
      - repositories_url
      - permission
  permission:
    description: Permission that the team will have for its repositories
    type: string
  privacy:
    type: string
    enum:
      - open
      - closed
      - secret
  notification_setting:
    description: >-
      Whether team members will receive notifications when their team is
      @mentioned
    type: string
    enum:
      - notifications_enabled
      - notifications_disabled
  repositories_url:
    type: string
    format: uri
  slug:
    type: string
  url:
    description: URL for the team
    type: string
    format: uri
required:
  - name
  - id
x-githubEnterpriseOverlays:
  '<3.10':
    properties:
      parent:
        properties:
          notification_setting:
        required:
          - name
          - id
          - node_id
          - slug
          - description
          - privacy
          - url
          - html_url
          - members_url
          - repositories_url
          - permission
      notification_setting:
