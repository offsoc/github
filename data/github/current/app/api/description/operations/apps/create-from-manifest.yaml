---
summary: Create a GitHub App from a manifest
description: Use this endpoint to complete the handshake necessary when implementing
  the [GitHub App Manifest flow](${externalDocsUrl}/apps/building-github-apps/creating-github-apps-from-a-manifest/).
  When you create a GitHub App with the manifest flow, you receive a temporary `code`
  used to retrieve the GitHub App's `id`, `pem` (private key), and `webhook_secret`.
tags:
  - apps
operationId: apps/create-from-manifest
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/apps#create-a-github-app-from-a-manifest'
parameters:
  - name: code
    in: path
    required: true
    schema:
      type: string
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/integration.yaml'
            - type: object
              properties:
                client_id:
                  type: string
                client_secret:
                  type: string
                webhook_secret:
                  type: string
                  nullable: true
                pem:
                  type: string
              required:
                - client_id
                - client_secret
                - webhook_secret
                - pem
              additionalProperties: true
        examples:
          default:
            $ref: '../../components/examples/integration-from-manifest.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: apps
  subcategory: apps
x-github-internal:
  path: '/app-manifests/{code}/conversions'
  http-method: post
  service-tier: 2
  owner: '@github/ecosystem-apps'
  published: true
