---
summary: List organization secrets
description: |-
  Lists all Codespaces development environment secrets available at the organization-level without revealing their encrypted
  values.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/list-org-secrets
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/organization-secrets#list-organization-secrets'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - name: secret_type
    in: query
    required: false
    schema:
      type: string
      enum:
        - development_environment
        - host_setup
      default: development_environment
    description: The type of organization secrets to list.
    x-unpublished: Beta functionality behind feature flags `codespaces_host_setup_policy`, `codespaces_salus_beta_customers`. When made public, remove 'development environment' clarification in endpoint description.
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - secrets
          properties:
            total_count:
              type: integer
            secrets:
              type: array
              items:
                $ref: '../../components/schemas/codespaces-org-secret.yaml'
        examples:
          default:
            $ref: '../../components/examples/repo-codespaces-secret-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: codespaces
  subcategory: organization-secrets
x-github-internal:
  path: '/orgs/{org}/codespaces/secrets'
  http-method: get
  owner: '@github/codespaces-team'
  published: true
