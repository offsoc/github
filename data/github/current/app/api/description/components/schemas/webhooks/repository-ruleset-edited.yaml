---
title: repository ruleset edited event
type: object
properties:
  action:
    type: string
    enum:
      - edited
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  repository_ruleset:
    $ref: '../repository-ruleset.yaml'
  changes:
    type: object
    properties:
      name:
        type: object
        properties:
          from:
            type: string
      enforcement:
        type: object
        properties:
          from:
            type: string
      conditions:
        type: object
        properties:
          added:
            type: array
            items:
              $ref: '../repository-ruleset-conditions.yaml'
          deleted:
            type: array
            items:
              $ref: '../repository-ruleset-conditions.yaml'
          updated:
            type: array
            items:
              type: object
              properties:
                condition:
                  $ref: '../repository-ruleset-conditions.yaml'
                changes:
                  type: object
                  properties:
                    condition_type:
                      type: object
                      properties:
                        from:
                          type: string
                    target:
                      type: object
                      properties:
                        from:
                          type: string
                    include:
                      type: object
                      properties:
                        from:
                          type: array
                          items:
                            type: string
                    exclude:
                      type: object
                      properties:
                        from:
                          type: array
                          items:
                            type: string
      rules:
        type: object
        properties:
          added:
            type: array
            items:
              $ref: '../repository-rule.yaml'
          deleted:
            type: array
            items:
              $ref: '../repository-rule.yaml'
          updated:
            type: array
            items:
              type: object
              properties:
                rule:
                  $ref: '../repository-rule.yaml'
                changes:
                  type: object
                  properties:
                    configuration:
                      type: object
                      properties:
                        from:
                          type: string
                    rule_type:
                      type: object
                      properties:
                        from:
                          type: string
                    pattern:
                      type: object
                      properties:
                        from:
                          type: string
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - repository_ruleset
  - sender
