---
summary: Get the GHES settings
description: |-
  Gets a list of settings for a GitHub Enterprise Server instance.
operationId: enterprise-admin/get-manage-settings
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#get-the-ghes-settings'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/ghes-get-settings.yaml'
        examples:
          default:
            $ref: '../../components/examples/ghes-get-settings.yaml'
  '400':
    description: Bad request
  '401':
    description: Unauthorized
x-github-releases:
  - ghes: '>= 3.12'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/config/settings'
  http-method: get
  service-tier: 1
  published: true
  owner: '@github/ghes-operator-platform'
