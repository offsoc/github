  - ghes:
      - '>= 3.6'
x-github:
  githubCloudOnly: true
  enabledForGitHubApps: true

  category: teams
  subcategory: external-groups
x-github-internal:
  path: '/orgs/{org}/external-groups'
  http-method: get
  service-tier: 2
  owner: '@github/external-identities'
  published: true
