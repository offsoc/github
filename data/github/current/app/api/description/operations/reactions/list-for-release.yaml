---
summary: List reactions for a release
description: List the reactions to a [release](${externalDocsUrl}/rest/releases/releases#get-a-release).
tags:
  - reactions
operationId: reactions/list-for-release
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#list-reactions-for-a-release'
x-github-alternate-operation-id: reactions/list-for-release-by-id
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/release-id.yaml'
  - name: content
    description: Returns a single [reaction type](${externalDocsUrl}/rest/reactions/reactions#about-reactions).
      Omit this parameter to list all reactions to a release.
    in: query
    required: false
    schema:
      type: string
      enum:
        - '+1'
        - laugh
        - heart
        - hooray
        - rocket
        - eyes
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/reaction.yaml'
        examples:
          default:
            $ref: '../../components/examples/reaction-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 3.2'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reactions
  subcategory: reactions
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
    responses:
      '415':
        $ref: '../../components/responses/preview_header_missing.yaml'
x-github-internal:
  path: '/repos/{owner}/{repo}/releases/{release_id}/reactions'
  http-method: get
  service-tier: 3
  published: true
  owner: '@github/package-security'
