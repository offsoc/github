---
summary: Create reaction for a release
description: 'Create a reaction to a [release](${externalDocsUrl}/rest/releases/releases#get-a-release).
  A response with a `Status: 200 OK` means that you already added the reaction type
  to this release.'
tags:
  - reactions
operationId: reactions/create-for-release
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#create-reaction-for-a-release'
x-github-alternate-operation-id: reactions/create-for-release-by-id
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/release-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          content:
            type: string
            description: The [reaction type](${externalDocsUrl}/rest/reactions/reactions#about-reactions)
              to add to the release.
            enum:
              - '+1'
              - laugh
              - heart
              - hooray
              - rocket
              - eyes
        required:
          - content
      examples:
        default:
          value:
            content: heart
responses:
  '200':
    description: Reaction exists
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/reaction.yaml'
        examples:
          default:
            $ref: '../../components/examples/reaction.yaml'
  '201':
    description: Reaction created
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/reaction.yaml'
        examples:
          default:
            $ref: '../../components/examples/reaction.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 3.2'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reactions
  subcategory: reactions
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
x-github-internal:
  path: '/repos/{owner}/{repo}/releases/{release_id}/reactions'
  http-method: post
  service-tier: 3
  published: true
  owner: '@github/package-security'
