---
summary: List organization fine-grained permissions for an organization
description: |-
  Lists the fine-grained permissions that can be used in custom organization roles for an organization. For more information, see "[Managing people's access to your organization with roles](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-organization-roles)."

  To list the fine-grained permissions that can be used in custom repository roles for an organization, see "[List repository fine-grained permissions for an organization](${externalDocsUrl}/rest/orgs/organization-roles#list-repository-fine-grained-permissions-for-an-organization)."

  To use this endpoint, the authenticated user must be one of:

  - An administrator for the organization.
  - A user, or a user on a team, with the fine-grained permissions of `read_organization_custom_org_role` in the organization.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/list-organization-fine-grained-permissions

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/organization-roles#list-organization-fine-grained-permissions-for-an-organization'

