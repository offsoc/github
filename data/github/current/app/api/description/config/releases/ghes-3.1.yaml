---
published: true
deprecated: true
variables:
  externalDocsUrl: https://docs.github.com/enterprise-server@3.1
  ghesVersion: '3.1'
  apiName: GitHub Enterprise Server
patch:
- op: add
  path: "/servers"
  value:
  - url: "{protocol}://{hostname}/api/v3"
    variables:
      hostname:
        description: Self-hosted Enterprise Server or Enterprise Cloud hostname
        default: HOSTNAME
      protocol:
        description: Self-hosted Enterprise Server or Enterprise Cloud protocol
        default: http
- op: add
  path: "/externalDocs"
  value:
    description: GitHub Enterprise Developer Docs
    url: https://docs.github.com/enterprise-server@3.1/rest/
- op: add
  path: "/info/x-github-plan"
  value: ghes
- op: add
  path: "/info/x-github-release"
  value: 3.1
- op: add
  path: "/tags/-"
  value:
    name: enterprise-admin
    description: Enterprise Administration
    x-displayName: Enterprise Administration
