---
summary: Sets repositories for a required workflow
description: |-
  Sets the repositories for a required workflow that is required for selected repositories.

  For more information, see "[Required Workflows](${externalDocsUrl}/actions/using-workflows/required-workflows)."

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - actions
operationId: actions/set-selected-repos-to-required-workflow
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/required-workflows#sets-repositories-for-a-required-workflow'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/required-workflow-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          selected_repository_ids:
            description: The IDs of the repositories for which the workflow should be required.
            type: array
            items:
              type: integer
              description: Unique identifier of the repository.
        required:
          - selected_repository_ids
      examples:
        default:
          value:
            selected_repository_ids:
              - 32
              - 91
responses:
  '204':
    description: Response
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: required-workflows
x-github-internal:
  path: '/orgs/{org}/actions/required_workflows/{required_workflow_id}/repositories'
  http-method: put
  service-tier: 1
  owner: '@github/actions-sudo'
  published: false
