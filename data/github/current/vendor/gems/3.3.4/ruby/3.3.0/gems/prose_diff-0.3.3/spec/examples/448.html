<html>
<head>
    <title>448</title>
    <link href="./example.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="example prose-diff">
    <h2>Before but not after</h2>

    <div class="before">
      <p>I am before</p>
    </div>

    <div class="after">
    </div>

    <div class="diff markdown-body">
      <del><p>I am before</p></del>
    </div>
  </div>

  <div class="example prose-diff">
    <h2>After but not before</h2>

    <div class="after">
      <p>I am after</p>
    </div>

    <div class="before">
    </div>

    <div class="diff markdown-body">
      <ins><p>I am after</p></ins>
    </div>
  </div>

</body>
</html>
