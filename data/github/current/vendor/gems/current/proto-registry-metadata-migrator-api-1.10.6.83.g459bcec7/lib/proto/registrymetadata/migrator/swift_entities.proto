syntax = "proto3";

package github.registry.metadata.v1.migrator.swift;

option go_package = "github.com/github/registry-metadata/rms/twirp/proto/rms/v1/swift";
option ruby_package = "Proto::RegistryMetadata::V1::Migrator::Swift";

// SwiftMetadata describes extra information each Swift package@version
// carries.
message SwiftMetadata {
    // swift_manifest_versions is a list of additional
    // Swift manifests that target specific Swift versions
    // such as 4.1 or 4.2 etc.
    repeated string swift_manifest_versions = 1;
    string source_digest = 2;
}
