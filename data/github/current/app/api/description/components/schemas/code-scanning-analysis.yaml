---
type: object
properties:
  ref:
    $ref: './code-scanning-ref.yaml'
  commit_sha:
    $ref: './code-scanning-analysis-commit-sha.yaml'
  analysis_key:
    $ref: './code-scanning-analysis-analysis-key.yaml'
  environment:
    $ref: './code-scanning-analysis-environment.yaml'
  category:
    $ref: './code-scanning-analysis-category.yaml'
  error:
    type: string
    example: error reading field xyz
  created_at:
    $ref: './code-scanning-analysis-created-at.yaml'
  results_count:
    type: integer
    description: The total number of results in the analysis.
  rules_count:
    type: integer
    description: The total number of rules used in the analysis.
  id:
    type: integer
    description: Unique identifier for this analysis.
  url:
    $ref: './code-scanning-analysis-url.yaml'
  sarif_id:
    $ref: './code-scanning-analysis-sarif-id.yaml'
  tool:
    $ref: './code-scanning-analysis-tool.yaml'
  deletable:
    type: boolean
  warning:
    type: string
    description: Warning generated when processing the analysis
    example: 123 results were ignored
required:
  - ref
  - commit_sha
  - analysis_key
  - environment
  - error
  - created_at
  - results_count
  - rules_count
  - id
  - url
  - sarif_id
  - tool
  - deletable
  - warning
x-githubEnterpriseOverlays:
  '<= 3.2':
    properties:
      tool_name:
        type: string
