---
type: object
properties:
  ref:
    $ref: './code-scanning-ref.yaml'
  analysis_key:
    $ref: './code-scanning-analysis-analysis-key.yaml'
  environment:
    $ref: './code-scanning-alert-environment.yaml'
  category:
    $ref: './code-scanning-analysis-category.yaml'
  state:
    $ref: './code-scanning-alert-state.yaml'
  commit_sha:
    type: string
  message:
    type: object
    properties:
      text:
        type: string
  location:
    $ref: './code-scanning-alert-location.yaml'
  html_url:
    type: string
  classifications:
    type: array
    description: |-
      Classifications that have been applied to the file that triggered the alert.
      For example identifying it as documentation, or a generated file.
    items:
      $ref: './code-scanning-alert-classification.yaml'
