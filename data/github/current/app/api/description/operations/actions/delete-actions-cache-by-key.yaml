---
summary: Delete GitHub Actions caches for a repository (using a cache key)
description: |-
  Deletes one or more GitHub Actions caches for a repository, using a complete cache key. By default, all caches that match the provided key are deleted, but you can optionally provide a Git ref to restrict deletions to caches that match both the provided key and the Git ref.

  OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/delete-actions-cache-by-key
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/cache#delete-github-actions-caches-for-a-repository-using-a-cache-key'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/actions-cache-key-required.yml'
  - $ref: '../../components/parameters/actions-cache-git-ref-full.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/actions-cache-list.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-cache-list.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.7'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: cache
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/caches'
  http-method: delete
  service-tier: 1
  owner: '@github/actions-results-team'
  published: true
