---
summary: Get pending deployments for a workflow run
description: |-
  Get all deployment environments for a workflow run that are waiting for protection rules to pass.

  Anyone with read access to the repository can use this endpoint.

  If the repository is private, OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-pending-deployments-for-run
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/workflow-runs#get-pending-deployments-for-a-workflow-run'
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/runs/{run_id}/pending_deployments'
  http-method: get
  owner: '@github/c2c-actions'
  published: true
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.2'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/run-id.yaml'
responses:
