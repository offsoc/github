---
summary: List repository organization secrets
description: |-
  Lists all organization secrets shared with a repository without revealing their encrypted
  values.

  Authenticated users must have collaborator access to a repository to create, update, or read secrets.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/list-repo-organization-secrets
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#list-repository-organization-secrets'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - secrets
          properties:
            total_count:
              type: integer
            secrets:
              type: array
              items:
                $ref: '../../components/schemas/actions-secret.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-secret-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.9'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: actions
  subcategory: secrets
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/organization-secrets'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
