---
summary: Update a reference
description: 'Updates the provided reference to point to a new SHA. For more information, see "[Git References](https://git-scm.com/book/en/v2/Git-Internals-Git-References)" in the Git documentation.'
tags:
  - git
operationId: git/update-ref
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/git/refs#update-a-reference'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/git-ref-only.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          sha:
            type: string
            description: The SHA1 value to set this reference to
          force:
            type: boolean
            description: Indicates whether to force the update or to make sure the
              update is a fast-forward update. Leaving this out or setting it to `false`
              will make sure you're not overwriting work.
            default: false
        required:
          - sha
      examples:
        default:
          value:
            sha: aa218f56b14c9653891f9e74264a383fa43fefbd
            force: true
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/git-ref.yaml'
        examples:
          default:
            $ref: '../../components/examples/git-ref.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '409':
    $ref: '../../components/responses/conflict.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: git
  subcategory: refs
x-github-internal:
  path: '/repos/{owner}/{repo}/git/refs/{ref}'
  http-method: patch
  alternative-http-methods:
    - post
    - put
  service-tier: 1
  published: true
  owner: '@github/repos'
