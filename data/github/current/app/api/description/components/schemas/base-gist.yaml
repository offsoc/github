---
title: Base Gist
description: Base Gist
type: object
properties:
  url:
    type: string
    format: uri
  forks_url:
    type: string
    format: uri
  commits_url:
    type: string
    format: uri
  id:
    type: string
  node_id:
    type: string
  git_pull_url:
    type: string
    format: uri
  git_push_url:
    type: string
    format: uri
  html_url:
    type: string
    format: uri
  files:
    type: object
    additionalProperties:
      type: object
      properties:
        filename:
          type: string
        type:
          type: string
        language:
          type: string
        raw_url:
          type: string
        size:
          type: integer
  public:
    type: boolean
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  description:
    type: string
    nullable: true
  comments:
    type: integer
  user:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  comments_url:
    type: string
    format: uri
  owner:
    $ref: './simple-user.yaml'
  truncated:
    type: boolean
  forks:
    type: array
    items: {}
  history:
    type: array
    items: {}
required:
  - id
  - node_id
  - url
  - forks_url
  - commits_url
  - git_pull_url
  - git_push_url
  - html_url
  - comments_url
  - public
  - description
  - comments
  - user
  - files
  - created_at
  - updated_at
x-github-breaking-changes:
  - changeset: deprecate_beta_media_type
    patch:
      properties:
        user:
  - changeset: remove_forks_history_from_base_gist
    patch:
      - op: remove
        path: '/properties/forks'
      - op: remove
        path: '/properties/history'
