---
summary: Create reaction for a team discussion
description: |-
  Create a reaction to a [team discussion](${externalDocsUrl}/rest/teams/discussions#get-a-discussion).

  A response with an HTTP `200` status means that you already added the reaction type
  to this team discussion.

  OAuth app tokens and personal access tokens (classic) need the `write:discussion` scope to use this endpoint.
operationId: reactions/create-for-team-discussion
tags:
  - reactions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#create-reaction-for-a-team-discussion'
parameters:
  - $ref: '../../components/parameters/team-id.yaml'
  - $ref: '../../components/parameters/discussion-number.yaml'
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/reaction.yaml'
        examples:
          default:
            $ref: '../../components/examples/reaction.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          content:
            type: string
            description: The [reaction type](${externalDocsUrl}/rest/reactions/reactions#about-reactions)
              to add to the team discussion.
            enum:
              - '+1'
              - '-1'
              - laugh
              - confused
              - heart
              - hooray
              - rocket
              - eyes
        required:
          - content
      examples:
        default:
          value:
            content: heart
x-githubEnterpriseOverlays:
  3.0 || 3.1 || 3.2:
    parameters:
      - name: accept
        description: This API is under preview and subject to change.
        in: header
        schema:
          type: string
          default: application/vnd.github.squirrel-girl-preview+json
        required: true
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
        - $ref: '../../components/x-previews/echo.yaml'
          required: true
x-github-releases:
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: reactions
  subcategory: reactions
deprecated: true
x-github-internal:
  owner: '@github/meao'
  path: '/teams/{team_id}/discussions/{discussion_number}/reactions'
  http-method: post
  service-tier: 2
  published: true
