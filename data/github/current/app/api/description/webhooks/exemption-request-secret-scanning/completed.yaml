---
# TODO: Remove note about bypass when delegated bypass for push protection is no longer in beta,
# which may be when the secret_scanning_delegated_bypass feature flag is removed.
summary: |-
  This event occurs when there is activity related to a user's request to bypass secret scanning push protection.

  For more information, see "[Enabling delegated bypass for push protection](${externalDocsUrl}/code-security/secret-scanning/using-advanced-secret-scanning-and-push-protection-features/delegated-bypass-for-push-protection/about-delegated-bypass-for-push-protection#enabling-delegated-bypass-for-push-protection)."

  To subscribe to this event, a GitHub App must have at least read-level access for the "Secret scanning alerts" repository permission.

  Note: Delegated bypass for push protection is currently in beta and subject to change.
description: A secret scanning bypass request was completed.
operationId: exemption-request-secret-scanning/completed
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#bypass_request_secret_scanning"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/exemption-request-completed.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
- ghec
- ghes: '>=3.14'
x-github:
  githubCloudOnly: true
  category: webhooks
  subcategory: bypass_request_secret_scanning
  supported-webhook-types:
  - repository
  - organization
  - app
x-github-internal:
  http-method: post
  webhook-name: bypass-request-secret-scanning-completed
  owner: "@github/secret-scanning-reviewers"
  published: true
