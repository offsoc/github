---
summary: Create or update custom property values for organization repositories
description: |-
  Create new or update existing custom property values for repositories in a batch that belong to an organization.
  Each target repository will have its custom property values updated to match the values provided in the request.

  A maximum of 30 repositories can be updated in a single request.

  Using a value of `null` for a custom property will remove or 'unset' the property value from the repository.

  To use this endpoint, the authenticated user must be one of:
    - An administrator for the organization.
    - A user, or a user on a team, with the fine-grained permission of `custom_properties_org_values_editor` in the organization.
tags:
  - orgs
operationId: orgs/create-or-update-custom-properties-values-for-repos
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/custom-properties#create-or-update-custom-property-values-for-organization-repositories'
parameters:
  - $ref: '../../components/parameters/org.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          repository_names:
            type: array
            description: The names of repositories that the custom property values will be applied to.
            items:
              type: string
            minItems: 1
            maxItems: 30
          properties:
            type: array
            description: List of custom property names and associated values to apply to the repositories.
            items:
              $ref: '../../components/schemas/custom-property-value.yaml'
        required:
          - repository_names
          - properties
      examples:
        default:
          $ref: '../../components/examples/org-repo-update-custom-property-values.yaml'
responses:
  '204':
    description: No Content when custom property values are successfully created or updated
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.13'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: custom-properties
x-github-internal:
  path: '/orgs/{org}/properties/values'
  http-method: patch
  service-tier: 2
  owner: '@github/repos'
  published: true
