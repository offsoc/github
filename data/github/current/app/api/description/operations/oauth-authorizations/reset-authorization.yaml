summary: Reset an authorization
description: OAuth applications can use this API method to reset a valid OAuth token
  without end user involvement. Applications must save the "token" property in the
  response, because changes take effect immediately. You must use [Basic Authentication](${externalDocsUrl}/rest/authentication/authenticating-to-the-rest-api#using-basic-authentication)
  when accessing it, where the username is the OAuth application `client_id` and the
  password is its `client_secret`. Invalid tokens will return `404 NOT FOUND`.
