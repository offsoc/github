[unicorn]
Exec = ["bin/app-config-shim", "bin/unicorn_rails", "-c", "config/unicorn.rb", "-E", "production"]
Log = "log/unicorn.log"
Mode = "http"
Socket = "tmp/sockets/unicorn.sock"
Url = "http://github.com/status"
TerminationSignal = "SIGQUIT"

[resqued_staff]
Exec = ["bin/app-config-shim", "bin/resqued", "config/resqued/github-environment.rb", "config/resqued/github-staff.rb"]
Log = "log/resqued.log"
Mode = "fd"
TerminationSignal = "SIGQUIT"

[resqued_graph]
Exec = ["bin/app-config-shim", "bin/resqued", "config/resqued/github-environment.rb", "config/resqued/github-graphworker.rb"]
Log = "log/resqued.log"
Mode = "fd"
TerminationSignal = "SIGQUIT"

[resqued_low]
Exec = ["bin/app-config-shim", "bin/resqued", "config/resqued/github-environment.rb", "config/resqued/github-lowworker.rb"]
Log = "log/resqued.log"
Mode = "fd"
TerminationSignal = "SIGQUIT"

[resqued_pages]
Exec = ["bin/app-config-shim", "bin/resqued", "--fast-exit", "config/resqued/github-environment.rb", "config/resqued/github-pagesworker.rb"]
Log = "log/resqued.log"
Mode = "fd"
TerminationSignal = "SIGQUIT"
  [resqued_pages.signals]
  Terminate = "SIGQUIT"

[aqueduct_pages]
Exec = ["bin/app-config-shim", "bin/resqued", "--fast-exit", "config/resqued/github-environment.rb", "config/resqued/github-pagesworker-aqueduct.rb"]
Log = "log/aqueduct.log"
Mode = "fd"
TerminationSignal = "SIGQUIT"
  [aqueduct_pages.signals]
  Terminate = "SIGQUIT"

[aqueduct_pagesmaint]
Exec = ["bin/app-config-shim", "bin/resqued", "--fast-exit", "config/resqued/github-environment.rb", "config/resqued/github-pagesmaintworker-aqueduct.rb"]
Log = "log/aqueduct.log"
Mode = "fd"
TerminationSignal = "SIGQUIT"
  [aqueduct_pagesmaint.signals]
  Terminate = "SIGQUIT"

[resqued_high]
Exec = ["bin/app-config-shim", "bin/resqued", "config/resqued/github-environment.rb", "config/resqued/github-highworker.rb"]
Log = "log/resqued.log"
Mode = "fd"
TerminationSignal = "SIGQUIT"

[timerd_fe]
Exec = ["bin/app-config-shim", "bin/timerd", "config/timers.fe.rb"]
Log = "log/timerd.log"
Mode = "fd"

[timerd_pagesdfs]
Exec = ["bin/app-config-shim", "bin/timerd", "config/timers.pages-dfs.rb"]
Log = "log/timerd.log"
Mode = "fd"
