syntax = "proto3";

package actions.core.v1;

option go_package = "core/v1";
option ruby_package = "MonolithTwirp::Actions::Core::V1";

enum RepositoryVisibility {
  // VISIBILITY_INVALID is present because because enums require a zero value. This
  // should never be returned.
  REPOSITORY_VISIBILITY_INVALID = 0;
  // VISIBILITY_PUBLIC is returned if the repository is public.
  REPOSITORY_VISIBILITY_PUBLIC = 1;
  // VISIBILITY_PRIVATE is returned if the repository is private.
  REPOSITORY_VISIBILITY_PRIVATE = 2;
  // VISIBILITY_INTERNAL is returned if the repository is internal.
  REPOSITORY_VISIBILITY_INTERNAL = 3;
}