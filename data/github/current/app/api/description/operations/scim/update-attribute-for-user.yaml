---
summary: Update an attribute for a SCIM user
description: |-
  Allows you to change a provisioned user's individual attributes. To change a user's values, you must provide a specific `Operations` JSON format that contains at least one of the `add`, `remove`, or `replace` operations. For examples and more information on the SCIM operations format, see the [SCIM specification](https://tools.ietf.org/html/rfc7644#section-3.5.2).

  > [!NOTE]
  > Complicated SCIM `path` selectors that include filters are not supported. For example, a `path` selector defined as `"path": "emails[type eq \"work\"]"` will not work.

  > [!WARNING]
  > If you set `active:false` using the `replace` operation (as shown in the JSON example below), it removes the user from the organization, deletes the external identity, and deletes the associated `:scim_user_id`.
  > ```
  > {
  >   "Operations":[{
  >     "op":"replace",
  >     "value":{
  >       "active":false
  >     }
  >   }]
  > }
  > ```
tags:
  - scim
operationId: scim/update-attribute-for-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/scim/scim#update-an-attribute-for-a-scim-user'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/scim-user-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/scim+json:
        schema:
          $ref: '../../components/schemas/scim-user.yaml'
        examples:
          default:
            $ref: '../../components/examples/scim-user.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '404':
    $ref: '../../components/responses/scim_not_found.yaml'
  '403':
    $ref: '../../components/responses/scim_forbidden.yaml'
  '400':
    $ref: '../../components/responses/scim_bad_request.yaml'
  '429':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/basic-error.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          schemas:
            type: array
            items:
              type: string
          Operations:
            description: Set of operations to be performed
            example:
              - op: replace
                value:
                  active: false
            type: array
            minItems: 1
            items:
              type: object
              properties:
                op:
                  type: string
                  enum:
                    - add
                    - remove
                    - replace
                path:
                  type: string
                value:
                  oneOf:
                    - type: object
                      properties:
                        active:
                          type: boolean
                          nullable: true
                        userName:
                          type: string
                          nullable: true
                        externalId:
                          type: string
                          nullable: true
                        givenName:
                          type: string
                          nullable: true
                        familyName:
                          type: string
                          nullable: true
                    - type: array
                      items:
                        type: object
                        properties:
                          value:
                            type: string
                          primary:
                            type: boolean
                    - type: string
              required:
                - op
        required:
          - Operations
        type: object
      examples:
        default:
          value:
            Operations:
              - op: replace
                value:
                  displayName: Octocat
