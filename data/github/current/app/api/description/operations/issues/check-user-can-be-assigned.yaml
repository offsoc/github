---
summary: Check if a user can be assigned
description: |-
  Checks if a user has permission to be assigned to an issue in this repository.

  If the `assignee` can be assigned to issues in the repository, a `204` header with no content is returned.

  Otherwise a `404` status code is returned.
tags:
  - issues
operationId: issues/check-user-can-be-assigned
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/assignees#check-if-a-user-can-be-assigned'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: assignee
    in: path
    required: true
    schema:
      type: string
responses:
  '204':
    description: If the `assignee` can be assigned to issues in the repository, a
      `204` header with no content is returned.
  '404':
    description: Otherwise a `404` status code is returned.
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/basic-error.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: issues
  subcategory: assignees
x-github-internal:
  path: '/repos/{owner}/{repo}/assignees/{assignee}'
  http-method: get
  service-tier: 1
  owner: '@github/issues'
  published: true
