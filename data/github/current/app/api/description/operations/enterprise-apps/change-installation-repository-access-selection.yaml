---
summary: Toggle installation repository access between some and all repositories.
description: |-
  Toggle repository access for a GitHub App installation between all repositories and selected repositories.
tags:
  - enterprise-apps
operationId: enterprise-apps/change-installation-repository-access-selection

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-apps/organization-installations#toggle-installation-repository-access-between-some-and-all-repositories'
x-github-internal:
  path: /enterprises/{enterprise}/apps/organizations/{org}/installations/{installation_id}/repositories
  http-method: patch
  published: false
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/installation-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          repository_selection:
            type: string
            description: One of either 'all' or 'selected'
          repositories:
            type: array
            description: The repository names to add to the installation. Only required when repository_selection is 'selected'
            items:
              type: string
            maxItems: 50
        required:
          - repository_selection
      examples:
        default:
          summary: Change the repositories accessible to a GitHub App from 'all repositories' to a specified subset.
          value:
            repository_selection: selected
            repositories:
              - octocat/hello-world
              - octocat/hello-world-2
responses:
  '200':
    description: A list of repositories to which the authenticated GitHub App has access.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/accessible-repository.yaml'
        examples:
          default:
            value:
              - id: 1
                name: Hello World
                full_name: octocat/Hello-World
              - id: 2
                login: Goodbye World
                full_name: octocat/Goodbye-World
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: enterprise-apps
  subcategory: organization-installations
