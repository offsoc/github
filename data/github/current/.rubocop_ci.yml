inherit_from:
  - .rubocop.yml
  - .rubocop_todo.yml

AllCops:
  DefaultFormatter: clang
  UseCache: true
  MaxFilesInCache: 100000

GitHub/DoNotUseGlobalKv:
  Enabled: false

GitHub/UseActorFeatureEnabled:
  Enabled: false

Lint/GenericRescue:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Layout/SpaceBeforeComma:
  Enabled: false
