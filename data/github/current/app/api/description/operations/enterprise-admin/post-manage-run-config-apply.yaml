---
summary: Trigger a ghe-config-apply run
description: |-
  Triggers a run of `ghe-config-apply` from the `ghes-manage` agent on your Nomad Delegate instance.
  You can provide a run ID or allow one to be generated randomly.
operationId: enterprise-admin/post-manage-run-config-apply
tags:
  - enterprise-admin

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#trigger-a-ghe-config-apply-run'

requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          run_id:
            type: string
            description: The run ID to execute `ghe-config-apply` with. If not provided, a run ID will be generated randomly.
      examples:
        default:
          value:
            run_id: d34db33f

servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties:
            run_id:
              type: string
              description: Run ID the job was launched with
        examples:
          default:
            value:
              run_id: d34db33f
  '400':
    description: Bad request
  '401':
    description: Unauthorized

x-github-releases:
  - ghes: '>= 3.12'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes

x-github-internal:
  path: '/manage/v1/config/apply'
  http-method: post
  service-tier: 1
  published: true
  owner: '@github/ghes-operator-platform'
