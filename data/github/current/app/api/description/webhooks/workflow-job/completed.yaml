---
summary: |-
  This event occurs when there is activity relating to a job in a GitHub Actions workflow. For more information, see "[Using jobs in a workflow](${externalDocsUrl}/actions/using-jobs/using-jobs-in-a-workflow)." For information about the API to manage workflow jobs, see "[Workflow jobs](${externalDocsUrl}/rest/actions/workflow-jobs)" in the REST API documentation.

  For activity relating to a workflow run instead of a job in a workflow run, use the `workflow_run` event.

  To subscribe to this event, a GitHub App must have at least read-level access for the "Actions" repository permission.
description: A job in a workflow run finished. This event occurs when a job in a workflow
  is completed, regardless of whether the job was successful or unsuccessful.
operationId: workflow-job/completed
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#workflow_job"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/workflow-job-completed.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
- api.github.com
- ghec
- ghes:
  - ">=3.7"
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: workflow_job
  supported-webhook-types:
  - business
  - repository
  - organization
  - app
x-github-internal:
  http-method: post
  webhook-name: workflow-job-completed
  owner: "@github/c2c-actions"
  published: true
x-github-overlays:
- releases:
  - ghes:
    - ">=3.7"
  patch:
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Version
      in: header
      example: 3.1.9
      schema:
        type: string
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Host
      in: header
      example: ghes.github.com
      schema:
        type: string
