---
summary: 'Review a request to access organization resources with a fine-grained personal access token'
description: |-
  Approves or denies a pending request to access organization resources via a fine-grained personal access token.

  Only GitHub Apps can use this endpoint.
tags:
  - orgs
operationId: orgs/review-pat-grant-request
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/personal-access-tokens#review-a-request-to-access-organization-resources-with-a-fine-grained-personal-access-token'
x-github-internal:
  path: /orgs/{org}/personal-access-token-requests/{pat_request_id}
  http-method: post
  published: true
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.10'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - name: pat_request_id
    in: path
    description: Unique identifier of the request for access via fine-grained personal access token.
    required: true
    schema:
      type: integer
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          action:
            type: string
            description: Action to apply to the request.
            enum:
              - approve
              - deny
          reason:
            type: string
            description: Reason for approving or denying the request. Max 1024 characters.
            maxLength: 1024
            nullable: true
        required:
          - action
      examples:
        '204':
          summary: Example of denying a request
          value:
            action: deny
            reason: 'This request is denied because the access is too broad.'
responses:
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '204':
    $ref: '../../components/responses/no_content.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: personal-access-tokens
