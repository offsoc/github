---
summary: "Get relevant advisories and their vulnerabilities for reachability analysis"
description: |-
    Gets the relevant advisories and their vulnerabilities from the GitHub Advisory database to enable reachability analysis for a specific commit on a repository.
tags:
  - reachability
operationId: reachability/advisories

externalDocs:
  description: API method documentation
  url: "${externalDocsUrl}/rest/reachability/reachability#get-relevant-advisories-and-their-vulnerabilities-for-reachability-analysis"

x-github-internal:
  path: /repos/{owner}/{repo}/reachability/{commit_sha}/advisories
  http-method: get
  published: false
  owner: '@github/advisory-database'

x-github-releases:
  - api.github.com
  - ghec

parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/commit-sha.yaml'

responses:
  "200":
    description: Relevant vulnerabilities for this commit on this repository
    content:
      application/json:
        schema:
          description: A list of simplified global advisories and their vulnerabilities.
          type: array
          items:
            $ref: "../../components/schemas/reachability_advisory.yaml"
        examples:
          default:
            value:
              ghsa_id: GHSA-abcd-1234-efgh
              vulnerabilities:
                - package:
                    ecosystem: npm
                    name: a-package
                  first_patched_version: "1.0.3"
                  vulnerable_version_range: "<=1.0.2"
                  vulnerable_functions:
                    - a_function
  "403":
    $ref: '../../components/responses/forbidden.yaml'
  "404":
    $ref: '../../components/responses/not_found.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reachability
  subcategory: reachability
