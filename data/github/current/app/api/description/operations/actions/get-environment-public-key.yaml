  - $ref: '../../components/parameters/environment-name.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/actions-public-key.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-public-key.yaml'
