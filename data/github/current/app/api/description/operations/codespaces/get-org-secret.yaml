---
summary: Get an organization secret
description: |-
  Gets an organization development environment secret without revealing its encrypted value.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/get-org-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/organization-secrets#get-an-organization-secret'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
  - name: secret_type
    in: query
    required: false
    schema:
      type: string
      enum:
        - development_environment
        - host_setup
      default: development_environment
    description: The type of the organization secret.
    x-unpublished: Beta functionality behind feature flags `codespaces_host_setup_policy`, `codespaces_salus_beta_customers`. When made public, remove 'development environment' clarification in endpoint description.
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
            $ref: '../../components/schemas/codespaces-org-secret.yaml'
        examples:
          default:
            $ref: '../../components/examples/repo-codespaces-secret.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: codespaces
  subcategory: organization-secrets
x-github-internal:
  path: '/orgs/{org}/codespaces/secrets/{secret_name}'
  http-method: get
  owner: '@github/codespaces-team'
  published: true
