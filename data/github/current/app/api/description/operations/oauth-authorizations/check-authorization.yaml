  Authentication](${externalDocsUrl}/rest/authentication/authenticating-to-the-rest-api#using-basic-authentication)
  when accessing it, where the username is the OAuth application `client_id` and the
  password is its `client_secret`. Invalid tokens will return `404 NOT FOUND`.
