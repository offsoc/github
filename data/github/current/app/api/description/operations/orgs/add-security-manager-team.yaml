---
summary: 'Add a security manager team'
description: |-
  Adds a team as a security manager for an organization. For more information, see "[Managing security for an organization](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization) for an organization."

  The authenticated user must be an administrator for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `write:org` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/add-security-manager-team

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/security-managers#add-a-security-manager-team'

x-github-internal:
  path: /orgs/{org}/security-managers/teams/{team_slug}
  http-method: put
  published: true
  owner: '@github/security-center-reviewers'

x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.7'

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'

responses:
  '204':
    description: Response

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  previews: []
  category: orgs
  subcategory: security-managers

x-githubEnterpriseOverlays:
  '< 3.14':
    responses:
      '204':
        description: Response
      '409':
        description: The organization has reached the maximum number of security manager teams.
