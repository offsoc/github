---
summary: Update a webhook configuration for an app
description: |-
  Updates the webhook configuration for a GitHub App. For more information about configuring a webhook for your app, see "[Creating a GitHub App](/developers/apps/creating-a-github-app)."

  You must use a [JWT](${externalDocsUrl}/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
tags:
  - apps
operationId: apps/update-webhook-config-for-app
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/webhooks#update-a-webhook-configuration-for-an-app'
x-github-internal:
  path: '/app/hook/config'
  http-method: patch
  alternative-http-methods:
    - post
  service-tier: 2
  published: true
  owner: '@github/ecosystem-events'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.0'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          url:
            $ref: '../../components/schemas/webhook-config-url.yaml'
          content_type:
            $ref: '../../components/schemas/webhook-config-content-type.yaml'
          secret:
            $ref: '../../components/schemas/webhook-config-secret.yaml'
          insecure_ssl:
            $ref: '../../components/schemas/webhook-config-insecure-ssl.yaml'
      examples:
        default:
          value:
            content_type: json
            insecure_ssl: '0'
            secret: '********'
            url: https://example.com/webhook
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/webhook-config.yaml'
        examples:
          default:
            $ref: '../../components/examples/webhook-config.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: apps
  subcategory: webhooks
