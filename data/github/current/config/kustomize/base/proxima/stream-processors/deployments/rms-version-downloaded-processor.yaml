apiVersion: apps/v1
kind: Deployment
metadata:
    name: rms-version-downloaded-processor
    annotations:
        heaven.githubapp.com/inject-heaven-env-vars-into-containers: "rms-version-downloaded-processor"
        heaven.githubapp.com/image-placeholder: "github"
        heaven.githubapp.com/allow-cluster-preferences-configmap: "true"
spec:
    replicas: 1
    selector:
        matchLabels:
            service: rms-version-downloaded-processor
            role: production
    template:
        metadata:
            labels:
                service: rms-version-downloaded-processor
                role: production
        spec:
            restartPolicy: Always
            volumes:
                - name: github-metadata
                  hostPath:
                    path: /etc/github/metadata.json
                - name: syslog
                  hostPath:
                    path: /dev/log
                - name: ca-certificates
                  hostPath:
                    path: /etc/ssl/certs
            containers:
                - name: rms-version-downloaded-processor
                  image: github
                  imagePullPolicy: IfNotPresent
                  args: ["bin/rms-version-downloaded-processor"]
                  resources:
                    requests:
                        cpu: 1.0
                        memory: "2G"
                    limits:
                        cpu: 2.0
                        memory: "4G"
                  volumeMounts:
                    - name: github-metadata
                      mountPath: /etc/github/metadata.json
                      readOnly: true
                    - name: ca-certificates
                      mountPath: /etc/ssl/certs
                      readOnly: true
                    - name: syslog
                      mountPath: /dev/log
                      readOnly: true
                  env:
                    - name: RAILS_ENV
                      value: production
                    - name: FAILBOT_BACKEND
                      value: http
                    - name: FAILBOT_CONTEXT_KUBE_POD_NAME
                      valueFrom:
                        fieldRef:
                            fieldPath: metadata.name
                    - name: FAILBOT_CONTEXT_KUBE_POD_IP
                      valueFrom:
                        fieldRef:
                            fieldPath: status.podIP
                    - name: FAILBOT_CONTEXT_KUBE_CLUSTER
                      valueFrom:
                        configMapKeyRef:
                            key: kubernetes_cluster_name
                            name: kube-cluster-metadata
                    - name: GH_HOSTNAME
                      value: github.com
                    # Disable sending data to Graphite/StatsD
                    - name: GRAPHITE_DISABLED
                      value: '1'
                    - name: DOGSTATSD_HOST
                      valueFrom:
                        fieldRef:
                            fieldPath: spec.nodeName
                    - name: KUBE_NAMESPACE
                      valueFrom:
                        fieldRef:
                            fieldPath: metadata.namespace
                  envFrom:
                    - configMapRef:
                        name: observability-config
                    - secretRef:
                        name: vault-secrets
