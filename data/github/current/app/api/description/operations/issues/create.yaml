---
summary: Create an issue
description: |-
  Any user with pull access to a repository can create an issue. If [issues are disabled in the repository](${externalDocsUrl}/articles/disabling-issues/), the API returns a `410 Gone` status.

  This endpoint triggers [notifications](${externalDocsUrl}/github/managing-subscriptions-and-notifications-on-github/about-notifications). Creating content too quickly using this endpoint may result in secondary rate limiting. For more information, see "[Rate limits for the API](${externalDocsUrl}/rest/using-the-rest-api/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
  and "[Best practices for using the REST API](${externalDocsUrl}/rest/guides/best-practices-for-using-the-rest-api)."

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.raw+json`**: Returns the raw markdown body. Response will include `body`. This is the default if you do not pass any specific media type.
  - **`application/vnd.github.text+json`**: Returns a text only representation of the markdown body. Response will include `body_text`.
  - **`application/vnd.github.html+json`**: Returns HTML rendered from the body's markdown. Response will include `body_html`.
  - **`application/vnd.github.full+json`**: Returns raw, text, and HTML representations. Response will include `body`, `body_text`, and `body_html`.
tags:
  - issues
operationId: issues/create
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/issues#create-an-issue'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            oneOf:
              - type: string
              - type: integer
            description: The title of the issue.
          body:
            type: string
            description: The contents of the issue.
          assignee:
            type: string
            description: 'Login for the user that this issue should be assigned to.
              _NOTE: Only users with push access can set the assignee for new issues.
              The assignee is silently dropped otherwise. **This field is deprecated.**_'
            nullable: true
          milestone:
            oneOf:
              - type: string
              - type: integer
                description: 'The `number` of the milestone to associate this issue
                  with. _NOTE: Only users with push access can set the milestone for
                  new issues. The milestone is silently dropped otherwise._'
            nullable: true
          labels:
            type: array
            description: 'Labels to associate with this issue. _NOTE: Only users with
              push access can set labels for new issues. Labels are silently dropped
              otherwise._'
            items:
              oneOf:
                - type: string
                - type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                      nullable: true
                    color:
                      type: string
                      nullable: true
          assignees:
            type: array
            description: 'Logins for Users to assign to this issue. _NOTE: Only users
              with push access can set assignees for new issues. Assignees are silently
              dropped otherwise._'
            items:
              type: string
        required:
          - title
      examples:
        default:
          value:
            title: Found a bug
            body: I'm having a problem with this.
            assignees:
              - octocat
            milestone: 1
            labels:
              - bug
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/issue.yaml'
        examples:
          default:
            $ref: '../../components/examples/issue.yaml'
    headers:
      Location:
        example: https://api.github.com/repos/octocat/Hello-World/issues/1347
        schema:
          type: string
  '400':
    $ref: '../../components/responses/bad_request.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '503':
    $ref: '../../components/responses/service_unavailable.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '410':
    $ref: '../../components/responses/gone.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  triggersNotification: true
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: issues
  subcategory: issues
x-github-internal:
  path: '/repos/{owner}/{repo}/issues'
  http-method: post
  service-tier: 1
  owner: '@github/issues'
  published: true
