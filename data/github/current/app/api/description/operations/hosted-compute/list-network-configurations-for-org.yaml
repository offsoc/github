            - network_configurations
          properties:
            total_count:
              type: integer
            network_configurations:
              type: array
              items:
                $ref: '../../components/schemas/network-configuration.yaml'
        examples:
          default:
            $ref: '../../components/examples/network-configurations-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
