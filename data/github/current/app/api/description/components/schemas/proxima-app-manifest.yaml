---
title: Proxima App Manifest
description: A manifest of a GitHub App or OAuth app that the Proxima stamp is aware of
type: object
properties:
  global_relay_id:
    type: string
    description: The global relay ID of the app in Dotcom.
  fingerprint:
    type: string
    description: The synchronization fingerprint of the app.
  type:
    type: string
    description: The type of the app.
    nullable: true
  settings:
    type: object
    description: The synchronizable settings of the app.
    properties:
      id:
        type: integer
        description: The ID of the app.
        nullable: true
      name:
        type: string
        description: The name of the app.
        nullable: true
      description:
        type: string
        description: The description of the app.
        nullable: true
      device_flow_enabled:
        type: boolean
        description: Whether the app supports device flow.
        nullable: true
      bgcolor:
        type: string
        description: The background color of the app.
        nullable: true
      deleted_at:
        type: string
        format: date-time
        description: The date and time the app was deleted.
        nullable: true
      state:
        type: integer
        description: The state of the app.
        nullable: true
      slug:
        type: string
        description: The slug of the app.
        nullable: true
      url:
        type: string
        description: The URL of the app.
        nullable: true
      bot_id:
        type: integer
        description: The ID of the bot associated with the app.
        nullable: true
      key:
        type: string
        description: The client ID of the app.
        nullable: true
      pinned_api_version:
        type: string
        description: The pinned API version of the app.
        nullable: true
      public:
        type: boolean
        description: Whether the app is public.
        nullable: true
      public_keys:
        type: array
        items:
          type: object
          properties:
            public_pem:
              type: string
              description: The public key of the app.
              nullable: true
        description: The public keys of the app.
      request_oauth_on_install:
        type: boolean
        description: Whether the app requests OAuth on install.
        nullable: true
      setup_on_update:
        type: boolean
        description: Whether users should complete additional setup when the app is installed or updated.
        nullable: true
      setup_url:
        type: string
        description: The URL of the app's additional setup steps.
        nullable: true
      suspended_at:
        type: string
        format: date-time
        description: The date and time the app was suspended.
        nullable: true
      user_suspended_by_id:
        type: integer
        description: The ID of the user who suspended the app.
        nullable: true
      user_token_expiration:
        type: boolean
        description: Whether the user token expires.
        nullable: true
      user_id:
        type: integer
        description: The ID of the user associated with the app.
        nullable: true
      latest_version:
        type: object
        description: The latest version of the app.
        nullable: true
        properties:
          id:
            type: integer
            description: The ID of the app version.
            nullable: true
          default_permissions:
            type: object
            nullable: true
            description: The default permissions of the app.
            additionalProperties:
              type: string
              description: A fine-grained permission for the app.
          default_events:
            type: array
            nullable: true
            description: The default events the app subscribes to.
            items:
              type: string
              description: An event the app subscribes to.
          single_file_name:
            type: string
            nullable: true
            description: The single file name of the app version.
          note:
            type: string
            nullable: true
            description: A note describing a version of the app.
      application_callback_urls:
        type: array
        items:
          type: object
          properties:
            url:
              type: string
              description: The callback URL of the app.
              nullable: true
            insecure_ssl:
              type: string
              description: The insecure SSL of the callback URL.
              nullable: true
            id:
              type: integer
              description: The ID of the callback URL.
              nullable: true
            application_id:
              type: integer
              description: The ID of the application of the callback URL.
              nullable: true
            application_type:
              type: string
              description: The type of the application of the callback URL.
              nullable: true
        description: The callback URLs of the app.
      hook:
        type: object
        nullable: true
        properties:
          id:
            type: integer
            description: The ID of the hook.
            nullable: true
          name:
            type: string
            description: The name of the hook.
            nullable: true
          active:
            type: boolean
            description: Whether the hook is active.
            nullable: true
          confirmed:
            type: boolean
            description: Whether the hook is confirmed.
            nullable: true
          installation_target_type:
            type: string
            description: The installation target type of the hook.
            nullable: true
          installation_target_id:
            type: integer
            description: The installation target ID of the hook.
            nullable: true
          oauth_application_id:
            type: integer
            description: The ID of the OAuth application of the hook.
            nullable: true
          pinned_api_version:
            type: string
            description: The pinned API version of the hook.
            nullable: true
          url:
            type: string
            description: The URL of the hook.
            nullable: true
          insecure_ssl:
            type: boolean
            description: Whether SSL verification is enabled.
            nullable: true
          secret:
            type: string
            description: The webhook secret.
            nullable: true
          content_type:
            type: string
            description: The content type of the hook payload.
            nullable: true
      integration_install_triggers:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              description: The ID of the integration install trigger.
              nullable: true
            integration_id:
              type: integer
              description: The ID of the integration of the integration install trigger.
              nullable: true
            install_type:
              type: integer
              description: The install type of the integration install trigger.
              nullable: true
            path:
              type: string
              description: The path of the integration install trigger.
              nullable: true
            reason:
              type: string
              description: The reason of the integration install trigger.
              nullable: true
            deactivated:
              type: boolean
              description: Whether the integration install trigger is deactivated.
              nullable: true
      ip_allowlist_entries:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              description: The ID of the IP allowlist entry.
              nullable: true
            allow_list_value:
              type: string
              description: The allowlist value of the IP allowlist entry.
              nullable: true
            range_from:
              type: string
              description: The range from of the IP allowlist entry.
              nullable: true
            range_to:
              type: string
              description: The range to of the IP allowlist entry.
              nullable: true
            name:
              type: string
              description: The name of the IP allowlist entry.
              nullable: true
            active:
              type: boolean
              description: Whether the IP allowlist entry is active.
              nullable: true
      client_secrets:
        type: array
        items:
          type: object
          properties:
            secret_hash:
              type: string
              description: The secret hash of the client secret.
              nullable: true
            secret_last_eight:
              type: string
              description: The last eight characters of the client secret.
              nullable: true
      canonical_avatar_url:
        type: string
        description: The URL of the app's avatar image.
        nullable: true
      owner:
        type: object
        nullable: true
        properties:
          dotcom_id:
            type: integer
            description: The ID of the app owner
            nullable: true
          dotcom_type:
            type: string
            description: The type of app owner
            nullable: true
          dotcom_node_id:
            type: string
            description: The node ID of the app owner
            nullable: true
          login:
            type: string
            description: The login of the app owner
            nullable: true
          display_login:
            type: string
            description: The display login of the app owner
          url:
            type: string
            description: The URL of the app owner
            nullable: true
          avatar_url:
            type: string
            description: The URL of the app owner's avatar image
            nullable: true

required:
  - global_relay_id
  - fingerprint
  - settings
