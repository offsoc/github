---
summary: List reactions for a team discussion
description: |-
  List the reactions to a [team discussion](${externalDocsUrl}/rest/teams/discussions#get-a-discussion).

  OAuth app tokens and personal access tokens (classic) need the `read:discussion` scope to use this endpoint.
operationId: reactions/list-for-team-discussion
tags:
  - reactions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#list-reactions-for-a-team-discussion'
parameters:
  - $ref: '../../components/parameters/team-id.yaml'
  - $ref: '../../components/parameters/discussion-number.yaml'
  - name: content
    description: Returns a single [reaction type](${externalDocsUrl}/rest/reactions/reactions#about-reactions).
      Omit this parameter to list all reactions to a team discussion.
    in: query
    required: false
    schema:
      type: string
      enum:
        - '+1'
        - '-1'
        - laugh
        - confused
        - heart
        - hooray
        - rocket
        - eyes
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/reaction.yaml'
        examples:
          default:
            $ref: '../../components/examples/reaction-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-githubEnterpriseOverlays:
  '<= 3.2':
    parameters:
      - name: accept
        description: This API is under preview and subject to change.
        in: header
        schema:
          type: string
          default: application/vnd.github.squirrel-girl-preview+json
        required: true
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
        - $ref: '../../components/x-previews/echo.yaml'
          required: true
x-github-releases:
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reactions
  subcategory: reactions
deprecated: true
x-github-internal:
  path: '/teams/{team_id}/discussions/{discussion_number}/reactions'
  http-method: get
  service-tier: 2
  published: true
