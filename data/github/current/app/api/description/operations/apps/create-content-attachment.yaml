---
summary: Create a content attachment
description: |-
  Creates an attachment under a content reference URL in the body or comment of an issue or pull request. Use the `id` and `repository` `full_name` of the content reference from the [`content_reference` event](${externalDocsUrl}/webhooks/event-payloads/#content_reference) to create an attachment.

  The app must create a content attachment within six hours of the content reference URL being posted. See "[Using content attachments](${externalDocsUrl}/apps/using-content-attachments/)" for details about content attachments.
tags:
  - apps
operationId: apps/create-content-attachment
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/installations#create-a-content-attachment'
parameters:
  - name: owner
    description: The owner of the repository. Determined from the `repository` `full_name` of the `content_reference` event.
    in: path
    required: true
    schema:
      type: string
  - name: repo
    description: The name of the repository. Determined from the `repository` `full_name` of the `content_reference` event.
    in: path
    required: true
    schema:
      type: string
  - name: content_reference_id
    description: The `id` of the `content_reference` event.
    in: path
    required: true
    schema:
      type: integer
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          title:
            description: The title of the attachment
            example: Title of the attachment
            type: string
            maxLength: 1024
          body:
            description: The body of the attachment
            example: Body of the attachment
            type: string
            maxLength: 262144
        required:
          - title
          - body
        type: object
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/content-reference-attachment.yaml'
        examples:
          default:
            $ref: '../../components/examples/content-reference-attachment.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '410':
    $ref: '../../components/responses/gone.yaml'
  '415':
    $ref: '../../components/responses/preview_header_missing.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
x-github-releases:
  - ghes: '< 3.4'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  previews:
    - $ref: '../../components/x-previews/corsair.yaml'
      required: true
  category: apps
  subcategory: installations
x-github-internal:
  path: '/repos/{owner}/{repo}/content_references/{content_reference_id}/attachments'
  http-method: post
  service-tier: 2
  published: true
