---
summary: Create a ${apiName} Pages site
description: |-
  Configures a ${apiName} Pages site. For more information, see "[About GitHub Pages](/github/working-with-github-pages/about-github-pages)."

  The authenticated user must be a repository administrator, maintainer, or have the 'manage GitHub Pages settings' permission.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - repos
operationId: repos/create-pages-site
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pages/pages#create-a-apiname-pages-site'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        description: The source branch and directory used to publish your Pages site.
        nullable: true
        properties:
          build_type:
            type: string
            description: The process in which the Page will be built. Possible values
              are `"legacy"` and `"workflow"`.
            enum:
              - legacy
              - workflow
          source:
            type: object
            description: The source branch and directory used to publish your Pages
              site.
            properties:
              branch:
                type: string
                description: The repository branch used to publish your site's source
                  files.
              path:
                type: string
                description: 'The repository directory that includes the source files
                  for the Pages site. Allowed paths are `/` or `/docs`. Default: `/`'
                enum:
                  - '/'
                  - '/docs'
                default: '/'
            required:
              - branch
        anyOf:
          - required:
              - source
          - required:
              - build_type
      examples:
        default:
          value:
            source:
              branch: main
              path: '/docs'
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/page.yaml'
        examples:
          default:
            $ref: '../../components/examples/page.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '409':
    $ref: '../../components/responses/conflict.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: pages
  subcategory: pages
x-github-internal:
  path: '/repos/{owner}/{repo}/pages'
  http-method: post
  service-tier: 1
  owner: '@github/pages'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/switcheroo.yaml'
          required: true
