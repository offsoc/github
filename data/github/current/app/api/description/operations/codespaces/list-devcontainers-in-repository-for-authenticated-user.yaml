---
summary: List devcontainer configurations in a repository for the authenticated user
description: |-
  Lists the devcontainer.json files associated with a specified repository and the authenticated user. These files
  specify launchpoint configurations for codespaces created within the repository.

  OAuth app tokens and personal access tokens (classic) need the `codespace` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/list-devcontainers-in-repository-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/codespaces#list-devcontainer-configurations-in-a-repository-for-the-authenticated-user'
parameters:
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - devcontainers
          properties:
            total_count:
              type: integer
            devcontainers:
              type: array
              items:
                type: object
                required:
                  - path
                properties:
                  path:
                    type: string
                  name:
                    type: string
                  display_name:
                    type: string
        examples:
          default:
            $ref: '../../components/examples/codespaces-list-devcontainers-for-repository.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '400':
    $ref: '../../components/responses/bad_request.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-internal:
  path: '/repos/{owner}/{repo}/codespaces/devcontainers'
  http-method: get
  owner: '@github/codespaces-team'
  published: true
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: codespaces
  subcategory: codespaces
