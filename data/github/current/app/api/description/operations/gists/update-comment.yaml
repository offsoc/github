---
summary: Update a gist comment
description: |-
  Updates a comment on a gist.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.raw+json`**: Returns the raw markdown. This is the default if you do not pass any specific media type.
  - **`application/vnd.github.base64+json`**: Returns the base64-encoded contents. This can be useful if your gist contains any invalid UTF-8 sequences.
tags:
  - gists
operationId: gists/update-comment
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/gists/comments#update-a-gist-comment'
parameters:
  - $ref: '../../components/parameters/gist-id.yaml'
  - $ref: '../../components/parameters/comment-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          body:
            description: The comment text.
            type: string
            maxLength: 65535
            example: Body of the attachment
        type: object
        required:
          - body
      examples:
        default:
          summary: Updating a comment in a gist
          value:
            body: This is an update to a comment in a gist
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/gist-comment.yaml'
        examples:
          default:
            $ref: '../../components/examples/gist-comment.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
