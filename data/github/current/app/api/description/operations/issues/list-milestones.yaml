---
summary: List milestones
description: 'Lists milestones for a repository.'
tags:
  - issues
operationId: issues/list-milestones
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/milestones#list-milestones'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: state
    description: The state of the milestone. Either `open`, `closed`, or `all`.
    in: query
    required: false
    schema:
      type: string
      enum:
        - open
        - closed
        - all
      default: open
  - name: sort
    description: What to sort results by. Either `due_on` or `completeness`.
    in: query
    required: false
    schema:
      type: string
      enum:
        - due_on
        - completeness
      default: due_on
  - name: direction
    description: The direction of the sort. Either `asc` or `desc`.
    in: query
    required: false
    schema:
      type: string
      enum:
        - asc
        - desc
      default: asc
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/milestone.yaml'
        examples:
          default:
            $ref: '../../components/examples/milestone-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: issues
  subcategory: milestones
x-github-internal:
  path: '/repos/{owner}/{repo}/milestones'
  http-method: get
  service-tier: 1
  owner: '@github/issues'
  published: true
