---
title: Repository Ruleset Bypass Actor
type: object
description: An actor that can bypass rules in a ruleset
required:
  - actor_type
  - bypass_mode
properties:
  actor_id:
    type: integer
    nullable: true
    description: >
      The ID of the actor that can bypass a ruleset.
      If `actor_type` is `OrganizationAdmin`, this should be `1`.
      If `actor_type` is `DeployKey`, this should be null.
      `OrganizationAdmin` is not applicable for personal repositories.
  actor_type:
    type: string
    x-graceful-enum: true
    enum:
      - Integration
      - OrganizationAdmin
      - RepositoryRole
      - Team
      - DeployKey
      #- EnterpriseTeam
      #- EnterpriseOwner
    description: >
      The type of actor that can bypass a ruleset.
  bypass_mode:
    type: string
    description: >
      When the specified actor can bypass the ruleset. `pull_request` means that an actor can only bypass rules on pull requests.
      `pull_request` is not applicable for the `DeployKey` actor type.
    enum:
      - always
      - pull_request
x-githubEnterpriseOverlays:
  '< 3.14':
    required:
      - actor_id
      - actor_type
      - bypass_mode
    properties:
      actor_id:
        type: integer
        description: The ID of the actor that can bypass a ruleset. If `actor_type` is `OrganizationAdmin`, this should be `1`.
      actor_type:
        type: string
        description: The type of actor that can bypass a ruleset
        enum:
        - Integration
        - OrganizationAdmin
        - RepositoryRole
        - Team
