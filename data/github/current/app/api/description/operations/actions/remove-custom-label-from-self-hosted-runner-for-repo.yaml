---
summary: Remove a custom label from a self-hosted runner for a repository
description: |-
  Remove a custom label from a self-hosted runner configured
  in a repository. Returns the remaining labels from the runner.

  This endpoint returns a `404 Not Found` status if the custom label is not
  present on the runner.

  Authenticated users must have admin access to the repository to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/remove-custom-label-from-self-hosted-runner-for-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runners#remove-a-custom-label-from-a-self-hosted-runner-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/runner-id.yaml'
  - $ref: '../../components/parameters/runner-label-name.yaml'
responses:
  '200':
    $ref: '../../components/responses/actions_runner_labels.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.4'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: self-hosted-runners
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/runners/{runner_id}/labels/{name}'
  http-method: delete
  service-tier: 1
  owner: '@github/c2c-actions'
  published: true
