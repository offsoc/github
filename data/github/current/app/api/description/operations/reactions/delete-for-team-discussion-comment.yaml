---
summary: Delete team discussion comment reaction
description: |-
  > [!NOTE]
  > You can also specify a team or organization with `team_id` and `org_id` using the route `DELETE /organizations/:org_id/team/:team_id/discussions/:discussion_number/comments/:comment_number/reactions/:reaction_id`.

  Delete a reaction to a [team discussion comment](${externalDocsUrl}/rest/teams/discussion-comments#get-a-discussion-comment).

  OAuth app tokens and personal access tokens (classic) need the `write:discussion` scope to use this endpoint.
tags:
  - reactions
operationId: reactions/delete-for-team-discussion-comment
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reactions/reactions#delete-team-discussion-comment-reaction'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'
  - $ref: '../../components/parameters/discussion-number.yaml'
  - $ref: '../../components/parameters/comment-number.yaml'
  - $ref: '../../components/parameters/reaction-id.yaml'
responses:
  '204':
    description: Response
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.21'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reactions
  subcategory: reactions
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/squirrel-girl.yaml'
          required: true
x-github-internal:
  path: '/orgs/{org}/teams/{team_slug}/discussions/{discussion_number}/comments/{comment_number}/reactions/{reaction_id}'
  http-method: delete
  service-tier: 2
  owner: '@github/meao'
  published: true
