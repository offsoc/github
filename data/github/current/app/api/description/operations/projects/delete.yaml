---
summary: Delete a project
description: Deletes a project board. Returns a `404 Not Found` status if projects
  are disabled.
operationId: projects/delete
tags:
  - projects
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/projects/projects#delete-a-project'
parameters:
  - $ref: '../../components/parameters/project-id.yaml'
responses:
  '204':
    description: Delete Success
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            documentation_url:
              type: string
            errors:
              type: array
              items:
                type: string
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '410':
    $ref: '../../components/responses/gone.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
