---
summary: Get all GHES release versions for all nodes
description: |-
  Gets the GitHub Enterprise Server release versions that are currently installed on all available nodes. For more information, see "[GitHub Enterprise Server releases](${externalDocsUrl}/admin/all-releases)."
operationId: enterprise-admin/get-version
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#get-all-ghes-release-versions-for-all-nodes'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
parameters:
  - $ref: '../../components/parameters/uuid.yaml'
  - $ref: '../../components/parameters/cluster-roles.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/ghes-version.yaml'
        examples:
          default:
            $ref: '../../components/examples/ghes-version.yaml'
  '401':
    description: Unauthorized
  '500':
    description: Internal error
x-github-releases:
  - ghes: '>= 3.9'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/version'
  http-method: get
  service-tier: 1
  published: true
  owner: "@github/ghes-infrastructure"
