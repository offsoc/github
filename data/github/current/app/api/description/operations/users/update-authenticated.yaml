  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: users
  subcategory: users
x-github-internal:
  path: '/user'
  http-method: patch
  alternative-http-methods:
    - post
  service-tier: 2
  published: true
  owner: '@github/code-intelligence-ktlo-reviewers'
