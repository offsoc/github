---
# Used in api.github.com: code-scanning/list-alerts-for-repo
type: object
properties:
  number:
    $ref: './alert-number.yaml'
  created_at:
    $ref: './alert-created-at.yaml'
  updated_at:
    $ref: './alert-updated-at.yaml'
  url:
    $ref: './alert-url.yaml'
  html_url:
    $ref: './alert-html-url.yaml'
  instances_url:
    $ref: './alert-instances-url.yaml'
  state:
    $ref: './code-scanning-alert-state.yaml'
  fixed_at:
    $ref: './alert-fixed-at.yaml'
  dismissed_by:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  dismissed_at:
    $ref: './alert-dismissed-at.yaml'
  dismissed_reason:
    $ref: './code-scanning-alert-dismissed-reason.yaml'
  dismissed_comment:
    $ref: './code-scanning-alert-dismissed-comment.yaml'
  rule:
    $ref: './code-scanning-alert-rule-summary.yaml'
  tool:
    $ref: './code-scanning-analysis-tool.yaml'
  most_recent_instance:
    $ref: './code-scanning-alert-instance.yaml'
required:
  - number
  - created_at
  - url
  - html_url
  - instances_url
  - state
  - dismissed_by
  - dismissed_at
  - dismissed_reason
  - rule
  - tool
  - most_recent_instance
x-githubEnterpriseOverlays:
  '< 3.4':
    properties:
      updated_at:
      fixed_at:
  '< 3.6':
    properties:
      dismissed_comment:
