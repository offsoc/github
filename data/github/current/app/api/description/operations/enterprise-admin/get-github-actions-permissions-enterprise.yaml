---
summary: Get GitHub Actions permissions for an enterprise
description: |-
  Gets the GitHub Actions permissions policy for organizations and allowed actions and reusable workflows in an enterprise.

  OAuth app tokens and personal access tokens (classic) need the `admin:enterprise` scope to use this endpoint.
operationId: enterprise-admin/get-github-actions-permissions-enterprise
tags:
  - enterprise-admin
