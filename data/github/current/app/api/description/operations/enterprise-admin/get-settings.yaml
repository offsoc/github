---
summary: Get settings
description: |-
  Gets the settings for your instance. To change settings, see the [Set settings endpoint](${externalDocsUrl}/rest/enterprise-admin/management-console#set-settings).

  > [!NOTE]
  > You cannot retrieve the management console password with the Enterprise administration API.
operationId: enterprise-admin/get-settings
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/management-console#get-settings'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/enterprise-settings.yaml'
        examples:
          default:
            $ref: '../../components/examples/enterprise-settings.yaml'
  '401':
    description: Unauthorized
x-github-releases:
  - ghes: '>= 2.18'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: management-console
x-github-internal:
  path: '/setup/api/settings'
  http-method: get
  service-tier: 1
  published: true
  owner: "@github/ghes-infrastructure"
