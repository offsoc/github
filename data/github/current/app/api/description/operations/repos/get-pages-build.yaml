---
summary: Get ${apiName} Pages build
description: |-
  Gets information about a ${apiName} Pages build.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - repos
operationId: repos/get-pages-build
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pages/pages#get-apiname-pages-build'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: build_id
    in: path
    required: true
    schema:
      type: integer
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/page-build.yaml'
        examples:
          default:
            $ref: '../../components/examples/page-build.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: pages
  subcategory: pages
x-github-internal:
  path: '/repos/{owner}/{repo}/pages/builds/{build_id}'
  http-method: get
  service-tier: 1
  owner: '@github/pages'
  published: true
