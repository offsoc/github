summary: Enable or disable a security feature
description: |-
  Enables or disables the specified security feature for all repositories in an enterprise.

  The authenticated user must be an administrator of the enterprise to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:enterprise` scope to use this endpoint.
tags:
  - enterprise-admin
operationId: secret-scanning/post-security-product-enablement-for-enterprise

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/code-security-and-analysis#enable-or-disable-a-security-feature'

x-github-internal:
  path: /enterprises/{enterprise}/{security_product}/{enablement}
  http-method: post
  published: true
  owner: '@github/security-products-ems'

x-github-releases:
