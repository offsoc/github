---
summary: Update a team
description: |-
  To edit a team, the authenticated user must either be an organization owner or a team maintainer.

  > [!NOTE]
  > You can also specify a team by `org_id` and `team_id` using the route `PATCH /organizations/{org_id}/team/{team_id}`.
tags:
  - teams
operationId: teams/update-in-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/teams/teams#update-a-team'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: The name of the team.
          description:
            type: string
            description: The description of the team.
          privacy:
            type: string
            description: "The level of privacy this team should have. Editing teams
              without specifying this parameter leaves `privacy` intact. When a team
              is nested, the `privacy` for parent teams cannot be `secret`. The options
              are:  \n**For a non-nested team:**  \n * `secret` - only visible to
              organization owners and members of this team.  \n * `closed` - visible
              to all members of this organization.  \n**For a parent or child team:**
              \ \n * `closed` - visible to all members of this organization."
            enum:
              - secret
              - closed
          notification_setting:
            type: string
            description: "The notification setting the team has chosen. Editing teams
              without specifying this parameter leaves `notification_setting` intact. The
              options are: \n * `notifications_enabled` - team members receive notifications when the team
              is @mentioned.  \n * `notifications_disabled` - no one receives notifications."
            enum:
              - notifications_enabled
              - notifications_disabled
          permission:
            type: string
            description: "**Deprecated**. The permission that new repositories will
              be added to the team with when none is specified."
            enum:
              - pull
              - push
              - admin
            default: pull
          parent_team_id:
            type: integer
            description: The ID of a team to set as the parent team.
            nullable: true
      examples:
        default:
          value:
            name: new team name
            description: new team description
            privacy: closed
            notification_setting: notifications_enabled
responses:
  '200':
    description: Response when the updated information already exists
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/team-full.yaml'
        examples:
          default:
            $ref: '../../components/examples/team-full.yaml'
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/team-full.yaml'
        examples:
          default:
            $ref: '../../components/examples/team-full.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
