---
summary: List repositories with GitHub Actions cache usage for an organization
description: |-
  Lists repositories and their GitHub Actions cache usage for an organization.
  The data fetched using this API is refreshed approximately every 5 minutes, so values returned from this endpoint may take at least 5 minutes to get updated.

  OAuth tokens and personal access tokens (classic) need the `read:org` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-actions-cache-usage-by-repo-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/cache#list-repositories-with-github-actions-cache-usage-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - repository_cache_usages
          properties:
            total_count:
              type: integer
            repository_cache_usages:
              type: array
              items:
                $ref: '../../components/schemas/actions-cache-usage-by-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/org-actions-cache-usage-by-repo.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.5'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: cache
x-github-internal:
  path: '/orgs/{org}/actions/cache/usage-by-repository'
  http-method: get
  service-tier: 1
  owner: '@github/actions-results-team'
  published: true
