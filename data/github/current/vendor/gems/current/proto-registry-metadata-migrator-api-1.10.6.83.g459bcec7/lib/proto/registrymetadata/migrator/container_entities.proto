
syntax = "proto3";

package github.registry.metadata.v1.migrator.container;

option go_package = "github.com/github/registry-metadata/rms/twirp/proto/rms/v1/container";
option ruby_package = "Proto::RegistryMetadata::V1::Migrator::Container";

message Tag {
    string name = 1;
    string digest = 2;
}

message Labels {
    string description = 1;
    string source = 2;
    string revision = 3;
    string image_url = 4;
    string licenses = 5;
    map<string, string> all_labels = 6;
}

message Config {
    string digest = 1;
    string media_type = 2;
    uint64 size = 3;
}

message Layer {
    string digest = 1;
    string media_type = 2;
    uint64 size = 3;
}

message Manifest {
    string digest = 1;
    string media_type = 2;
    string uri = 3;
    uint64 size = 4;
    Config config = 5;
    repeated Layer layers = 6;
}

message ContainerMetadata {
    Tag tag = 1;
    Labels labels = 2;
    Manifest manifest = 3;
    repeated Tag tags = 4;
}

