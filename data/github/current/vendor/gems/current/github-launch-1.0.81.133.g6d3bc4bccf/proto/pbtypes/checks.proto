syntax = "proto3";
package git_hub.launch.pbtypes.checks;
option go_package = "github.com/github/launch/services/pbtypes";

import "google/protobuf/timestamp.proto";

message CheckStep {
    // The record id (GUID) of a step in actions service. this is external_id in dotcom context
    string id = 1;
    // The step name
    string name = 2;
    // The step status ("in_progress"|"completed"|"queued"|"pending")
    string status = 3;
    // The step conclusion ("cancelled"|"skipped"|"failure"|"success"|"neutral")
    string conclusion = 4;
    // When this step was started
    google.protobuf.Timestamp started_at = 5;
    // When this step was finished
    google.protobuf.Timestamp completed_at = 6;
    // Log entry for the step
    CheckStepLog log = 7;
    // The changeID of the step
    int64 change_id = 8;
    // The step number
    int64 number = 9;
}

message CheckStepLog {
    // The id of the log
    int64 id = 1;
    // The url of the log
    string url = 2;
    // The number of lines in the completed log
    int64 line_count = 3;
}
