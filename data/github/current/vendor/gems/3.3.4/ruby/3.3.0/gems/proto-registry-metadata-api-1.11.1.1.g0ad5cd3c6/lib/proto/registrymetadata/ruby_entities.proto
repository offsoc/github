syntax = "proto3";

package github.registry.metadata.v1.rubygems;

option go_package = "github.com/github/registry-metadata/rms/twirp/proto/rms/v1/rubygems";
option ruby_package = "Proto::RegistryMetadata::V1::RubyGems";

// RubyGemsMetadata describes extra information each RubyGem package@version carries.


message RubyGemsMetadata {
    string name = 1;
    string description = 2;   // Changed summary to description: https://github.com/github/registry-metadata/pull/1083#discussion_r951032668
    string readme = 3;
    string homepage = 4;
    RubyGemsVersion version_info = 5;
    string platform = 6;
    map<string, string> metadata = 7;
    string repo = 8;
    repeated RubyGemsMetadataDependency dependencies = 9;
    string commit_oid = 10;
    string checksum = 11;
}

message RubyGemsVersion  {
	string version = 1;
}

message RubyGemsMetadataDependency {
    string name = 1;
    string version = 2;
    string dependency_type = 3;
}

