---
title: Environment
description: Details of a deployment environment
type: object
properties:
  id:
    description: The id of the environment.
    example: 56780428
    type: integer
    format: int64
  node_id:
    type: string
    example: 'MDExOkVudmlyb25tZW50NTY3ODA0Mjg='
  name:
    description: The name of the environment.
    example: 'staging'
    type: string
  url:
    type: string
    example: https://api.github.com/repos/github/hello-world/environments/staging
  html_url:
    type: string
    example: https://github.com/github/hello-world/deployments/activity_log?environments_filter=staging
  created_at:
    description: The time that the environment was created, in ISO 8601 format.
    example: '2020-11-23T22:00:40Z'
    format: date-time
    type: string
  updated_at:
    description: The time that the environment was last updated, in ISO 8601 format.
    example: '2020-11-23T22:00:40Z'
    format: date-time
    type: string
  can_admins_bypass:
    description: Whether to allow administrators to bypass environment protection rules.
    type: boolean
    x-unpublished: Unpublished until the actions_gates_break_glass feature flag is fully shipped
    default: true
  protection_rules:
    type: array
    description: Built-in deployment protection rules for the environment.
    items:
      anyOf:
        - type: object
          properties:
            id:
              type: integer
              example: 3515
            node_id:
              type: string
              example: 'MDQ6R2F0ZTM1MTU='
            type:
              type: string
              example: wait_timer
            wait_timer:
              $ref: './wait-timer.yaml'
          required:
            - id
            - node_id
            - type
        - type: object
          properties:
            id:
              type: integer
              example: 3755
            node_id:
              type: string
              example: 'MDQ6R2F0ZTM3NTU='
            prevent_self_review:
              type: boolean
              example: false
              description: Whether deployments to this environment can be approved by the user who created the deployment.
            type:
              type: string
              example: required_reviewers
            reviewers:
              type: array
              description: The people or teams that may approve jobs that reference the environment. You can list up to six users or teams as reviewers. The reviewers must have at least read access to the repository. Only one of the required reviewers needs to approve the job for it to proceed.
              items:
                type: object
                properties:
                  type:
                    $ref: './deployment-reviewer-type.yaml'
                  reviewer:
                    anyOf:
                      - $ref: './simple-user.yaml'
                      - $ref: './team.yaml'
          required:
            - id
            - node_id
            - type
        - type: object
          properties:
            id:
              type: integer
              example: 3515
            node_id:
              type: string
              example: 'MDQ6R2F0ZTM1MTU='
            type:
              type: string
              example: branch_policy
          required:
            - id
            - node_id
            - type
  deployment_branch_policy:
    $ref: './deployment-branch-policy-settings.yaml'
required:
  - id
  - node_id
  - name
  - url
  - html_url
  - created_at
  - updated_at

