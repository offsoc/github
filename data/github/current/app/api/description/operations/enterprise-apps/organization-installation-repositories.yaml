---
summary: 'Get the repositories accessible to a given GitHub App installation'
description: |-
  Lists the repositories accessible to a given GitHub App installation on an enterprise-owned organization.

  The authenticated GitHub App must be installed on the enterprise and be granted the Enterprise/organization_installations (read) permission.
tags:
  - enterprise-apps
operationId: enterprise-apps/organization-installation-repositories
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-apps/organization-installations#get-the-repositories-accessible-to-a-given-github-app-installation'
x-github-internal:
  path: /enterprises/{enterprise}/apps/organizations/{org}/installations/{installation_id}/repositories
  http-method: get
  published: false
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/installation-id.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: A list of repositories owned by the enterprise organization to which the installation has access.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/accessible-repository.yaml'
        examples:
          default:
            value:
              - id: 1
                name: Hello World
                full_name: octocat/Hello-World
              - id: 2
                login: Goodbye World
                full_name: octocat/Goodbye-World
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: enterprise-apps
  subcategory: organization-installations
