  subcategory: check_suite
  supported-webhook-types:
  - repository
  - organization
  - app
x-github-internal:
  http-method: post
  webhook-name: check-suite-completed
  owner: "@github/c2c-actions"
  published: true
x-github-overlays:
- releases:
  - ghes:
    - ">=3.7"
  patch:
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Version
      in: header
      example: 3.1.9
      schema:
        type: string
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Host
      in: header
      example: ghes.github.com
      schema:
        type: string
