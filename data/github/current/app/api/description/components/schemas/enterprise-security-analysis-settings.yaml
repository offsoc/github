---
title: Enterprise Security Analysis Settings
type: object
properties:
  advanced_security_enabled_for_new_repositories:
    type: boolean
    example: false
    description: |-
      Whether GitHub advanced security is automatically enabled for new repositories and repositories transferred to
      this enterprise.
  advanced_security_enabled_for_new_user_namespace_repositories:
    type: boolean
    example: false
    description: |-
      Whether GitHub Advanced Security is automatically enabled for new user namespace repositories.
  dependabot_alerts_enabled_for_new_repositories:
    type: boolean
    example: false
    description: |-
      Whether Dependabot alerts are automatically enabled for new repositories and repositories transferred to this
      enterprise.
  secret_scanning_enabled_for_new_repositories:
    type: boolean
    example: false
    description: |-
      Whether secret scanning is automatically enabled for new repositories and repositories transferred to this
      enterprise.
  secret_scanning_push_protection_enabled_for_new_repositories:
    type: boolean
    example: false
    description: |-
      Whether secret scanning push protection is automatically enabled for new repositories and repositories
      transferred to this enterprise.
  secret_scanning_push_protection_custom_link:
    type: string
    nullable: true
    example: "https://github.com/test-org/test-repo/blob/main/README.md"
    description: An optional URL string to display to contributors who are blocked from pushing a secret.
  secret_scanning_non_provider_patterns_enabled_for_new_repositories:
    type: boolean
    example: false
    description: |-
      Whether secret scanning of non-provider patterns is enabled for new repositories under this enterprise.
  secret_scanning_validity_checks_enabled:
    type: boolean
    example: false
    description: |-
      Whether secret scanning automatic validity checks on supported partner tokens is enabled for all repositories under this enterprise.
required:
  - advanced_security_enabled_for_new_repositories
  - dependabot_alerts_enabled_for_new_repositories
  - secret_scanning_enabled_for_new_repositories
  - secret_scanning_push_protection_enabled_for_new_repositories
x-githubEnterpriseOverlays:
  '*':
    properties:
      secret_scanning_validity_checks_enabled:
  '< 3.15':
    properties:
      secret_scanning_non_provider_patterns_enabled_for_new_repositories:
  '< 3.13':
    properties:
      advanced_security_enabled_for_new_user_namespace_repositories:
  '< 3.9':
    properties:
      advanced_security_enabled_for_new_repositories:
      secret_scanning_enabled_for_new_repositories:
      secret_scanning_push_protection_enabled_for_new_repositories:
      secret_scanning_push_protection_custom_link:
    required:
      - advanced_security_enabled_for_new_repositories
      - secret_scanning_enabled_for_new_repositories
      - secret_scanning_push_protection_enabled_for_new_repositories
