---
summary: Export a codespace for the authenticated user
description: |-
  Triggers an export of the specified codespace and returns a URL and ID where the status of the export can be monitored.

  If changes cannot be pushed to the codespace's repository, they will be pushed to a new or previously-existing fork instead.

  OAuth app tokens and personal access tokens (classic) need the `codespace` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/export-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/codespaces#export-a-codespace-for-the-authenticated-user'
parameters:
  - $ref: '../../components/parameters/codespace-name.yaml'
responses:
  '202':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/codespace-export-details.yaml'
        examples:
          default:
            $ref: '../../components/examples/user-export-details.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-internal:
  path: '/user/codespaces/{codespace_name}/exports'
  http-method: post
  published: true
  owner: '@github/codespaces-team'
