---
title: Organization
description: GitHub account for managing multiple users, teams, and repositories
type: object
properties:
  login:
    description: Unique login name of the organization
    example: new-org
    type: string
  url:
    description: URL for the organization
    example: https://api.github.com/orgs/github
    type: string
    format: uri
  id:
    type: integer
  node_id:
    type: string
  repos_url:
    type: string
    format: uri
  events_url:
    type: string
    format: uri
  hooks_url:
    type: string
  issues_url:
    type: string
  members_url:
    type: string
  public_members_url:
    type: string
  avatar_url:
    type: string
  description:
    type: string
    nullable: true
  blog:
    description: Display blog url for the organization
    example: blog.example-org.com
    type: string
    format: uri
  html_url:
    type: string
    format: uri
  name:
    description: Display name for the organization
    example: New Org
    type: string
  company:
    description: Display company name for the organization
    example: Acme corporation
    type: string
  location:
    description: Display location for the organization
    example: Berlin, Germany
    type: string
  email:
    description: Display email for the organization
    example: org@example.com
    type: string
    format: email
  has_organization_projects:
    description: Specifies if organization projects are enabled for this org
    type: boolean
  has_repository_projects:
    description: Specifies if repository projects are enabled for repositories that
      belong to this org
    type: boolean
  is_verified:
    type: boolean
  public_repos:
    type: integer
  public_gists:
    type: integer
  followers:
    type: integer
  following:
    type: integer
  type:
    type: string
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  plan:
    type: object
    properties:
      name:
        type: string
      space:
        type: integer
      private_repos:
        type: integer
      filled_seats:
        type: integer
      seats:
        type: integer
required:
  - login
  - url
  - id
  - node_id
  - repos_url
  - events_url
  - hooks_url
  - issues_url
  - members_url
  - public_members_url
  - avatar_url
  - description
  - html_url
  - has_organization_projects
  - has_repository_projects
  - public_repos
  - public_gists
  - followers
  - following
  - type
  - created_at
  - updated_at
