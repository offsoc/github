---
description: A GitHub Security Advisory.
type: object
properties:
  ghsa_id:
    type: string
    description: The GitHub Security Advisory ID.
    readOnly: true
  cve_id:
    type: string
    description: The Common Vulnerabilities and Exposures (CVE) ID.
    nullable: true
    readOnly: true
  url:
    type: string
    description: The API URL for the advisory.
    readOnly: true
  html_url:
    type: string
    format: uri
    description: The URL for the advisory.
    readOnly: true
  repository_advisory_url:
    type: string
    format: uri
    description: The API URL for the repository advisory.
    readOnly: true
    nullable: true
  summary:
    type: string
    description: A short summary of the advisory.
    maxLength: 1024
  description:
    type: string
    description: A detailed description of what the advisory entails.
    maxLength: 65535
    nullable: true
  type:
    type: string
    description: The type of advisory.
    readOnly: true
    enum:
      - reviewed
      - unreviewed
      - malware
  severity:
    type: string
    description: The severity of the advisory.
    enum:
      - critical
      - high
      - medium
      - low
      - unknown
  source_code_location:
    type: string
    format: uri
    description: The URL of the advisory's source code.
    nullable: true
  identifiers:
    type: array
    nullable: true
    readOnly: true
    items:
      type: object
      properties:
        type:
          type: string
          description: The type of identifier.
          enum:
            - CVE
            - GHSA
        value:
          type: string
          description: The identifier value.
      required:
        - type
        - value
  references:
    type: array
    nullable: true
    items:
      type: string
      description: URLs with more information regarding the advisory.
  published_at:
    type: string
    format: date-time
    description: The date and time of when the advisory was published, in ISO 8601 format.
    readOnly: true
  updated_at:
    type: string
    format: date-time
    description: The date and time of when the advisory was last updated, in ISO 8601 format.
    readOnly: true
  github_reviewed_at:
    type: string
    format: date-time
    description: The date and time of when the advisory was reviewed by GitHub, in ISO 8601 format.
    readOnly: true
    nullable: true
  nvd_published_at:
    type: string
    format: date-time
    description: |-
      The date and time when the advisory was published in the National Vulnerability Database, in ISO 8601 format.
      This field is only populated when the advisory is imported from the National Vulnerability Database.
    readOnly: true
    nullable: true
  withdrawn_at:
    type: string
    format: date-time
    description: The date and time of when the advisory was withdrawn, in ISO 8601 format.
    readOnly: true
    nullable: true
  vulnerabilities:
    type: array
    description: The products and respective version ranges affected by the advisory.
    nullable: true
    items:
      $ref: './vulnerability.yaml'
  cvss:
    type: object
    nullable: true
    properties:
      vector_string:
        type: string
        description: The CVSS vector.
        nullable: true
      score:
        type: number
        description: The CVSS score.
        minimum: 0
        maximum: 10
        nullable: true
        readOnly: true
    required:
      - vector_string
      - score
  cvss_severities:
    $ref: './cvss-severities.yaml'
  cwes:
    type: array
    nullable: true
    items:
      type: object
      properties:
        cwe_id:
          type: string
          description: The Common Weakness Enumeration (CWE) identifier.
        name:
          type: string
          description: The name of the CWE.
          readOnly: true
      required:
        - cwe_id
        - name
  epss:
    type: object
    nullable: true
    properties:
      percentage:
        type: number
      percentile:
        type: number
    x-github-internal:
      published: false
  credits:
    type: array
    description: The users who contributed to the advisory.
    nullable: true
    readOnly: true
    items:
      type: object
      properties:
        user:
          $ref: './simple-user.yaml'
        type:
          $ref: './security-advisory-credit-types.yaml'
      required:
        - user
        - type
required:
  - ghsa_id
  - cve_id
  - url
  - html_url
  - repository_advisory_url
  - summary
  - description
  - type
  - severity
  - source_code_location
  - identifiers
  - references
  - published_at
  - updated_at
  - github_reviewed_at
  - nvd_published_at
  - withdrawn_at
  - vulnerabilities
  - cvss
  - cwes
  - credits
additionalProperties: false
x-githubEnterpriseOverlays:
  '>= 3.11':
    properties:
      credits:
        description: In ${apiName}, this field will always be empty because the user metadata of credited users will not be available.
