---
summary: 'Get all organization permissions for an organization team.'
description: |-
  Gets all of the permissions that a team has in an organization.

  The authenticated user must be a member of the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `read:org`, `repo`, or `user` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/get-team-permissions

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/teams#get-all-organization-permissions-for-an-organization-team'

x-github-internal:
  path: /orgs/{org}/teams/{team_slug}/permissions
  http-method: get
  published: false
  owner: '@github/authorization'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.9'

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/org-team-permissions.yaml'
        examples:
          default:
            $ref: '../../components/examples/org-team-permissions-example.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: teams
