---
summary: Move a project card
description: ''
tags:
  - projects
operationId: projects/move-card
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/projects/cards#move-a-project-card'
parameters:
  - $ref: '../../components/parameters/card-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          position:
            description: 'The position of the card in a column. Can be one of: `top`, `bottom`, or `after:<card_id>` to place after the specified card.'
            example: bottom
            type: string
            pattern: "^(?:top|bottom|after:\\d+)$"
          column_id:
            description: The unique identifier of the column the card should be moved
              to
            example: 42
            type: integer
        required:
          - position
        type: object
      examples:
        default:
          summary: Move the card to the bottom of the column
          value:
            column_id: 42
            position: bottom
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties: {}
          additionalProperties: false
        examples:
          default:
            value:
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            documentation_url:
              type: string
            errors:
              type: array
              items:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  resource:
                    type: string
                  field:
                    type: string
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '503':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            documentation_url:
              type: string
            errors:
              type: array
              items:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: projects
  subcategory: cards
x-github-internal:
  path: '/projects/columns/cards/{card_id}/moves'
  http-method: post
  service-tier: 2
  owner: '@github/projects'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/inertia.yaml'
          required: true
