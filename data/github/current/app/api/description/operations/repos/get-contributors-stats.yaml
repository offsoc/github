---
summary: Get all contributor commit activity
description: |2-

  Returns the `total` number of commits authored by the contributor. In addition, the response includes a Weekly Hash (`weeks` array) with the following information:

  *   `w` - Start of the week, given as a [Unix timestamp](https://en.wikipedia.org/wiki/Unix_time).
  *   `a` - Number of additions
  *   `d` - Number of deletions
  *   `c` - Number of commits

  > [!NOTE]
  > This endpoint will return `0` values for all addition and deletion counts in repositories with 10,000 or more commits.
tags:
  - repos
operationId: repos/get-contributors-stats
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/metrics/statistics#get-all-contributor-commit-activity'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/contributor-activity.yaml'
        examples:
          default:
            $ref: '../../components/examples/contributor-activity-items.yaml'
  '202':
    $ref: '../../components/responses/accepted.yaml'
  '204':
    $ref: '../../components/responses/no_content.yaml'
