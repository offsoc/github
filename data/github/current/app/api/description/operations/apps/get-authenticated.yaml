---
summary: Get the authenticated app
description: |-
  Returns the GitHub App associated with the authentication credentials used. To see how many app installations are associated with this GitHub App, see the `installations_count` in the response. For more details about your app's installations, see the "[List installations for the authenticated app](${externalDocsUrl}/rest/apps/apps#list-installations-for-the-authenticated-app)" endpoint.

  You must use a [JWT](${externalDocsUrl}/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
tags:
  - apps
operationId: apps/get-authenticated
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/apps#get-the-authenticated-app'
parameters: []
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/integration.yaml'
        examples:
          default:
            $ref: '../../components/examples/integration.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: apps
  subcategory: apps
x-github-internal:
  path: '/app'
  http-method: get
  service-tier: 2
  owner: '@github/ecosystem-apps'
  published: true
