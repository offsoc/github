---
summary: Create a push protection bypass
description: |-
  Creates a bypass for a previously push protected secret.

  The authenticated user must be the original author of the committed secret.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
operationId: secret-scanning/create-push-protection-bypass
tags:
  - secret-scanning
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/secret-scanning/secret-scanning#create-a-push-protection-bypass'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          reason:
            $ref: '../../components/schemas/secret-scanning-push-protection-bypass-reason.yaml'
          placeholder_id:
            $ref: '../../components/schemas/secret-scanning-push-protection-bypass-placeholder-id.yaml'
        required:
          - reason
          - placeholder_id
      examples:
        default:
          value:
            reason: will_fix_later
            placeholder_id: 2k4dM4tseyC5lPIsjl5emX9sPNk
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/secret-scanning-push-protection-bypass.yaml'
        examples:
          default:
            $ref: '../../components/examples/secret-scanning-push-protection-bypass.yaml'
  '403':
    description: User does not have enough permissions to perform this action.
  '404':
    description: Placeholder ID not found, or push protection is disabled on this repository.
  '422':
    description: Bad request, input data missing or incorrect.
  '503':
    $ref: '../../components/responses/service_unavailable.yaml'
x-github:
  enabledForGitHubApps: true
  githubCloudOnly: false
  category: secret-scanning
  subcategory: secret-scanning
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.15'
x-github-internal:
  path: '/repos/{owner}/{repo}/secret-scanning/push-protection-bypasses'
  http-method: post
  service-tier: 2
  owner: '@github/secret-scanning'
  published: true
