        description: >-
          GitHub apps are a new way to extend GitHub. They can be installed
          directly on organizations and user accounts and granted access to
          specific repositories. They come with granular permissions and
          built-in webhooks. GitHub apps are first class actors within GitHub.
        type: object
        nullable: true
        required:
          - id
          - node_id
          - owner
          - name
          - description
          - external_url
          - html_url
          - created_at
          - updated_at
