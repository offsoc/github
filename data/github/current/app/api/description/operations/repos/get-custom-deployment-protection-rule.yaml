---
summary: 'Get a custom deployment protection rule'
description: |-
  Gets an enabled custom deployment protection rule for an environment. Anyone with read access to the repository can use this endpoint. For more information about environments, see "[Using environments for deployment](${externalDocsUrl}/actions/deployment/targeting-different-environments/using-environments-for-deployment)."

  For more information about the app that is providing this custom deployment rule, see [`GET /apps/{app_slug}`](${externalDocsUrl}/rest/apps/apps#get-an-app).

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint with a private repository.
tags:
  - repos
operationId: repos/get-custom-deployment-protection-rule
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/deployments/protection-rules#get-a-custom-deployment-protection-rule'
x-github-internal:
  path: /repos/{owner}/{repo}/environments/{environment_name}/deployment_protection_rules/{protection_rule_id}
  http-method: get
  published: true
  owner: '@github/actions-fusion-reviewers'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.10'
parameters:
 - $ref: '../../components/parameters/owner.yaml'
 - $ref: '../../components/parameters/repo.yaml'
 - $ref: '../../components/parameters/environment-name.yaml'
 - $ref: '../../components/parameters/protection-rule-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/deployment-protection-rule.yaml'
        examples:
          default:
            $ref: '../../components/examples/deployment-protection-rule.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: deployments
  subcategory: protection-rules
