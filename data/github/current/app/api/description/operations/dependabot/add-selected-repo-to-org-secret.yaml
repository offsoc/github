---
summary: Add selected repository to an organization secret
description: |-
  Adds a repository to an organization secret when the `visibility` for
  repository access is set to `selected`. The visibility is set when you [Create or
  update an organization secret](${externalDocsUrl}/rest/dependabot/secrets#create-or-update-an-organization-secret).

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - dependabot
operationId: dependabot/add-selected-repo-to-org-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/dependabot/secrets#add-selected-repository-to-an-organization-secret'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
  - name: repository_id
    in: path
    required: true
    schema:
      type: integer
responses:
  '204':
    description: No Content when repository was added to the selected list
  '409':
    description: Conflict when visibility type is not set to selected
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.4'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: dependabot
  subcategory: secrets
x-github-internal:
  path: '/orgs/{org}/dependabot/secrets/{secret_name}/repositories/{repository_id}'
  http-method: put
  service-tier: 2
  owner: '@github/dependabot-updates'
  published: true
