name: Update IDs

on:
  push:
    branches:
    - main
    - releases/*

jobs:
  run:
    name: Update IDs in programming_stacks.yml
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update IDs
      run: script/update-ids
    - name: Update `tech_stacks.yml` with new IDs
      run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull origin ${{ github.ref }}
          git add lib/scout/tech_stacks.yml || true
          git commit -a -m "Update generated ids" || true
          git push origin ${{ github.ref }} || true
