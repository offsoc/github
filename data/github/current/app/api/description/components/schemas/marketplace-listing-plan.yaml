---
title: Marketplace Listing Plan
description: Marketplace Listing Plan
type: object
properties:
  url:
    type: string
    format: uri
    example: https://api.github.com/marketplace_listing/plans/1313
  accounts_url:
    type: string
    format: uri
    example: https://api.github.com/marketplace_listing/plans/1313/accounts
  id:
    type: integer
    example: 1313
  number:
    type: integer
    example: 3
  name:
    type: string
    example: Pro
  description:
    type: string
    example: A professional-grade CI solution
  monthly_price_in_cents:
    type: integer
    example: 1099
  yearly_price_in_cents:
    type: integer
    example: 11870
  price_model:
    type: string
    enum:
      - FREE
      - FLAT_RATE
      - PER_UNIT
    example: FLAT_RATE
  has_free_trial:
    type: boolean
    example: true
  unit_name:
    type: string
    nullable: true
  state:
    type: string
    example: published
  bullets:
    type: array
    items:
      type: string
    example:
      - Up to 25 private repositories
      - 11 concurrent builds
required:
  - url
  - accounts_url
  - id
  - number
  - name
  - description
  - has_free_trial
  - price_model
  - unit_name
  - monthly_price_in_cents
  - state
  - yearly_price_in_cents
  - bullets
