---
summary: Get an organization migration status
description: |-
  Fetches the status of a migration.

  The `state` of a migration can be one of the following values:

  *   `pending`, which means the migration hasn't started yet.
  *   `exporting`, which means the migration is in progress.
  *   `exported`, which means the migration finished successfully.
  *   `failed`, which means the migration failed.
tags:
  - migrations
operationId: migrations/get-status-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/migrations/orgs#get-an-organization-migration-status'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/migration-id.yaml'
  - name: exclude
    description: Exclude attributes from the API response to improve performance
    in: query
    schema:
      type: array
      items:
        description: Allowed values that can be passed to the exclude param.
        enum:
          - repositories
        example: repositories
        type: string
responses:
  '200':
    description: |-
      *   `pending`, which means the migration hasn't started yet.
      *   `exporting`, which means the migration is in progress.
      *   `exported`, which means the migration finished successfully.
      *   `failed`, which means the migration failed.
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/migration.yaml'
        examples:
          default:
            $ref: '../../components/examples/migration-with-short-org.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 3.4'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: migrations
  subcategory: orgs
x-github-internal:
  path: '/orgs/{org}/migrations/{migration_id}'
  http-method: get
  service-tier: 2
  owner: '@github/migration-tools'
  published: true
