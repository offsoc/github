---
title: Repository ruleset
type: object
description: A set of rules to apply when specified conditions are met.
required:
  - id
  - name
  - source
  - enforcement
properties:
  id:
    type: integer
    description: The ID of the ruleset
  name:
    type: string
    description: The name of the ruleset
  target:
    type: string
    # Remove the note below once push_rulesets feature flag is removed
    description: |-
      The target of the ruleset

      > [!NOTE]
      > The `push` target is in beta and is subject to change.
    enum:
      - branch
      - tag
      - push
  source_type:
    type: string
    description: The type of the source of the ruleset
    enum:
      - Repository
      - Organization
  source:
    type: string
    description: The name of the source
  enforcement:
    $ref: './repository-rule-enforcement.yaml'
  bypass_actors:
    type: array
    description: The actors that can bypass the rules in this ruleset
    items:
      $ref: '../../components/schemas/repository-ruleset-bypass-actor.yaml'
  current_user_can_bypass:
    type: string
    description: |-
      The bypass type of the user making the API request for this ruleset. This field is only returned when
      querying the repository-level endpoint.
    enum:
      - always
      - pull_requests_only
      - never
  node_id:
    type: string
  _links:
    type: object
    properties:
      self:
        type: object
        properties:
          href:
            type: string
            description: The URL of the ruleset
      html:
        type: object
        properties:
          href:
            type: string
            description: The html URL of the ruleset
  conditions:
    nullable: true
    anyOf:
      - $ref: '../../components/schemas/repository-ruleset-conditions.yaml'
      - $ref: '../../components/schemas/org-ruleset-conditions.yaml'
  rules:
    type: array
    items:
      $ref: '../../components/schemas/repository-rule.yaml'
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
x-githubEnterpriseOverlays:
  '< 3.13':
    properties:
      target:
        type: string
        description: "The target of the ruleset."
        enum:
          - branch
          - tag
