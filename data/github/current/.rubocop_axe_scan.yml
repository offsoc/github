ViewComponent/PreviewsHaveSystemTests:
  Enabled: true

ViewComponent/TestFilesDefineTests:
  Enabled: true
  Include:
  - packages/**/test/components/**/*.rb
  - test/components/**/*.rb
  Exclude:
  - test/components/previews/**/*.rb

ViewComponent/ComponentsHaveUnitTests:
  Enabled: true
  Include:
    - app/components/**/*.rb
    - packages/**/app/components/**/*.rb

ViewComponent/EncouragePreviewsForPrimer:
  Enabled: true
  Include:
    - app/components/primer/**/*.rb

ViewComponent/EncouragePreviewsForScannableComponents:
  Enabled: true
  Include:
  - packages/**/test/components/**/*.rb
  - test/components/**/*.rb
  Exclude:
  - test/components/previews/**/*.rb
