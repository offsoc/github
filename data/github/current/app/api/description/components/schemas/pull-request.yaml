---
type: object
title: Pull Request
description: Pull requests let you tell others about changes you've pushed to a repository
  on GitHub. Once a pull request is sent, interested parties can review the set of
  changes, discuss potential modifications, and even push follow-up commits if necessary.
properties:
  url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/pulls/1347
  id:
    type: integer
    format: int64
    example: 1
  node_id:
    type: string
    example: MDExOlB1bGxSZXF1ZXN0MQ==
  html_url:
    type: string
    format: uri
    example: https://github.com/octocat/Hello-World/pull/1347
  diff_url:
    type: string
    format: uri
    example: https://github.com/octocat/Hello-World/pull/1347.diff
  patch_url:
    type: string
    format: uri
    example: https://github.com/octocat/Hello-World/pull/1347.patch
  issue_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/issues/1347
  commits_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/pulls/1347/commits
  review_comments_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/pulls/1347/comments
  review_comment_url:
    type: string
    example: https://api.github.com/repos/octocat/Hello-World/pulls/comments{/number}
  comments_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/issues/1347/comments
  statuses_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/statuses/6dcb09b5b57875f334f61aebed695e2e4193db5e
  number:
    description: Number uniquely identifying the pull request within its repository.
    example: 42
    type: integer
  state:
    description: State of this Pull Request. Either `open` or `closed`.
    enum:
      - open
      - closed
    example: open
    type: string
  locked:
    type: boolean
    example: true
  title:
    description: The title of the pull request.
    example: Amazing new feature
    type: string
  user:
    $ref: './simple-user.yaml'
  body:
    type: string
    example: Please pull these awesome changes
    nullable: true
  labels:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          format: int64
        node_id:
          type: string
        url:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        color:
          type: string
        default:
          type: boolean
      required:
        - id
        - node_id
        - url
        - name
        - description
        - color
        - default
  milestone:
    $ref: './milestone.yaml'
    x-nullable-ref: true
  active_lock_reason:
    type: string
    example: too heated
    nullable: true
  created_at:
    type: string
    format: date-time
    example: '2011-01-26T19:01:12Z'
  updated_at:
    type: string
    format: date-time
    example: '2011-01-26T19:01:12Z'
  closed_at:
    type: string
    format: date-time
    example: '2011-01-26T19:01:12Z'
    nullable: true
  merged_at:
    type: string
    format: date-time
    example: '2011-01-26T19:01:12Z'
    nullable: true
  merge_commit_sha:
