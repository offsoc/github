---
summary: Update the analysis status of multiple repositories in a CodeQL variant analysis
description: |-
  Update the analysis status of multiple repositories in a CodeQL variant analysis.

  OAuth app tokens and personal access tokens (classic) need the `security_events` scope to use this endpoint with private or public repositories, or the `public_repo` scope to use this endpoint with only public repositories.
tags:
  - code-scanning
operationId: code-scanning/update-variant-analysis-repo-tasks
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-scanning/code-scanning#update-the-analysis-status-of-multiple-repositories-in-a-codeql-variant-analysis'

x-github-internal:
  path: '/repos/{owner}/{repo}/code-scanning/codeql/variant-analyses/{codeql_variant_analysis_id}/repositories'
  http-method: patch
  published: false
  owner: '@github/code-scanning-secexp'

x-github-releases:
  - ghec
  - api.github.com

parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - name: repo
    in: path
    description: The name of the controller repository.
    schema:
      type: string
    required: true
  - name: codeql_variant_analysis_id
    in: path
    description: The ID of the variant analysis.
    schema:
      type: integer
    required: true
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        properties:
          repository_ids:
            type: array
            description: The repository IDs for the repo tasks to update.
            items:
              type: integer
          status:
            $ref: '../../components/schemas/code-scanning-variant-analysis-status.yaml'
          failure_message:
            description: An error message for any errors that occur while setting up or running the CodeQL query.
            type: string
        required:
          - repository_ids
          - status
      examples:
        '204':
          summary: Example with a 'canceled' status.
          value:
            repository_ids:
              - 1296269
              - 211169016
            status: canceled

responses:
  '204':
    description: Successful update
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '503':
    $ref: '../../components/responses/service_unavailable.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  previews: []
  category: code-scanning
  subcategory: code-scanning
