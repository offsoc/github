syntax = "proto3";
package git_hub.launch.services.ping;

option go_package = "github.com/github/kredz/services/ping";

import "google/protobuf/empty.proto";

// PingService lets you check to see if a service is healthy.
service PingService {
    // Ping returns nothing.
    // Maybe in the future it'll return some information about the service's health.
    rpc Ping(google.protobuf.Empty) returns (PingResponse);

    // Boomtown returns an "unexpected" error.
    rpc Boomtown(google.protobuf.Empty) returns (google.protobuf.Empty);
}

message PingResponse {
    string build_version = 1;
    string launch_service = 2;
}
