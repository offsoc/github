---
summary: List selected repositories for an organization secret
description: |-
  Lists all repositories that have been selected when the `visibility`
  for repository access to a secret is set to `selected`.

  Authenticated users must have collaborator access to a repository to create, update, or read secrets.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint. If the repository is private, the `repo` scope is also required.
tags:
  - actions
operationId: actions/list-selected-repos-for-org-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#list-selected-repositories-for-an-organization-secret'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - repositories
          properties:
            total_count:
              type: integer
            repositories:
              type: array
              items:
                $ref: '../../components/schemas/minimal-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/public-repository-paginated.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: actions
  subcategory: secrets
x-github-internal:
  path: '/orgs/{org}/actions/secrets/{secret_name}/repositories'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
