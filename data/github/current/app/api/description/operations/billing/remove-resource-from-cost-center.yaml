---
summary: 'Remove users from a cost center'
description: |-
  Remove users from a cost center.

  The usage for the users will no longer be charged to the cost center's budget. The authenticated user must be an enterprise admin in order to use this endpoint.
tags:
  - billing
operationId: billing/remove-resource-from-cost-center
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/billing#remove-users-from-a-cost-center'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/cost-center.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          users:
            description: The usernames of the users to remove from the cost center.
            type: array
            items:
              type: string
        required:
          - users
      examples:
        default:
          value:
            users:
              - monalisa
responses:
  '200':
    $ref: '../../components/responses/remove_resource_from_cost_center.yaml'
  '400':
    $ref: '../../components/responses/bad_request.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
  '503':
    $ref: '../../components/responses/service_unavailable.yaml'
x-github-releases:
  - ghec
x-github:
  githubCloudOnly: true
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: billing
x-github-internal:
  path: '/enterprises/{enterprise}/settings/billing/cost-centers/{cost_center_id}/resource'
  http-method: delete
  published: true
  owner: '@github/gitcoin'
