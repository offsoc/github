---
summary: Put a summary status report for building a CodeQL database
description: |-
  This endpoint is for internal use only. It is accessible from Actions and used for reporting on building
  CodeQL databases there.
tags:
  - code-scanning
operationId: code-scanning/put-codeql-status
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-scanning/code-scanning#put-a-summary-status-report-for-building-a-codeql-database'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        properties:
          repository_id:
            type: integer
          repository_nwo:
            type: string
            example: foo/bar
          commit_sha:
            type: string
            minLength: 40
            maxLength: 40
            pattern: '^[0-9a-fA-F]+$'
          language:
            type: string
            example: java
          codeql_cli_version:
            type: string
            example: '2.7.8'
          workflow_run_id:
            type: integer
          workflow_run_attempt:
            type: integer
          configuration_commit_sha:
            type: string
            minLength: 40
            maxLength: 40
            pattern: '^[0-9a-fA-F]+$'
          mode:
            type: string
            example: attempt
          status:
            type: string
            example: success
          step_failed:
            type: string
            example: checkout
          enqueued_at:
            type: string
            example: '2022-02-24T15:02:02Z'
          started_at:
            type: string
            example: '2022-02-24T16:02:02Z'
          completed_at:
            type: string
            example: '2022-02-24T17:02:02Z'
        required:
          - repository_id
      examples:
        default:
          value:
            repository_id: 1
            repository_nwo: foo/bar
            commit_sha: f12066d551b4fe817f871e3fe58165a332c6a1b1
            language: java
            codeql_cli_version: 2.7.8
            workflow_run_attempt: 1
            configuration_commit_sha: 7a504e8fb3ff9cd13687e6a84e4c254166e58b4c
            mode: attempt
            status: success
            step_failed: checkout
            enqueued_at: '2022-02-24T15:02:02Z'
            started_at: '2022-02-24T16:02:02Z'
            completed_at: '2022-02-24T17:02:02Z'

responses:
  '200':
    description: Response
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '503':
    $ref: '../../components/responses/service_unavailable.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false

  category: code-scanning
  subcategory: code-scanning
x-github-internal:
  path: '/repos/{owner}/{repo}/code-scanning/codeql/status'
  http-method: put
  service-tier: 2
  owner: '@github/code-scanning-experiences'
  published: false
  deprecatedFields: true
