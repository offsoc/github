---
title: pull_request edited event
type: object
properties:
  action:
    type: string
    enum:
      - edited
  changes:
    description: The changes to the comment if the action was `edited`.
    type: object
    properties:
      base:
        type: object
        properties:
          ref:
            type: object
            properties:
              from:
                type: string
            required:
              - from
          sha:
            type: object
            properties:
              from:
                type: string
            required:
              - from
        required:
          - ref
          - sha
      body:
        type: object
        properties:
          from:
            description: The previous version of the body if the action was `edited`.
            type: string
        required:
          - from
      title:
        type: object
        properties:
          from:
            description: The previous version of the title if the action was `edited`.
            type: string
        required:
          - from
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  number:
    $ref: ../webhooks_number.yaml
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  pull_request:
    $ref: '../pull-request-webhook.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - changes
  - number
  - pull_request
  - repository
x-github-breaking-changes:
  - changeset: remove_use_squash_pr_title_as_default
    patch:
      properties:
        pull_request:
          properties:
            base:
              properties:
                repo:
                  properties:
                    use_squash_pr_title_as_default:
            head:
              properties:
                repo:
                  properties:
                    use_squash_pr_title_as_default:
