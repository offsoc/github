---
summary: Unlock a user repository
description: Unlocks a repository. You can lock repositories when you [start a user
  migration](${externalDocsUrl}/rest/migrations/users#start-a-user-migration).
  Once the migration is complete you can unlock each repository to begin using it
  again or [delete the repository](${externalDocsUrl}/rest/repos/repos#delete-a-repository)
  if you no longer need the source data. Returns a status of `404 Not Found` if the
  repository is not locked.
tags:
  - migrations
operationId: migrations/unlock-repo-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/migrations/users#unlock-a-user-repository'
parameters:
  - $ref: '../../components/parameters/migration-id.yaml'
  - $ref: '../../components/parameters/repo-name.yaml'
responses:
  '204':
    description: Response
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: migrations
  subcategory: users
x-github-internal:
  path: '/user/migrations/{migration_id}/repos/{repo_name}/lock'
  http-method: delete
  service-tier: 2
  owner: '@github/migration-tools'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/wyandotte.yaml'
          required: true
