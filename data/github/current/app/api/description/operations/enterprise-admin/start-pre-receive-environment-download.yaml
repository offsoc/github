---
summary: Start a pre-receive environment download
description: |-
  Triggers a new download of the environment tarball from the environment's `image_url`. When the download is finished, the newly downloaded tarball will overwrite the existing environment.

  If a download cannot be triggered, you will receive a `422 Unprocessable Entity` response.

  The possible error messages are:

  * _Cannot modify or delete the default environment_
  * _Can not start a new download when a download is in progress_
operationId: enterprise-admin/start-pre-receive-environment-download
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/pre-receive-environments#start-a-pre-receive-environment-download'
parameters:
  - $ref: '../../components/parameters/pre-receive-environment-id.yaml'
responses:
  '202':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/pre-receive-environment-download-status.yaml'
        examples:
          default-response:
            $ref: '../../components/examples/pre-receive-environment-download-status-default-response.yaml'
  '422':
    description: Client Errors
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            errors:
              type: array
              items:
                type: object
                properties:
                  resource:
                    type: string
                  code:
                    type: string
                  message:
                    type: string
        examples:
          client-errors:
            value:
              message: Validation Failed
              errors:
                - resource: PreReceiveEnvironment
                  code: custom
                  message: Can not start a new download when a download is in progress
