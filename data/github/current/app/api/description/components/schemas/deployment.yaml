---
title: Deployment
description: A request for a specific ref(branch,sha,tag) to be deployed
type: object
properties:
  url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/example/deployments/1
  id:
    description: Unique identifier of the deployment
    type: integer
    format: int64
    example: 42
  node_id:
    type: string
    example: MDEwOkRlcGxveW1lbnQx
  sha:
    type: string
    example: a84d88e7554fc1fa21bcbc4efae3c782a70d2b9d
  ref:
    description: The ref to deploy. This can be a branch, tag, or sha.
    example: topic-branch
    type: string
  task:
    description: Parameter to specify a task to execute
    example: deploy
    type: string
  payload:
    oneOf:
      - type: object
        additionalProperties: true
      - type: string
  original_environment:
    type: string
    example: staging
  environment:
    description: Name for the target deployment environment.
    example: production
    type: string
  description:
    type: string
    example: Deploy request from hubot
    nullable: true
  creator:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  created_at:
    type: string
    format: date-time
    example: '2012-07-20T01:19:13Z'
  updated_at:
    type: string
    format: date-time
    example: '2012-07-20T01:19:13Z'
  statuses_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/example/deployments/1/statuses
  repository_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/example
  transient_environment:
    description: 'Specifies if the given environment is will no longer exist at some
      point in the future. Default: false.'
    example: true
    type: boolean
  production_environment:
    description: 'Specifies if the given environment is one that end-users directly
      interact with. Default: false.'
    example: true
    type: boolean
  performed_via_github_app:
    $ref: './integration.yaml'
    x-nullable-ref: true
required:
  - id
  - node_id
  - sha
  - ref
  - task
  - environment
  - creator
  - payload
  - description
  - statuses_url
  - repository_url
  - url
  - created_at
  - updated_at
