---
summary: Get an environment secret
description: |-
  Gets a single environment secret without revealing its encrypted value.

  Authenticated users must have collaborator access to a repository to create, update, or read secrets.

  OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-environment-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#get-an-environment-secret'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/environment-name.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/actions-secret.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-secret.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.2'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: secrets
x-github-internal:
  owner: '@github/actions-sudo'
  path: '/repos/{owner}/{repo}/environments/{environment_name}/secrets/{secret_name}'
  http-method: get
  published: true
