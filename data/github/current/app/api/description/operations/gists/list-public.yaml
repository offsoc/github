---
summary: List public gists
description: |-
  List public gists sorted by most recently updated to least recently updated.

  Note: With [pagination](${externalDocsUrl}/rest/guides/using-pagination-in-the-rest-api), you can fetch up to 3000 gists. For example, you can fetch 100 pages with 30 gists per page or 30 pages with 100 gists per page.
tags:
