---
summary: List jobs for a workflow run
description: |-
  Lists jobs for a workflow run. You can use parameters to narrow the list of results. For more information
  about using parameters, see [Parameters](${externalDocsUrl}/rest/guides/getting-started-with-the-rest-api#parameters).

  Anyone with read access to the repository can use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint with a private repository.
tags:
  - actions
operationId: actions/list-jobs-for-workflow-run
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/workflow-jobs#list-jobs-for-a-workflow-run'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/run-id.yaml'
  - name: filter
    description: "Filters jobs by their `completed_at` timestamp.
      `latest` returns jobs from the most recent execution of the workflow run.
      `all` returns all jobs for a workflow run, including from old executions of the
      workflow run."
    in: query
    required: false
    schema:
      type: string
      enum:
        - latest
        - all
      default: latest
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - jobs
          properties:
            total_count:
              type: integer
            jobs:
              type: array
              items:
                $ref: '../../components/schemas/job.yaml'
        examples:
          default:
            $ref: '../../components/examples/job-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: workflow-jobs
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/runs/{run_id}/jobs'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
