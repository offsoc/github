---
summary: Set selected organizations enabled for GitHub Actions in an enterprise
description: |-
  Replaces the list of selected organizations that are enabled for GitHub Actions in an enterprise. To use this endpoint, the enterprise permission policy for `enabled_organizations` must be configured to `selected`. For more information, see "[Set GitHub Actions permissions for an enterprise](#set-github-actions-permissions-for-an-enterprise)."

  OAuth app tokens and personal access tokens (classic) need the `admin:enterprise` scope to use this endpoint.
operationId: enterprise-admin/set-selected-organizations-enabled-github-actions-enterprise
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/permissions#set-selected-organizations-enabled-for-github-actions-in-an-enterprise'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
responses:
  '204':
    description: Response
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          selected_organization_ids:
            description: List of organization IDs to enable for GitHub Actions.
            type: array
            items:
              type: integer
              description: Unique identifier of the organization.
        required:
          - selected_organization_ids
      examples:
        default:
          value:
            selected_organization_ids:
              - 32
              - 91
x-github:
  enabledForGitHubApps: false
  githubCloudOnly: true
  category: actions
  subcategory: permissions
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.23'
x-github-internal:
  path: '/enterprises/{enterprise}/actions/permissions/organizations'
  http-method: put
  service-tier: 1
  published: true
  owner: '@github/c2c-actions'
