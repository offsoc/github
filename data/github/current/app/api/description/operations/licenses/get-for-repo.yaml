---
summary: Get the license for a repository
description: |-
  This method returns the contents of the repository's license file, if one is detected.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.raw+json`**: Returns the raw contents of the license.
  - **`application/vnd.github.html+json`**: Returns the license contents in HTML. Markup languages are rendered to HTML using GitHub's open-source [Markup library](https://github.com/github/markup).
tags:
  - licenses
operationId: licenses/get-for-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/licenses/licenses#get-the-license-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/git-ref.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/license-content.yaml'
        examples:
          default:
            $ref: '../../components/examples/license-content.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-githubEnterpriseOverlays:
  '<= 3.12':
    parameters:
      - $ref: '../../components/parameters/owner.yaml'
      - $ref: '../../components/parameters/repo.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: licenses
  subcategory: licenses
x-github-internal:
  path: '/repos/{owner}/{repo}/license'
  http-method: get
  service-tier: 2
  published: true
  owner: '@github/repos'
