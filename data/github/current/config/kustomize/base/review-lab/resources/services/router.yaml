apiVersion: v1
kind: Service
metadata:
  name: router
spec:
  ports:
  - name: ssh
    port: 22
    protocol: TCP
    targetPort: 22
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 80
  - name: git
    port: 9418
    protocol: TCP
    targetPort: 9418
  selector:
    service: router
