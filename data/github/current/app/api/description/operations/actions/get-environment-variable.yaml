---
summary: Get an environment variable
description: |-
  Gets a specific variable in an environment.

  Authenticated users must have collaborator access to a repository to create, update, or read variables.

  OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-environment-variable
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/variables#get-an-environment-variable'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/environment-name.yaml'
  - $ref: '../../components/parameters/variable-name.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/actions-variable.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-variable.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: variables
x-github-internal:
  path: '/repos/{owner}/{repo}/environments/{environment_name}/variables/{name}'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
