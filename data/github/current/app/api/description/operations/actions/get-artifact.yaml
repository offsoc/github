---
summary: Get an artifact
description: |-
  Gets a specific artifact for a workflow run.

  Anyone with read access to the repository can use this endpoint.

  If the repository is private, OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-artifact
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/artifacts#get-an-artifact'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/artifact-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/artifact.yaml'
        examples:
          default:
            $ref: '../../components/examples/artifact.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: artifacts
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/artifacts/{artifact_id}'
  http-method: get
  service-tier: 1
  owner: '@github/actions-results-team'
  published: true
