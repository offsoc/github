---
summary: Remove users from Codespaces access for an organization
description: |-
  Codespaces for the specified users will no longer be billed to the organization.

  To use this endpoint, the access settings for the organization must be set to `selected_members`.
  For information on how to change this setting, see "[Manage access control for organization codespaces](${externalDocsUrl}/rest/codespaces/organizations#manage-access-control-for-organization-codespaces)."

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/delete-codespaces-access-users
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/organizations#remove-users-from-codespaces-access-for-an-organization'
deprecated: true
parameters:
  - $ref: '../../components/parameters/org.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          selected_usernames:
            type: array
            description: The usernames of the organization members whose codespaces should not be billed to the organization.
            items:
              type: string
            maxItems: 100
        required:
          - selected_usernames
      examples:
        default:
          value:
            selected_usernames: ['johnDoe', 'atomIO']
responses:
  '204':
    description: Response when successfully modifying permissions.
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '400':
    description: Users are neither members nor collaborators of this organization.
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
x-github-releases:
  - api.github.com
  - ghec
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: codespaces
  subcategory: organizations
x-github-internal:
  path: '/orgs/{org}/codespaces/access/selected_users'
  http-method: delete
  owner: '@github/codespaces-team'
  published: true
