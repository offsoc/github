---
summary: List events from ghe-config-apply
description: |-
  Lists events from an in-process `ghe-config-apply` run on your Github Enterprise Server instance.
operationId: enterprise-admin/get-manage-config-apply-events
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#list-events-from-ghe-config-apply'
parameters:
  - name: last_request_id
    description: The unique ID of the last response from a host, used for pagination.
    in: query
    required: false
    schema:
      type: string
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties:
            nodes:
              type: array
              items:
                type: object
                properties:
                  node:
                    type: string
                    description: Hostname of the node
                  last_request_id:
                    type: string
                    description: Unique ID of the last response from a host used for pagination
                  events:
                    type: array
                    items:
                      type: object
                      properties:
                        timestamp:
                          type: string
                        severity_text:
                          type: string
                        body:
                          type: string
                        event_name:
                          type: string
                        topology:
                          type: string
                        hostname:
                          type: string
                        config_run_id:
                          type: string
                        trace_id:
                          type: string
                        span_id:
                          type: string
                        span_parent_id:
                          type: string
                        span_depth:
                          type: integer
        examples:
          default:
            value:
              nodes:
                - node: ghes-01.lan
                  last_request_id: "387cd628c06d606700e79be368e5e574:0cde553750689c76:0000000000000000"
                  events:
                  - timestamp: '2023-01-01T13:00:00+00:00'
                    severity_text: INFO
                    body: Validating services
                    event_name: Enterprise::ConfigApply::PhaseValidation#config_phase_validation
                    topology: multinode
                    hostname: ghes-01.lan
                    config_run_id: d34db33f
                    trace_id: 387cd628c06d606700e79be368e5e574
                    span_id: 0cde553750689c76
                    span_parent_id: 0000000000000000
                    span_depth: 0
  '400':
    description: Bad request
  '401':
    description: Unauthorized
x-github-releases:
  - ghes: '>= 3.12'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/config/apply/events'
  http-method: get
  service-tier: 1
  published: true
  owner: '@github/ghes-operator-platform'
