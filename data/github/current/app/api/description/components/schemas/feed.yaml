---
title: Feed
description: Feed
type: object
properties:
  timeline_url:
    type: string
    example: https://github.com/timeline
  user_url:
    type: string
    example: https://github.com/{user}
  current_user_public_url:
    type: string
    example: https://github.com/octocat
  current_user_url:
    type: string
    example: https://github.com/octocat.private?token=abc123
  current_user_actor_url:
    type: string
    example: https://github.com/octocat.private.actor?token=abc123
  current_user_organization_url:
    type: string
    example: https://github.com/octocat-org
  current_user_organization_urls:
    type: array
    example:
      - https://github.com/organizations/github/octocat.private.atom?token=abc123
    items:
      type: string
      format: uri
  security_advisories_url:
    type: string
    example: https://github.com/security-advisories
  repository_discussions_url:
    type: string
    example: https://github.com/{user}/{repo}/discussions
    description: A feed of discussions for a given repository.
  repository_discussions_category_url:
    type: string
    example: https://github.com/{user}/{repo}/discussions/categories/{category}
    description: A feed of discussions for a given repository and category.
  _links:
    type: object
    properties:
      timeline:
        $ref: './link-with-type.yaml'
      user:
        $ref: './link-with-type.yaml'
      security_advisories:
        $ref: './link-with-type.yaml'
      current_user:
        $ref: './link-with-type.yaml'
      current_user_public:
        $ref: './link-with-type.yaml'
      current_user_actor:
        $ref: './link-with-type.yaml'
      current_user_organization:
        $ref: './link-with-type.yaml'
      current_user_organizations:
        type: array
        items:
          $ref: './link-with-type.yaml'
      repository_discussions:
        $ref: './link-with-type.yaml'
      repository_discussions_category:
        $ref: './link-with-type.yaml'
    required:
      - timeline
      - user
required:
  - _links
  - timeline_url
  - user_url
x-githubEnterpriseOverlays:
  '< 3.1':
    properties:
      security_advisories_url:
  '< 3.7':
    properties:
      repository_discussions:
        $ref: './link-with-type.yaml'
      repository_discussions_category:
        $ref: './link-with-type.yaml'
  '*':
    properties:
      _links:
        type: object
        properties:
          timeline:
            $ref: './link-with-type.yaml'
          user:
            $ref: './link-with-type.yaml'
          current_user_public:
            $ref: './link-with-type.yaml'
          current_user:
            $ref: './link-with-type.yaml'
          current_user_actor:
            $ref: './link-with-type.yaml'
          current_user_organization:
            $ref: './link-with-type.yaml'
          current_user_organizations:
            type: array
            items:
              $ref: './link-with-type.yaml'
