---
summary: List repository projects
description: Lists the projects in a repository. Returns a `404 Not Found` status
  if projects are disabled in the repository. If you do not have sufficient privileges
  to perform this action, a `401 Unauthorized` or `410 Gone` status is returned.
tags:
  - projects
operationId: projects/list-for-repo
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/projects/projects#list-repository-projects'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: state
    description: Indicates the state of the projects to return.
    in: query
    required: false
    schema:
      type: string
      enum:
        - open
        - closed
        - all
      default: open
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/project.yaml'
        examples:
          default:
            $ref: '../../components/examples/project-items-2.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '410':
    $ref: '../../components/responses/gone.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: projects
  subcategory: projects
x-github-internal:
  path: '/repos/{owner}/{repo}/projects'
  http-method: get
  service-tier: 2
  owner: '@github/issues'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/inertia.yaml'
          required: true
