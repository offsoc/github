---
summary: 'List GitHub Apps installed on an enterprise-owned organization'
description: |-
  Lists the GitHub App installations associated with the given enterprise-owned organization.

  The authenticated GitHub App must be installed on the enterprise and be granted the Enterprise/organization_installations (read) permission.
tags:
  - enterprise-apps
operationId: enterprise-apps/organization-installations
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-apps/organization-installations#list-github-apps-installed-on-an-enterprise-owned-organization'
x-github-internal:
  path: /enterprises/{enterprise}/apps/organizations/{org}/installations
  http-method: get
  published: false
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: A list of GitHub App installations that have been granted access to the organization
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/enterprise-organization-installation.yaml'
        examples:
          default:
            value:
              - $ref: '../../components/examples/enterprise-organization-installation.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: enterprise-apps
  subcategory: organization-installations
