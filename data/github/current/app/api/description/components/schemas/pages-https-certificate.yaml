---
title: Pages Https Certificate
type: object
properties:
  state:
    type: string
    enum:
      - new
      - authorization_created
      - authorization_pending
      - authorized
      - authorization_revoked
      - issued
      - uploaded
      - approved
      - errored
      - bad_authz
      - destroy_pending
      - dns_changed
    example: approved
  description:
    type: string
    example: Certificate is approved
  domains:
    type: array
    items:
      type: string
    description: Array of the domain set and its alternate name (if it is configured)
    example: ['example.com', 'www.example.com']
  expires_at:
    type: string
    format: date

required:
  - state
  - description
  - domains
