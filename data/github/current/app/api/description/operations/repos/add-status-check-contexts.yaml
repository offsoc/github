---
summary: Add status check contexts
description: Protected branches are available in public repositories with GitHub Free
  and GitHub Free for organizations, and in public and private repositories with GitHub
  Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise Server. For more
  information, see [GitHub's products](${externalDocsUrl}/github/getting-started-with-github/githubs-products)
  in the GitHub Help documentation.
tags:
  - repos
operationId: repos/add-status-check-contexts
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/branches/branch-protection#add-status-check-contexts'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/branch.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        oneOf:
          - type: object
            properties:
              contexts:
                type: array
                description: The name of the status checks
                items:
                  type: string
            required:
              - contexts
            example:
              contexts:
                - contexts
          - type: array
            description: The name of the status checks
            items:
              type: string
      examples:
        default:
          summary: Example adding status checks to a branch protection rule
          value:
            contexts:
              - continuous-integration/travis-ci
              - continuous-integration/jenkins
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            type: string
        examples:
          default:
            value:
              - continuous-integration/travis-ci
              - continuous-integration/jenkins
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
