---
summary: Create a repository from an unpublished codespace
description: |-
  Publishes an unpublished codespace, creating a new repository and assigning it to the codespace.

  The codespace's token is granted write permissions to the repository, allowing the user to push their changes.

  This will fail for a codespace that is already published, meaning it has an associated repository.

  OAuth app tokens and personal access tokens (classic) need the `codespace` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/publish-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/codespaces#create-a-repository-from-an-unpublished-codespace'
parameters:
  - $ref: '../../components/parameters/codespace-name.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: A name for the new repository.
            type: string
          private:
            description: Whether the new repository should be private.
            type: boolean
            default: false
      examples:
        default:
          value:
            repository: "monalisa-octocat-hello-world-g4wpq6h95q"
            private: false
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/codespace-with-full-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/codespace-with-full-repository.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github-internal:
  path: '/user/codespaces/{codespace_name}/publish'
  http-method: post
  published: true
  owner: '@github/codespaces-team'
x-github:
  githubCloudOnly: false
  category: codespaces
  subcategory: codespaces
