---
summary: Get GitHub Actions billing for an enterprise
description: |-
  Gets the summary of the free and paid GitHub Actions minutes used.

  Paid minutes only apply to workflows in private repositories that use GitHub-hosted runners. Minutes used is listed for each GitHub-hosted runner operating system. Any job re-runs are also included in the usage. The usage does not include the multiplier for macOS and Windows runners and is not rounded up to the nearest whole minute. For more information, see "[Managing billing for GitHub Actions](${externalDocsUrl}/github/setting-up-and-managing-billing-and-payments-on-github/managing-billing-for-github-actions)".

  The authenticated user must be an enterprise admin.
operationId: billing/get-github-actions-billing-ghe
tags:
  - billing
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/billing#get-github-actions-billing-for-an-enterprise'
