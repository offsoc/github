- api.github.com
- ghec
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: slash_command
  supported-webhook-types:
  - organization
x-github-internal:
  http-method: post
  webhook-name: slash-command-posted
  owner: "@github/platform-ux-reviewers"
  published: false
