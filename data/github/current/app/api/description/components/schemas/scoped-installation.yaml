---
title: Scoped Installation
type: object
properties:
  permissions:
    $ref: './app-permissions.yaml'
  repository_selection:
    description: Describe whether all repositories have been selected or there's a
      selection involved
    type: string
    enum:
      - all
      - selected
  single_file_name:
    type: string
    example: config.yaml
    nullable: true
  has_multiple_single_files:
    type: boolean
    example: true
  single_file_paths:
    type: array
    items:
      type: string
    example:
      - 'config.yml'
      - '.github/issue_TEMPLATE.md'
  repositories_url:
    type: string
    format: uri
    example: https://api.github.com/users/octocat/repos
  account:
    $ref: './simple-user.yaml'
required:
  - permissions
  - repository_selection
  - single_file_name
  - repositories_url
  - account
