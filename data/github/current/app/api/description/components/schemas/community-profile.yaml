---
title: Community Profile
description: Community Profile
type: object
properties:
  health_percentage:
    type: integer
    example: 100
  description:
    type: string
    example: My first repository on GitHub!
    nullable: true
  documentation:
    type: string
    example: example.com
    nullable: true
  files:
    type: object
    properties:
      code_of_conduct:
        $ref: './code-of-conduct-simple.yaml'
        x-nullable-ref: true
      code_of_conduct_file:
        $ref: './community-health-file.yaml'
        x-nullable-ref: true
      license:
        $ref: './license-simple.yaml'
        x-nullable-ref: true
      contributing:
        $ref: './community-health-file.yaml'
        x-nullable-ref: true
      readme:
        $ref: './community-health-file.yaml'
        x-nullable-ref: true
      issue_template:
        $ref: './community-health-file.yaml'
        x-nullable-ref: true
      pull_request_template:
        $ref: './community-health-file.yaml'
        x-nullable-ref: true
    required:
      - code_of_conduct
      - code_of_conduct_file
      - license
      - contributing
      - readme
      - issue_template
      - pull_request_template
  updated_at:
    type: string
    format: date-time
    example: '2017-02-28T19:09:29Z'
    nullable: true
  content_reports_enabled:
    type: boolean
    example: true
required:
  - health_percentage
  - description
  - documentation
  - files
  - updated_at
