---
title: Org Hook
description: Org Hook
type: object
properties:
  id:
    type: integer
    example: 1
  url:
    type: string
    format: uri
    example: https://api.github.com/orgs/octocat/hooks/1
  ping_url:
    type: string
    format: uri
    example: https://api.github.com/orgs/octocat/hooks/1/pings
  deliveries_url:
    type: string
    format: uri
    example: https://api.github.com/orgs/octocat/hooks/1/deliveries
  name:
    type: string
    example: web
  events:
    type: array
    example:
      - push
      - pull_request
    items:
      type: string
  active:
    type: boolean
    example: true
  config:
    type: object
    properties:
      url:
        type: string
        example: '"http://example.com/2"'
      insecure_ssl:
        type: string
        example: '"0"'
      content_type:
        type: string
        example: '"form"'
      secret:
        type: string
        example: '"********"'
  updated_at:
    type: string
    format: date-time
    example: '2011-09-06T20:39:23Z'
  created_at:
    type: string
    format: date-time
    example: '2011-09-06T17:26:27Z'
  type:
    type: string
required:
  - id
  - url
  - type
  - name
  - active
  - events
  - config
  - ping_url
  - created_at
  - updated_at
x-githubEnterpriseOverlays:
  '< 3.2':
    properties:
      deliveries_url:
