---
summary: 'List repository security advisories for an organization'
description: |-
  Lists repository security advisories for an organization.

  The authenticated user must be an owner or security manager for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` or `repository_advisories:write` scope to use this endpoint.
tags:
  - security-advisories
operationId: security-advisories/list-org-repository-advisories

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/security-advisories/repository-advisories#list-repository-security-advisories-for-an-organization'

x-github-internal:
  path: /orgs/{org}/security-advisories
  http-method: get
  published: true
  owner: '@github/advisory-database'

x-github-releases:
  - api.github.com
  - ghec

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/direction.yaml'
  - name: sort
    description: The property to sort the results by.
    in: query
    required: false
    schema:
      type: string
      enum:
        - created
        - updated
        - published
      default: created
  - $ref: '../../components/parameters/pagination-before.yaml'
  - $ref: '../../components/parameters/pagination-after.yaml'
  - name: per_page
    description: The number of advisories to return per page. For more information, see "[Using pagination in the REST API](${externalDocsUrl}/rest/using-the-rest-api/using-pagination-in-the-rest-api)."
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 30
  - name: state
    description: Filter by the state of the repository advisories. Only advisories of this state will be returned.
    in: query
    required: false
    schema:
      type: string
      enum:
        - triage
        - draft
        - published
        - closed

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/repository-advisory.yaml'
        examples:
          default:
            $ref: '../../components/examples/list-repository-advisories.yaml'
  '400':
    $ref: '../../components/responses/bad_request.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: security-advisories
  subcategory: repository-advisories
