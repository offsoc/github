---
# The gitbackups_maintenance queue is configured specifically for gitbackups-maintenance workers in
# config/resqued/github-gitbackups-maintenance-aqueduct.rb. We don't define it here because we never want it being
# processed by any generic workers.
gitbackups_perform:
  enterprise: low
  proxima: low
  development: true
  staff: true
  dotcom:
    backupworker:
      vm:
        pool_workers: true
gitbackups_backfill:
  enterprise: false
  proxima: low
  development: true
  staff: true
  dotcom:
    backupworker:
      vm:
        pool_workers: true
gitbackups_sweeper:
  development: true
  staff: true
  dotcom:
    backupworker:
      vm:
        dedicated_workers: true
  enterprise: false
  proxima: false # configured in ../resqued/github-gitbackups-maintenance-aqueduct.rb
gitbackups_scheduler:
  development: false
  staff: false
  enterprise: false
  proxima: false # configured in ../resqued/github-gitbackups-maintenance-aqueduct.rb
  dotcom:
    backupworker:
      vm:
        dedicated_workers: true
gitbackups_encryption:
  development: false
  staff: false
  enterprise: false
  proxima: false # configured in ../resqued/github-gitbackups-maintenance-aqueduct.rb
  dotcom:
    backupworker:
      vm:
        dedicated_workers: true
gitbackups_delete:
  scheduling_hints:
    tier: 1
    should_start_within: 30s
  development: false
  staff: false
  dotcom:
    lowworker:
      vm:
        pool_workers: true
  enterprise: false
  proxima: low
gitbackups_migration_scheduler:
  development: false
  staff: false
  enterprise: false
  proxima: false
  dotcom:
    backupworker:
      vm:
        dedicated_workers: true
gitbackups_migration:
  development: false
  staff: false
  enterprise: false
  proxima: false
  dotcom:
    gitbackups_migration:
      vm:
        pool_workers: true
