---
summary: Create a repository using a template
description: |-
  Creates a new repository using a repository template. Use the `template_owner` and `template_repo` route parameters to specify the repository to use as the template. If the repository is not public, the authenticated user must own or be a member of an organization that owns the repository. To check if a repository is available to use as a template, get the repository's information using the [Get a repository](${externalDocsUrl}/rest/repos/repos#get-a-repository) endpoint and check that the `is_template` key is `true`.

  OAuth app tokens and personal access tokens (classic) need the `public_repo` or `repo` scope to create a public repository, and `repo` scope to create a private repository.
tags:
  - repos
operationId: repos/create-using-template
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/repos#create-a-repository-using-a-template'
parameters:
  - name: template_owner
    description: The account owner of the template repository. The name is not case sensitive.
    in: path
    required: true
    schema:
      type: string
  - name: template_repo
    description: The name of the template repository without the `.git` extension. The name is not case sensitive.
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          owner:
            type: string
            description: The organization or person who will own the new repository.
              To create a new repository in an organization, the authenticated user
              must be a member of the specified organization.
          name:
            type: string
            description: The name of the new repository.
          description:
            type: string
            description: A short description of the new repository.
          include_all_branches:
            type: boolean
            description: 'Set to `true` to include the directory structure and files
              from all branches in the template repository, and not just the default
              branch. Default: `false`.'
            default: false
          private:
            type: boolean
            description: Either `true` to create a new private repository or `false`
              to create a new public one.
            default: false
        required:
          - name
      examples:
        default:
          value:
            owner: octocat
            name: Hello-World
            description: This is your first repository
            include_all_branches: false
            private: false
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/full-repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/full-repository.yaml'
    headers:
      Location:
        example: https://api.github.com/repos/octocat/Hello-World
        schema:
          type: string
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: repos
  subcategory: repos
x-github-internal:
  path: '/repos/{template_owner}/{template_repo}/generate'
  http-method: post
  service-tier: 1
  owner: '@github/repos'
  published: true
