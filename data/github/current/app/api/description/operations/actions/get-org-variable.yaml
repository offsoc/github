---
summary: Get an organization variable
description: |-
  Gets a specific variable in an organization.

  The authenticated user must have collaborator access to a repository to create, update, or read variables.

  OAuth tokens and personal access tokens (classic) need the`admin:org` scope to use this endpoint. If the repository is private, OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-org-variable
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/variables#get-an-organization-variable'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/variable-name.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/organization-actions-variable.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-actions-variable.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: variables
x-github-internal:
  path: '/orgs/{org}/actions/variables/{name}'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
