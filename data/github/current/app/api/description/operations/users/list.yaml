---
summary: List users
description: |-
  Lists all users, in the order that they signed up on ${apiName}. This list includes personal user accounts and organization accounts.

  Note: Pagination is powered exclusively by the `since` parameter. Use the [Link header](${externalDocsUrl}/rest/guides/using-pagination-in-the-rest-api#using-link-headers) to get the URL for the next page of users.
tags:
  - users
operationId: users/list
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/users/users#list-users'
parameters:
  - $ref: '../../components/parameters/since-user.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/simple-user.yaml'
        examples:
          default:
            $ref: '../../components/examples/simple-user-items.yaml'
    headers:
      Link:
        example: <https://api.github.com/users?since=135>; rel="next"
        schema:
          type: string
  '304':
    $ref: '../../components/responses/not_modified.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: users
  subcategory: users
x-github-internal:
  path: '/users'
  http-method: get
  service-tier: 2
  owner: '@github/code-intelligence-ktlo-reviewers'
  published: true
