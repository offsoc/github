resources:
- ../../base/review-lab

images:
- name: failbotg
  newName: octofactory.service.private-us-east-1.github.net/moda-artifacts-docker/failbotg
  newTag: master

generatorOptions:
  disableNameSuffixHash: true


patchesJson6902:
  - target:
      kind: Deployment
      name: unicorn
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: VOLTRON_HMAC
          valueFrom:
            secretKeyRef:
              key: VOLTRON_HMAC
              name: vault-secrets
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: EXCEPTION_ENDPOINT
          valueFrom:
            secretKeyRef:
              key: VOLTRON_EXCEPTION_ENDPOINT
              name: vault-secrets
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: OTEL_EXPORTER_OTLP_TRACES_HEADERS
          valueFrom:
            secretKeyRef:
              key: OTEL_EXPORTER_OTLP_TRACES_HEADERS
              name: vault-secrets
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: OTEL_SERVICE_NAME
          value: voltron
