---
summary: Generate release notes content for a release
description: Generate a name and body describing a [release](${externalDocsUrl}/rest/releases/releases#get-a-release).
  The body content will be markdown formatted and contain information like the changes
  since last release and users who contributed. The generated release notes are not
  saved anywhere. They are intended to be generated and used when creating a new release.
tags:
  - repos
operationId: repos/generate-release-notes
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/releases/releases#generate-release-notes-content-for-a-release'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          tag_name:
            type: string
            description: The tag name for the release. This can be an existing tag
              or a new one.
          target_commitish:
            type: string
            description: Specifies the commitish value that will be the target for
              the release's tag. Required if the supplied tag_name does not reference
              an existing tag. Ignored if the tag_name already exists.
          previous_tag_name:
            type: string
            description: The name of the previous tag to use as the starting point
              for the release notes. Use to manually specify the range for the set
              of changes considered as part this release.
          configuration_file_path:
            type: string
            description: Specifies a path to a file in the repository containing configuration
              settings used for generating the release notes. If unspecified, the
              configuration file located in the repository at '.github/release.yml'
              or '.github/release.yaml' will be used. If that is not present, the
              default configuration will be used.
        required:
          - tag_name
      examples:
        default:
          value:
            tag_name: v1.0.0
            target_commitish: main
            previous_tag_name: v0.9.2
            configuration_file_path: '.github/custom_release_config.yml'
responses:
  '200':
    description: Name and body of generated release notes
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/release-notes-content.yaml'
        examples:
          default:
            $ref: '../../components/examples/release-notes-content.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 3.3'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: releases
  subcategory: releases
x-github-internal:
  path: '/repos/{owner}/{repo}/releases/generate-notes'
  http-method: post
  service-tier: 1
  owner: '@github/package-security'
  published: true
