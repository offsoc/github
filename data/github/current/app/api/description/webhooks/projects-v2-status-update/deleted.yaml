---
summary: |-
  This event occurs when there is activity relating to a status update on an organization-level project. For more information, see "[About Projects](${externalDocsUrl}/issues/planning-and-tracking-with-projects/learning-about-projects/about-projects)."

  For activity relating to a project, use the `projects_v2` event.

  To subscribe to this event, a GitHub App must have at least read-level access for the "Projects" organization permission.

  > [!NOTE]
  > To share feedback about projects webhooks with GitHub, see the [Projects webhook feedback discussion](https://github.com/orgs/community/discussions/17405).
description: A status update was removed from a project in the organization.
operationId: projects-v2-status-update/deleted
externalDocs:
  url: '${externalDocsUrl}/webhooks/webhook-events-and-payloads#projects_v2_status_update'
parameters:
  - name: User-Agent
    in: header
    example: GitHub-Hookshot/123abc
    schema:
      type: string
  - name: X-Github-Hook-Id
    in: header
    example: 12312312
    schema:
      type: string
  - name: X-Github-Event
    in: header
    example: project-v2-status-update
    schema:
      type: string
  - name: X-Github-Hook-Installation-Target-Id
    in: header
    example: 123123
    schema:
      type: string
  - name: X-Github-Hook-Installation-Target-Type
    in: header
    example: repository
    schema:
      type: string
  - name: X-GitHub-Delivery
    in: header
    example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
    schema:
      type: string
  - name: X-Hub-Signature-256
    in: header
    example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/projects-v2-status-update-deleted.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
  - api.github.com
  - ghec
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: webhooks
  subcategory: projects_v2_status_update
  supported-webhook-types:
    - organization
x-github-internal:
  http-method: post
  webhook-name: projects-v2-status-update-deleted
  owner: '@github/memex'
  published: true
