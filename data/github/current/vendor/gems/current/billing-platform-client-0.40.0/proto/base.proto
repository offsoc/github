syntax = "proto3";

package billing_platform.base;

option go_package = "lib/twirp/proto";
option ruby_package = "BillingPlatform::Base";

enum BillingPeriod {
    Unspecified = 0;
    Hourly = 1;
    Daily = 2;
    Monthly = 3;
    Yearly = 4;
}

message EntityDetail {
    string customerId = 1;
    int64 ownerId = 2;
    int64 repoId = 3;
    int64 actorId = 4;
}

message Key {
    string id = 1;
    string partitionKey = 2;
}

enum ResourceType {
    NoTarget = 0;
    User = 1;
    Team = 2;
    Repo = 3;
    Org = 4;
    Enterprise = 5;
    CostCenterResource = 6;
    CustomerResource = 7;
}

enum UsageGroupBy {
    NoGroupBy = 0;
    GroupByProduct = 1;
    GroupBySku = 2;
    GroupByOrganization = 3;
    GroupByRepository = 4;
    GroupByOrgRepoProductSku = 5;
    GroupByCostCenter = 6;
}

enum UnitType {
    Unknown = 0;
	Seconds = 1;
	Minutes = 2; // 1 minute = 60 seconds
	Hours = 3; // 1 hour = 3600 seconds
	Bytes = 4;
	Megabytes = 5; // 1 megabyte = 1024^2 bytes
	Gigabytes = 6; // 1 gigabyte = 1024^3 bytes
	ByteHours = 7; // 1 byte hour = 1 byte * 1 hour
	MegabyteHours = 8; // 1 megabyte hour = 1024^2 bytehours
	GigabyteHours = 9; // 1 gigabyte hour = 1024^3 bytehours
	GigabyteMonths = 10; // 1 gigabyte month = 1024^3 bytehours * 24 * 31
    UserMonths = 11;
}

enum CostCenterState {
    CostCenterActive = 0;
    CostCenterArchived = 1;
}