---
title: Issue
description: Issues are a great way to keep track of tasks, enhancements, and bugs
  for your projects.
type: object
properties:
  id:
    type: integer
    format: int64
  node_id:
    type: string
  url:
    description: URL for the issue
    example: https://api.github.com/repositories/42/issues/1
    type: string
    format: uri
  repository_url:
    type: string
    format: uri
  labels_url:
    type: string
  comments_url:
    type: string
    format: uri
  events_url:
    type: string
    format: uri
  html_url:
    type: string
    format: uri
  number:
    description: Number uniquely identifying the issue within its repository
    example: 42
    type: integer
  state:
    description: State of the issue; either 'open' or 'closed'
    example: open
    type: string
  state_reason:
    description: The reason for the current state
    example: not_planned
    type: string
    nullable: true
    enum:
      - completed
      - reopened
      - not_planned
  title:
    description: Title of the issue
    example: Widget creation fails in Safari on OS X 10.8
    type: string
  body:
    description: Contents of the issue
    example: It looks like the new widget form is broken on Safari. When I try and
      create the widget, Safari crashes. This is reproducible on 10.8, but not 10.9.
      Maybe a browser bug?
    type: string
    nullable: true
  user:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  labels:
    description: Labels to associate with this issue; pass one or more label names
      to replace the set of labels on this issue; send an empty array to clear all
      labels from the issue; note that the labels are silently dropped for users without
      push access to the repository
    example:
      - bug
      - registration
    type: array
    items:
      oneOf:
        - type: string
        - type: object
          properties:
            id:
              type: integer
              format: int64
            node_id:
              type: string
            url:
              type: string
              format: uri
            name:
              type: string
            description:
              type: string
              nullable: true
            color:
              type: string
              nullable: true
            default:
              type: boolean
  assignee:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  assignees:
    type: array
    items:
      $ref: './simple-user.yaml'
    nullable: true
  milestone:
    $ref: './milestone.yaml'
    x-nullable-ref: true
  locked:
    type: boolean
  active_lock_reason:
    type: string
    nullable: true
  comments:
    type: integer
  pull_request:
    type: object
    properties:
      merged_at:
        type: string
        format: date-time
        nullable: true
      diff_url:
        type: string
        format: uri
        nullable: true
      html_url:
        type: string
        format: uri
        nullable: true
      patch_url:
        type: string
        format: uri
        nullable: true
      url:
        type: string
        format: uri
        nullable: true
    required:
      - diff_url
      - html_url
      - patch_url
      - url
  closed_at:
    type: string
    format: date-time
    nullable: true
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  draft:
    type: boolean
  closed_by:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  body_html:
    type: string
  body_text:
    type: string
  timeline_url:
    type: string
    format: uri
  repository:
    $ref: './repository.yaml'
  performed_via_github_app:
    $ref: './integration.yaml'
    x-nullable-ref: true
  author_association:
    $ref: './author-association.yaml'
  reactions:
    $ref: './reaction-rollup.yaml'
required:
  - assignee
  - closed_at
  - comments
  - comments_url
  - events_url
  - html_url
  - id
  - node_id
  - labels
  - labels_url
  - milestone
  - number
  - repository_url
  - state
  - locked
  - title
  - url
  - user
  - author_association
  - created_at
  - updated_at
x-github-breaking-changes:
  - changeset: deprecate_beta_media_type
    patch:
      properties:
          pull_request:
            type: object
            properties:
              merged_at:
                nullable: false
              diff_url:
                nullable: false
              html_url:
                nullable: false
              patch_url:
                nullable: false
              url:
                nullable: false
