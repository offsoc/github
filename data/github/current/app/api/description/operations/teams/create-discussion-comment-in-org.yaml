---
summary: Create a discussion comment
description: |-
  Creates a new comment on a team discussion.

  This endpoint triggers [notifications](${externalDocsUrl}/github/managing-subscriptions-and-notifications-on-github/about-notifications). Creating content too quickly using this endpoint may result in secondary rate limiting. For more information, see "[Rate limits for the API](${externalDocsUrl}/rest/using-the-rest-api/rate-limits-for-the-rest-api#about-secondary-rate-limits)" and "[Best practices for using the REST API](${externalDocsUrl}/rest/guides/best-practices-for-using-the-rest-api)."

  > [!NOTE]
  > You can also specify a team by `org_id` and `team_id` using the route `POST /organizations/{org_id}/team/{team_id}/discussions/{discussion_number}/comments`.

  OAuth app tokens and personal access tokens (classic) need the `write:discussion` scope to use this endpoint.
tags:
  - teams
operationId: teams/create-discussion-comment-in-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/teams/discussion-comments#create-a-discussion-comment'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'
  - $ref: '../../components/parameters/discussion-number.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          body:
            type: string
            description: The discussion comment's body text.
        required:
          - body
      examples:
        default:
          value:
            body: Do you like apples?
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/team-discussion-comment.yaml'
        examples:
          default:
            $ref: '../../components/examples/team-discussion-comment.yaml'
