---
summary: Get a gist revision
description: |-
  Gets a specified gist revision.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.raw+json`**: Returns the raw markdown. This is the default if you do not pass any specific media type.
  - **`application/vnd.github.base64+json`**: Returns the base64-encoded contents. This can be useful if your gist contains any invalid UTF-8 sequences.
tags:
  - gists
operationId: gists/get-revision
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/gists/gists#get-a-gist-revision'
parameters:
  - $ref: '../../components/parameters/gist-id.yaml'
  - name: sha
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/gist-simple.yaml'
        examples:
          default:
            $ref: '../../components/examples/gist.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: gists
  subcategory: gists
x-github-internal:
  path: '/gists/{gist_id}/{sha}'
  http-method: get
  service-tier: 2
  owner: '@github/repos'
  published: true
