---
summary: 'Get relevant input dependency graphs for a reachability analysis'
description:
  Gets the dependency graphs needed to run reachability analysis for a specific commit made to a repository.
tags:
  - reachability
operationId: reachability/dependencies

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/reachability/reachability#get-relevant-input-dependency-graphs-for-a-reachability-analysis'

# Describe how this operation is accessible
# This is essential for us to generate the final OpenAPI description
x-github-internal:
  path: /repos/{owner}/{repo}/reachability/{commit_sha}/dependencies
  http-method: get
  published: false
  owner: '@github/advisory-database'

# Our OpenAPI description describes all versions of GitHub API
# Define in which versions your operation is available.
x-github-releases:
  - api.github.com
  - ghec
  # ghes accepts a semver range of versions
  # ghes: '>= 3.1'

parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/commit-sha.yaml'

responses:
  '200':
    description: The dependency graphs
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/reachability_dependencies.yaml'
        examples:
          default:
            value:
              - dependency_graphs: "no graph found"
  "403":
    $ref: '../../components/responses/forbidden.yaml'
  "404":
    $ref: '../../components/responses/not_found.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: reachability
  subcategory: reachability
