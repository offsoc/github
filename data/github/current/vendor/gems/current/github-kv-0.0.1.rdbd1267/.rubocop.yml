inherit_gem:
  rubocop-github:
  - config/default.yml # generic Ruby rules and cops
  - config/rails.yml # Rails-specific rules and cops

AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - github-kv.gemspec
    - 'test/tmp/**/*'
    - 'db/migrate/**/*'
    - vendor/bundle/**/*

Metrics/ClassLength:
  Enabled: false

Style/Documentation:
 Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Lint/Void:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false
