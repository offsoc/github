---
title: member edited event
type: object
properties:
  action:
    type: string
    enum:
      - edited
  changes:
    description: The changes to the collaborator permissions
    type: object
    properties:
      old_permission:
        type: object
        properties:
          from:
            description: The previous permissions of the collaborator if the action was edited.
            type: string
        required:
          - from
      permission:
        type: object
        properties:
          from:
            type: string
            nullable: true
          to:
            type: string
            nullable: true
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  member:
    $ref: ../webhooks_user.yaml
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - action
  - changes
  - member
  - repository
  - sender
