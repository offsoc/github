---
type: object
required:
  - Operations
  - schemas
properties:
  Operations:
    type: array
    description: patch operations list
    items:
      type: object
      required:
        - op
      properties:
        op:
          type: string
          enum:
            - add
            - replace
            - remove
        path:
          type: string
        value:
          type: string
          description: Corresponding 'value' of that field specified by 'path'
  schemas:
    type: array
    items:
      type: string
      enum:
        - urn:ietf:params:scim:api:messages:2.0:PatchOp
