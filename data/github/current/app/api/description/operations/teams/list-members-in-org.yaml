---
summary: List team members
description: |-
  Team members will include the members of child teams.

  To list members in a team, the team must be visible to the authenticated user.
tags:
  - teams
operationId: teams/list-members-in-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/teams/members#list-team-members'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/team-slug.yaml'
  - name: role
    description: "Filters members returned by their role in the team."
    in: query
    required: false
    schema:
      type: string
      enum:
        - member
        - maintainer
        - all
      default: all
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/simple-user.yaml'
        examples:
          default:
            $ref: '../../components/examples/simple-user-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.21'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: teams
  subcategory: members
x-github-internal:
  path: '/orgs/{org}/teams/{team_slug}/members'
  http-method: get
  service-tier: 2
  owner: '@github/identity-tnt'
  published: true
