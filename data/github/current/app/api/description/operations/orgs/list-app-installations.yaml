---
summary: List app installations for an organization
description: |-
  Lists all GitHub Apps in an organization. The installation count includes
  all GitHub Apps installed on repositories in the organization.

  The authenticated user must be an organization owner to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `admin:read` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/list-app-installations
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/orgs#list-app-installations-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - installations
          properties:
            total_count:
              type: integer
            installations:
              type: array
              items:
                $ref: '../../components/schemas/installation.yaml'
        examples:
          default:
            $ref: '../../components/examples/installation-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.19'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: orgs
  subcategory: orgs
x-github-internal:
  path: '/orgs/{org}/installations'
  http-method: get
  service-tier: 2
  owner: '@github/ecosystem-apps'
  published: true
