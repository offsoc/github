name: reachability
run-name: ${{ github.actor }} is running a reachability analysis

env:
  REPO_ID: ${{ github.repository_id }}
  COMMIT_SHA: ${{ github.sha }}

on: dynamic

jobs:
  reachability:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        run: |
          echo "Setting up reachability run for repo_id: "$REPO_ID", commit_sha: "$COMMIT_SHA")"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Teardown
        run: |
          echo "Tearing down stuff"
