---
summary: Check a license
description: |-
  Check the status of the license that is currently set for the enterprise.
operationId: enterprise-admin/license-check
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#check-a-license'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/ghes-license-check.yaml'
        examples:
          default:
            $ref: '../../components/examples/ghes-license-check.yaml'
  '401':
    description: Unauthorized
  '500':
    description: Internal error
x-github-releases:
  - ghes: '>= 3.12'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/config/license/check'
  http-method: get
  service-tier: 1
  published: true
  owner: "@github/ghes-operator-platform"
