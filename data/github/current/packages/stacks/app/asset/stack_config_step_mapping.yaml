0.1.0:
  repo-cloning: |
    - name: RepoCloneStep
      inputs:
        ref: "${{{ref.name}}}"
  repo-metadata: |
    ${{#If}} '${{{config.parameters.topics}}} ${{{config.parameters.description}}} '
    - name: RepoMetadataStep
      inputs:
        ${{#If}} '${{{config.parameters.description}}}'
        description: ${{{config.parameters.description}}}
        ${{/If}}
        ${{#If}} '${{{config.parameters.topics}}}'
        topics:
          ${{#ExpandToYaml}}
          ${{{config.parameters.topics}}}
          ${{/ExpandToYaml}}
        ${{/If}}
    ${{/If}}
  branches: |
    - name: BranchProtectionStep
      inputs:
        name: ${{{config.name}}}
        ${{#ExpandToYaml}}
        ${{{config.parameters}}}
        ${{/ExpandToYaml}}
  environments: |
    - name: CreateEnvironmentStep
      inputs:
        name: ${{{config.name}}}
        ${{#ExpandToYaml}}
        ${{{config.parameters}}}
        ${{/ExpandToYaml}}
  security: |
    - name: SecuritySettingsStep
      inputs:
        ${{#ExpandToYaml}}
        ${{{config.parameters}}}
        ${{/ExpandToYaml}}
  init: |
    - name: WorkflowDispatchStep
      inputs:
        workflow_path: "${{config.uses}}"
        ref: "${{{ref.name}}}"
        stack_inputs_hash:
          ${{#ExpandToYaml}}
          ${{{stack_inputs_hash}}}
          ${{/ExpandToYaml}}
