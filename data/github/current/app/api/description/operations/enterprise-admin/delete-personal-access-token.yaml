---
summary: Delete a personal access token
description: Deletes a personal access token. Returns a `403 - Forbidden` status when
  a personal access token is in use. For example, if you access this endpoint with
  the same personal access token that you are trying to delete, you will receive this
  error.
operationId: enterprise-admin/delete-personal-access-token
tags:
