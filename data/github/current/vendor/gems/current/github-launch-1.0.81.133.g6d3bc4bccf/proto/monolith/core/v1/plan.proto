syntax = "proto3";

package actions.core.v1;

option go_package = "core/v1";
option ruby_package = "MonolithTwirp::Actions::Core::V1";

enum PlanName {
  // PLAN_NAME_INVALID is present because because enums require a zero value. This
  // should never be returned.
  PLAN_NAME_INVALID = 0;
  PLAN_NAME_FREE = 1;
  PLAN_NAME_PRO = 2;
  PLAN_NAME_FREE_WITH_ADD_ONS = 3;
  PLAN_NAME_BUSINESS = 4;
  PLAN_NAME_BUSINESS_PLUS = 5;
  PLAN_NAME_OTHER = 6;
}