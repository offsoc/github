summary: Replace all repository topics
description: ''
tags:
  - repos
operationId: repos/replace-all-topics
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/repos#replace-all-repository-topics'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          names:
            type: array
            description: An array of topics to add to the repository. Pass one or
              more topics to _replace_ the set of existing topics. Send an empty array
              (`[]`) to clear all topics from the repository. **Note:** Topic `names`
              cannot contain uppercase letters.
            items:
              type: string
        required:
          - names
      examples:
        default:
          value:
            names:
              - octocat
              - atom
              - electron
              - api
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/topic.yaml'
        examples:
          default:
            $ref: '../../components/examples/topic.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
