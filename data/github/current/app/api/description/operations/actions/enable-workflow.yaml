---
summary: Enable a workflow
description: |-
  Enables a workflow and sets the `state` of the workflow to `active`. You can replace `workflow_id` with the workflow file name. For example, you could use `main.yaml`.

  OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/enable-workflow
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/workflows#enable-a-workflow'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/workflow-id.yaml'
responses:
  '204':
    description: Response
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.23'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: workflows
x-github-internal:
  owner: '@github/actions-sudo'
  path: '/repos/{owner}/{repo}/actions/workflows/{workflow_id}/enable'
  http-method: put
  service-tier: 1
  published: true
