  owner: '@github/code-scanning-secexp'
  path: '/repos/{owner}/{repo}/code-scanning/codeql/variant-analyses/{codeql_variant_analysis_id}/repos/{repo_owner}/{repo_name}'
  http-method: get
  published: true

x-github-releases:
  - ghec
  - api.github.com

parameters:
