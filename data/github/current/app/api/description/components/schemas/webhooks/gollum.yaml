---
title: gollum event
type: object
properties:
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  pages:
    description: The pages that were updated.
    type: array
    items:
      type: object
      properties:
        action:
          description: The action that was performed on the page. Can be `created` or `edited`.
          type: string
          enum:
            - created
            - edited
        html_url:
          description: Points to the HTML wiki page.
          type: string
          format: uri
        page_name:
          description: The name of the page.
          type: string
        sha:
          description: The latest commit SHA of the page.
          type: string
        summary:
          type: string
          nullable: true
        title:
          description: The current page title.
          type: string
      required:
        - page_name
        - title
        - summary
        - action
        - sha
        - html_url
  repository:
    $ref: '../repository-webhooks.yaml'
  sender:
    $ref: '../simple-user-webhooks.yaml'
required:
  - pages
  - repository
  - sender
