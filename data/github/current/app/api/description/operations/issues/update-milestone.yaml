---
summary: Update a milestone
description: ''
tags:
  - issues
operationId: issues/update-milestone
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/milestones#update-a-milestone'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/milestone-number.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            type: string
            description: The title of the milestone.
          state:
            type: string
            description: The state of the milestone. Either `open` or `closed`.
            enum:
              - open
              - closed
            default: open
          description:
            type: string
            description: A description of the milestone.
          due_on:
            type: string
            format: date-time
            description:
              'The milestone due date. This is a timestamp in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
              format: `YYYY-MM-DDTHH:MM:SSZ`.'
      examples:
        default:
          value:
            title: v1.0
            state: open
            description: Tracking milestone for version 1.0
            due_on: '2012-10-09T23:39:01Z'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/milestone.yaml'
        examples:
          default:
            $ref: '../../components/examples/milestone.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: issues
  subcategory: milestones
x-github-internal:
  owner: '@github/issues'
  path: '/repos/{owner}/{repo}/milestones/{milestone_number}'
  http-method: patch
  alternative-http-methods:
    - post
  service-tier: 1
  published: true
