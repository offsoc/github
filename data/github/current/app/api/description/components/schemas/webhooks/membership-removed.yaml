---
title: membership removed event
type: object
properties:
  action:
    type: string
    enum:
      - removed
  enterprise:
    $ref: '../enterprise-webhooks.yaml'
  installation:
    $ref: '../simple-installation.yaml'
  member:
    $ref: ../webhooks_user.yaml
  organization:
    $ref: '../organization-simple-webhooks.yaml'
  repository:
    $ref: '../repository-webhooks.yaml'
  scope:
    description: The scope of the membership. Currently, can only be `team`.
    type: string
    enum:
      - team
      - organization
  sender:
    title: User
    type: object
    nullable: true
    properties:
      avatar_url:
        type: string
        format: uri
      deleted:
        type: boolean
      email:
        type: string
        nullable: true
      events_url:
        type: string
        format: uri-template
      followers_url:
        type: string
        format: uri
      following_url:
        type: string
        format: uri-template
      gists_url:
        type: string
        format: uri-template
      gravatar_id:
        type: string
      html_url:
        type: string
        format: uri
      id:
        type: integer
      login:
        type: string
      name:
        type: string
      node_id:
        type: string
      organizations_url:
        type: string
        format: uri
      received_events_url:
        type: string
        format: uri
      repos_url:
        type: string
        format: uri
      site_admin:
        type: boolean
      starred_url:
        type: string
        format: uri-template
      subscriptions_url:
        type: string
        format: uri
      type:
        type: string
        enum:
          - Bot
          - User
          - Organization
      url:
        type: string
        format: uri
    required:
      - login
      - id
  team:
    $ref: ../webhooks_team.yaml
required:
  - action
  - scope
  - member
  - sender
  - team
  - organization
