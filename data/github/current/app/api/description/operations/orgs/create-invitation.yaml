---
summary: Create an organization invitation
description: |-
  Invite people to an organization by using their GitHub user ID or their email address. In order to create invitations in an organization, the authenticated user must be an organization owner.

  This endpoint triggers [notifications](${externalDocsUrl}/github/managing-subscriptions-and-notifications-on-github/about-notifications). Creating content too quickly using this endpoint may result in secondary rate limiting. For more information, see "[Rate limits for the API](${externalDocsUrl}/rest/using-the-rest-api/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
  and "[Best practices for using the REST API](${externalDocsUrl}/rest/guides/best-practices-for-using-the-rest-api)."
tags:
  - orgs
operationId: orgs/create-invitation
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/members#create-an-organization-invitation'
parameters:
  - $ref: '../../components/parameters/org.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          invitee_id:
            type: integer
            description: '**Required unless you provide `email`**. GitHub user ID
              for the person you are inviting.'
          email:
            type: string
            description: '**Required unless you provide `invitee_id`**. Email address
              of the person you are inviting, which can be an existing GitHub user.'
          role:
            type: string
            description: "The role for the new member. \n * `admin`
              - Organization owners with full administrative rights to the organization
              and complete access to all repositories and teams.  \n * `direct_member`
              - Non-owner organization members with ability to see other members and
              join teams by invitation.  \n * `billing_manager` - Non-owner organization
              members with ability to manage the billing settings of your organization.
              \n * `reinstate` - The previous role assigned to the invitee before they were
              removed from your organization. Can be one of the roles listed above.
              Only works if the invitee was previously part of your organization."
            enum:
              - admin
              - direct_member
              - billing_manager
              - reinstate
            default: direct_member
            x-skip-runtime-validation: true
          team_ids:
            type: array
            description: Specify IDs for the teams you want to invite new members
              to.
            items:
              type: integer
      examples:
        default:
          value:
            email: octocat@github.com
            role: direct_member
            team_ids:
              - 12
              - 26
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/organization-invitation.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-invitation.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  triggersNotification: true
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: orgs
  subcategory: members
x-github-internal:
  path: '/orgs/{org}/invitations'
  http-method: post
  service-tier: 2
  owner: '@github/meao'
  published: true
x-github-modify:
  ghec:
   description: |-
     Invite people to an organization by using their GitHub user ID or their email address. In order to create invitations in an organization, the authenticated user must be an organization owner.
     
