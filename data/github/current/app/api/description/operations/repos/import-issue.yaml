---
summary: Import an issue
description: ''
tags:
  - repos
operationId: repos/import-issue
parameters:
  - name: repository_id
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          issue:
            description: The issue itself.
            type: object
            properties:
              title:
                anyOf:
                  - description: Title of the issue
                    example: Widget creation fails in Safari on OS X 10.8
                    type: string
                  - type: integer
              body:
                description: Contents of the issue
                example: It looks like the new widget form is broken on Safari. When
                  I try and create the widget, Safari crashes. This is reproducible
                  on 10.8, but not 10.9. Maybe a browser bug?
                type: string
              assignee:
                description: Login for the user that this issue should be assigned
                  to
                example: hubot
                type: string
                nullable: true
              milestone:
                description: Milestone to associate this issue with; note that the
                  milestone is silently dropped for users without push access to the
                  repository
                example: 42
                type: integer
                nullable: true
              labels:
                description: Labels to associate with this issue; pass one or more
                  label names to replace the set of labels on this issue; send an
                  empty array to clear all labels from the issue; note that the labels
                  are silently dropped for users without push access to the repository
                example:
                  - bug
                  - registration
                type: array
                items:
                  oneOf:
                    - type: string
                    - type: object
              closed:
                type: boolean
              updated_at:
                description: A timestamp, e.g. for created_at
                example: '2007-10-20T05:24:19Z'
                type: string
                format: date-time
              closed_at:
                description: A timestamp, e.g. for created_at
                example: '2007-10-20T05:24:19Z'
                type: string
                format: date-time
              created_at:
                description: A timestamp, e.g. for created_at
                example: '2007-10-20T05:24:19Z'
                type: string
                format: date-time
            required:
              - title
          comments:
            type: array
            items:
              description: An issue comment to import
              title: Issue Comment
              type: object
              properties:
                body:
                  description: Contents of the issue comment
                  example: What version of Safari were you using when you observed
                    this bug?
                  type: string
                created_at:
                  description: A timestamp, e.g. for created_at
                  example: '2007-10-20T05:24:19Z'
                  type: string
                  format: date-time
              required:
                - body
        required:
          - issue
        type: object
responses:
  '202':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            status:
              type: string
            url:
              type: string
              format: uri
            import_issues_url:
              type: string
              format: uri
            repository_url:
              type: string
              format: uri
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
  '413':
    $ref: '../../components/responses/too_large.yaml'
x-github-releases: []
x-github-internal:
  path: '/repositories/{repository_id}/import/issues'
  http-method: post
  service-tier: 1
  owner: '@github/migration-tools'
