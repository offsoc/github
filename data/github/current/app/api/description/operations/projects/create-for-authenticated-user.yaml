---
summary: Create a user project
description: 'Creates a user project board. Returns a `410 Gone` status
  if the user does not have existing classic projects.
  If you do not have sufficient privileges
  to perform this action, a `401 Unauthorized` or `410 Gone` status is returned.'
tags:
  - projects
operationId: projects/create-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/projects/projects#create-a-user-project'
parameters: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          name:
            description: Name of the project
            example: Week One Sprint
            type: string
          body:
            description: Body of the project
            example: This project represents the sprint of the first week in January
            type: string
            nullable: true
        required:
          - name
        type: object
      examples:
        default:
          summary: Create a new project
          value:
            name: My Projects
            body: A board to manage my personal projects.
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/project.yaml'
        examples:
          default:
            $ref: '../../components/examples/project.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '422':
    $ref: '../../components/responses/validation_failed_simple.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: projects
  subcategory: projects
x-github-internal:
  path: '/user/projects'
  http-method: post
  service-tier: 2
  owner: '@github/projects'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/inertia.yaml'
          required: true
    responses:
      '415':
        $ref: '../../components/responses/preview_header_missing.yaml'
