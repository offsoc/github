---
summary: List pending organization invitations
description: |-
  The return hash contains a `role` field which refers to the Organization
  Invitation role and will be one of the following values: `direct_member`, `admin`,
  `billing_manager`, or `hiring_manager`. If the invitee is not a ${apiName}
  member, the `login` field in the return hash will be `null`.
tags:
  - orgs
operationId: orgs/list-pending-invitations
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/members#list-pending-organization-invitations'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - name: role
    description: "Filter invitations by their member role."
    in: query
    required: false
    schema:
      type: string
      enum:
        - all
        - admin
        - direct_member
        - billing_manager
        - hiring_manager
      default: all
  - name: invitation_source
    description: "Filter invitations by their invitation source."
    in: query
    required: false
    schema:
      type: string
      enum:
        - all
        - member
        - scim
      default: all
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/organization-invitation.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-invitation-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: orgs
  subcategory: members
x-github-internal:
  path: '/orgs/{org}/invitations'
  http-method: get
  service-tier: 2
  owner: '@github/meao'
  published: true
x-github-modify:
