---
summary: Set user access restrictions
description: |-
  Protected branches are available in public repositories with GitHub Free and GitHub Free for organizations, and in public and private repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise Server. For more information, see [GitHub's products](${externalDocsUrl}/github/getting-started-with-github/githubs-products) in the GitHub Help documentation.

  Replaces the list of people that have push access to this branch. This removes all people that previously had push access and grants push access to the new list of people.

  | Type    | Description                                                                                                                   |
  | ------- | ----------------------------------------------------------------------------------------------------------------------------- |
  | `array` | Usernames for people who can have push access. **Note**: The list of users, apps, and teams in total is limited to 100 items. |
tags:
  - repos
operationId: repos/set-user-access-restrictions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/branches/branch-protection#set-user-access-restrictions'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/branch.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        oneOf:
          - type: object
            properties:
              users:
                type: array
                description: The username for users
                items:
                  type: string
            required:
              - users
            example:
              users:
                - mona
          - type: array
            items:
              type: string
      examples:
        default:
          summary: Example replacing a user in a branch protection rule
          value:
            users:
              - octocat
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/simple-user.yaml'
        examples:
          default:
            $ref: '../../components/examples/simple-user-items.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  requestBodyParameterName: users
  category: branches
  subcategory: branch-protection
x-github-internal:
  path: '/repos/{owner}/{repo}/branches/{branch}/protection/restrictions/users'
  http-method: put
  service-tier: 1
  owner: '@github/branch-protections'
  published: true
