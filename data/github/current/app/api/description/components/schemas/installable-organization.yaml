---
title: Installable Organization
description: A GitHub organization on which a GitHub App can be installed.
type: object
properties:
  id:
    type: integer
    example: 1
  login:
    type: string
    example: github
  accessible_repositories_url:
    type: string
    format: uri
    example: https://api.github.com/enterprises/biz-name/apps/organizations/org-login/accessible_repositories
required:
  - id
  - login
