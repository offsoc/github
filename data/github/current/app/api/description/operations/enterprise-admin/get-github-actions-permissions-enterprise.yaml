responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/actions-enterprise-permissions.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-enterprise-permissions.yaml'
