---
summary: Remove team access restrictions
description: |-
  Protected branches are available in public repositories with GitHub Free and GitHub Free for organizations, and in public and private repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise Server. For more information, see [GitHub's products](${externalDocsUrl}/github/getting-started-with-github/githubs-products) in the GitHub Help documentation.

  Removes the ability of a team to push to this branch. You can also remove push access for child teams.
tags:
  - repos
operationId: repos/remove-team-access-restrictions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/branches/branch-protection#remove-team-access-restrictions'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/branch.yaml'
requestBody:
  content:
    application/json:
      schema:
        oneOf:
          - type: object
            properties:
              teams:
                type: array
                description: The slug values for teams
                items:
                  type: string
            required:
              - teams
            example:
              teams:
                - my-team
          - type: array
            description: The slug values for teams
            items:
              type: string
      examples:
        default:
          summary: Example removing a team in a branch protection rule
          value:
            teams:
              - octocats
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/team.yaml'
        examples:
          default:
            $ref: '../../components/examples/team-items.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  requestBodyParameterName: teams
  category: branches
  subcategory: branch-protection
x-github-internal:
  path: '/repos/{owner}/{repo}/branches/{branch}/protection/restrictions/teams'
  http-method: delete
  service-tier: 1
  owner: '@github/branch-protections'
  published: true
x-githubEnterpriseOverlays:
  '<3.9':
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: array
            description: The slug values for teams
            items:
              type: string
          examples:
            default:
              summary: Example removing a team in a branch protection rule
              value:
                - octocats
