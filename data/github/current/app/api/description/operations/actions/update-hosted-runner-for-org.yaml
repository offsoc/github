---
summary: Update a GitHub-hosted runner for an organization
description:
  Updates a GitHub-hosted runner for an organization.

  OAuth app tokens and personal access tokens (classic) need the `manage_runners:org` scope to use this endpoint.
operationId: actions/update-hosted-runner-for-org
tags:
  - actions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/hosted-runners#update-a-github-hosted-runner-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/hosted-runner-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: Name of the runner. Must be between 1 and 64 characters and may only contain upper and lowercase letters a-z, numbers 0-9, '.', '-', and '_'.
            type: string
          runner_group_id:
            description: The existing runner group to add this runner to.
            type: integer
          maximum_runners:
            description: The maximum amount of runners to scale up to. Runners will not auto-scale above this number. Use this setting to limit your cost.
            type: integer
          enable_static_ip:
            description: Whether this runner should be updated with a static public IP. Note limit on account. To list limits on account, use `GET actions/hosted-runners/limits`
            type: boolean
      examples:
        default:
          value:
            name: My larger runner
            runner_group_id: 1
            maximum_runners: 50
            enable_static_ip: false
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/actions-hosted-runner.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-hosted-runner.yaml'
x-github:
  enabledForGitHubApps: true
  githubCloudOnly: false
  category: actions
  subcategory: hosted-runners
x-github-releases:
  - ghec
  - api.github.com
x-github-internal:
  path: '/orgs/{org}/actions/hosted-runners/{hosted_runner_id}'
  http-method: patch
  owner: '@github/hosted-runners'
  published: false
