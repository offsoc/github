---
summary: List check runs for a Git reference
description: |-
  Lists check runs for a commit ref. The `ref` can be a SHA, branch name, or a tag name.

  > [!NOTE]
  > The endpoints to manage checks only look for pushes in the repository where the check suite or check run were created. Pushes to a branch in a forked repository are not detected and return an empty `pull_requests` array.

  If there are more than 1000 check suites on a single git reference, this endpoint will limit check runs to the 1000 most recent check suites. To iterate over all possible check runs, use the [List check suites for a Git reference](${externalDocsUrl}/rest/reference/checks#list-check-suites-for-a-git-reference) endpoint and provide the `check_suite_id` parameter to the [List check runs in a check suite](${externalDocsUrl}/rest/reference/checks#list-check-runs-in-a-check-suite) endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint on a private repository.
tags:
  - checks
operationId: checks/list-for-ref
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/checks/runs#list-check-runs-for-a-git-reference'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/commit-ref.yaml'
  - $ref: '../../components/parameters/check-name.yaml'
  - $ref: '../../components/parameters/status.yaml'
  - name: filter
    description: Filters check runs by their `completed_at` timestamp. `latest` returns the most recent check runs.
    in: query
    required: false
    schema:
      type: string
      enum:
        - latest
        - all
      default: latest
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - name: app_id
    in: query
    required: false
    schema:
      type: integer
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - check_runs
          properties:
            total_count:
              type: integer
            check_runs:
              type: array
              items:
                $ref: '../../components/schemas/check-run.yaml'
        examples:
          default:
            $ref: '../../components/examples/check-run-paginated.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: checks
  subcategory: runs
x-github-internal:
  path: '/repos/{owner}/{repo}/commits/{ref}/check-runs'
  http-method: get
  service-tier: 2
  owner: '@github/actions-sudo'
  published: true
