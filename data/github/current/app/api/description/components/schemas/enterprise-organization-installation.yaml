---
title: Enterprise Organization Installation
description: A GitHub App Installation on an enterprise-owned organization
type: object
properties:
  id:
    description: The ID of the installation.
    type: integer
    example: 1
  app_slug:
    type: string
    example: github/github-actions
  client_id:
    type: string
    example: Iv1.ab1112223334445c
  repository_selection:
    description: Describe whether all repositories have been selected or there's a
      selection involved
    type: string
    enum:
      - all
      - selected
  repositories_url:
    type: string
    format: uri
    example: https://api.github.com/enterprises/acme-corp/apps/organizations/some-org/installations/1/repositories
  permissions:
    $ref: './app-permissions.yaml'
  events:
    type: array
    items:
      type: string
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
required:
  - id
  - client_id
  - repository_selection
  - repositories_url
  - permissions
  - created_at
  - updated_at
