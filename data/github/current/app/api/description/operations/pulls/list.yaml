---
summary: List pull requests
description: |-
  Lists pull requests in a specified repository.

  Draft pull requests are available in public repositories with GitHub
  Free and GitHub Free for organizations, GitHub Pro, and legacy per-repository billing
  plans, and in public and private repositories with GitHub Team and GitHub Enterprise
  Cloud. For more information, see [GitHub's products](${externalDocsUrl}/github/getting-started-with-github/githubs-products)
  in the GitHub Help documentation.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.raw+json`**: Returns the raw markdown body. Response will include `body`. This is the default if you do not pass any specific media type.
  - **`application/vnd.github.text+json`**: Returns a text only representation of the markdown body. Response will include `body_text`.
  - **`application/vnd.github.html+json`**: Returns HTML rendered from the body's markdown. Response will include `body_html`.
  - **`application/vnd.github.full+json`**: Returns raw, text, and HTML representations. Response will include `body`, `body_text`, and `body_html`.
tags:
  - pulls
operationId: pulls/list
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/pulls#list-pull-requests'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: state
    description: Either `open`, `closed`, or `all` to filter by state.
    in: query
    required: false
    schema:
      type: string
      enum:
        - open
        - closed
        - all
      default: open
  - name: head
    description: 'Filter pulls by head user or head organization and branch name in
      the format of `user:ref-name` or `organization:ref-name`. For example: `github:new-script-format`
      or `octocat:test-branch`.'
    in: query
    required: false
    schema:
      type: string
  - name: base
    description: 'Filter pulls by base branch name. Example: `gh-pages`.'
    in: query
    required: false
    schema:
      type: string
  - name: sort
    description: What to sort results by. `popularity` will sort by the number of comments. `long-running` will sort by date created and will limit the results to pull requests that have been open for more than a month and have had activity within the past month.
    in: query
    required: false
    schema:
      type: string
      enum:
        - created
        - updated
        - popularity
        - long-running
      default: created
  - name: direction
    description: 'The direction of the sort. Default:
      `desc` when sort is `created` or sort is not specified, otherwise `asc`.'
    in: query
    required: false
    schema:
      type: string
      enum:
        - asc
        - desc
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/pull-request-simple.yaml'
        examples:
          default:
            $ref: '../../components/examples/pull-request-simple-items.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '304':
    $ref: '../../components/responses/not_modified.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: pulls
  subcategory: pulls
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls'
  http-method: get
  service-tier: 1
  owner: '@github/pull-requests'
  published: true
