---
summary: Get a label
description: 'Gets a label using the given name.'
tags:
  - issues
operationId: issues/get-label
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/labels#get-a-label'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: name
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/label.yaml'
        examples:
          default:
            $ref: '../../components/examples/label.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: issues
  subcategory: labels
x-github-internal:
  path: '/repos/{owner}/{repo}/labels/{name}'
  http-method: get
  service-tier: 1
  owner: '@github/issues'
  published: true
