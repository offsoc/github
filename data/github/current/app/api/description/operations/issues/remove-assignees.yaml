---
summary: Remove assignees from an issue
description: Removes one or more assignees from an issue.
tags:
  - issues
operationId: issues/remove-assignees
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/assignees#remove-assignees-from-an-issue'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/issue-number.yaml'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          assignees:
            type: array
            description: 'Usernames of assignees to remove from an issue. _NOTE: Only
              users with push access can remove assignees from an issue. Assignees
              are silently ignored otherwise._'
            items:
              type: string
      examples:
        default:
          value:
            assignees:
              - hubot
              - other_user
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/issue.yaml'
        examples:
          default:
            $ref: '../../components/examples/issue.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: issues
  subcategory: assignees
x-github-internal:
  path: '/repos/{owner}/{repo}/issues/{issue_number}/assignees'
  http-method: delete
  service-tier: 1
  owner: '@github/issues'
  published: true
