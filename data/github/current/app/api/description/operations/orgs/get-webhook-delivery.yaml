---
summary: Get a webhook delivery for an organization webhook
description: |-
  Returns a delivery for a webhook configured in an organization.

  You must be an organization owner to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need `admin:org_hook` scope. OAuth apps cannot list, view, or edit
  webhooks that they did not create and users cannot list, view, or edit webhooks that were created by OAuth apps.
tags:
  - orgs
operationId: orgs/get-webhook-delivery
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/webhooks#get-a-webhook-delivery-for-an-organization-webhook'
x-github-internal:
  path: '/orgs/{org}/hooks/{hook_id}/deliveries/{delivery_id}'
  http-method: get
  published: true
  owner: '@github/ecosystem-events'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.2'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/hook-id.yaml'
  - $ref: '../../components/parameters/delivery-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/hook-delivery.yaml'
        examples:
          default:
            $ref: '../../components/examples/hook-delivery.yaml'
  '400':
    $ref: '../../components/responses/bad_request.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
