---
title: Self hosted runners
description: A self hosted runner
type: object
properties:
  id:
    description: The id of the runner.
    type: integer
    example: 5
  runner_group_id:
    description: The id of the runner group.
    type: integer
    example: 1
  name:
    description: The name of the runner.
    type: string
    example: iMac
  os:
    description: The Operating System of the runner.
    type: string
    example: macos
  status:
    description: The status of the runner.
    type: string
    example: online
  busy:
    type: boolean
  labels:
    type: array
    items:
      $ref: './runner-label.yaml'
required:
  - id
  - name
  - os
  - status
  - busy
  - labels
