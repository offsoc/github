---
title: Issue Simple
description: Issue Simple
type: object
properties:
  id:
    type: integer
    format: int64
    example: 1
  node_id:
    type: string
    example: MDU6SXNzdWUx
  url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/issues/1347
  repository_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World
  labels_url:
    type: string
    example: https://api.github.com/repos/octocat/Hello-World/issues/1347/labels{/name}
  comments_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/issues/1347/comments
  events_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/issues/1347/events
  html_url:
    type: string
    format: uri
    example: https://github.com/octocat/Hello-World/issues/1347
  number:
    type: integer
    example: 1347
  state:
    type: string
    example: open
  title:
    type: string
    example: Found a bug
  body:
    type: string
    example: I'm having a problem with this.
  user:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  labels:
    type: array
    items:
      $ref: './label.yaml'
  assignee:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  assignees:
    type: array
    items:
      $ref: './simple-user.yaml'
    nullable: true
  milestone:
    $ref: './milestone.yaml'
    x-nullable-ref: true
  locked:
    type: boolean
    example: true
  active_lock_reason:
    type: string
    example: too heated
    nullable: true
  comments:
    type: integer
    example: 0
  pull_request:
    type: object
    properties:
      merged_at:
        type: string
        format: date-time
        nullable: true
      diff_url:
        type: string
        format: uri
        nullable: true
      html_url:
        type: string
        format: uri
        nullable: true
      patch_url:
        type: string
        format: uri
        nullable: true
      url:
        type: string
        format: uri
        nullable: true
    required:
      - diff_url
      - html_url
      - patch_url
      - url
  closed_at:
    type: string
    format: date-time
    nullable: true
  created_at:
    type: string
    format: date-time
    example: '2011-04-22T13:33:48Z'
  updated_at:
    type: string
    format: date-time
    example: '2011-04-22T13:33:48Z'
  author_association:
    $ref: './author-association.yaml'
  body_html:
    type: string
  body_text:
    type: string
  timeline_url:
    type: string
    format: uri
  repository:
    $ref: './repository.yaml'
  performed_via_github_app:
    $ref: './integration.yaml'
    x-nullable-ref: true
required:
  - assignee
  - closed_at
  - comments
  - comments_url
  - events_url
  - html_url
  - id
  - node_id
  - labels
  - labels_url
  - milestone
  - number
  - repository_url
  - state
  - locked
  - title
  - url
  - user
  - author_association
  - created_at
  - updated_at
