---
summary: Add selected repository to an organization secret
description: Adds a repository to an organization development environment secret when the `visibility` for
  repository access is set to `selected`. The visibility is set when you [Create or
  update an organization secret](${externalDocsUrl}/rest/codespaces/organization-secrets#create-or-update-an-organization-secret).

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/add-selected-repo-to-org-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/organization-secrets#add-selected-repository-to-an-organization-secret'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
  - name: repository_id
    in: path
    required: true
    schema:
      type: integer
responses:
  '204':
    description: No Content when repository was added to the selected list
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '409':
    description: Conflict when visibility type is not set to selected
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: codespaces
  subcategory: organization-secrets
x-github-internal:
  path: '/orgs/{org}/codespaces/secrets/{secret_name}/repositories/{repository_id}'
  http-method: put
  owner: '@github/codespaces-team'
  published: true
