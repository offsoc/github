---
type: object
description: "GitHub Advisory Database metrics are included in the Server Statistics payload/export from GitHub Enterprise Server"
properties:
  vulnerability_sync_enabled:
    description: "Whether vulnerability sync is enabled globally in a GitHub Enterprise Server installation"
    type: boolean
  synced_vulnerability_count:
    description: "The count of total vulnerabilities synced to the GitHub Enterprise Server installation"
    type: integer
  latest_updated_at:
    description: "The latest updated_at time seen in a vulnerability in the GitHub Enterprise Server installation"
    type: datetime
