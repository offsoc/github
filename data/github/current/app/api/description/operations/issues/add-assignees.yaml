---
summary: Add assignees to an issue
description: Adds up to 10 assignees to an issue. Users already assigned to an issue
  are not replaced.
tags:
  - issues
operationId: issues/add-assignees
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/issues/assignees#add-assignees-to-an-issue'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/issue-number.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          assignees:
            type: array
            description: 'Usernames of people to assign this issue to. _NOTE: Only
              users with push access can add assignees to an issue. Assignees are
              silently ignored otherwise._'
            items:
              type: string
      examples:
        default:
          value:
            assignees:
              - hubot
              - other_user
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/issue.yaml'
        examples:
          default:
            $ref: '../../components/examples/issue.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: issues
  subcategory: assignees
x-github-internal:
  path: '/repos/{owner}/{repo}/issues/{issue_number}/assignees'
  http-method: post
  service-tier: 1
  owner: '@github/issues'
  published: true
