---
type: object
properties:
  number:
    $ref: './alert-number.yaml'
  created_at:
    $ref: './alert-created-at.yaml'
  updated_at:
    $ref: './alert-updated-at.yaml'
    x-nullable-ref: true
  url:
    $ref: './alert-url.yaml'
  html_url:
    $ref: './alert-html-url.yaml'
  locations_url:
    type: string
    format: uri
    description: 'The REST API URL of the code locations for this alert.'
  state:
    $ref: './secret-scanning-alert-state.yaml'
  resolution:
    $ref: './secret-scanning-alert-resolution.yaml'
  resolved_at:
    type: string
    format: date-time
    description: 'The time that the alert was resolved in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`.'
    nullable: true
  resolved_by:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  resolution_comment:
    type: string
    description: 'An optional comment to resolve an alert.'
    nullable: true
  secret_type:
    type: string
    description: 'The type of secret that secret scanning detected.'
  secret_type_display_name:
    type: string
    description: |-
      User-friendly name for the detected secret, matching the `secret_type`.
      For a list of built-in patterns, see "[Supported secret scanning patterns](${externalDocsUrl}/code-security/secret-scanning/introduction/supported-secret-scanning-patterns#supported-secrets)."
  secret:
    type: string
    description: 'The secret that was detected.'
  push_protection_bypassed:
    type: boolean
    description: 'Whether push protection was bypassed for the detected secret.'
    nullable: true
  push_protection_bypassed_by:
    $ref: './simple-user.yaml'
    x-nullable-ref: true
  push_protection_bypassed_at:
    type: string
    format: date-time
    description: 'The time that push protection was bypassed in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`.'
    nullable: true
  validity:
    type: string
    description: |-
      The token status as of the latest validity check.
    enum:
      - active
      - inactive
      - unknown

x-githubEnterpriseOverlays:
  '< 3.5':
    properties:
      secret_type_display_name:
  '< 3.6':
    properties:
      push_protection_bypassed:
      push_protection_bypassed_by:
      push_protection_bypassed_at:
  '< 3.8':
    properties:
      resolution_comment:
  '< 3.12':
    properties:
      validity:
