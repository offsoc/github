---
summary: List branches for HEAD commit
description: |-
  Protected branches are available in public repositories with GitHub Free and GitHub Free for organizations, and in public and private repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise Server. For more information, see [GitHub's products](${externalDocsUrl}/github/getting-started-with-github/githubs-products) in the GitHub Help documentation.

  Returns all branches where the given commit SHA is the HEAD, or latest commit for the branch.
tags:
  - repos
operationId: repos/list-branches-for-head-commit
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/commits/commits#list-branches-for-head-commit'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/commit-sha.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/branch-short.yaml'
        examples:
          default:
            $ref: '../../components/examples/branch-short-items.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '409':
    $ref: '../../components/responses/conflict.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: commits
  subcategory: commits
x-github-internal:
  path: '/repos/{owner}/{repo}/commits/{commit_sha}/branches-where-head'
  http-method: get
  service-tier: 1
  owner: '@github/repos'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/groot.yaml'
          required: true
