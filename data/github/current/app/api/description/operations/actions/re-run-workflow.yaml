---
summary: Re-run a workflow
description: |-
  Re-runs your workflow run using its `id`.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/re-run-workflow
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/workflow-runs#re-run-a-workflow'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/run-id.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        nullable: true
        properties:
          enable_debug_logging:
            type: boolean
            default: false
            description: Whether to enable debug logging for the re-run.
      examples:
        default:
          value:
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/empty-object.yaml'
        examples:
          default:
            value:
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: actions
  subcategory: workflow-runs
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/runs/{run_id}/rerun'
  http-method: post
  service-tier: 1
  owner: '@github/actions-launch'
  published: true
x-githubEnterpriseOverlays:
  '<= 3.5':
    requestBody:
      content:
        application/json:
          schema:
            properties:
