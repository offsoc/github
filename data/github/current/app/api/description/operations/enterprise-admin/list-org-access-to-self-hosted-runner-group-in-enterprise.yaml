---
summary: List organization access to a self-hosted runner group in an enterprise
description: |-
  Lists the organizations with access to a self-hosted runner group.

  OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
operationId: enterprise-admin/list-org-access-to-self-hosted-runner-group-in-enterprise
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runner-groups#list-organization-access-to-a-self-hosted-runner-group-in-an-enterprise'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/runner-group-id.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: object
          properties:
            total_count:
              type: number
            organizations:
              type: array
              items:
                $ref: '../../components/schemas/organization-simple.yaml'
          required:
            - total_count
            - organizations
        examples:
          default:
            $ref: '../../components/examples/organization-targets.yaml'
