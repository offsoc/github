defaults:
  default_ttl: 0
  namespace: github
  retry_timeout: 30
  auto_eject_hosts: true
  connect_timeout: 2
  timeout: 0.25
  cache_lookups: true
  server_failure_limit: 2
  buffer_requests: false
  no_block: false
  binary_protocol: false
  use_udp: false
  tcp_nodelay: false
  support_cas: false
  show_backtraces: false

  # we don't use the new exception retrying in memcached 0.19.5 yet
  exception_retry_limit: 0
  exceptions_to_retry: []

production:
  timeout: 0.1
  connect_timeout: 0.1
  server_failure_limit: 5
  retry_timeout: 60
  servers:
<% (ENV["ENTERPRISE_MEMCACHE_SERVERS"] || "localhost").split(",").each do |server| %>
    - <%= server %>:11211
<% end %>
