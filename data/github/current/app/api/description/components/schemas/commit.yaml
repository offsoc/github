---
title: Commit
description: Commit
type: object
properties:
  url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/commits/6dcb09b5b57875f334f61aebed695e2e4193db5e
  sha:
    type: string
    example: 6dcb09b5b57875f334f61aebed695e2e4193db5e
  node_id:
    type: string
    example: MDY6Q29tbWl0NmRjYjA5YjViNTc4NzVmMzM0ZjYxYWViZWQ2OTVlMmU0MTkzZGI1ZQ==
  html_url:
    type: string
    format: uri
    example: https://github.com/octocat/Hello-World/commit/6dcb09b5b57875f334f61aebed695e2e4193db5e
  comments_url:
    type: string
    format: uri
    example: https://api.github.com/repos/octocat/Hello-World/commits/6dcb09b5b57875f334f61aebed695e2e4193db5e/comments
  commit:
    type: object
    properties:
      url:
        type: string
        format: uri
        example: https://api.github.com/repos/octocat/Hello-World/commits/6dcb09b5b57875f334f61aebed695e2e4193db5e
      author:
        $ref: './git-user.yaml'
        x-nullable-ref: true
      committer:
        $ref: './git-user.yaml'
        x-nullable-ref: true
      message:
        type: string
        example: Fix all the bugs
      comment_count:
        type: integer
        example: 0
      tree:
        type: object
        properties:
          sha:
            type: string
            example: 827efc6d56897b048c772eb4087f854f46256132
          url:
            type: string
            format: uri
            example: https://api.github.com/repos/octocat/Hello-World/tree/827efc6d56897b048c772eb4087f854f46256132
        required:
          - sha
          - url
      verification:
        $ref: './verification.yaml'
    required:
      - author
      - committer
      - comment_count
      - message
      - tree
      - url
  author:
    nullable: true
    oneOf:
      - $ref: './simple-user.yaml'
      - $ref: './empty-object.yaml'
  committer:
    nullable: true
    oneOf:
      - $ref: './simple-user.yaml'
      - $ref: './empty-object.yaml'
  parents:
    type: array
    items:
      type: object
      properties:
        sha:
          type: string
          example: 7638417db6d59f3c431d3e1f261cc637155684cd
        url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/commits/7638417db6d59f3c431d3e1f261cc637155684cd
        html_url:
          type: string
          format: uri
          example: https://github.com/octocat/Hello-World/commit/7638417db6d59f3c431d3e1f261cc637155684cd
      required:
        - sha
        - url
  stats:
    type: object
    properties:
      additions:
        type: integer
      deletions:
        type: integer
      total:
        type: integer
  files:
    type: array
    items:
      $ref: './diff-entry.yaml'
required:
  - url
  - sha
  - node_id
  - html_url
  - comments_url
  - commit
  - author
  - committer
  - parents
