---
summary: Get the level of access for workflows outside of the repository
description: |-
  Gets the level of access that workflows outside of the repository have to actions and reusable workflows in the repository.
  This endpoint only applies to private repositories.
  For more information, see "[Allowing access to components in a private repository](${externalDocsUrl}/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#allowing-access-to-components-in-a-private-repository)."

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-workflow-access-to-repository
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/permissions#get-the-level-of-access-for-workflows-outside-of-the-repository'
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/permissions/access'
  http-method: get
  published: true
  owner: '@github/c2c-actions'
