---
summary: |-
  This event occurs when there is activity relating to a merge group in a merge queue. For more information, see "[Managing a merge queue](${externalDocsUrl}/repositories/configuring-branches-and-merges-in-your-repository/configuring-pull-request-merges/managing-a-merge-queue)."

  To subscribe to this event, a GitHub App must have at least read-level access for the "Merge queues" repository permission.

description: |-
  Status checks were requested for a merge group. This happens when a merge group is created or added to by the merge queue because a pull request was queued.

  When you receive this event, you should perform checks on the head SHA and report status back using check runs or commit statuses.
operationId: merge-group/checks-requested
tags:
- merge-queue
externalDocs:
  url: "${externalDocsUrl}/webhooks/webhook-events-and-payloads#merge_group"
parameters:
- name: User-Agent
  in: header
  example: GitHub-Hookshot/123abc
  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/merge-group-checks-requested.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
x-github-releases:
- api.github.com
- ghec
x-github:
  githubCloudOnly: false
  category: webhooks
  subcategory: merge_group
  supported-webhook-types:
  - app
x-github-internal:
  http-method: post
  webhook-name: merge-group-checks-requested
  owner: "@github/merge-queue-reviewers"
  published: true
x-github-overlays:
- releases:
  - ghes:
    - ">=3.7"
  patch:
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Version
      in: header
      example: 3.1.9
      schema:
        type: string
  - op: add
    path: "/parameters/-"
    value:
      name: X-GitHub-Enterprise-Host
      in: header
      example: ghes.github.com
      schema:
        type: string
