---
summary: List custom property values for organization repositories
description: |-
  Lists organization repositories with all of their custom property values.
  Organization members can read these properties.
tags:
  - orgs
operationId: orgs/list-custom-properties-values-for-repos
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/custom-properties#list-custom-property-values-for-organization-repositories'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/per-page.yaml'
  - $ref: '../../components/parameters/page.yaml'
  - name: repository_query
    description: Finds repositories in the organization with a query containing one or more search keywords and
      qualifiers. Qualifiers allow you to limit your search to specific areas of ${apiName}. The REST API supports
      the same qualifiers as the web interface for ${apiName}. To learn more about the format of the query,
      see [Constructing a search query](${externalDocsUrl}/rest/search/search#constructing-a-search-query).
      See "[Searching for repositories](${externalDocsUrl}/articles/searching-for-repositories/)"
      for a detailed list of qualifiers.
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/org-repo-custom-property-values.yaml'
        examples:
          default:
            $ref: '../../components/examples/org-repo-custom-property-values.yaml'
    headers:
      Link:
        $ref: '../../components/headers/link.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.13'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: custom-properties
x-github-internal:
  path: '/orgs/{org}/properties/values'
  http-method: get
  service-tier: 2
  owner: '@github/repos'
  published: true
