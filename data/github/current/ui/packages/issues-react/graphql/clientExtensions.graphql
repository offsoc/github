"""
A shortcut for a search with specified filters
"""
type KnownShortcut implements Node & Shortcutable {
  """
  The color of the shortcut.
  """
  color: SearchShortcutColor!

  """
  The description of the shortcut.
  """
  description: String!

  """
  The icon of the shortcut.
  """
  icon: SearchShortcutIcon!
  id: ID!

  """
  The name of the shortcut.
  """
  name: String!

  """
  The filter string of the shortcut.
  """
  query: String!

  """
  A parsed set of terms from the query string of this shortcut.
  """
  queryTerms: [SearchShortcutQueryTermsItem!]!

  """
  The repository scoping the shortcut.
  """
  scopingRepository: Repository

  """
  The type of the shortcut.
  """
  searchType: SearchShortcutType!
}


