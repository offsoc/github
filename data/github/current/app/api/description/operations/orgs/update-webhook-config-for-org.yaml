---
summary: Update a webhook configuration for an organization
description: |-
  Updates the webhook configuration for an organization. To update more information about the webhook, including the `active` state and `events`, use "[Update an organization webhook ](/rest/orgs/webhooks#update-an-organization-webhook)."

  You must be an organization owner to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need `admin:org_hook` scope. OAuth apps cannot list, view, or edit
  webhooks that they did not create and users cannot list, view, or edit webhooks that were created by OAuth apps.
tags:
  - orgs
operationId: orgs/update-webhook-config-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/webhooks#update-a-webhook-configuration-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/hook-id.yaml'
x-github-internal:
  path: '/orgs/{org}/hooks/{hook_id}/config'
  http-method: patch
  alternative-http-methods:
    - post
  service-tier: 2
  published: true
  owner: '@github/ecosystem-events'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.0'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          url:
            $ref: '../../components/schemas/webhook-config-url.yaml'
          content_type:
            $ref: '../../components/schemas/webhook-config-content-type.yaml'
          secret:
            $ref: '../../components/schemas/webhook-config-secret.yaml'
          insecure_ssl:
            $ref: '../../components/schemas/webhook-config-insecure-ssl.yaml'
      examples:
        default:
          summary: Update an existing webhook
          value:
            url: http://example.com/webhook
            content_type: json
            insecure_ssl: '0'
            secret: '********'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/webhook-config.yaml'
        examples:
          default:
            $ref: '../../components/examples/webhook-config.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: orgs
  subcategory: webhooks
