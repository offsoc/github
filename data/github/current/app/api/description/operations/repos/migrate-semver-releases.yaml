  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '202':
    description: Migration was successfully started
  '404':
    description: The repository does not exist
  '403':
    description: The repository is not permitted to migrate or does not have Actions enabled
  '500':
    description: An error occurred while triggering migration workflows
