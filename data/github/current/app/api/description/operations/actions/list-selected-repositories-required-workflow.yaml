---
summary: List selected repositories for a required workflow
description: |-
  Lists the selected repositories that are configured for a required workflow in an organization. To use this endpoint, the required workflow must be configured to run on selected repositories.

  For more information, see "[Required Workflows](${externalDocsUrl}/actions/using-workflows/required-workflows)."

  OAuth app tokens and personal access tokens (classic) need the `read:org` scope to use this endpoint.
operationId: actions/list-selected-repositories-required-workflow
tags:
  - actions
externalDocs:
  description: API method documentation ${externalDocsUrl}/rest/actions/required-workflows#list-selected-repositories-for-a-required-workflow
  url: '${externalDocsUrl}/rest/actions/required-workflows#list-selected-repositories-for-a-required-workflow'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/required-workflow-id.yaml'
responses:
  '200':
    description: Success
    content:
      application/json:
        schema:
          type: object
          required:
            - total_count
            - repositories
          properties:
            total_count:
              type: number
            repositories:
              type: array
              items:
                $ref: '../../components/schemas/repository.yaml'
        examples:
          default:
            $ref: '../../components/examples/repository-paginated.yaml'
  '404':
    description: Resource Not Found
x-github:
  enabledForGitHubApps: true
  githubCloudOnly: false
  category: actions
  subcategory: required-workflows
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github-internal:
  path: '/orgs/{org}/actions/required_workflows/{required_workflow_id}/repositories'
  http-method: get
  service-tier: 1
  published: false
  owner: '@github/actions-sudo'
