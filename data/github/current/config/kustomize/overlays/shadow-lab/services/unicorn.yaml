apiVersion: v1
kind: Service
metadata:
  name: unicorn
  labels:
    service: unicorn
  annotations:
    moda.github.net/load-balancer-type: glb-http:api
    moda.github.net/domain-name: "github-shadow-lab.service.%site%.github.net"
    moda.github.net/dns-registration-enabled: "false"
    kubernetes.io/ingress.class: null
    haproxy.org/load-balance: null
    haproxy.org/check-interval: null
    haproxy.org/backend-config-snippet: null
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
      # Used to connect this service to GLB.
      nodePort: null
