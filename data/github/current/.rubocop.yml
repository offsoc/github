  Exclude:
  # NEVER add any more exceptions. It's the wrong thing to do (the routes never
  # get redrawn/reloaded in a real app) and it can take 30 seconds to draw or
  # reload in CI. DO NOT DO THIS IN TESTS.
  - config/routes.rb # This should be the only exception
  - packages/gists/test/integration/authentication/gist_test.rb # This is here because the test environment is misconfigured and pretends that gists are hosted at a path even in dotcom mode. To fix this properly we should fix the whole test suite to support this and we should skip this test under enterprise.

