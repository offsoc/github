---
summary: 'Uninstall a GitHub App from an organization'
description: |-
  Uninstall a GitHub App from an organization.

  The authenticated GitHub App must be installed on the enterprise and be granted the Enterprise/organization_installations (write) permission.
tags:
  - enterprise-apps
operationId: enterprise-apps/delete-installation
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-apps/organization-installations#uninstall-a-github-app-from-an-organization'
x-github-internal:
  path: /enterprises/{enterprise}/apps/organizations/{org}/installations/{installation_id}
  http-method: delete
  published: false
  owner: '@github/ecosystem-apps'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'
parameters:
  - $ref: '../../components/parameters/enterprise.yaml'
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/installation-id.yaml'
responses:
  '204':
    description: An empty response indicates that the installation was successfully removed.
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: enterprise-apps
  subcategory: organization-installations
