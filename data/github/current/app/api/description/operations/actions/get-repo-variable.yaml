---
summary: Get a repository variable
description: |-
  Gets a specific variable in a repository.

  The authenticated user must have collaborator access to the repository to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-repo-variable
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/variables#get-a-repository-variable'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/variable-name.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/actions-variable.yaml'
        examples:
          default:
            $ref: '../../components/examples/actions-variable.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.8'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: variables
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/variables/{name}'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
