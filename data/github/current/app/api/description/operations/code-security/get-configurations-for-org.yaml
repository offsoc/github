---
summary: 'Get code security configurations for an organization'
description: |-
  Lists all code security configurations available in an organization.

  The authenticated user must be an administrator or security manager for the organization to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `write:org` scope to use this endpoint.
tags:
  - code-security
operationId: code-security/get-configurations-for-org

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/code-security/configurations#get-code-security-configurations-for-an-organization'

x-github-internal:
  path: /orgs/{org}/code-security/configurations
  http-method: get
  published: true
  owner: '@github/security-products-growth-reviewers'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.15'

parameters:
  - $ref: '../../components/parameters/org.yaml'
  - name: target_type
    in: query
    description: 'The target type of the code security configuration'

    required: false
    schema:
      type: string
      enum:
        - global
        - all
      default: all
  - name: per_page
    in: query
    description: |-
      The number of results per page (max 100). For more information, see "[Using pagination in the REST API](${externalDocsUrl}/rest/using-the-rest-api/using-pagination-in-the-rest-api)."
    required: false
    schema:
      type: integer
      default: 30
  - $ref: '../../components/parameters/pagination-before.yaml'
  - $ref: '../../components/parameters/pagination-after.yaml'

responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/code-security-configuration.yaml'
        examples:
          default:
            $ref: '../../components/examples/code-security-configuration-list.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: code-security
  subcategory: configurations

x-githubEnterpriseOverlays:
  '>= 3.15':
    description: |-
      Lists all code security configurations available in an organization.

      The authenticated user must be an administrator or security manager for the organization to use this endpoint.

      OAuth app tokens and personal access tokens (classic) need the `write:org` scope to use this endpoint.

      > [!NOTE]
      > The enablement status will only be returned for installed security products.
