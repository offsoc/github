---
allOf:
  - $ref: '../schemas/user-response.yaml'
  - type: object
    required:
      - id
      - meta
    properties:
      id:
        type: string
        description: The internally generated id for the user object.
        example: 7fce0092-d52e-4f76-b727-3955bd72c939
      groups:
        type: array
        items:
          type: object
          properties:
            value:
              type: string
            $ref:
              type: string
            display:
              type: string
        description: Provisioned SCIM groups that the user is a member of.
      meta:
        $ref: '../schemas/meta.yaml'
