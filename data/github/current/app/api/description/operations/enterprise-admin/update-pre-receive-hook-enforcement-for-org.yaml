---
summary: Update pre-receive hook enforcement for an organization
description: For pre-receive hooks which are allowed to be configured at the org level,
  you can set `enforcement` and `allow_downstream_configuration`
operationId: enterprise-admin/update-pre-receive-hook-enforcement-for-org
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/org-pre-receive-hooks#update-pre-receive-hook-enforcement-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/pre-receive-hook-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/org-pre-receive-hook.yaml'
        examples:
          default:
            $ref: '../../components/examples/org-pre-receive-hook-2.yaml'
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          enforcement:
            description: The state of enforcement for the hook on this repository.
            type: string
          allow_downstream_configuration:
            description: Whether repositories can override enforcement.
            type: boolean
      examples:
        default:
          value:
            enforcement: enabled
            allow_downstream_configuration: false
