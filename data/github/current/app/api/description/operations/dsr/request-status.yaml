# This endpoint is only meant to be used on multi tenant enviromnent
---
summary: 'Request status of DSR operation by Tenant admin'
description: |-
  Endpoint used by a Tenant admin to request the status of a DSR export operation. Due to its multi-tenant nature, it should not be published.
tags:
  - dsr
operationId: dsr/request-status

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/dsr/dsr-request-status#request-status-of-dsr-operation-by-tenant-admin'

x-github-internal:
  path: /exports/dsr/user/{username}
  http-method: get
  # this endpoint is only meant to be used in multi-tenant enviromnents. It should not be published.
  published: false
  owner: '@github/privacy-engineers'

x-github-releases:
  - ghec

parameters:
 - $ref: '../../components/parameters/username.yaml'

responses:
  '200':
    description: Status of the DSR export requested successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Status of the DSR export
            download_urls:
              type: array
              description: List of urls for downloading the DSR export
              items:
                type: string
                description: Url for downloading the DSR export
        examples:
          default:
            $ref: '../../components/examples/dsr-request-status.yaml'

x-github:
  githubCloudOnly: true
  enabledForGitHubApps: false
  category: dsr
  subcategory: dsr-request-status
