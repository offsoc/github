---
summary: Create or update an organization secret
description: |-
  Creates or updates an organization development environment secret with an encrypted value. Encrypt your secret using
  [LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages). For more information, see "[Encrypting secrets for the REST API](${externalDocsUrl}/rest/guides/encrypting-secrets-for-the-rest-api)."

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/create-or-update-org-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/organization-secrets#create-or-update-an-organization-secret'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          encrypted_value:
            type: string
            description:
              The value for your secret, encrypted with [LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages)
              using the public key retrieved from the [Get an organization public
              key](${externalDocsUrl}/rest/codespaces/organization-secrets#get-an-organization-public-key)
              endpoint.
            pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4})$'
          key_id:
            type: string
            description: The ID of the key you used to encrypt the secret.
          visibility:
            type: string
            description: "Which type of organization repositories have access to the organization
              secret. `selected` means only the repositories specified by `selected_repository_ids` can access the secret."
            enum:
              - all
              - private
              - selected
          selected_repository_ids:
            type: array
            description: An array of repository IDs that can access the organization
              secret. You can only provide a list of repository IDs when the `visibility`
              is set to `selected`. You can manage the list of selected repositories
              using the [List selected repositories for an organization secret](${externalDocsUrl}/rest/codespaces/organization-secrets#list-selected-repositories-for-an-organization-secret),
              [Set selected repositories for an organization secret](${externalDocsUrl}/rest/codespaces/organization-secrets#set-selected-repositories-for-an-organization-secret),
              and [Remove selected repository from an organization secret](${externalDocsUrl}/rest/codespaces/organization-secrets#remove-selected-repository-from-an-organization-secret)
              endpoints.
            items:
              type: integer
          secret_type:
            type: string
            description: The type of organization secret. The secret type cannot be updated for a given secret. In order to use the `host_setup` value, the secret must have a repository visibility value of `all`.
            enum:
              - development_environment
              - host_setup
            default: development_environment
            x-unpublished: Beta functionality behind feature flags `codespaces_host_setup_policy`, `codespaces_salus_beta_customers`. When made public, remove 'development environment' clarification in endpoint description.
        required:
          - visibility
      examples:
        default:
          value:
            encrypted_value: c2VjcmV0
            key_id: '012345678912345678'
            visibility: selected
            selected_repository_ids:
              - 1296269
              - 1296280
responses:
  '201':
    description: Response when creating a secret
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/empty-object.yaml'
        examples:
          default:
            value:
  '204':
    description: Response when updating a secret
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: codespaces
  subcategory: organization-secrets
x-github-internal:
  path: '/orgs/{org}/codespaces/secrets/{secret_name}'
  http-method: put
  owner: '@github/codespaces-team'
  published: true
