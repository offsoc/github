---
summary: 'Get all organization roles for an organization'
description: |-
  Lists the organization roles available in this organization. For more information on organization roles, see "[Using organization roles](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/using-organization-roles)."

  To use this endpoint, the authenticated user must be one of:

  - An administrator for the organization.
  - A user, or a user on a team, with the fine-grained permissions of `read_organization_custom_org_role` in the organization.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
tags:
  - orgs
operationId: orgs/list-org-roles

externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/orgs/organization-roles#get-all-organization-roles-for-an-organization'

x-github-internal:
  path: /orgs/{org}/organization-roles
  http-method: get
  published: true
  owner: '@github/authorization'

x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.14'

parameters:
  - $ref: '../../components/parameters/org.yaml'

responses:
  '200':
    description: Response - list of organization roles
    content:
      application/json:
        schema:
          type: object
          properties:
            total_count:
              type: integer
              description: The total number of organization roles available to the organization.
            roles:
              type: array
              description: The list of organization roles available to the organization.
              items:
                $ref: '../../components/schemas/organization-role.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-role-list.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'

x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: orgs
  subcategory: organization-roles
