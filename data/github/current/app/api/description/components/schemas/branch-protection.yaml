---
title: Branch Protection
description: Branch Protection
type: object
properties:
  url:
    type: string
  enabled:
    type: boolean
  required_status_checks:
    $ref: './protected-branch-required-status-check.yaml'
  enforce_admins:
    $ref: './protected-branch-admin-enforced.yaml'
  required_pull_request_reviews:
    $ref: './protected-branch-pull-request-review.yaml'
  restrictions:
    $ref: './branch-restriction-policy.yaml'
  required_linear_history:
    type: object
    properties:
      enabled:
        type: boolean
  allow_force_pushes:
    type: object
    properties:
      enabled:
        type: boolean
  allow_deletions:
    type: object
    properties:
      enabled:
        type: boolean
  block_creations:
    type: object
    properties:
      enabled:
        type: boolean
  required_conversation_resolution:
    type: object
    properties:
      enabled:
        type: boolean
  name:
    type: string
    example: '"branch/with/protection"'
  protection_url:
    type: string
    example: '"https://api.github.com/repos/owner-79e94e2d36b3fd06a32bb213/AAA_Public_Repo/branches/branch/with/protection/protection"'
  required_signatures:
    type: object
    properties:
      url:
        type: string
        format: uri
        example: https://api.github.com/repos/octocat/Hello-World/branches/master/protection/required_signatures
      enabled:
        type: boolean
        example: true
    required:
      - url
      - enabled
  lock_branch:
    type: object
    description: 'Whether to set the branch as read-only. If this is true, users will not be able to push to the branch.'
    properties:
      enabled:
        default: false
        type: boolean
  allow_fork_syncing:
    type: object
    description: 'Whether users can pull changes from upstream when the branch is locked. Set to `true`
      to allow fork syncing. Set to `false` to prevent fork syncing.'
    properties:
      enabled:
        default: false
        type: boolean
x-githubEnterpriseOverlays:
  '< 3.8':
    properties:
      lock_branch:
      allow_fork_syncing:
