---
summary: Create or update custom property values for a repository
description: |-
  Create new or update existing custom property values for a repository.
  Using a value of `null` for a custom property will remove or 'unset' the property value from the repository.

  Repository admins and other users with the repository-level "edit custom property values" fine-grained permission can use this endpoint.
tags:
  - repos
operationId: repos/create-or-update-custom-properties-values
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/custom-properties#create-or-update-custom-property-values-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          properties:
            type: array
            description: A list of custom property names and associated values to apply to the repositories.
            items:
              $ref: '../../components/schemas/custom-property-value.yaml'
        required:
          - properties
      examples:
        default:
          $ref: '../../components/examples/create-or-update-custom-properties-values.yaml'
responses:
  '204':
    description: No Content when custom property values are successfully created or updated
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.13'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: repos
  subcategory: custom-properties
x-github-internal:
  path: '/repos/{owner}/{repo}/properties/values'
  http-method: patch
  service-tier: 2
  owner: '@github/repos'
  published: true
