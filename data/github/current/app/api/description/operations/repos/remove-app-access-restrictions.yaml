---
summary: Remove app access restrictions
description: |-
  Protected branches are available in public repositories with GitHub Free and GitHub Free for organizations, and in public and private repositories with GitHub Pro, GitHub Team, GitHub Enterprise Cloud, and GitHub Enterprise Server. For more information, see [GitHub's products](${externalDocsUrl}/github/getting-started-with-github/githubs-products) in the GitHub Help documentation.

  Removes the ability of an app to push to this branch. Only GitHub Apps that are installed on the repository and that have been granted write access to the repository contents can be added as authorized actors on a protected branch.
tags:
  - repos
operationId: repos/remove-app-access-restrictions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/branches/branch-protection#remove-app-access-restrictions'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/branch.yaml'
requestBody:
  content:
    application/json:
      schema:
        oneOf:
          - type: object
            properties:
              apps:
                type: array
                description: "The GitHub Apps that have push access to this branch. Use the slugified version of the app name. **Note**: The list of users, apps, and teams in total is limited to 100 items."
                items:
                  type: string
            required:
              - apps
            example:
              apps:
                - my-app
          - type: array
            items:
              type: string
      examples:
        default:
          value:
            apps: ['my-app']
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/integration.yaml'
        examples:
          default:
            $ref: '../../components/examples/integration-items.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.19'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  requestBodyParameterName: apps
  category: branches
  subcategory: branch-protection
x-github-internal:
  path: '/repos/{owner}/{repo}/branches/{branch}/protection/restrictions/apps'
  http-method: delete
  service-tier: 1
  owner: '@github/branch-protections'
  published: true
