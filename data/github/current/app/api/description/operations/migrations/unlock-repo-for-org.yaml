---
summary: Unlock an organization repository
description: Unlocks a repository that was locked for migration. You should unlock
  each migrated repository and [delete them](${externalDocsUrl}/rest/repos/repos#delete-a-repository)
  when the migration is complete and you no longer need the source data.
tags:
  - migrations
operationId: migrations/unlock-repo-for-org
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/migrations/orgs#unlock-an-organization-repository'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/migration-id.yaml'
  - $ref: '../../components/parameters/repo-name.yaml'
responses:
  '204':
    description: Response
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.4'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: migrations
  subcategory: orgs
x-github-internal:
  path: '/orgs/{org}/migrations/{migration_id}/repos/{repo_name}/lock'
  http-method: delete
  service-tier: 2
  owner: '@github/migration-tools'
  published: true
