---
summary: 'Disable a custom protection rule for an environment'
description: |-
  Disables a custom deployment protection rule for an environment.

  The authenticated user must have admin or owner permissions to the repository to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - repos
operationId: repos/disable-deployment-protection-rule
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/deployments/protection-rules#disable-a-custom-protection-rule-for-an-environment'
x-github-internal:
  path: /repos/{owner}/{repo}/environments/{environment_name}/deployment_protection_rules/{protection_rule_id}
  http-method: delete
  published: true
  owner: '@github/actions-fusion-reviewers'
x-github-releases:
  - api.github.com
  - ghec
  - ghes: '>= 3.10'
parameters:
  - $ref: '../../components/parameters/environment-name.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/protection-rule-id.yaml'
responses:
  '204':
    description: Response
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: deployments
  subcategory: protection-rules
