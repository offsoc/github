---
summary: Get an organization secret
description: |-
  Gets a single organization secret without revealing its encrypted value.

  The authenticated user must have collaborator access to a repository to create, update, or read secrets

  OAuth tokens and personal access tokens (classic) need the`admin:org` scope to use this endpoint. If the repository is private, OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-org-secret
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/secrets#get-an-organization-secret'
parameters:
  - $ref: '../../components/parameters/org.yaml'
  - $ref: '../../components/parameters/secret-name.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/organization-actions-secret.yaml'
        examples:
          default:
            $ref: '../../components/examples/organization-actions-secret.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
