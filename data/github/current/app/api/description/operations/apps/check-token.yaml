---
summary: Check a token
description: OAuth applications and GitHub applications with OAuth authorizations can use this API method for checking OAuth token
  validity without exceeding the normal rate limits for failed login attempts. Authentication
  works differently with this particular endpoint. Invalid tokens will return `404 NOT FOUND`.
tags:
  - apps
operationId: apps/check-token
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/oauth-applications#check-a-token'
parameters:
  - $ref: '../../components/parameters/client-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          access_token:
            description: The access_token of the OAuth or GitHub application.
            type: string
        required:
          - access_token
        type: object
      examples:
        default:
          value:
            access_token: e72e16c7e42f292c6912e7710c838347ae178b4a
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/authorization.yaml'
        examples:
          default:
            $ref: '../../components/examples/authorization-with-user.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.20'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: apps
  subcategory: oauth-applications
x-github-internal:
  owner: '@github/ecosystem-apps'
  path: '/applications/{client_id}/token'
  http-method: post
  service-tier: 2
  published: true
