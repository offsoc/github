---
title: GitHub-hosted runner curated image version details.
description: Provides details of a hosted runner curated image version
type: object
properties:
  image_definition_id:
    description: The ID of the image definition.
    type: integer
    example: 5
  version:
    description: The version of image
    type: string
    example: 1.0.0
  state:
    description: The state of image version
    type: string
    example: Ready
  state_details:
    description: The details of state of image version
    type: string
    example: Image is ready to use
  size_gb:
    description: Image version size in GB.
    type: integer
    example: 30
  enabled:
    description: If image version is enabled or disabled
    type: boolean
    example: true
required:
  - image_definition_id
  - version
  - state
  - size_gb
  - enabled
