---
summary: Get the configured SSH keys
description: |-
  Gets the configured SSH keys on all available nodes. For more information, see "[Accessing the administrative shell (SSH)](${externalDocsUrl}/admin/administering-your-instance/administering-your-instance-from-the-command-line/accessing-the-administrative-shell-ssh)."
operationId: enterprise-admin/get-manage-ssh
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#get-the-configured-ssh-keys'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/ghes-get-ssh.yaml'
        examples:
          default:
            $ref: '../../components/examples/ghes-get-ssh.yaml'
  '400':
    description: Bad request
  '401':
    description: Unauthorized
x-github-releases:
  - ghes: '>= 3.12'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/access/ssh'
  http-method: get
  service-tier: 1
  published: true
