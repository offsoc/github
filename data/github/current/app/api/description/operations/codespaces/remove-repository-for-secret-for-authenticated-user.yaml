---
summary: Remove a selected repository from a user secret
description: |-
  Removes a repository from the selected repositories for a user's development environment secret.

  The authenticated user must have Codespaces access to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `codespace` or `codespace:secrets` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/remove-repository-for-secret-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/secrets#remove-a-selected-repository-from-a-user-secret'
parameters:
  - $ref: '../../components/parameters/secret-name.yaml'
  - name: repository_id
    in: path
    required: true
    schema:
      type: integer
responses:
  '204':
    description: No Content when repository was removed from the selected list
  '401':
    $ref: '../../components/responses/requires_authentication.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '500':
    $ref: '../../components/responses/internal_error.yaml'
x-github-internal:
  path: '/user/codespaces/secrets/{secret_name}/repositories/{repository_id}'
  http-method: delete
  published: true
  owner: '@github/codespaces-team'
x-github-releases:
  - ghec
  - api.github.com
