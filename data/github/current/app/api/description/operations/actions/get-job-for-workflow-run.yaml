---
summary: Get a job for a workflow run
description: |-
  Gets a specific job in a workflow run.

  Anyone with read access to the repository can use this endpoint.

  If the repository is private, OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/get-job-for-workflow-run
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/workflow-jobs#get-a-job-for-a-workflow-run'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/job-id.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/job.yaml'
        examples:
          default:
            $ref: '../../components/examples/job.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: workflow-jobs
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/jobs/{job_id}'
  http-method: get
  service-tier: 1
  owner: '@github/actions-sudo'
  published: true
