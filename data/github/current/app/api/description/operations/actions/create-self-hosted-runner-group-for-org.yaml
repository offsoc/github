---
summary: Create a self-hosted runner group for an organization
description: |-
  Creates a new self-hosted runner group for an organization.

  OAuth tokens and personal access tokens (classic) need the `admin:org` scope to use this endpoint.
operationId: actions/create-self-hosted-runner-group-for-org
tags:
  - actions
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/self-hosted-runner-groups#create-a-self-hosted-runner-group-for-an-organization'
parameters:
  - $ref: '../../components/parameters/org.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: Name of the runner group.
            type: string
          visibility:
            description: 'Visibility of a runner group. You can select all repositories,
              select individual repositories, or limit access to private repositories.'
            type: string
            enum:
              - selected
              - all
              - private
            default: all
          selected_repository_ids:
            description: List of repository IDs that can access the runner group.
            type: array
            items:
              type: integer
              description: Unique identifier of the repository.
          runners:
            description: List of runner IDs to add to the runner group.
            type: array
            items:
              type: integer
              description: Unique identifier of the runner.
          allows_public_repositories:
            description: Whether the runner group can be used by `public` repositories.
            type: boolean
            default: false
          restricted_to_workflows:
            description: If `true`, the runner group will be restricted to running only the workflows specified in the `selected_workflows` array.
            type: boolean
            default: false
          selected_workflows:
            description: List of workflows the runner group should be allowed to run. This setting will be ignored unless `restricted_to_workflows` is set to `true`.
            type: array
            items:
              type: string
              description: Name of workflow the runner group should be allowed to run. Note that a ref, tag, or long SHA is required.
              example: octo-org/octo-repo/.github/workflows/deploy.yaml@main
          network_configuration_id:
            description: The identifier of a hosted compute network configuration.
            type: string
            x-unpublished: Gated behind the actions_network_configuration_api FF
        required:
          - name
      examples:
        default:
          value:
            name: Expensive hardware runners
            visibility: selected
            selected_repository_ids:
              - 32
              - 91
            runners:
              - 9
              - 2
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/runner-groups-org.yaml'
        examples:
          default:
            $ref: '../../components/examples/runner-group.yaml'
x-github:
  enabledForGitHubApps: true
  githubCloudOnly: true
  category: actions
  subcategory: self-hosted-runner-groups
x-github-releases:
  - ghec
  - ghes:
      - '>= 2.22'
x-github-internal:
  path: '/orgs/{org}/actions/runner-groups'
  http-method: post
  service-tier: 1
  published: true
  owner: '@github/c2c-actions'
x-githubEnterpriseOverlays:
  '< 3.5':
    requestBody:
      content:
        application/json:
          schema:
            properties:
              restricted_to_workflows:
              selected_workflows:
  '*':
    requestBody:
      content:
        application/json:
          schema:
            properties:
              network_configuration_id:
