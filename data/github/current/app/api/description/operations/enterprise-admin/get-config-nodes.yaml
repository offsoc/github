---
summary: Get GHES node metadata for all nodes
description: |-
  Get node metadata for all configured nodes in the current cluster. For more information, see "[About clustering](${externalDocsUrl}/admin/enterprise-management/configuring-clustering/about-clustering)."
operationId: enterprise-admin/get-config-nodes
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/manage-ghes#get-ghes-node-metadata-for-all-nodes'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
parameters:
  - $ref: '../../components/parameters/uuid.yaml'
  - $ref: '../../components/parameters/cluster-roles.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          '$ref': '../../components/schemas/ghes-config-nodes.yaml'
        examples:
          default:
            '$ref': '../../components/examples/ghes-config-nodes.yaml'
  '401':
    description: Unauthorized
  '500':
    description: Internal error
x-github-releases:
  - ghes: '>= 3.9'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: manage-ghes
x-github-internal:
  path: '/manage/v1/config/nodes'
  http-method: get
  service-tier: 1
  published: true
  owner: "@github/ghes-infrastructure"
