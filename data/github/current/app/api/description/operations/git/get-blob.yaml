---
summary: Get a blob
description: |-
  The `content` in the response will always be Base64 encoded.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github.raw+json`**: Returns the raw blob data.
  - **`application/vnd.github+json`**: Returns a JSON representation of the blob with `content` as a base64 encoded string. This is the default if no media type is specified.

  **Note** This endpoint supports blobs up to 100 megabytes in size.
tags:
  - git
operationId: git/get-blob
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/git/blobs#get-a-blob'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - name: file_sha
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/blob.yaml'
        examples:
          default:
            $ref: '../../components/examples/blob.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '409':
    $ref: '../../components/responses/conflict.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: git
  subcategory: blobs
x-github-internal:
  path: '/repos/{owner}/{repo}/git/blobs/{file_sha}'
  http-method: get
  service-tier: 1
  owner: '@github/repos'
  published: true
