# The name of the changeset. This should match the filename.
name: update_custom_repo_role_path

# auto-generated timestamp of when the changeset was created
created_at: 20230216131511

# A human-readable description of the changeset for use in the public changelog.
#
# <Remove> foo property from bar response
# <Change> baz property type to bring global consistency
# <Deprecate> qux operation
description: Change custom repository role endpoint paths to be more descriptive about the resource.

# To further elaborate on the details of the change or its effects.
notes: |-
  Custom repository roles are managed by the organization, but scoped to repositories.
  This update changes the path from `GET /organizations/{organization_id}/custom_roles` to
  `GET /orgs/{org}/custom-repository-roles` to be more descriptive about the resource.

