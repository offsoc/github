---
summary: Download workflow run attempt logs
description: |-
  Gets a redirect URL to download an archive of log files for a specific workflow run attempt. This link expires after
  1 minute. Look for `Location:` in the response header to find the URL for the download.

  Anyone with read access to the repository can use this endpoint.

  If the repository is private, OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/download-workflow-run-attempt-logs
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/workflow-runs#download-workflow-run-attempt-logs'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/run-id.yaml'
  - $ref: '../../components/parameters/attempt-number.yaml'
responses:
  '302':
    description: Response
    headers:
      Location:
        example: https://pipelines.actions.githubusercontent.com/ab1f3cCFPB34Nd6imvFxpGZH5hNlDp2wijMwl2gDoO0bcrrlJj/_apis/pipelines/1/runs/19/signedlogcontent?urlExpires=2020-01-22T22%3A44%3A54.1389777Z&urlSigningMethod=HMACV1&urlSignature=2TUDfIg4fm36OJmfPy6km5QD5DLCOkBVzvhWZM8B%2BUY%3D
        schema:
          type: string
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 3.5'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: workflow-runs
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/runs/{run_id}/attempts/{attempt_number}/logs'
  http-method: get
  service-tier: 1
  owner: '@github/actions-results-team'
  published: true
