---
summary: Update repository preferences for check suites
description: Changes the default automatic flow when creating check suites. By default,
  a check suite is automatically created each time code is pushed to a repository.
  When you disable the automatic creation of check suites, you can manually [Create
  a check suite](${externalDocsUrl}/rest/checks/suites#create-a-check-suite).

  You must have admin permissions in the repository to set preferences for check suites.
tags:
  - checks
operationId: checks/set-suites-preferences
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/checks/suites#update-repository-preferences-for-check-suites'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          auto_trigger_checks:
            type: array
            description: Enables or disables automatic creation of CheckSuite events
              upon pushes to the repository. Enabled by default.
            items:
              type: object
              properties:
                app_id:
                  type: integer
                  description: The `id` of the GitHub App.
                setting:
                  type: boolean
                  description: Set to `true` to enable automatic creation of CheckSuite
                    events upon pushes to the repository, or `false` to disable them.
                  default: true
              required:
                - app_id
                - setting
      examples:
        default:
          value:
            auto_trigger_checks:
              - app_id: 4
                setting: false
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/check-suite-preference.yaml'
        examples:
          default:
            $ref: '../../components/examples/check-suite-preference.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: checks
  subcategory: suites
x-github-internal:
  path: '/repos/{owner}/{repo}/check-suites/preferences'
  http-method: patch
  service-tier: 2
  owner: '@github/actions-sudo'
  published: true
