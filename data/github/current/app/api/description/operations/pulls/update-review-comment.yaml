---
summary: Update a review comment for a pull request
description: |-
  Edits the content of a specified review comment.

  This endpoint supports the following custom media types. For more information, see "[Media types](${externalDocsUrl}/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."

  - **`application/vnd.github-commitcomment.raw+json`**: Returns the raw markdown body. Response will include `body`. This is the default if you do not pass any specific media type.
  - **`application/vnd.github-commitcomment.text+json`**: Returns a text only representation of the markdown body. Response will include `body_text`.
  - **`application/vnd.github-commitcomment.html+json`**: Returns HTML rendered from the body's markdown. Response will include `body_html`.
  - **`application/vnd.github-commitcomment.full+json`**: Returns raw, text, and HTML representations. Response will include `body`, `body_text`, and `body_html`.
tags:
  - pulls
operationId: pulls/update-review-comment
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/comments#update-a-review-comment-for-a-pull-request'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/comment-id.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          body:
            type: string
            description: The text of the reply to the review comment.
        required:
          - body
      examples:
        default:
          value:
            body: I like this too!
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/pull-request-review-comment.yaml'
        examples:
          default:
            $ref: '../../components/examples/pull-request-review-comment-2.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: pulls
  subcategory: comments
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/comments/{comment_id}'
  http-method: patch
  alternative-http-methods:
    - post
  service-tier: 1
  published: true
  owner: '@github/pull-requests'
x-githubEnterpriseOverlays:
  '<= 3.2':
    x-github:
      previews:
        - $ref: '../../components/x-previews/comfort-fade.yaml'
          required: false
