---
summary: Test the push repository webhook
description: |-
  This will trigger the hook with the latest push to the current repository if the hook is subscribed to `push` events. If the hook is not subscribed to `push` events, the server will respond with 204 but no test POST will be generated.

  > [!NOTE]
  > Previously `/repos/:owner/:repo/hooks/:hook_id/test`
tags:
  - repos
operationId: repos/test-push-webhook
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/webhooks#test-the-push-repository-webhook'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/hook-id.yaml'
responses:
  '204':
    description: Response
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: repos
  subcategory: webhooks
x-github-internal:
  path: '/repos/{owner}/{repo}/hooks/{hook_id}/tests'
  http-method: post
  service-tier: 1
  owner: '@github/ecosystem-events'
  published: true
