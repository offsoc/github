---
summary: Get all custom property values for a repository
description: |-
  Gets all custom property values that are set for a repository.
  Users with read access to the repository can use this endpoint.
tags:
  - repos
operationId: repos/get-custom-properties-values
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/repos/custom-properties#get-all-custom-property-values-for-a-repository'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/custom-property-value.yaml'
        examples:
          default:
            $ref: '../../components/examples/custom-property-values.yaml'
  '403':
    $ref: '../../components/responses/forbidden.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes: '>= 3.13'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: repos
  subcategory: custom-properties
x-github-internal:
  path: '/repos/{owner}/{repo}/properties/values'
  http-method: get
  service-tier: 2
  owner: '@github/repos'
  published: true
