---
description: A suite of checks performed on the code of a given code change
type: object
properties:
  after:
    example: d6fde92930d4715a2b49857d24b940956b26d2d3
    type: string
    nullable: true
  app:
    $ref: './integration.yaml'
  before:
    example: 146e867f55c26428e5f9fade55a9bbf5e95a7912
    type: string
    nullable: true
  conclusion:
    example: neutral
    type: string
    nullable: true
    enum:
      - success
      - failure
      - neutral
      - cancelled
      - skipped
      - timed_out
      - action_required
      - stale
      - startup_failure
  created_at:
    type: string
    format: date-time
  head_branch:
    example: master
    type: string
    nullable: true
  head_sha:
    description: The SHA of the head commit that is being checked.
    example: 009b8a3a9ccbb128af87f9b1c0f4c62e8a304f6d
    type: string
  id:
    example: 5
    type: integer
  node_id:
    example: MDEwOkNoZWNrU3VpdGU1
    type: string
  pull_requests:
    type: array
    items:
      $ref: './pull-request-minimal.yaml'
  repository:
    $ref: './minimal-repository.yaml'
  status:
    example: completed
    type: string
    enum:
      - queued
      - in_progress
      - completed
      - pending
      - waiting
  updated_at:
    type: string
    format: date-time
  url:
    example: https://api.github.com/repos/github/hello-world/check-suites/5
    type: string
