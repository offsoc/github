---
summary: Download an artifact
description: |-
  Gets a redirect URL to download an archive for a repository. This URL expires after 1 minute. Look for `Location:` in
  the response header to find the URL for the download. The `:archive_format` must be `zip`.

  OAuth tokens and personal access tokens (classic) need the `repo` scope to use this endpoint.
tags:
  - actions
operationId: actions/download-artifact
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/actions/artifacts#download-an-artifact'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/artifact-id.yaml'
  - name: archive_format
    in: path
    required: true
    schema:
      type: string
responses:
  '302':
    description: Response
    headers:
      Location:
        $ref: '../../components/headers/location.yaml'
  '410':
    $ref: '../../components/responses/gone.yaml'
x-github-releases:
  - ghec
  - api.github.com
  - ghes:
      - '>= 2.22'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true
  category: actions
  subcategory: artifacts
x-github-internal:
  path: '/repos/{owner}/{repo}/actions/artifacts/{artifact_id}/{archive_format}'
  http-method: get
  service-tier: 1
  published: true
  owner: '@github/actions-results-team'
