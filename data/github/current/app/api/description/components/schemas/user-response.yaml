---
type: object
required:
  - schemas
  - active
  - emails
properties:
  schemas:
    type: array
    description: The URIs that are used to indicate the namespaces of the SCIM schemas.
    items:
        type: string
        enum:
          - urn:ietf:params:scim:schemas:core:2.0:User
    example:
      - urn:ietf:params:scim:schemas:core:2.0:User
  externalId:
    type: string
    description: A unique identifier for the resource as defined by the provisioning client.
    example: E012345
    nullable: true
  active:
    type: boolean
    description: Whether the user active in the IdP.
    example: true
  userName:
    type: string
    description: The username for the user.
    example: E012345
  name:
    $ref: '../schemas/user-name-response.yaml'
  displayName:
    type: string
    description: A human-readable name for the user.
    example: Mona Lisa
    nullable: true
  emails:
    $ref: '../schemas/user-emails-response.yaml'
  roles:
    $ref: '../schemas/user-role.yaml'
