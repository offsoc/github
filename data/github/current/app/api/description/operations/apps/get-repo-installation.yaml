---
summary: Get a repository installation for the authenticated app
description: |-
  Enables an authenticated GitHub App to find the repository's installation information. The installation's account type will be either an organization or a user account, depending which account the repository belongs to.

  You must use a [JWT](${externalDocsUrl}/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.
tags:
  - apps
operationId: apps/get-repo-installation
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/apps/apps#get-a-repository-installation-for-the-authenticated-app'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/installation.yaml'
        examples:
          default:
            $ref: '../../components/examples/installation.yaml'
  '301':
    $ref: '../../components/responses/moved_permanently.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: apps
  subcategory: apps
x-github-internal:
  path: '/repos/{owner}/{repo}/installation'
  http-method: get
  service-tier: 2
  owner: '@github/ecosystem-apps'
  published: true
