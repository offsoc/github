---
summary: Get the configuration status
description: |-
  This endpoint allows you to check the status of the most recent configuration process:

  Note that you may need to wait several seconds after you start a process before you can check its status.

  The different statuses are:

  | Status        | Description                       |
  | ------------- | --------------------------------- |
  | `PENDING`     | The job has not started yet       |
  | `CONFIGURING` | The job is running                |
  | `DONE`        | The job has finished correctly    |
  | `FAILED`      | The job has finished unexpectedly |
operationId: enterprise-admin/get-configuration-status
tags:
  - enterprise-admin
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/enterprise-admin/management-console#get-the-configuration-status'
servers:
  - url: '{protocol}://{hostname}'
    variables:
      hostname:
        default: 'HOSTNAME'
        description: Self-hosted Enterprise Server hostname
      protocol:
        default: 'http'
        description: 'Self-hosted Enterprise Server protocol'
responses:
  '200':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/configuration-status.yaml'
        examples:
          default:
            $ref: '../../components/examples/configuration-status.yaml'
  '401':
    description: Unauthorized
x-github-releases:
  - ghes: '>= 2.18'
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: enterprise-admin
  subcategory: management-console
x-github-internal:
  path: '/setup/api/configcheck'
  http-method: get
  service-tier: 1
  published: true
  owner: "@github/ghes-infrastructure"
