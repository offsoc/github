---
title: Gitignore Template
description: Gitignore Template
type: object
properties:
  name:
    type: string
    example: C
  source:
    type: string
    example: |
      # Object files
      *.o

      # Libraries
      *.lib
      *.a

      # Shared objects (inc. Windows DLLs)
      *.dll
      *.so
      *.so.*
      *.dylib

      # Executables
      *.exe
      *.out
      *.app
required:
  - name
  - source
