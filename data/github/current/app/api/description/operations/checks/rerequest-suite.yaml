---
summary: Rerequest a check suite
description: |-
  Triggers GitHub to rerequest an existing check suite, without pushing new code to a repository. This endpoint will trigger the [`check_suite` webhook](${externalDocsUrl}/webhooks/event-payloads/#check_suite) event with the action `rerequested`. When a check suite is `rerequested`, its `status` is reset to `queued` and the `conclusion` is cleared.

  OAuth apps and personal access tokens (classic) cannot use this endpoint.
tags:
  - checks
operationId: checks/rerequest-suite
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/checks/suites#rerequest-a-check-suite'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/check-suite-id.yaml'
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/empty-object.yaml'
        examples:
          default:
            value:
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: checks
  subcategory: suites
x-github-internal:
  path: '/repos/{owner}/{repo}/check-suites/{check_suite_id}/rerequest'
  http-method: post
  service-tier: 2
  owner: '@github/actions-sudo'
  published: true
