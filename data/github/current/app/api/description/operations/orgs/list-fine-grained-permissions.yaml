  Lists the fine-grained permissions that can be used in custom repository roles for an organization. For more information, see "[About custom repository roles](${externalDocsUrl}/organizations/managing-peoples-access-to-your-organization-with-roles/about-custom-repository-roles)."

  To use this endpoint the authenticated user must be an administrator of the organization or of a repository of the organization.

  OAuth app tokens and personal access tokens (classic) need the `admin:org` or `repo` scope to use this endpoint.
