---
summary: Create or update a secret for the authenticated user
description: |-
  Creates or updates a development environment secret for a user's codespace with an encrypted value. Encrypt your secret using
  [LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages). For more information, see "[Encrypting secrets for the REST API](${externalDocsUrl}/rest/guides/encrypting-secrets-for-the-rest-api)."

  The authenticated user must have Codespaces access to use this endpoint.

  OAuth app tokens and personal access tokens (classic) need the `codespace` or `codespace:secrets` scope to use this endpoint.
tags:
  - codespaces
operationId: codespaces/create-or-update-secret-for-authenticated-user
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/codespaces/secrets#create-or-update-a-secret-for-the-authenticated-user'
parameters:
  - $ref: '../../components/parameters/secret-name.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          encrypted_value:
            type: string
            description:
              Value for your secret, encrypted with [LibSodium](https://libsodium.gitbook.io/doc/bindings_for_other_languages)
              using the public key retrieved from the [Get the public key for the
              authenticated user](${externalDocsUrl}/rest/codespaces/secrets#get-public-key-for-the-authenticated-user)
              endpoint.
            pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4})$'
          key_id:
            type: string
            description: ID of the key you used to encrypt the secret.
          selected_repository_ids:
            type: array
            description: An array of repository ids that can access the user secret.
              You can manage the list of selected repositories using the [List selected
              repositories for a user secret](${externalDocsUrl}/rest/codespaces/secrets#list-selected-repositories-for-a-user-secret),
              [Set selected repositories for a user secret](${externalDocsUrl}/rest/codespaces/secrets#set-selected-repositories-for-a-user-secret),
              and [Remove a selected repository from a user secret](${externalDocsUrl}/rest/codespaces/secrets#remove-a-selected-repository-from-a-user-secret)
              endpoints.
            items:
              anyOf:
                - type: integer
                - type: string
        required:
          - key_id
      examples:
        default:
          value:
            encrypted_value: c2VjcmV0
            key_id: '012345678912345678'
            selected_repository_ids:
              - '1234567'
              - '2345678'
responses:
  '201':
    description: Response after successfully creating a secret
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/empty-object.yaml'
        examples:
          default:
            value:
  '204':
    description: Response after successfully updating a secret
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
x-github-internal:
  path: '/user/codespaces/secrets/{secret_name}'
  http-method: put
  published: true
  owner: '@github/codespaces-team'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: false
  category: codespaces
  subcategory: secrets
