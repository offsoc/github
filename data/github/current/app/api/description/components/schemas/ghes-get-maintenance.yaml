---
type: array
items:
  type: object
  properties:
    hostname:
      type: string
      format: hostname
    uuid:
      type: string
      format: uuid
    status:
          type: string
          enum:
            - "on"
            - "off"
            - scheduled
    scheduled_time:
      type: string
      format: date
    connection_services:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          number:
            type: integer
    can_unset_maintenance:
      type: boolean
    ip_exception_list:
      type: array
      items:
        type: string
        format: ip/cidr
    maintenance_mode_message:
      type: string
