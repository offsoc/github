---
summary: Check if a pull request has been merged
description:
  Checks if a pull request has been merged into the base branch. The HTTP status of the response indicates whether or not the pull request has been merged; the response body is empty.
tags:
  - pulls
operationId: pulls/check-if-merged
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/pulls/pulls#check-if-a-pull-request-has-been-merged'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
  - $ref: '../../components/parameters/pull-number.yaml'
responses:
  '204':
    description: Response if pull request has been merged
  '404':
    description: Not Found if pull request has not been merged
x-github-releases:
  - ghec
  - ghes: '>= 2.18'
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: pulls
  subcategory: pulls
x-github-internal:
  path: '/repos/{owner}/{repo}/pulls/{pull_number}/merge'
  http-method: get
  service-tier: 1
  owner: '@github/pull-requests'
  published: true
