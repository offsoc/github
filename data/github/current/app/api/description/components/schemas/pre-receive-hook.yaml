---
type: object
properties:
  id:
    type: integer
  name:
    type: string
  enforcement:
    type: string
  script:
    type: string
  script_repository:
    type: object
    properties:
      id:
        type: integer
      full_name:
        type: string
      url:
        type: string
      html_url:
        type: string
  environment:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      image_url:
        type: string
      url:
        type: string
      html_url:
        type: string
      default_environment:
        type: boolean
      created_at:
        type: string
      hooks_count:
        type: integer
      download:
        type: object
        properties:
          url:
            type: string
          state:
            type: string
          downloaded_at:
            nullable: true
            type: string
          message:
            nullable: true
            type: string
  allow_downstream_configuration:
    type: boolean
