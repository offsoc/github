  schema:
    type: string
- name: X-Github-Hook-Id
  in: header
  example: 12312312
  schema:
    type: string
- name: X-Github-Event
  in: header
  example: issues
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Id
  in: header
  example: 123123
  schema:
    type: string
- name: X-Github-Hook-Installation-Target-Type
  in: header
  example: repository
  schema:
    type: string
- name: X-GitHub-Delivery
  in: header
  example: 0b989ba4-242f-11e5-81e1-c7b6966d2516
  schema:
    type: string
- name: X-Hub-Signature-256
  in: header
  example: sha256=6dcb09b5b57875f334f61aebed695e2e4193db5e
  schema:
    type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/webhooks/issue-comment-edited.yaml'
responses:
  '200':
    description: Return a 200 status to indicate that the data was received successfully
