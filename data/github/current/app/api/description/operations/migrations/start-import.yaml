---
summary: Start an import
description: |-
  Start a source import to a ${apiName} repository using ${apiName} Importer.
  Importing into a ${apiName} repository with GitHub Actions enabled is not supported and will
  return a status `422 Unprocessable Entity` response.

  > [!WARNING]
  > **Deprecation notice:** Due to very low levels of usage and available alternatives, this endpoint is deprecated and will no longer be available from 00:00 UTC on April 12, 2024. For more details and alternatives, see the [changelog](https://gh.io/source-imports-api-deprecation).
tags:
  - migrations
operationId: migrations/start-import
externalDocs:
  description: API method documentation
  url: '${externalDocsUrl}/rest/migrations/source-imports#start-an-import'
parameters:
  - $ref: '../../components/parameters/owner.yaml'
  - $ref: '../../components/parameters/repo.yaml'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          vcs_url:
            type: string
            description: The URL of the originating repository.
          vcs:
            type: string
            description: The originating VCS type. Without this parameter,
              the import job will take additional time to detect the VCS type before
              beginning the import. This detection step will be reflected in the response.
            enum:
              - subversion
              - git
              - mercurial
              - tfvc
          vcs_username:
            type: string
            description: If authentication is required, the username to provide to
              `vcs_url`.
          vcs_password:
            type: string
            description: If authentication is required, the password to provide to
              `vcs_url`.
          tfvc_project:
            type: string
            description: For a tfvc import, the name of the project that is being
              imported.
        required:
          - vcs_url
      examples:
        default:
          value:
            vcs: subversion
            vcs_url: http://svn.mycompany.com/svn/myproject
            vcs_username: octocat
            vcs_password: secret
responses:
  '201':
    description: Response
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/import.yaml'
        examples:
          default:
            $ref: '../../components/examples/import-2.yaml'
    headers:
      Location:
        example: https://api.github.com/repos/spraints/socm/import
        schema:
          type: string
  '422':
    $ref: '../../components/responses/validation_failed.yaml'
  '404':
    $ref: '../../components/responses/not_found.yaml'
  '503':
    $ref: '../../components/responses/porter_maintenance.yaml'
x-github-releases:
  - ghec
  - api.github.com
x-github:
  githubCloudOnly: false
  enabledForGitHubApps: true

  category: migrations
  subcategory: source-imports
  deprecationDate: "2023-10-12"
  removalDate: "2024-04-12"
x-github-internal:
  path: '/repos/{owner}/{repo}/import'
  http-method: put
  service-tier: 2
  owner: '@github/migration-tools'
  published: true
deprecated: true
